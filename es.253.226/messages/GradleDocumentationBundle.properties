gradle.cmd.option.build.cache=Habilita la caché de compilación de Gradle. Gradle intentará reutilizar las salidas de compilaciones anteriores.
gradle.cmd.option.build.file=Especificar el archivo de construcción.
gradle.cmd.option.configuration.cache=Habilita la caché de configuración. Gradle intentará reutilizar la configuración de construcción de compilaciones anteriores.
gradle.cmd.option.configuration.cache.problems=Configura cómo la caché de configuración gestiona los problemas (fallar o advertir). El valor predeterminado es fallar.
gradle.cmd.option.configure.on.demand=Configurar solo los proyectos necesarios. Gradle intentará reducir el tiempo de configuración para compilaciones multiproyecto de gran tamaño.
gradle.cmd.option.console=Especifica qué tipo de salida de consola generar. Los valores son 'plain', 'auto' (predeterminado), 'rich' o 'verbose'.
gradle.cmd.option.continue=Continuar la ejecución de las tareas tras el fallo de una tarea.
gradle.cmd.option.continuous=La compilación continua permite volver a ejecutar automáticamente las tareas solicitadas cuando cambian las entradas de las tareas.
gradle.cmd.option.daemon=Utiliza el Gradle Daemon para ejecutar la compilación. Inicia el Daemon si no se está ejecutando.
gradle.cmd.option.debug=Registrar en modo de depuración (incluye el rastreo de pila normal).
gradle.cmd.option.dependency.verification=Configura el modo de verificación de dependencias (estricto, permisivo o desactivado)
gradle.cmd.option.dry.run=Ejecutar las compilaciones con todas las acciones de las tareas deshabilitadas.
gradle.cmd.option.exclude.task=Especifica una tarea para excluir de la ejecución.
gradle.cmd.option.export.keys=Exporta las claves públicas utilizadas para la verificación de dependencias.
gradle.cmd.option.foreground=Inicia el demonio de Gradle en primer plano.
gradle.cmd.option.full.stacktrace=Imprime la traza de pila completa (muy detallada) para todas las excepciones.
gradle.cmd.option.gradle.user.home=Especifica el directorio principal del usuario de Gradle.
gradle.cmd.option.help=Muestra el mensaje de ayuda.
gradle.cmd.option.include.build=Incluir la construcción especificada en el compuesto.
gradle.cmd.option.info=Establecer el nivel de registro a información.
gradle.cmd.option.init.script=Especificar un script de inicialización.
gradle.cmd.option.max.workers=Configura el número de trabajadores concurrentes que Gradle tiene permitido usar.
gradle.cmd.option.no.build.cache=Desactiva la caché de compilación de Gradle.
gradle.cmd.option.no.configuration.cache=Deshabilita la caché de configuración.
gradle.cmd.option.no.configure.on.demand=Desactiva el uso de la configuración bajo demanda.
gradle.cmd.option.no.daemon=No utilizar el daemon de Gradle para ejecutar la compilación. Resulta útil en ocasiones si se ha configurado Gradle para ejecutarse siempre con el daemon de forma predeterminada.
gradle.cmd.option.no.parallel=Desactiva la ejecución en paralelo para compilar proyectos.
gradle.cmd.option.no.rebuild=No reconstruir las dependencias del proyecto.
gradle.cmd.option.no.scan=Desactiva la creación de un build scan.
gradle.cmd.option.no.watch.fs=Desactiva la supervisión del sistema de archivos.
gradle.cmd.option.offline=Ejecutar la compilación sin acceder a los recursos de red.
gradle.cmd.option.parallel=Construir proyectos en paralelo. Gradle intentará determinar el número óptimo de hilos de ejecución a utilizar.
gradle.cmd.option.priority=Especifica la prioridad de programación para el demonio de Gradle y todos los procesos iniciados por él. Los valores son 'normal' (predeterminado) o 'low'.
gradle.cmd.option.profile=Realiza un perfilado del tiempo de ejecución de la construcción y genera un informe en el directorio <build_dir>/reports/profile.
gradle.cmd.option.project.cache.dir=Especifica el directorio de caché específico del proyecto. El valor predeterminado es .gradle en el directorio raíz del proyecto.
gradle.cmd.option.project.dir=Especifica el directorio de inicio para Gradle. El valor predeterminado es el directorio actual.
gradle.cmd.option.project.prop=Establece la propiedad de proyecto para el script de construcción (p. ej., -Pmyprop=myvalue).
gradle.cmd.option.quiet=Registrar solo errores.
gradle.cmd.option.refresh.dependencies=Actualizar el estado de las dependencias.
gradle.cmd.option.refresh.keys=Actualiza las claves públicas utilizadas para la verificación de dependencias.
gradle.cmd.option.rerun.tasks=Ignorar los resultados de tareas almacenados previamente en caché.
gradle.cmd.option.scan=Crea un build scan. Gradle emitirá una advertencia si no se ha aplicado el plugin de build scan.
gradle.cmd.option.settings.file=Especificar el archivo de configuración.
gradle.cmd.option.stacktrace=Imprimir la traza de la pila para todas las excepciones.
gradle.cmd.option.status=Muestra el estado de los Gradle Daemons en ejecución y de los detenidos recientemente.
gradle.cmd.option.stop=Detiene el Gradle Daemon si se está ejecutando.
gradle.cmd.option.system.prop=Establece la propiedad de sistema de la JVM (p. ej., -Dmyprop=myvalue).
gradle.cmd.option.update.locks=Realizar una actualización parcial del bloqueo de dependencias, permitiendo que las notaciones de módulo proporcionadas cambien de versión.
gradle.cmd.option.version=Imprimir información de la versión.
gradle.cmd.option.warn=Establecer el nivel de registro en advertencia.
gradle.cmd.option.warning.mode=Especifica qué modo de advertencias generar. Los valores son 'all', 'fail', 'summary' (predeterminado) o 'none'.
gradle.cmd.option.watch.fs=Habilita la supervisión de cambios en el sistema de archivos, lo que permite reutilizar los datos del sistema de archivos en la siguiente compilación.
gradle.cmd.option.write.locks=Persiste la resolución de dependencias para configuraciones bloqueadas, ignorando la información de bloqueo existente si existe.
gradle.cmd.option.write.verification.metadata=Genera sumas de comprobación para las dependencias utilizadas en el proyecto (lista separada por comas).
