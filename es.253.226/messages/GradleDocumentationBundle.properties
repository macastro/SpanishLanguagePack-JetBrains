gradle.documentation.groovy.initial.value.got.during.last.import=El valor inicial se obtuvo durante la última importación
gradle.documentation.org.gradle.api.Project.apply.plugin.announce=<p>Publica mensajes en sus plataformas favoritas, como Twitter o Growl.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.announce.non-html=Publicar mensajes en sus plataformas favoritas, como Twitter o Growl.
gradle.documentation.org.gradle.api.Project.apply.plugin.antlr=<p>Añade soporte para generar analizadores sintácticos mediante <a class="ulink" href="http://www.antlr.org/" target="_top">Antlr</a>.</p><p>Aplica automáticamente: java</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.antlr.non-html=Agrega soporte para generar parsers mediante Antlr
gradle.documentation.org.gradle.api.Project.apply.plugin.application=<p>Agrega tareas para ejecutar y empaquetar un proyecto Java como una aplicación de línea de comandos.</p><p>Se aplica automáticamente: java</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.application.non-html=Agrega tareas para ejecutar y empaquetar un proyecto Java como una aplicación de línea de comandos.
gradle.documentation.org.gradle.api.Project.apply.plugin.build-announcements=<p>Envía anuncios locales a tu escritorio sobre eventos de interés en el ciclo de vida de la compilación.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.build-announcements.non-html=Envía anuncios locales a su escritorio sobre eventos de interés en el ciclo de vida de la construcción.
gradle.documentation.org.gradle.api.Project.apply.plugin.checkstyle=<p>Realiza comprobaciones de calidad en los archivos fuente Java de su proyecto utilizando <a class="ulink" href="http://checkstyle.sourceforge.net/index.html" target="_top">Checkstyle</a> y genera informes a partir de estas comprobaciones.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.checkstyle.non-html=Realiza controles de calidad en los archivos fuente Java de su proyecto utilizando Checkstyle y genera informes a partir de estos controles.
gradle.documentation.org.gradle.api.Project.apply.plugin.codenarc=<p>Realiza comprobaciones de calidad en los archivos fuente Groovy de su proyecto utilizando <a class="ulink" href="http://codenarc.sourceforge.net/index.html" target="_top">CodeNarc</a> y genera informes a partir de estas comprobaciones.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.codenarc.non-html=Realiza comprobaciones de calidad en los archivos fuente Groovy de su proyecto mediante CodeNarc y genera informes a partir de estas comprobaciones.
gradle.documentation.org.gradle.api.Project.apply.plugin.ear=<p>Añade soporte para la creación de aplicaciones J2EE.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.ear.non-html=Añade soporte para la construcción de aplicaciones J2EE.
gradle.documentation.org.gradle.api.Project.apply.plugin.eclipse=<p>Genera archivos utilizados por el <a class="ulink" href="http://eclipse.org" target="_top">IDE Eclipse</a>, lo que permite importar el proyecto en Eclipse. Consulte también el <a class="xref" href="http://www.gradle.org/docs/current/userguide/tutorial_java_projects.html">Capítulo 7, <i>Inicio rápido de Java</i></a>.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.eclipse-wtp=<p>Hace lo mismo que el complemento eclipse y, además, genera archivos de configuración de eclipse WTP (Web Tools Platform). Después de importar a eclipse, sus proyectos war/ear deberían estar configurados para funcionar con WTP. Consulte también el <a class="xref" href="http://www.gradle.org/docs/current/userguide/tutorial_java_projects.html">Capítulo 7, <i>Inicio rápido de Java</i></a>.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.eclipse-wtp.non-html=Hace lo mismo que el complemento eclipse y además genera archivos de configuración de eclipse WTP (Web Tools Platform). Tras la importación a eclipse, sus proyectos war/ear deberían estar configurados para funcionar con WTP.
gradle.documentation.org.gradle.api.Project.apply.plugin.eclipse.non-html=Genera archivos utilizados por el IDE de Eclipse, permitiendo así importar el proyecto en Eclipse.
gradle.documentation.org.gradle.api.Project.apply.plugin.findbugs=<p>Realiza controles de calidad en los archivos fuente Java de su proyecto utilizando <a class="ulink" href="http://findbugs.sourceforge.net" target="_top">FindBugs</a> y genera informes a partir de estas comprobaciones.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.findbugs.non-html=Realiza comprobaciones de calidad en los archivos fuente Java de su proyecto mediante FindBugs y genera informes a partir de estas comprobaciones.
gradle.documentation.org.gradle.api.Project.apply.plugin.groovy=<p>Añade soporte para la construcción de proyectos Groovy. Consulte también el <a class="xref" href="http://www.gradle.org/docs/current/userguide/tutorial_groovy_projects.html">Capítulo 9, <i>Inicio rápido de Groovy</i></a>.</p><p>Se aplica automáticamente: java, groovy-base</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.groovy.non-html=Añade soporte para construir proyectos Groovy.
gradle.documentation.org.gradle.api.Project.apply.plugin.idea=<p>Genera archivos y aplica personalizaciones específicas de IDEA utilizadas por el <a class="ulink" href="https://www.jetbrains.com/idea/index.html" target="_top">IDE IntelliJ IDEA</a>, lo que permite importar el proyecto en IDEA.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.idea.non-html=Genera archivos y aplica personalizaciones específicas de IDEA que utiliza el IDE IntelliJ IDEA, lo que permite importar el proyecto en IDEA.
gradle.documentation.org.gradle.api.Project.apply.plugin.java=<p>Añade capacidades de compilación, pruebas y empaquetado de Java a un proyecto. Sirve como base para muchos otros complementos de Gradle. Consulte también el <a class="xref" href="http://www.gradle.org/docs/current/userguide/tutorial_java_projects.html">Capítulo 7, <i>Inicio rápido de Java</i></a>.</p><p>Se aplica automáticamente: java-base</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.java.non-html=Agrega capacidades de compilación, pruebas y empaquetado de Java a un proyecto. Sirve como base para muchos de los otros plugins de Gradle.
gradle.documentation.org.gradle.api.Project.apply.plugin.jdepend=<p>Realiza comprobaciones de calidad en los archivos fuente de su proyecto utilizando <a class="ulink" href="http://clarkware.com/software/JDepend.html" target="_top">JDepend</a> y genera informes a partir de estas comprobaciones.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.jdepend.non-html=Realiza comprobaciones de calidad en los archivos fuente del proyecto utilizando JDepend y genera informes a partir de estas comprobaciones.
gradle.documentation.org.gradle.api.Project.apply.plugin.jetty=<p>Despliega su aplicación web en un contenedor web Jetty integrado en la compilación. Consulte también el <a class="xref" href="http://www.gradle.org/docs/current/userguide/web_project_tutorial.html">Capítulo 10, <i>Inicio rápido de aplicaciones web</i></a>.</p><p>Aplica automáticamente: war</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.jetty.non-html=Despliega su aplicación web en un contenedor web Jetty embebido en la compilación.
gradle.documentation.org.gradle.api.Project.apply.plugin.maven=<p>Añade compatibilidad para publicar artefactos en repositorios de Maven.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.maven.non-html=Añade soporte para publicar artefactos en repositorios Maven.
gradle.documentation.org.gradle.api.Project.apply.plugin.osgi=<p>Añade soporte para la creación de bundles de OSGi.</p><p>Aplica automáticamente: java-base</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.osgi.non-html=Añade soporte para la construcción de bundles OSGi.
gradle.documentation.org.gradle.api.Project.apply.plugin.pmd=<p>Realiza comprobaciones de calidad en los archivos fuente Java de su proyecto utilizando <a class="ulink" href="http://pmd.sourceforge.net" target="_top">PMD</a> y genera informes a partir de estas comprobaciones.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.pmd.non-html=Realiza controles de calidad en los archivos fuente Java de su proyecto utilizando PMD y genera informes a partir de dichos controles.
gradle.documentation.org.gradle.api.Project.apply.plugin.project-report=<p>Genera informes que contienen información útil sobre su construcción de Gradle.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.project-report.non-html=Genera informes que contienen información útil sobre su compilación de Gradle.
gradle.documentation.org.gradle.api.Project.apply.plugin.scala=<p>Añade soporte para la construcción de proyectos Scala.</p><p>Aplica automáticamente: java, scala-base</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.scala.non-html=Añade soporte para la construcción de proyectos Scala.
gradle.documentation.org.gradle.api.Project.apply.plugin.signing=<p>Añade la capacidad de firmar digitalmente los archivos y artefactos generados.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.signing.non-html=Añade la capacidad de firmar digitalmente archivos y artefactos de construcción.
gradle.documentation.org.gradle.api.Project.apply.plugin.sonar=<p>Proporciona integración con la plataforma de calidad de código <a class="ulink" href="http://www.sonarsource.org" target="_top">Sonar</a>. Sustituido por el plugin <a class="link" href="http://www.gradle.org/docs/current/userguide/sonar_runner_plugin.html"> <code class="literal">sonar-runner</code></a>.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.sonar.non-html=Proporciona integración con la plataforma de calidad de código Sonar. Reemplazado por el complemento sonar-runner.
gradle.documentation.org.gradle.api.Project.apply.plugin.war=<p>Añade soporte para el ensamblado de archivos WAR de aplicaciones web. Consulte también el <a class="xref" href="http://www.gradle.org/docs/current/userguide/web_project_tutorial.html">Capítulo 10, <i>Inicio rápido de aplicaciones web</i></a>.</p><p>Se aplica automáticamente: java</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.war.non-html=Añade soporte para ensamblar archivos WAR de aplicaciones web.
