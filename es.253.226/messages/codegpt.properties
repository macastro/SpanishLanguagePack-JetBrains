configurationConfigurable.section.chatCompletion.psiStructure.analyzeDepth.comment=Este parámetro limita la profundidad del recorrido de la estructura PSI. Actualmente, solo está implementado para Kotlin.
configurationConfigurable.section.chatCompletion.psiStructure.description=Si está habilitado, la estructura de clases presente en las importaciones de los archivos adjuntos se añadirá al contexto del diálogo. Una estructura se refiere al código fuente en archivos que incluyen constructores, campos y métodos, con todos los modificadores, argumentos y tipos de retorno, pero sin una implementación. La implementación de dependencias se excluye intencionalmente para encontrar un equilibrio entre un contexto de chat de alta calidad y el ahorro de tokens.
configurationConfigurable.section.chatCompletion.clickableLinks.title=Mostrar enlaces clicables para clases y métodos
configurationConfigurable.section.chatCompletion.clickableLinks.description=Si está habilitado, se puede hacer clic en las referencias de código en las respuestas para que pueda acceder a ellas en su IDE.
configurationConfigurable.section.chatCompletion.sendMessageShortcut.title=Acceso directo para enviar mensajes
configurationConfigurable.section.chatCompletion.sendMessageShortcut.description=Si no se selecciona ninguna opción, la tecla "Intro" envía el mensaje por sí sola. Si se selecciona alguno, el atajo elegido más "Intro" envía el mensaje, y "Intro" inserta una nueva línea.
