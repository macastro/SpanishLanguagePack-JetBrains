packagesearch.inspection.upgrade.range.withVersion=<html><body>La declaración de la versión ''{0}'' puede causar problemas imprevistos durante la compilación, ya que no fija una versión específica de la dependencia. Según el momento y el lugar de la compilación, el artefacto resultante podría incluir versiones diferentes de esta dependencia, lo que hace que la compilación sea no determinista. Consulte <a href="https://reproducible-builds.org/">https://reproducible-builds.org/</a> para obtener más información.</body></html>
