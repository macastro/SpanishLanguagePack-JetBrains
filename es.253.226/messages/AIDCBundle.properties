aidc.content.text=Este complemento puede registrar su interacción con el código, el IDE y los complementos (por ejemplo, AI Assistant y Junie). Las interacciones registradas no se asociarán con su cuenta, pero pueden incluir texto o código que edite y utilice. Estos registros se utilizan para mejorar los IDE, complementos y funciones de IA de JetBrains, incluido el entrenamiento de modelos de ML. Participe en esta recopilación de datos para ayudar a JetBrains a desarrollar mejores modelos de IA. Puede optar por no participar en esta recopilación de datos en cualquier momento en la configuración. Para obtener más información, consulte a <a href="https://jetbrains.slack.com/team/U0140KV2BT8">Maksim Sheptyakov</a>.
