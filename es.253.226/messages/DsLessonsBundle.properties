dataspell.read.only.message=Este es un módulo de aprendizaje de demostración. No realice su trabajo aquí. El IDE podría sobrescribirlo.\n<a href="ift.allow">Haga clic</a> para habilitar la modificación del módulo de aprendizaje.
jupyter.onboarding.apply.split=Haga clic en "{0}".
jupyter.onboarding.balloon.about.debug.panel=La ventana de herramientas "{0}" proporciona una barra de herramientas con diversas acciones de depuración.
jupyter.onboarding.balloon.add.notebook=Ahora, añadamos un nuevo Notebook. Haga clic con el botón derecho en {0} y seleccione {1}.
jupyter.onboarding.balloon.attach.button=Haga clic en este icono para adjuntar un directorio y seleccionar el directorio {0}.
jupyter.onboarding.balloon.workspace.view=Haga clic en la franja para abrir la ventana de herramientas {0}.
jupyter.onboarding.change.ui.settings=En esta lección, <ide/> cambiará algunos ajustes de la interfaz de usuario a sus valores predeterminados. Sus preferencias se restaurarán cuando complete o salga de la lección.
jupyter.onboarding.cleanup.notification.action=Separar {0}
jupyter.onboarding.cleanup.notification.description=¿Desea desvincular del espacio de trabajo el directorio que contiene los archivos de aprendizaje?
jupyter.onboarding.cleanup.notification.title=Limpiar el espacio de trabajo de los datos de aprendizaje
jupyter.onboarding.cleaunup.informer=Para eliminar el directorio {0} de su espacio de trabajo, haga clic derecho en {0} y seleccione <strong>Desvincular directorio…</strong> en el menú contextual. O bien, puede hacer clic en el enlace de la notificación de limpieza.
jupyter.onboarding.confirm.package.installation=Presione {0} para iniciar la instalación.
jupyter.onboarding.congratulations=¡Felicidades! Has completado esta lección.
jupyter.onboarding.debug.introduction=Parece que se ha producido un error de ejecución. De forma predeterminada, el traceback en el área de salida está contraído. Despliéguelo para previsualizar los detalles. Vamos a depurar el error.
jupyter.onboarding.debugging.workflow.description=<strong>Nota</strong>: Las definiciones de funciones y sus llamadas se encuentran en celdas diferentes. Para depurar en esta situación, primero debe ejecutar todas las celdas (ya se ha hecho). A continuación, debe iniciar la depuración de la celda con la definición. Empecemos ahora.
jupyter.onboarding.finish.completion=Asegúrese de que {0} esté seleccionado y luego presione {1}.
jupyter.onboarding.fix.problem=Debe corregir el nombre de la columna para solucionar el error detectado. Reemplace {0} (con un guion intermedio) por {1} (requiere un guion bajo).
jupyter.onboarding.insert.second.cell=Ahora, agregue una segunda celda. Presione {0} o haga clic en "{1}" y seleccione {2}.
jupyter.onboarding.install.jupyter=<ide/> muestra una notificación especial sobre el editor proponiendo una solución rápida si identifica algún problema en su IDE, proyectos o archivos. Ha recibido esta notificación porque no tiene Jupyter instalado en uno de sus intérpretes de Python. Para continuar, instale el paquete Jupyter haciendo clic en {0}.
jupyter.onboarding.install.matplotlib=Instalemos {0}. Presione {1} para invocar las acciones de contexto.
jupyter.onboarding.install.pandas=<ide/> resalta los errores y problemas en el editor. Las líneas rojas indican que debe instalar el paquete {0}. Mueva el cursor sobre la palabra resaltada {1} y pulse {2}.
jupyter.onboarding.intro=Con el soporte para Jupyter Notebook en DataSpell, puede crear y conectarse a notebooks locales, utilizar notebooks remotos, así como ejecutar y depurar celdas de código.
jupyter.onboarding.invoke.search.everywhere=Puede ejecutar la celda actual y todas las celdas debajo de ella. Presione {0} dos veces para buscar las acciones de IDE necesarias.
jupyter.onboarding.lesson.name=Conozcamos {0}
jupyter.onboarding.module.description=Una descripción general de las funciones principales en {0}.
jupyter.onboarding.module.name=Tour de incorporación
jupyter.onboarding.notebook.name=Escriba cualquier nombre (por ejemplo, {0}) y luego presione {1}.
jupyter.onboarding.open.results.in.tab=Puede previsualizar los resultados de la ejecución de las celdas en el área de salida. Haga clic en "{0}" para abrir el dataframe en una pestaña de editor independiente.
jupyter.onboarding.press.run.below=Presione {0} después de seleccionar el elemento deseado. Tenga en cuenta que hay otras acciones que contienen {1} y {2}, así que asegúrese de seleccionar la opción correcta.
jupyter.onboarding.progress.text.installing.specific.package=Instalando el paquete {0}
jupyter.onboarding.promo.text=¿Es la primera vez que usas {0}? Saca el máximo partido a tu IDE. Familiarízate con sus herramientas y flujos de trabajo básicos.
jupyter.onboarding.rerun.all=Ahora ya puede volver a ejecutar las celdas corregidas. Haga clic en {0} o presione {1}.
jupyter.onboarding.return.to.editor=Volvamos al Notebook.
jupyter.onboarding.right.click.for.split=Pondremos la función y su uso en celdas diferentes. Haga clic derecho y seleccione "{0}" en el menú contextual.
jupyter.onboarding.run.and.select.below=Ejecutemos esta celda y luego añadamos otra debajo. Podemos hacerlo mediante la acción "{0}": haz clic en "{1}" o presiona {2}.
jupyter.onboarding.run.first.sample=Hay una celda de código de ejemplo creada para esta lección. Presione {0} para ejecutar.
jupyter.onboarding.second.cell.intro=Vamos a crear algunos gráficos de matplotlib basados en dataframes del kernel de Python. A la segunda celda le falta el nombre de la primera columna necesaria para el gráfico circular.
jupyter.onboarding.set.up.sdk=<ide/> detectará automáticamente el intérprete de Python e instalará los paquetes necesarios. Si necesita cambiar el intérprete, puede seleccionar el deseado <callback id="{0}">manualmente</callback>.
jupyter.onboarding.start.completion=Puede completar rápidamente los nombres de las columnas que desea incluir en el gráfico: comience a escribir {0} y aparecerá una lista de completado. O bien, puede presionar {1} y seguir escribiendo para acortar la lista.
jupyter.onboarding.start.to.debug.call=Ahora puede depurar celdas que contienen llamadas a funciones.
jupyter.onboarding.start.typing.run.below=Recuerde el cuadro de diálogo {0}. Le ayuda a buscar entidades en el código o en acciones y ajustes del IDE. Simplemente empiece a escribir {1}.
jupyter.onboarding.third.cell.intro=A continuación, vamos a modificar el conjunto de datos inicial y a calcular el promedio de kernels para Python 3.4 y 3.5.
jupyter.onboarding.wait.indexing=Ahora <ide/> necesita recopilar datos sobre los paquetes instalados; esto puede tardar un tiempo.
jupyter.onboarding.wait.jupyter.installed=Esperemos hasta que la instalación esté completa.
jupyter.onboarding.wait.pandas.installation=Espere a que finalice la instalación del paquete.
