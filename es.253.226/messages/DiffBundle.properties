dirdiff.filter.help.description=<p>Para incluir archivos, introduzca un patrón de coincidencia.</p><p>Para excluir archivos, añada <code>!</code> antes de su patrón.</p><p>Utilice <code>&</code> y <code>|</code> para combinar varios filtros con las operaciones <code>AND<code/> y <code>OR<code/>, respectivamente. </p><p><b>Ejemplos:</b></p><ul><li><code>*.txt</code> valida todas las rutas que terminan en .txt.</li><li><code>!build/*</code> excluye todos los archivos ubicados dentro del directorio <code>build</code>.</li><li><code>*.txt&!build/*</code> valida todas las rutas que terminan en <code>.txt</code> y no están ubicadas dentro del directorio <code>build</code>.</li></ul>
