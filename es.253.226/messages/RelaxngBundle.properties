relaxng.convert-schema.advanced-options.xsd.tooltip.any-attribute-process-contents=Especifica el valor para el atributo processContents de cualquier elemento \nanyAttribute. El valor predeterminado es skip (correspondiente a la semántica de RELAX NG).
relaxng.convert-schema.advanced-options.xsd.tooltip.any-process-contents=Especifica el valor del atributo processContents de los elementos any. \nEl valor predeterminado es skip (correspondiente a la semántica de RELAX NG) a menos que el \nformato de entrada sea dtd, en cuyo caso el valor predeterminado es strict (correspondiente a \nla semántica de DTD).
relaxng.convert-schema.advanced-options.xsd.tooltip.disable-abstract-elements=Desactiva el uso de elementos abstractos y grupos de sustitución \nen el esquema XML generado. Esto también se puede controlar mediante \nun atributo de anotación.
