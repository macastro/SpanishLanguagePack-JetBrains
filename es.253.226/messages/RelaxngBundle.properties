relaxng.convert-schema.advanced-options.dtd.tooltip.annotation-prefix=Los valores predeterminados se representan mediante un atributo de anotación prefix:defaultValue, donde el prefijo está vinculado a http://relaxng.org/ns/compatibility/annotations/1.0 según lo definido por la especificación del Comité de Compatibilidad de RELAX NG DTD. Por defecto, Trang utilizará "a" como prefijo, a menos que esto entre en conflicto con un prefijo utilizado en la DTD.
relaxng.convert-schema.advanced-options.dtd.tooltip.any-name=Especifica el nombre de la definición generada para el contenido de los elementos declarados en el DTD con un modelo de contenido ANY.
relaxng.convert-schema.advanced-options.dtd.tooltip.attlist-define=Esto especifica cómo construir el nombre de la definición que representa una declaración de lista de atributos a partir del nombre del elemento. El patrón de nombre debe contener exactamente un carácter de porcentaje. Este carácter de porcentaje se sustituye por el nombre del elemento (después de la sustitución de los dos puntos) y el resultado se utiliza como el nombre de la definición.
relaxng.convert-schema.advanced-options.dtd.tooltip.colon-replacement=Reemplaza los dos puntos en los nombres de elementos por caracteres al construir los nombres de las definiciones utilizadas para representar las declaraciones de elementos y las declaraciones de listas de atributos en el DTD. Trang genera una definición para cada declaración de elemento y de lista de atributos en el DTD. El nombre de la definición se basa en el nombre del elemento. En RELAX NG, los nombres de las definiciones no pueden contener dos puntos. Sin embargo, en el DTD, el nombre del elemento puede contener dos puntos. Por defecto, Trang intentará primero usar los nombres de los elementos sin prefijos. Si esto causa un conflicto, reemplazará los dos puntos por un carácter de nombre válido (primero intentará usar un punto).
relaxng.convert-schema.advanced-options.dtd.tooltip.element-define=Especifica cómo construir el nombre de la definición que representa una declaración de elemento a partir del nombre del elemento. El patrón de nombre debe contener exactamente un carácter de porcentaje. Este carácter de porcentaje se reemplaza por el nombre del elemento (después de la sustitución de dos puntos) y el resultado se utiliza como el nombre de la definición
relaxng.convert-schema.advanced-options.dtd.tooltip.generate-start=Especifica si Trang debe generar un elemento de inicio. Los DTD no indican qué elementos están permitidos como elementos de documento. Trang asume que todos los elementos definidos pero nunca referenciados están permitidos como elementos de documento.
relaxng.convert-schema.advanced-options.dtd.tooltip.inline-attlist=Especifica que no se generen definiciones para las declaraciones de listas de atributos y que, en su lugar, se muevan los atributos declarados en las declaraciones de listas de atributos a las definiciones generadas para las declaraciones de elementos. Este es el comportamiento predeterminado cuando el módulo de salida es xsd. De lo contrario, el comportamiento predeterminado es el descrito en el parámetro -i no-inline-attlist.
relaxng.convert-schema.advanced-options.dtd.tooltip.strict-any=Preserva la semántica exacta de los modelos de contenido ANY mediante el uso de una elección explícita de referencias a todos los elementos declarados. Por defecto, Trang utiliza un comodín que permite cualquier elemento.
