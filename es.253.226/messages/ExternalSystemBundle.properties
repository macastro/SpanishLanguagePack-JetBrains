environment.key.description.link.unlinked.project=Define si el IDE debe importar la información del proyecto desde los scripts de construcción disponibles.\nEl formato de los valores es el término único 'all' o una lista de entradas separadas por comas como '<Build system>:[import|skip]'.\n- Si se especifica 'all', se utilizarán todos los scripts de construcción detectados para la importación\n- Si se especifica '<Build system>:import', se utilizarán los scripts de construcción de este sistema de construcción para el proceso de importación.\n- Si se especifica '<Build system>:skip', no se utilizarán los scripts de construcción y no se mostrará la notificación sobre el uso de estos scripts en la ejecución de la interfaz del IDE.\nEjemplo de valor para esta clave: "Gradle:import,Ant:skip"
