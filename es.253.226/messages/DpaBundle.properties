dpa.notification.InsufficientResourceEtw.text=<html>Se ha alcanzado el número máximo de sesiones de registro en el sistema. No se pueden crear nuevos registradores hasta que se detenga una sesión de registro. Este valor es 64 por defecto en la mayoría de los sistemas. Puede cambiar este valor editando la clave REG_DWORD EtwMaxLoggers en HKEY_LOCAL_MACHINESYSTEMCurrentControlSetControlWMI. Los valores permitidos son de 32 a 256, ambos incluidos. Es necesario reiniciar para que los cambios surtan efecto.<br>Tenga en cuenta que los registradores utilizan recursos del sistema. Aumentar el número de registradores en el sistema tendrá un coste de rendimiento si se ocupan esos espacios</html>
