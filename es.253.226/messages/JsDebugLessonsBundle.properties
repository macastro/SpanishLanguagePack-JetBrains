js.debugger.before.describe.tool.window=Al presionar {0} ocurrieron dos acciones. Primero, se ejecutó el archivo mediante Node.js y se abrió la ventana de herramientas {1}, que muestra el resultado de la ejecución del código. Segundo, <ide/> creó una configuración de ejecución/depuración temporal para permitir ejecutar el archivo de esta manera. Ahora oculte la ventana de herramientas con {2} para conocer mejor la configuración de ejecución/depuración.
js.debugger.before.edit=Ahora, ¿qué ocurre si desea ajustar la configuración de esta nueva configuración de ejecución/depuración o usar una diferente? Abra el menú {0} de nuevo y haga clic en "{1}".
js.debugger.before.intro.1=Utilice <ide/> para ejecutar y depurar todo tipo de aplicaciones JavaScript directamente desde donde escribe el código.
js.debugger.before.intro.2=En este módulo, veremos algunos pasos que resultan útiles independientemente del tipo de código que esté depurando. Utilizaremos como ejemplo una aplicación de <a href=''{0}''>Node.js</a> muy básica que compara dos números y devuelve {1} o {2}. Antes de continuar, asegúrese de que Node.js esté <a href=''{3}''>instalado</a> en su equipo (en caso de una instalación nueva, deberá reiniciar <ide/>). Si está listo para continuar, pulse {4}.
js.debugger.before.manage.1=Aquí es donde se gestionan las configuraciones de ejecución/depuración. Tómese un momento para explorar lo que puede encontrar aquí y cierre la ventana cuando esté listo para continuar.
js.debugger.before.manage.2=Tómese un momento para explorar lo que puede encontrar aquí y cierre la ventana cuando esté listo para continuar.
js.debugger.before.next=Esta lección ha terminado. Para comenzar la siguiente lección, haz clic en el botón de abajo o utiliza {0}.
js.debugger.before.save.1=Por lo tanto, estas configuraciones sirven como puntos de entrada para ejecutar o depurar la aplicación. Pueden ser temporales o permanentes. La principal diferencia es que las configuraciones temporales se eliminan automáticamente si se alcanza el límite predeterminado de 5 configuraciones.
js.debugger.before.save.2=Veamos cómo convertir una configuración temporal en una permanente. Abra el menú desplegable {0} en la esquina superior derecha y seleccione {1}.
js.debugger.before.title=Antes de depurar: configuración de ejecución/depuración
js.debugger.module.description=Aprenda a ejecutar programas paso a paso e identificar problemas sin salir del IDE.
js.debugger.module.name=Depurador {0} 101
js.debugger.part.1.gutter=Los números comparados {0} y {1} no son iguales, por lo que debería obtener {2} al ejecutar el código. Averigüemos por qué obtuvo {3}. En la línea 1, haga clic en el margen (espacio vacío) entre #1 y el código para colocar un punto de interrupción.
js.debugger.part.1.next=La pestaña {0} enumera todos los archivos cargados en el proceso que se está ejecutando actualmente. Haga doble clic para ver el contenido de cualquier archivo. Para pasar a la segunda parte de esta lección, haga clic en el botón de abajo o utilice {1}.
js.debugger.part.1.scripts.tab=La pestaña {0} muestra los mensajes registrados por la aplicación, incluidos los errores. Al depurar aplicaciones Node.js, <ide/> también muestra la pestaña {1}, donde puede ejecutar fragmentos de código JavaScript y ver los mensajes de la consola. Cambie a la pestaña {2} para continuar.
js.debugger.part.1.set.breakpoint=Podemos usar puntos de interrupción para pausar la ejecución de la aplicación. Los círculos rojos que se ven en el margen son puntos de interrupción en <ide/>. Si hace clic de nuevo, se eliminarán. También puede hacer clic derecho para personalizar su comportamiento, por ejemplo, para establecer una condición. Pulse el botón {0} en la esquina superior derecha (o presione {1}) para continuar.
js.debugger.part.1.start.1=Ahora que ya tienes una configuración de ejecución/depuración, veamos cómo usar el depurador integrado.
js.debugger.part.1.start.2=Primero, ejecute el código una vez más para comprobar lo que devuelve, ya que no se destacó en la lección anterior. Haga clic en el botón {0} junto a la lista desplegable que contiene las configuraciones para ejecutar la configuración seleccionada actualmente.
js.debugger.part.1.title=Depurar código. Parte 1
js.debugger.part.1.tool.window.1=Conozca la ventana de herramientas "{0}". A la izquierda hay iconos para detener/volver a ejecutar configuraciones y gestionar puntos de interrupción. En la parte superior hay varias pestañas y un conjunto de iconos para recorrer el código paso a paso.
js.debugger.part.1.tool.window.2=La pestaña "{0}" en la que nos encontramos es donde se realiza la mayor parte del trabajo. A la derecha se encuentran todas las {1} y sus valores, agrupados por ámbito. La vista "{2}" muestra la pila de llamadas. Al examinarla, podrá ver el estado de la aplicación en cada punto de la ruta de ejecución. Ahora, cambie a la pestaña "{3}".
js.debugger.part.2.buttons.1=Para obtener más información sobre cómo ejecutar el programa paso a paso, consulte la <a href="{0}">ayuda en línea</a>.
js.debugger.part.2.buttons.2=Ahora, ¿qué pasa si queremos comprobar el valor de una expresión? <ide/> le permite hacerlo rápidamente con la función {0}. Pulse {1} para continuar.
js.debugger.part.2.end=¡Enhorabuena! Ha llegado al final de {0} y ha aprendido los métodos básicos para depurar todo tipo de aplicaciones. Si lo desea, puede ejecutar el código una vez más para confirmar que todo funciona correctamente. Para obtener más información sobre la depuración de tipos específicos de aplicaciones, consulte nuestra <a href=''{1}''>ayuda web</a> y las <a href=''{2}''>entradas del blog</a>.
js.debugger.part.2.evaluate.1=Añada {0} como expresión y pulse {1}. Observe el resultado: es igual a {2}. Aquí está el problema. Para que la función capture un número diferente, es necesario modificar ligeramente la expresión para que el resultado sea igual a {3}.
js.debugger.part.2.evaluate.2=Cierre la ventana emergente y corrija el problema que hemos encontrado en el código. En la línea 2 de {0}, reemplace {1} por {2}.
js.debugger.part.2.step.into.1=<strong>Importante</strong>: Asegúrese de que haya un punto de interrupción en la línea 1 y que el depurador esté iniciado ({0}) y abierto en la pestaña {1} antes de continuar.
js.debugger.part.2.step.into.2=Continuemos buscando errores en el código y aprendamos algunos detalles útiles adicionales sobre la depuración en <ide/>. Para comprender mejor cómo se ejecuta el código, podemos añadir más puntos de interrupción y pasar de uno a otro con el botón {0} ({1}), aunque hay una forma más rápida. Pulsa {2} y utiliza {3} ({4}) para entrar en la siguiente línea de ejecución.
js.debugger.part.2.stop=Por último, veamos cómo detener el depurador cuando ya no sea necesario. Primero, haga clic en el punto de interrupción añadido para eliminarlo. Luego, use {0} ({1}) para detener el depurador y pulse {2} para cerrar su ventana de herramientas.
js.debugger.part.2.title=Depuración de código. Parte 2
