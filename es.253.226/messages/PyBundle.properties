inlay.parameters.python.hints.blacklist.explanation=<p>Para desactivar las sugerencias de un método o una función, utilice uno de los siguientes patrones:</p><ul><li><code><b>(*info)</b></code> - todas las funciones con un único parámetro cuyo nombre termine en <em>info</em><br></li><li><code><b>(a, b)</b></code> - todas las funciones con los parámetros <em>a</em> y <em>b</em><br></li><li><code><b>*.put(self, key, value)</b></code> - todos los métodos <em>put</em> con los parámetros <em>key</em> y <em>value</em><br></li><li><code><b>Foo.bar(self, a, b)</b></code> - método <em>bar</em> de la clase <em>Foo</em> con los parámetros <em>a</em> y <em>b</em><br></li><li><code><b>foo(&lt;star&gt;&lt;star&gt;kwargs)</b></code> - función <em>foo</em> con el parámetro <em>**kwargs</em><br></li></ul><p>Se deben proporcionar nombres o marcadores de posición para todos los parámetros, incluidos los opcionales.<br>Los nombres de métodos cualificados deben incluir nombres de clases o marcadores de posición para ellas.<br>Utilice la acción "No mostrar sugerencias para el método actual" {0} para añadir patrones desde el editor.</p>
