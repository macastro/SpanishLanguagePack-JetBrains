welcome.feature.ask.about.code.after.steps=<b>Consejo:</b> {0} tiene en cuenta la posición del cursor y el código seleccionado en el editor, el archivo actual y las pestañas abiertas.<br><br><b>Ejemplos de prompts:</b><ul><li>¿Qué hace <b>secretMethod</b>?<li>¿Dónde puedo encontrar <b>authorization</b> en mi proyecto?<li>Explica el código en la posición del cursor.<li>¿Qué hace el código seleccionado?<li>Describe el código de mi archivo actual.<li>¿Qué archivos están abiertos?</ul>
welcome.feature.ask.about.code.steps=Seleccione un fragmento de código específico en el editor y haga clic derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y luego <b>Nuevo chat con la selección</b>.
welcome.feature.ask.about.code.title=Preguntar sobre el código del proyecto
welcome.feature.ask.about.local.changes.and.commits.beforeSteps=Puedes hacerle preguntas relacionadas con el VCS a {0}.<p><b>Ejemplos de prompts:</b><ul><li>¿Cuál fue el último commit?<li>Muéstrame el historial de commits.<li>Muéstrame la diferencia entre los dos últimos commits.<li>Muéstrame los cambios sin confirmar.<li>¿Cuáles son los cambios salientes?</ul>
welcome.feature.ask.about.local.changes.and.commits.title=Preguntar sobre VCS
welcome.feature.ask.questions.before.steps=Puedes hacer preguntas generales de programación a {0}.<br><br><b>Ejemplos de prompts:</b><ul><li>¿Qué es el teorema CAP?<li>¿Cómo valido una dirección de correo electrónico mediante regex?<li>¿Cómo genero números enteros aleatorios dentro de un rango específico en Java?<li>Explica cómo escribir un Dockerfile eficiente para desplegar aplicaciones Spring Boot.<li>Proporciona instrucciones paso a paso sobre cómo crear una aplicación CRUD usando Ktor con una API RESTful.</ul>
welcome.feature.ask.questions.title=Hacer preguntas de programación
welcome.feature.code.generation.steps=Coloque el cursor en cualquier lugar del editor o seleccione un fragmento de código y presione {0}.<p>En el campo de entrada, escriba su prompt y presione <kbd>Enter</kbd>.<p>Para mejorar los resultados, escriba su prompt de seguimiento en el campo de entrada y presione <kbd>Enter</kbd>.<p>Acepte el código generado presionando <shortcut actionId="ViewSource"/> o rechácelo presionando <kbd>Esc</kbd>.
welcome.feature.code.generation.title=Generar código a partir de descripciones
welcome.feature.convert.to.another.language.steps=Abra el archivo que desea convertir, coloque el cursor en el editor y haga clic derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y luego <b>Convertir archivo a otro lenguaje</b>.<p>Seleccione el lenguaje al que desea convertir el archivo actual.
welcome.feature.convert.to.another.language.title=Convertir a otro lenguaje
welcome.feature.craft.prompt.library.before.steps=Para crear sus propios prompts, puede:<ul><li>Hacer clic derecho en el editor para abrir el menú contextual e ir a <b>AI Actions | Añadir sus propios prompts</b>.<li>Hacer clic en <icon src="com.intellij.icons.AllIcons.Actions.MenuSaveall"/> <b>Guardar prompt actual</b> en el campo de entrada de chat de {0} para guardar su prompt.<li>O abrir los ajustes y seleccionar <b>Herramientas | {0} | Biblioteca de prompts</b>.</ul><br><b>Consejo:</b> use la variable <b>$SELECTION</b> para añadir la selección de código actual al prompt.
welcome.feature.craft.prompt.library.title=Crear biblioteca de prompts
welcome.feature.explain.code.afterSteps=Esto también funciona para expresiones regulares, consultas SQL, expresiones cron y otros fragmentos inyectados.
welcome.feature.explain.code.steps=Seleccione un fragmento de código y haga clic derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y luego <b>Explicar código</b>.
welcome.feature.explain.code.title=Explicar código
welcome.feature.explain.commit.steps=Abra la ventana de herramientas <icon src="com.intellij.icons.AllIcons.General.Vcs"/> <b>Git</b>.<p>En el panel de commits, seleccione uno o más commits para que {0} los explique.<p>Haga clic con el botón derecho y seleccione <b>Explicar commit con {0}</b> en el menú contextual.
welcome.feature.explain.commit.title=Explicar commits
welcome.feature.explain.runtime.error.title=Explicar errores de tiempo de ejecución
welcome.feature.explain.runtime.errors.before.steps=Si se produce un error de tiempo de ejecución:
welcome.feature.explain.runtime.errors.steps=Haga clic en <icon src="com.intellij.llmInstaller.common.branding.LLMInstallerAIAssistantBrandingIcons.Logo16"/> <b>Explicar con IA</b> en la consola.<p>Como alternativa, seleccione el mensaje de error, abra el menú contextual y haga clic en <b>Explicar el mensaje de error con IA</b>.
welcome.feature.find.potential.problems.steps=Seleccione un fragmento de código y haga clic con el botón derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y luego <b>Buscar problemas</b>.
welcome.feature.find.potential.problems.title=Detectar errores y sugerir correcciones
welcome.feature.generate.commit.messages.after.steps=<b>Personalización de prompts:</b><br>Abra la configuración de confirmación en la esquina inferior derecha del campo del mensaje de confirmación.<p>Alternativamente, vaya a <b>Ajustes | Herramientas | {0} | Biblioteca de prompts | Generación de mensajes de confirmación</b>.
welcome.feature.generate.commit.messages.before.steps=Si tienes cambios:
welcome.feature.generate.commit.messages.steps=Abra la <icon src="com.intellij.icons.AllIcons.Actions.Commit"/> <b>ventana de herramientas de Commit</b>.<p>Haga clic en <icon src="com.intellij.llmInstaller.common.branding.LLMInstallerAIAssistantBrandingIcons.Logo16"/> <b>Generar mensaje de commit con {0}</b>.
welcome.feature.generate.commit.messages.title=Generar mensajes de commit
welcome.feature.inline.code.completion.after.steps=También puede invocar el completado de código manualmente presionando <shortcut actionId="CallInlineCompletionAction"/>.<p><b>Consejo:</b> Pase el ratón sobre la sugerencia de código para cambiar la tecla que acepta las sugerencias de {0}.
welcome.feature.inline.code.completion.steps=Comience a escribir en el editor para obtener sugerencias instantáneas.<p>Para aceptar el código sugerido, pulse <shortcut actionId="InsertInlineCompletionAction"/>.<p>Para rechazar la sugerencia, pulse <kbd>Esc</kbd>.
welcome.feature.inline.code.completion.title=Completado de código
welcome.feature.name.suggestions.steps=Coloque el cursor sobre lo que desea renombrar.<p>Haga clic con el botón derecho para abrir el menú contextual, seleccione <b>Refactorizar</b> y luego <b>Renombrar</b>.
welcome.feature.name.suggestions.title=Sugerir nombres
welcome.feature.refactoring.suggestions.afterSteps=<b>Consejo:</b> Puede utilizar esta y otras <b>Acciones de IA</b> sin seleccionar un fragmento de código específico. Coloque el cursor en la clase o método deseado, elija la acción de IA y seleccione el fragmento de código requerido.
welcome.feature.refactoring.suggestions.steps=Seleccione un fragmento de código y haga clic con el botón derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y luego <b>Sugerir refactorización</b>.<p>En el campo con el código refactorizado, haga clic en <b>Mostrar diff</b> para abrir el visor de diferencias.
welcome.feature.refactoring.suggestions.title=Sugerir refactorizaciones
welcome.feature.reference.files.before.steps=Realiza consultas específicas dentro de tu proyecto.<br><br><b>Ejemplos de prompts:</b><ul><li>¿En qué parte de <b>#thisFile</b> hay un error off-by-one?<li>¿Cuál de mis <b>#localChanges</b> ha introducido un error off-by-one?<li>¿En qué parte de <b>#file:Foo.kt</b> hay un error off-by-one?<li>¿En qué parte de <b>#symbol:Foo</b> hay un error off-by-one?<li>¿Qué valor tiene <b>#jupyter_var:foo</b>?</ul>
welcome.feature.reference.files.title=Archivos de referencia
welcome.feature.sql.ask.insights.before.steps=Dado que el chat de {0} conoce su esquema, puede hacer preguntas sobre sus objetos de base de datos. Ejemplos de prompts:<ul><li><i>¿Qué tablas contienen columnas con el tipo BLOB?</i><li><i>¿A qué tablas está conectada <code>film_actor</code> mediante claves foráneas?</i><li><i>¿Qué tablas están particionadas?</i><li><i>¿Qué tablas no tienen claves primarias?</i></ul>
welcome.feature.sql.ask.insights.title=Solicite información sobre su base de datos
welcome.feature.sql.attach.schema.before.steps=Puede mejorar la calidad de las consultas SQL generadas proporcionando el contexto del esquema de base de datos con el que está trabajando.
welcome.feature.sql.attach.schema.steps=Abre el chat de IA.<p>Adjunta el esquema con la ayuda de la lista desplegable.<p>{0} tendrá acceso a la estructura del esquema adjunto y proporcionará información sobre el mismo al LLM.<p>Empieza a chatear.
welcome.feature.sql.attach.schema.title=Adjuntar un esquema para mejorar la interacción
welcome.feature.sql.correct.syntax.steps=Sitúe el cursor en el error de sintaxis de su código SQL.<p>Seleccione <i>Acciones de IA</i> y luego <i>Corregir problema de SQL</i>.<p>El código se corregirá en el editor.<p>Utilice la acción <i>Deshacer</i> si no está satisfecho con el resultado.
welcome.feature.sql.correct.syntax.title=Corregir sintaxis SQL
welcome.feature.sql.create.prompt.library.after.steps=<b>Consejo</b>: Puede utilizar la variable <code>$SELECTION$</code> para añadir la selección de código actual al prompt.<br/><br/>Ejemplos de prompts:<ul><li><i>Convierte este SQL al dialecto PostgreSQL.</i><li><i>Escribe código Python que duplique la funcionalidad de esta consulta.</i><li><i>Refactoriza este SQL: reemplaza la subconsulta por una CTE.</i><li><i>Añade alias a todas las tablas de esta consulta.</i></ul>
welcome.feature.sql.create.prompt.library.steps=Haga clic con el botón derecho en el editor para abrir el menú contextual y luego vaya a <i>Acciones de IA</i> | <i>Añadir sus prompts</i>.<p>Haga clic en <i>Guardar prompt actual</i> en el campo de entrada del chat de {0} para guardar su prompt.<p>Como alternativa, abra la configuración y seleccione <i>Herramientas</i> | <i>{0}</i> | <i>Biblioteca de prompts</i>.
welcome.feature.sql.create.prompt.library.title=Crear una biblioteca de prompts
welcome.feature.sql.explain.queries.after.steps=<b>Consejo</b>: Esto también funciona con expresiones regulares, fragmentos de Python y otros fragmentos de código.
welcome.feature.sql.explain.queries.steps=Coloque el cursor sobre una consulta y haga clic con el botón derecho para abrir el menú contextual.<p>Seleccione <i>Acciones de IA</i> y luego <i>Explicar código</i>.
welcome.feature.sql.explain.queries.title=Explicar consultas
welcome.feature.sql.generate.by.nl.request.steps=Coloque el cursor en cualquier lugar del editor o seleccione un fragmento de código y presione <shortcut actionId="AIAssistant.Editor.ForceGenerateCodeInEditor"/>.<p>En el campo de entrada, escriba su indicación para la consulta y presione <kbd>Enter</kbd>.<p>Para ajustar los resultados, escriba una indicación de seguimiento en el campo de entrada y presione <kbd>Enter</kbd>.<p>Acepte la consulta generada presionando {0} o rechácela presionando <kbd>Esc</kbd>.
welcome.feature.sql.generate.by.nl.request.title=Generar consultas SQL basadas en solicitudes en lenguaje natural
welcome.feature.sql.optimize.query.before.steps=Puede enviar una consulta al chat de IA junto con el resultado de usar <i>Explain Plan</i> en la consulta, y {0} le ofrecerá posibles optimizaciones.
welcome.feature.sql.optimize.query.steps=Adjunte el esquema al chat: el contexto ayudará a {0} a optimizar su consulta.<p>Elabore un prompt con una solicitud de optimización, incluyendo la consulta, el resultado de <i>Explain Plan</i> y la petición.<p>Pegue la refactorización sugerida y pruébela.
welcome.feature.sql.optimize.query.title=Solicitar optimización de consulta
welcome.feature.sql.use.correct.objects.before.steps={0} gestiona a la perfección el uso incorrecto de objetos de base de datos. Al conocer el esquema de la base de datos, puede detectar qué objeto debería haber utilizado.
welcome.feature.sql.use.correct.objects.steps=Coloque el cursor sobre el error de sintaxis en su código SQL.<p>Seleccione <i>Acciones de IA</i> y luego <i>Corregir problema de SQL</i>.<p>El código se corregirá en el editor.<p>Use la acción <i>Deshacer</i> si no está satisfecho con el resultado.
welcome.feature.sql.use.correct.objects.title=Solicitud para usar los objetos de base de datos correctos
welcome.feature.unit.tests.generation.afterSteps=<b>Personalización de prompts:</b><br>Vaya a <b>Configuración | Herramientas | {0} | Biblioteca de prompts | Generar pruebas unitarias</b>.
welcome.feature.unit.tests.generation.steps=Coloque el cursor en cualquier lugar dentro de un método y haga clic derecho para abrir el menú contextual.<br>Alternativamente, presione <shortcut actionId="ShowIntentionActions"/>.<p>Seleccione <b>Acciones de IA</b> y luego <b>Generar pruebas unitarias</b>.<p>Para mejorar el código generado, haga clic en <b>Especificar</b> y añada nuevos requisitos en la pestaña <b>AI Diff</b>.
welcome.feature.unit.tests.generation.title=Generar pruebas
welcome.feature.write.documentation.after.steps=<b>Personalización de prompts:</b><br>Vaya a <b>Ajustes | Herramientas | {0} | Biblioteca de prompts | Escribir documentación</b>.
welcome.feature.write.documentation.steps=Seleccione un fragmento de código y haga clic con el botón derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y luego <b>Escribir documentación</b>.
