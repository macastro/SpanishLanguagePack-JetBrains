db.generated.id.description=<ul><li><b>NONE (ninguno)</b> - ni la base de datos ni el ORM proporcionan el valor de id. El id deberá ser asignado explícitamente en el código fuente.</li><li><b>IDENTITY (identidad)</b> - el id es gestionado por la base de datos. Funciona para tipos auto-incrementales y en caso de utilizar `nextval("nombre_secuencia")` o cualquier otra función como valor por defecto para la columna id.</li><li><b>SEQUENCE (secuencia)</b> - el id es gestionado por el ORM. La estrategia requiere una secuencia en el lado de la base de datos. Optimizado para inserciones masivas.</li></ul>
db.generated.id.description.uuid=<ul><li><b>NONE</b> - ni la base de datos ni el ORM proporcionan el valor del ID. El ID debe asignarse explícitamente en el código fuente.</li><li><b>UUID</b> - el ID es gestionado por el cliente. El valor puede asignarse mediante Hibernate Generator, inicialización de campos o fábricas personalizadas. Esta es la única opción para sistemas distribuidos con varias instancias de aplicaciones y bases de datos desplegadas en todo el mundo.</li></ul>
