notification.gradle.legacy.firstLoad=Se ha deshabilitado el análisis de código para evitar la configuración de compilación de Gradle.
notification.gradle.legacy.firstLoad.info=<div width=400><p>Es necesario ejecutar la fase de configuración de Gradle para obtener la configuración del script. La carga de la configuración del script está desactivada de forma predeterminada, ya que puede consumir muchos recursos en proyectos de Gradle grandes.</p><p>Haga clic en "Cargar configuración" para evaluar el script Kotlin DSL de Gradle.</p><p>Como alternativa, para cargar automáticamente la configuración cuando el script se abre por primera vez y recargarla cada vez que se cambien los bloques de configuración del script de construcción, puede habilitar la "recarga automática" para todos los scripts. Esta opción no se recomienda para proyectos de Gradle grandes con tiempos de configuración prolongados.</p></div>
notification.gradle.legacy.outsideProject=Análisis de código no está disponible (el proyecto Gradle relevante no está vinculado).
notification.gradle.legacy.outsideProject.addToStandaloneHelp=<div width=400><p>El proyecto de Gradle que evalúa este script debe importarse para que el IDE pueda analizarlo. Intente volver a importar el proyecto de Gradle vinculado o vincule un nuevo proyecto de Gradle que evalúe este script.</p><p>Alternativamente, puede añadirlo a los scripts independientes y su configuración se cargará automáticamente.</p><p><b>NOTA:</b> Cada script independiente requiere la ejecución de una fase de configuración de Gradle por separado al actualizarse. Esto puede consumir muchos recursos en proyectos de Gradle grandes.</p></div>
notification.gradle.legacy.standalone.info=<div width=400><p>El proyecto Gradle que evalúa este script no se ha importado en el IDE. <br/><p><b>NOTA:</b> Cada script independiente requiere que se ejecute una fase de configuración de Gradle por separado al actualizarse. Esto puede consumir muchos recursos en proyectos Gradle de gran tamaño.</p></div>
notification.notEvaluatedInLastImport.addAsStandaloneAction=Añadir a los scripts independientes
notification.notEvaluatedInLastImport.info=<div width=400><p>Es necesario importar el proyecto de Gradle que evalúa este script para que el IDE lo analice. Intente volver a importar el proyecto de Gradle vinculado o vincule un nuevo proyecto de Gradle que evalúe este script.</p><p>Como alternativa, puede agregarlo a scripts independientes y su configuración se cargará por separado.</p><p><b>NOTA:</b> Cada script independiente requiere la ejecución de una fase de configuración de Gradle independiente al actualizar. Esto puede consumir muchos recursos en proyectos de Gradle grandes.</p></div>
