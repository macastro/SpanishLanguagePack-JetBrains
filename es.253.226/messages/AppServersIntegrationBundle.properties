libraries.node.text.application.server=Las librerías contienen clases que añaden diversas funcionalidades a sus aplicaciones. Las librerías también incluyen archivos de fuentes y JavaDocs que pueden ayudarle a desarrollar sus proyectos.<br><br> IntelliJ IDEA utiliza las librerías para asistirle con el completado de código, la validación, el resaltado de errores, etc.<br><br>Las librerías de servidor de aplicaciones son parte de un servidor de aplicaciones (WebSphere, WebLogic, Tomcat, etc.) y están disponibles para sus aplicaciones Web y Java EE que estén configuradas con estos servidores.<br><br>Despliegue el nodo y seleccione los elementos secundarios para gestionar las librerías de servidor de aplicaciones instaladas en su sistema. <br><br> Para adjuntar una librería a un módulo, seleccione dicho módulo, haga clic en la pestaña Dependencias, haga clic en Añadir y especifique la ubicación de la librería.
