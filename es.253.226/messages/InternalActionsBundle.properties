ui.inspector.accessibility.audit.AccessibleActionNotNullInspection.description=Se espera que la interfaz AccessibleAction esté implementada para el rol "{0}". Permite que las tecnologías de asistencia, como los lectores de pantalla y el control por voz, realicen acciones sin interactuar directamente con el componente. Ejemplos típicos de acciones incluyen hacer clic en un botón, activar una casilla de verificación o mostrar un menú contextual.\n\nCómo solucionarlo:\nAsegúrese de que el AccessibleContext del componente implemente la interfaz AccessibleAction con todas las acciones disponibles para el componente.
ui.inspector.accessibility.audit.AccessibleEditableTextNotNullInspection.description=Se espera que la interfaz AccessibleEditableText se implemente en función del estado accesible "editable" y el rol "{0}". Permite que las tecnologías de asistencia, como los lectores de pantalla y el control por voz, interactúen con el componente de texto.\n\nCómo solucionarlo:\nAsegúrese de que el AccessibleContext del componente implemente la interfaz AccessibleEditableText. Si el componente no debe ser editable, asegúrese de que el método AccessibleContext.getAccessibleStateSet() no devuelva AccessibleState.EDITABLE.
ui.inspector.accessibility.audit.AccessibleNameAndDescriptionNotEqualInspection.description=Las propiedades de nombre accesible y descripción accesible no deben ser iguales entre sí. El nombre se utiliza para transmitir el propósito principal del componente, mientras que la descripción se puede utilizar para información adicional como instrucciones o comentarios.\n\nCómo solucionarlo:\nSi la descripción accesible duplica el nombre accesible y no hay información adicional adecuada para la descripción, deje solo el nombre. De lo contrario, divida el texto en dos propiedades de manera apropiada.
ui.inspector.accessibility.audit.AccessibleNameNotEmptyForFocusableComponentsInspection.description=El nombre accesible no debe estar vacío para los componentes enfocables con el rol "{0}". De lo contrario, es poco probable que los usuarios de tecnologías de asistencia interactúen con ellos. Por ejemplo, los usuarios de lectores de pantalla podrían no entender el propósito de este componente y los usuarios de control por voz no podrán activarlo mediante el nombre.\n\nCómo solucionarlo:\nExisten varias opciones:\n1. Establezca un nombre para el componente mediante el método getAccessibleContext().setAccessibleName() o sobrescriba el método getAccessibleName() en el AccessibleContext del componente.\n2. El nombre accesible también puede establecerse de forma implícita mediante el método JLabel.setLabelFor(Component), configurando el tooltip o la propiedad de texto del componente.\n3. Si el componente es puramente decorativo y no tiene un nombre accesible adecuado, asegúrese de que no sea enfocable y de que su rol accesible lo represente correctamente.
ui.inspector.accessibility.audit.AccessibleNameNotEmptyForIcon.description=Los iconos deben tener un nombre accesible que describa lo que representan. Esto permite que las tecnologías de asistencia, como los lectores de pantalla, transmitan correctamente el significado del icono a los usuarios que no pueden verlo visualmente.\n\nCómo solucionarlo:\nEstablezca un nombre accesible descriptivo para el icono utilizando el método getAccessibleContext().setAccessibleName(). Si el icono es puramente decorativo y no transmite ninguna información, el nombre accesible puede dejarse vacío.
ui.inspector.accessibility.audit.AccessibleStateSetContainsFocusableInspection.description=Al componente le falta el estado accesible "focusable". Según el rol accesible "{0}", se espera que el componente sea enfocable mediante el teclado para permitir la interacción de los usuarios que dependen únicamente del teclado para trabajar con el IDE.\n\nCómo corregirlo:\nAsegúrese de que el componente sea enfocable llamando a setFocusable(true) en el componente y verificando que se pueda alcanzar mediante la navegación con Tab/Shift-Tab. Si el componente no es interactivo y no debería ser enfocable, considere cambiar su rol accesible a un rol no interactivo que represente mejor su propósito, como panel o etiqueta.
ui.inspector.accessibility.audit.AccessibleTextNotNullInspection.description=Se espera que la interfaz AccessibleText esté implementada para el rol accesible "{0}". Permite que las tecnologías de asistencia, como los lectores de pantalla y el control por voz, accedan al contenido de texto del componente.\n\nCómo solucionarlo:\nAsegúrese de que el AccessibleContext del componente implemente la interfaz AccessibleText. Si el componente de texto es un texto estático simple y no está destinado a ser interactivo, considere cambiar el rol accesible a "label" y proporcionar el contenido del texto en el nombre accesible.
ui.inspector.accessibility.audit.AccessibleValueNotNullInspection.description=Se espera que la interfaz AccessibleValue esté implementada para el rol accesible "{0}". Esta permite que las tecnologías de asistencia, como los lectores de pantalla, determinen el valor del componente e interactúen con él.\n\nCómo solucionarlo:\nAsegúrese de que el AccessibleContext del componente implemente la interfaz AccessibleValue. Para componentes conmutables como casillas de verificación o botones de opción, se debe devolver el valor 0 para el estado desactivado y 1 para el estado activado.
ui.inspector.accessibility.audit.ComponentWithIconHasNonDefaultAccessibleNameInspection.description=Los componentes con iconos deben tener nombres accesibles que describan tanto el icono como el contenido del texto, en lugar de solo el texto, excepto cuando el icono sea puramente decorativo y no transmita ninguna información.\n\nCómo corregirlo:\nEstablezca un nombre accesible que describa tanto el icono como el texto utilizando el método getAccessibleContext().setAccessibleName() o sobrescriba el método getAccessibleName() del AccessibleContext del componente.
ui.inspector.accessibility.audit.ImplementsAccessibleInterfaceInspection.description=Todos los componentes de la interfaz de usuario deben implementar la interfaz Accessible para proporcionar metadatos de accesibilidad a las tecnologías de asistencia, como lectores de pantalla y control por voz.\n\nCómo solucionarlo:\nImplemente la interfaz Accessible para el componente y proporcione una implementación de AccessibleContext adecuada que describa el rol, el estado y otras propiedades del componente. Para componentes puramente decorativos (por ejemplo, separadores), se permite no implementar la interfaz Accessible, aunque se sigue recomendando.
