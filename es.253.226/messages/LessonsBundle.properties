readme.experienced.users.remark=Aunque una lección le parezca familiar, pruébela: ¡podría descubrir ejemplos útiles y atajos desconocidos de las funciones que utiliza activamente!
readme.feedback.request=¡Le agradeceríamos que dejara sus comentarios sobre este curso de aprendizaje!
readme.ift.description=Este curso interactivo le guiará a través de numerosos flujos de trabajo y casos de uso del IDE. Incluye muchos atajos de acciones útiles. No es necesario memorizarlos todos. En su lugar, pruébelos e incorpore a su flujo de trabajo los que le resulten más útiles. Puesto que en su trabajo diario puede encontrarse con nuevos problemas, vuelva a visitar este curso y pruebe de nuevo otras funciones. Esté atento a las nuevas lecciones que le ayudarán a ser más productivo con {0}.
readme.indexing.description=Es probable que esté leyendo este `README.md` durante la inicialización del proyecto de aprendizaje. Por lo general, la "indexación" es la operación que más tiempo consume durante la inicialización del proyecto. El IDE deberá recopilar información sobre su entorno, el proyecto{0,choice,1#, y las bibliotecas|2#} y construir una representación interna. Esto es necesario para una navegación y búsqueda rápidas.
readme.navigation.hint=El módulo `{0}` de este curso mostrará cómo usarlo.
readme.shortcuts.header=Gestionar atajos
readme.shortcuts.problem.description=Algunos atajos de este curso pueden entrar en conflicto con los del sistema o con los de otras aplicaciones. En tal caso, puede hacer clic en el atajo problemático en el texto de la lección. La ventana emergente que se abra le mostrará el nombre de la acción y atajos alternativos. Podrá aplicar la acción o asignar un nuevo atajo.
readme.start.header=Primeros pasos
readme.toolwindow.description=La ventana de herramientas `{0}` contiene varios módulos con los correspondientes conjuntos de lecciones que puede realizar en cualquier orden. Al terminar una lección, esta se marcará como completada. Puede utilizar una lección completada como referencia o reiniciarla si desea refrescar sus conocimientos.
