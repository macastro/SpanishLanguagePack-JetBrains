spring.controller.request.param.help.authenticatedPrincipal=Anotación que se utiliza para resolver Authentication.getPrincipal() en un argumento de método.
spring.controller.request.param.help.bindingResult=Para acceder a errores de validación y vinculación de datos de un objeto de comando (es decir, un argumento @ModelAttribute) o a errores de la validación de argumentos @RequestBody o @RequestPart. Debe declarar un argumento Errors o BindingResult inmediatamente después del argumento del método validado.
spring.controller.request.param.help.csrfToken=Proporciona información sobre el token CSRF esperado.
spring.controller.request.param.help.errors=Para acceder a los errores de validación y vinculación de datos de un objeto de comando (es decir, un argumento @ModelAttribute) o a los errores de validación de los argumentos @RequestBody o @RequestPart. Debe declarar un argumento Errors o BindingResult inmediatamente después del argumento del método validado.
spring.controller.request.param.help.httpEntity=Para acceder a los encabezados y al cuerpo de la solicitud. El cuerpo se convierte con un HttpMessageConverter.
spring.controller.request.param.help.httpMethod=El método HTTP de la solicitud.
spring.controller.request.param.help.httpSession=Obliga a la presencia de una sesión. Como consecuencia, dicho argumento nunca es null. Tenga en cuenta que el acceso a la sesión no es thread-safe.
spring.controller.request.param.help.inputStream=Para acceder al cuerpo de la solicitud original tal como lo expone la API de Servlet.
spring.controller.request.param.help.locale=La configuración regional de la solicitud actual, determinada por el LocaleResolver disponible más específico (en efecto, el LocaleResolver o LocaleContextResolver configurado).
spring.controller.request.param.help.map=Para acceder al modelo que se utiliza en los controladores HTML y se expone a las plantillas como parte del renderizado de la vista.
spring.controller.request.param.help.model=Para acceder al modelo que se utiliza en los controladores HTML y se expone a las plantillas como parte del renderizado de la vista.
spring.controller.request.param.help.modelMap=Para acceder al modelo utilizado en controladores HTML y expuesto a las plantillas como parte del renderizado de vistas.
spring.controller.request.param.help.nativeWebRequest=Acceso genérico a los parámetros de la solicitud y a los atributos de solicitud y de sesión, sin el uso directo de la API de Servlet.
spring.controller.request.param.help.oAuth2AuthorizedClient=Las implementaciones de esta interfaz son responsables de la gestión general de los clientes autorizados.
spring.controller.request.param.help.outputStream=Para acceder al cuerpo de la respuesta sin procesar tal como lo expone la API de Servlet.
spring.controller.request.param.help.pagination=Un objeto que contiene la información de paginación.
spring.controller.request.param.help.principal=Usuario autenticado actualmente, posiblemente una clase de implementación de Principal específica si se conoce. Tenga en cuenta que este argumento no se resuelve de forma anticipada si está anotado, para permitir que un resolvedor personalizado lo resuelva antes de recurrir a la resolución predeterminada a través de HttpServletRequest#getUserPrincipal. Por ejemplo, Authentication de Spring Security implementa Principal y se inyectaría como tal a través de HttpServletRequest#getUserPrincipal, a menos que también esté anotada con @AuthenticationPrincipal, en cuyo caso se resuelve mediante un resolvedor personalizado de Spring Security a través de Authentication#getPrincipal.
spring.controller.request.param.help.pushBuilder=API PushBuilder de Servlet 4.0 para envíos programáticos de recursos HTTP/2. Tenga en cuenta que, según la especificación de Servlet, la instancia PushBuilder inyectada puede ser nula si el cliente no admite esa funcionalidad de HTTP/2.
spring.controller.request.param.help.reader=Para acceder al cuerpo de la solicitud sin procesar tal como lo expone la API de Servlet.
spring.controller.request.param.help.redirectAttributes=Especifique los atributos que se utilizarán en caso de una redirección (es decir, para ser añadidos a la cadena de consulta) y los atributos flash que se almacenarán temporalmente hasta la solicitud posterior a la redirección.
spring.controller.request.param.help.servletRequest=Acceso genérico a la solicitud de servlet
spring.controller.request.param.help.servletResponse=Acceso genérico a la respuesta del servlet
spring.controller.request.param.help.sessionStatus=Para marcar el procesamiento del formulario como completado, lo que activa la limpieza de los atributos de sesión declarados mediante una anotación @SessionAttributes a nivel de clase.
spring.controller.request.param.help.sort=Opción de ordenación para consultas. Debe proporcionar al menos una lista de propiedades para ordenar que no debe incluir cadenas nulas o vacías. La dirección predeterminada es DEFAULT_DIRECTION.
spring.controller.request.param.help.uriComponentsBuilder=Para preparar una URL relativa al host, puerto, esquema, ruta de contexto y la parte literal del mapeo del servlet de la solicitud actual.
spring.controller.request.param.help.webRequest=Extiende la interfaz ServletRequest para proporcionar información de solicitud para servlets HTTP. El contenedor de servlets crea un objeto HttpServletRequest y lo pasa como argumento a los métodos de servicio del servlet (doGet, doPost, etc.).
spring.controller.request.param.help.webResponse=Extiende la interfaz ServletResponse para proporcionar funcionalidad específica de HTTP al enviar una respuesta. Por ejemplo, incluye métodos para acceder a los encabezados y cookies de HTTP. El contenedor de servlets crea un objeto HttpServletResponse y lo pasa como argumento a los métodos de servicio del servlet (doGet, doPost, etc.).
spring.controller.request.param.help.writer=Para acceder al cuerpo de la respuesta sin procesar tal como lo expone la API de Servlet.
spring.controller.request.param.help.zoneId=La zona horaria asociada con la solicitud actual, según lo determinado por un LocaleContextResolver.
