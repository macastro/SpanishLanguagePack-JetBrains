js.editor.completion.add.parameter=Así es como puedes consultar la documentación de JavaScript directamente en <ide/>. Ahora añade {0} dentro de {1} para continuar.
js.editor.completion.choose.lookup=<ide/> está lleno de funciones que ayudan a escribir mejor código y a aumentar la productividad. Comencemos con el completado de código. Permite programar más rápido al completar palabras clave y símbolos de las API del lenguaje y las dependencias del proyecto. Escriba {0} y pulse {1} para autocompletar {2}.
js.editor.completion.choose.method=Así, el completado de código muestra sugerencias sensibles al contexto a medida que escribe. Para añadir una de estas sugerencias, puede usar {0} como acabamos de hacer, o pulsar {1} para reemplazar un elemento existente. Ahora añada un {2} después de {3}, luego escriba {4} y complete automáticamente el método {5} con {0}.
js.editor.completion.console.log.argument=Finalmente, completemos la sentencia {0}. Sitúe el cursor dentro de {1} en la línea 8 y añada {2} mediante el completado de código.
