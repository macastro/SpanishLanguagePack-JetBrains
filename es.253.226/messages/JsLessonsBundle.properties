js.editor.code.editing.comment.delete.unselect.move.up.1=Ahora que ha seleccionado el código, puede (des)comentarlo ({0}), eliminarlo ({1}) o contraer la selección ({2}).
js.editor.code.editing.comment.delete.unselect.move.up.2=Otra cosa que puede hacer es mover este código hacia arriba o hacia abajo en el archivo. Vamos a moverlo hacia arriba con {0}.
js.editor.code.editing.duplicate.delete.comment=Por último, probemos rápidamente las acciones de línea más comunes, como duplicar línea, eliminar línea o comentarla. Usa {0} para duplicar la línea seleccionada ahora. Luego presiona {1} y {2} para probar las otras acciones de línea.
js.editor.code.editing.multi.caret.1=Lo siguiente es la edición con múltiples cursores. Úsela para ahorrar tiempo al modificar código en varios lugares a la vez. Coloque el cursor dentro de la primera etiqueta {0} (línea 10). A continuación, seleccione todas las etiquetas {1} dentro del mismo elemento tr (líneas 10-12): presione {2} seis veces hasta que se hayan seleccionado todas las etiquetas necesarias.
js.editor.code.editing.multi.caret.2=Reemplacemos {0} por {1} y presione {2} para salir del modo multicursor.
js.editor.code.editing.next=Eso es todo por esta lección. Haz clic en el botón de abajo para comenzar la siguiente o usa {0}.
js.editor.code.editing.reformat.start=Veamos algunos consejos y trucos que pueden ayudarte a editar código mucho más rápido. Para empezar, no es necesario corregir manualmente el formato del código con <ide/>. Reformatea el código con {0}.
