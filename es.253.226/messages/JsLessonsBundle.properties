js.editor.refactorings.next=Acaba de explorar dos formas de refactorizar código en <ide/>. Imprima la <a href="{0}">referencia del mapa de teclas</a> si prefiere utilizar atajos, o simplemente siga utilizando el menú {1}. Haga clic en el botón de abajo para comenzar la siguiente lección o use {2}.
