js.editor.completion.parameter.info=El tooltip ({0}) que aparece tras colocar el cursor dentro de {1} permite consultar rápidamente los nombres de los parámetros en métodos y funciones. En algunos casos, es posible que desee ver documentación más detallada. Hagámoslo ahora pulsando {2}.
js.editor.completion.title=Completado de código
js.editor.navigation.activate.structure=La ventana de herramientas {0} puede ayudarle a examinar un archivo más rápido. Ofrece una visión general de su estructura y le permite saltar a un elemento específico con solo escribir su nombre. Empiece a escribir {1} en cualquier parte del área de la ventana de herramientas, presione {2} y luego presione {3} para cerrar el panel y saltar al código.
js.editor.navigation.choose.structure=Con esta ventana emergente, puede saltar rápidamente entre archivos recientes y ventanas de herramientas del IDE. Una de esas ventanas de herramientas puede ayudarle a navegar por un solo archivo. Haga clic en la pestaña {0} para obtener más información.
js.editor.navigation.find.usages=Como resultado de estas acciones, el cursor se ha movido a {0} (línea 9). Dejémoslo ahí y presiona {1} para abrir otra ventana de herramientas que te ayudará a encontrar rápidamente los usos de cualquier elemento.
js.editor.navigation.go.to.declaration=Fíjese en el {0} junto a <strong>Ir a declaración o usos</strong>: muestra los usos de la definición y viceversa. Cierre la ventana emergente, sitúe el cursor en {1} (línea 16) y presione {0} para buscar su declaración.
js.editor.navigation.hide.tool.window=Ahora puede ver los usos de giveTreat en todo el proyecto y en las bibliotecas. Cierre la ventana de herramientas con {0}.
js.editor.navigation.keymap.reference=¡Enhorabuena! Has llegado al final de {0}. Imprime la <a href="{1}">referencia del mapa de teclas</a> para tener todos los atajos a mano mientras te familiarizas con <ide/>. Haz clic en el botón de abajo para pasar al siguiente módulo.
js.editor.navigation.recent.files=Comencemos navegando por el proyecto. Pulse {0} para abrir la ventana emergente {1}.
js.editor.navigation.search.action=Ahora que estamos en la pestaña {0}, comencemos a escribir {1} en la barra de búsqueda para buscar el atajo de otra función de navegación útil.
js.editor.navigation.search.everywhere=Ahora presione {0} dos veces para conocer otra función que puede ayudarle a buscar más rápido.
js.editor.navigation.search.everywhere.tabs=Esta es la ventana emergente {0}. Le permite encontrar al instante cualquier acción, archivo, clase o símbolo, y muestra todas las coincidencias en un único lugar. Si desea realizar una búsqueda más específica, puede pulsar {1} para cambiar de {2} a cualquier otra pestaña, como {3} o {4}. O puede utilizar un atajo para abrir una pestaña específica que necesite. Probemos esto último con {5}.
js.editor.navigation.title=Navegación
