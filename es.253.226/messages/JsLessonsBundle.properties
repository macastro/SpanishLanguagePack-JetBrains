js.readme.description=Este curso interactivo le ayudará a aprender a realizar algunas tareas comunes, como refactorizar código o navegar por los proyectos.\n\nEl curso será de gran utilidad para quienes son nuevos en {0}. Sin embargo, si es un usuario experimentado de {0} y desea comprobar si conoce todos los atajos básicos, le animamos a que también lo pruebe.
js.readme.feedback.header=Compartir comentarios
js.readme.usage.header=Cómo realizar el curso
js.testing.jest.coverage.result=Así es como puedes generar rápidamente un informe de cobertura de código que muestra cuántos archivos fueron cubiertos por las pruebas, incluyendo el porcentaje de líneas cubiertas en dichos archivos. Ahora cerremos el informe de cobertura con {0}.
js.testing.jest.end=¡Enhorabuena! Has llegado al final de este módulo. Gran parte de lo que hemos aprendido también se aplica a otros ejecutores de pruebas compatibles con <ide/> (excepto por la cobertura de código y el modo de observación). Para más consejos y trucos sobre las pruebas de aplicaciones con Jest, echa un vistazo a <a href="{0}">esta</a> publicación del blog. Si utilizas otros ejecutores de pruebas, puede que quieras explorar nuestra <a href="{1}">ayuda web</a>.
js.testing.jest.fix.test.1=Si ahora pasas el cursor sobre {0} en el editor, verás una ventana emergente que explica por qué falló la prueba. Desde ahí, también puedes depurar una prueba si es necesario.
js.testing.jest.fix.test.2=Ahora reemplacemos el valor incorrecto utilizado para {0}: en la línea 6, reemplace {1} por {2}.
js.testing.jest.navigate.1=Ahora podemos ver la ventana de herramientas {0} con los resultados de las pruebas y un seguimiento de pila para las pruebas fallidas provenientes de un ejecutor de pruebas. Además de simplemente realizar un seguimiento del progreso de las pruebas, aquí puede hacer muchas otras cosas. Puede volver a ejecutar todas las pruebas ({1}) o solo las fallidas ({2}), ver las pruebas superadas ({3}) o activar el <a href="{4}">modo de observación (watch mode)</a> para volver a ejecutar las pruebas automáticamente al realizar cambios.
js.testing.jest.navigate.2=También puede encontrar rápidamente una prueba específica en {0}. Intentémoslo ahora: coloque el cursor en cualquier lugar del área {0}, escriba {1} y pulse {2} para saltar a nuestra prueba.
js.testing.jest.prepare=Con <ide/>, todos los flujos de trabajo de prueba resultan más sencillos. Veamos cómo. Para este módulo, usaremos <a href="{0}">Jest</a> y uno de <a href="{1}">sus proyectos de ejemplo</a> como ejemplo, así que <strong>asegúrese de tener instalados Jest y npm/Yarn</strong> en su máquina (consulte <a href="{2}">esta</a> página web para obtener más información). Empezaremos creando una configuración de ejecución/depuración específica para Jest. En el menú principal, seleccione {3}. A continuación, haga clic en {4}, añada la configuración de {5} con los parámetros predeterminados y pulse {6} para guardarla.
js.testing.jest.re.run.test.1=Ahora que tenemos el valor correcto para el resultado esperado, podemos volver a ejecutar la prueba. ¿Ve el icono {0} a la izquierda de la prueba en el editor? Este icono no solo muestra el estado de las pruebas ejecutadas recientemente, sino que también permite ejecutar y depurar rápidamente una prueba específica.
js.testing.jest.re.run.test.2=Haga clic y seleccione {0}.
js.testing.jest.run=Ahora, la nueva configuración {0} está seleccionada por defecto. Hagamos clic en el botón {1} ({2}) que está justo al lado.
js.testing.jest.success.run.coverage.1=¡Buen trabajo! Nuestra prueba se ha superado con éxito.
js.testing.jest.success.run.coverage.2=Echemos un vistazo a otra herramienta útil. Haz clic en el icono {0} situado junto al menú de configuraciones de ejecución/depuración.
js.testing.jest.title=Fundamentos de las pruebas en {0}
