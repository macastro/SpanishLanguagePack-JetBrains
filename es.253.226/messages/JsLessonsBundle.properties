js.editor.code.inspection.checkmark=Si observa ahora la esquina superior derecha del editor, verá una marca de verificación verde ({0}) que confirma que el archivo ya no tiene problemas. Sin embargo, todavía hay un pequeño detalle que se puede optimizar para acortar el código. Coloque el símbolo de intercalación en {1} (línea 3) y pulse {2}.
js.editor.code.inspection.intro=Mientras trabaja en el editor, <ide/> analiza constantemente su código, detecta varios problemas en él y sugiere cómo se puede mejorar. El archivo abierto tiene dos problemas resaltados en las líneas 4 y 5. Comprobemos cuáles son pulsando {0}.
js.editor.code.inspection.make.shorter=Ahora vamos a acortar nuestra expresión de función. Seleccione la corrección rápida {0} y pulse {1}.
js.editor.code.inspection.next=Eso es todo por esta lección. Haz clic en el botón de abajo para comenzar la siguiente o utiliza {0}.
