js.editor.code.inspection.show.intentions.1=También puede usar {0} para saltar de un error a otro. O bien, puede explorar los problemas encontrados pasando el cursor sobre ellos.
js.editor.code.inspection.show.intentions.2=En este archivo, el IDE ha detectado una variable no resuelta (una que no se ha definido en ninguna parte del código). Sugiere crear una nueva, {0}, como una de las posibles correcciones, pero en su lugar debemos añadir un parámetro book. Sitúe el cursor en {1} y pulse {2} para ver la lista completa de correcciones.
