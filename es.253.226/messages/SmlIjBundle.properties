aiplugin.timeline.tipsCard.markdown=* Añade reglas para indicar a Gemini tus preferencias\n* Guarda los prompts que uses frecuentemente en la biblioteca de prompts y accede a ellos mediante `@`\n* Selecciona código en el editor y pulsa `{0}` para hacer un prompt a Gemini en línea
