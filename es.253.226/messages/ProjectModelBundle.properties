libraries.node.text.ide=Las bibliotecas contienen clases que añaden diversas funcionalidades a sus aplicaciones. Las bibliotecas también incluyen archivos fuente y JavaDocs que pueden ayudarle a desarrollar sus proyectos.<br><br>IntelliJ IDEA utiliza bibliotecas para ayudarle con el completado de código, la validación, el resaltado de errores, etc.<br><br>Las bibliotecas globales se referencian en todo el proyecto y pueden utilizarse desde todos los módulos. Además, están disponibles para todos los proyectos creados localmente en su equipo.<br><br>Tenga en cuenta que las bibliotecas globales no están disponibles para nadie con quien comparta su proyecto. Si va a compartir el proyecto con su equipo, utilice bibliotecas de proyecto en su lugar.<br><br>Expanda el nodo y seleccione los elementos secundarios para gestionar las bibliotecas globales. <br><br>Para adjuntar una biblioteca a un módulo, seleccione dicho módulo, haga clic en la pestaña Dependencias, haga clic en Añadir y especifique la ubicación de la biblioteca.
libraries.node.text.module=Las bibliotecas contienen clases que añaden diversas funcionalidades a sus aplicaciones. Las bibliotecas también incluyen archivos de fuentes y JavaDocs que pueden ayudarle a desarrollar sus proyectos.<br><br>IntelliJ IDEA utiliza las bibliotecas para asistirle con el completado de código, la validación, el resaltado de errores, etc.<br><br>Las bibliotecas de módulo solo se referencian desde el módulo al que están adjuntas. Despliegue el nodo y seleccione los elementos secundarios para gestionar las bibliotecas de módulo.<br><br>Para adjuntar una biblioteca a un módulo, seleccione dicho módulo, haga clic en la pestaña Dependencias, haga clic en Añadir y especifique la ubicación de la biblioteca.
libraries.node.text.project=Las bibliotecas contienen clases que añaden diversas funcionalidades a sus aplicaciones. Las bibliotecas también incluyen archivos de código fuente y JavaDocs que pueden ayudarle a desarrollar sus proyectos.<br><br>IntelliJ IDEA utiliza bibliotecas para asistirle con el completado de código, la validación, el resaltado de errores, etc.<br><br>Las bibliotecas de proyecto se referencian en todo el proyecto y pueden utilizarse desde todos los módulos. También están disponibles para todos aquellos con quienes comparta el proyecto.<br><br>Expanda el nodo y seleccione los elementos secundarios para gestionar las bibliotecas del proyecto.<br><br>Para adjuntar una biblioteca a un módulo, seleccione dicho módulo, haga clic en la pestaña Dependencias, haga clic en Añadir y especifique la ubicación de la biblioteca.
