sml.studiobot.advertiser.description.generateCode=Inicie sesión en Gemini para obtener sugerencias de código, comparar diferencias de código y aceptar cambios directamente en el editor de código.
sml.studiobot.advertiser.description.documentFunction=Inicie sesión en Gemini para obtener sugerencias para documentación de código, revisar cambios propuestos y aceptar cambios directamente en el editor de código.
sml.studiobot.advertiser.description.explainCode=Inicie sesión en Gemini para obtener explicaciones detalladas de lo que hace el código y aprender cómo contribuye a la apariencia o comportamiento de su aplicación.
sml.studiobot.advertiser.description.suggestImprovements=Inicie sesión en Gemini para obtener sugerencias sobre cómo optimizar su aplicación usando las últimas funciones de Android y cómo organizar mejor su código.
sml.studiobot.advertiser.description.rethinkVariables=Inicie sesión en Gemini para obtener sugerencias para nombres de variables o métodos en un archivo, y aceptar los que le gusten.
sml.studiobot.advertiser.description.generateUnitTestScenarios=Inicie sesión en Gemini para obtener sugerencias sobre qué probar unitariamente, incluidos nombres de prueba detallados y descripciones.
sml.studiobot.advertiser.description.suggestCommitMessage=Una vez que haya vinculado su sistema de control de versiones al IDE de Android Studio, inicie sesión en Gemini para obtener sugerencias de mensajes de confirmación basados en cambios de código recientes y confirmaciones pasadas.
sml.studiobot.advertiser.description.buildErrors=Inicie sesión en Gemini para obtener ayuda para solucionar errores de compilación inesperados y optimizar su configuración de compilación.
sml.studiobot.advertiser.description.transformCode=Inicie sesión en Gemini y comparta contexto para usar la función de transformación para obtener sugerencias de código, optimizar su código o agregar código a su aplicación.
sml.studiobot.advertiser.description.promptLibrary=Inicie sesión en Gemini para guardar y gestionar sus indicaciones favoritas a nivel de IDE o proyecto.
sml.studiobot.advertiser.description.journeys=Inicie sesión en Gemini para ejecutar y grabar pruebas de extremo a extremo usando indicaciones de lenguaje natural.
sml.studiobot.advertiser.description.uiTools=Inicie sesión en Gemini para crear y transformar su interfaz de usuario, corregir problemas de interfaz de usuario y generar vistas previas.
