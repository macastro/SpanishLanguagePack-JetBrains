sml.studiobot.onboarding.step1.introBlurb.markdown=Gemini en {0} es un compañero de codificación de IA que le ayuda a crear aplicaciones de alta calidad más rápido. [Más información](https://d.android.com/r/studio-ui/gemini)
sml.studiobot.onboarding.product.variant.selection.secondLine=Confirmar su nivel de producto
sml.studiobot.onboarding.product.variant.selection.heading=¡Ya casi está!
sml.studiobot.onboarding.product.variant.selection.intro.text=Para comenzar a usar Gemini en {0}, seleccione el producto que desea usar.
sml.studiobot.onboarding.product.variant.selection.individuals.heading=Gemini para individuos
sml.studiobot.onboarding.product.variant.selection.individuals.markdown=Use el poder de Gemini sin costo, con una interfaz de chat que conoce su código, completados automáticos de código mientras escribe, y generación y transformación de funciones o archivos completos bajo demanda. [Más información](https://d.android.com/r/studio-ui/gemini)
sml.studiobot.onboarding.product.variant.selection.businesses.heading=Gemini para empresas
sml.studiobot.onboarding.product.variant.selection.businesses.markdown=Incluye las funciones de Gemini para individuos, y está diseñado para satisfacer las necesidades de privacidad, seguridad y gestión de su empresa, como registro de auditoría y sin entrenamiento en su código. [Más información](https://d.android.com/r/studio-ui/gemini-for-business)\n\nNota: Si aún no ha configurado Gemini en Android Studio para empresas, más información [aquí](https://d.android.com/r/studio-ui/gemini-for-business-setup).
sml.studiobot.onboarding.aida.simplified.step1.welcome.text=Bienvenido a Gemini
sml.studiobot.onboarding.aida.simplified.step1.bullet1.text=Use el chat de Gemini para ayudar en el desarrollo de aplicaciones
sml.studiobot.onboarding.aida.simplified.step1.bullet2.text=Transformar código seleccionado en el editor
sml.studiobot.onboarding.aida.simplified.step1.bullet3.text=Obtener sugerencias de mejora de código
sml.studiobot.onboarding.aida.simplified.step1.bullet4.text=Generar mensajes de confirmación
sml.studiobot.onboarding.aida.simplified.step1.signIn.text=Iniciar sesión en Google
sml.studiobot.onboarding.aida.simplified.step2.greeting.secondLine=Algunas palabras sobre privacidad
sml.studiobot.onboarding.aida.simplified.step2.privacy.title=Gemini y privacidad
sml.studiobot.onboarding.aida.simplified.step2.privacy.blurb1.markdown=El aviso de privacidad que se muestra a continuación y la [Política de privacidad](https://policies.google.com/privacy) de Google describen cómo Gemini maneja sus datos.
sml.studiobot.onboarding.aida.simplified.step2.privacy.blurb2.markdown=Cuando usa Gemini en {0}, Google recopila texto del chat, indicaciones, código relacionado, salida generada, información de uso de funciones relacionadas y sus comentarios. Google utiliza estos datos para proporcionar, mejorar y desarrollar productos y servicios de Google y tecnologías de aprendizaje automático, incluidos productos empresariales de Google como Google Cloud. Para ayudar con la calidad y mejorar nuestros productos, los revisores humanos pueden leer, anotar y procesar sus indicaciones, código relacionado, salida generada, información de uso de funciones relacionadas y sus comentarios. Sus datos se conservarán hasta por 18 meses y se almacenarán de manera que Google no pueda saber quién los proporcionó. Google no puede cumplir con solicitudes de eliminación durante este tiempo.**No incluya información sensible (por ejemplo, confidencial) o personal que pueda usarse para identificarlo a usted o a otros en sus indicaciones o comentarios.**
sml.studiobot.onboarding.aida.simplified.step3.greeting.secondLine=Obtener respuestas personalizadas para usted
sml.studiobot.onboarding.aida.simplified.step3.context.title=Usar contexto del proyecto
sml.studiobot.onboarding.aida.simplified.step3.context.blurb.markdown=Usar el contexto del proyecto ayudará a generar código más específico para su base de código y proyecto. Confirme qué configuración desea comenzar. Estas se pueden cambiar en cualquier momento en **Configuración > Herramientas > Gemini**.
sml.studiobot.onboarding.aida.simplified.step3.context.allowContext.radiobutton.text=Usar todas las funciones de Gemini (recomendado)
sml.studiobot.onboarding.aida.simplified.step3.context.allowContext.info.markdown=Permitir el uso del contexto del proyecto para obtener acceso completo a todas las funciones de Gemini.\n\nTambién puede usar un archivo .aiexclude en su proyecto para excluir archivos y directorios específicos. [Más información](https://d.android.com/r/studio-ui/gemini/data-and-privacy/aiexclude)
sml.studiobot.onboarding.aida.simplified.step3.context.allowContext.dontAskAgain.text=Aplicar a todos los proyectos
sml.studiobot.onboarding.aida.simplified.step3.context.noContext.radiobutton.text=Usar solo chat, sin contexto del proyecto
sml.studiobot.onboarding.aida.simplified.step3.context.noContext.info.text=No permitir el uso del contexto del proyecto y obtener acceso limitado a las funciones de Gemini. Gemini solo usará sus indicaciones e historial de conversación pasada para responder. Algunas funciones, como la finalización de código de IA, no estarán disponibles en este modo.
sml.studiobot.onboarding.step1.auth.cta.authorize=Autorizar Gemini
sml.studiobot.onboarding.step1.auth.authorized=¡Autorizado!
sml.studiobot.onboarding.step1.disclaimer.markdown=Gemini en {0} está actualmente disponible en [países seleccionados](https://d.android.com/r/studio-ui/gemini/availability).
sml.studiobot.onboarding.step3.checkbox.markdown=Debe tener al menos 18 años para usar Gemini en {0}. Su uso de Gemini está sujeto a los [Términos de servicio de Google](https://policies.google.com/terms) y los [Términos de servicio adicionales de IA generativa](https://policies.google.com/terms/generative-ai)
