sml.studiobot.advertiser.description.generateCode=Inicia sesión en Gemini para obtener sugerencias de código, comparar diferencias y aceptar cambios directamente en el editor de código.
sml.studiobot.advertiser.description.documentFunction=Inicia sesión en Gemini para obtener sugerencias de documentación de código, revisar los cambios propuestos y aceptar cambios directamente en el editor de código.
sml.studiobot.advertiser.description.explainCode=Inicia sesión en Gemini para obtener explicaciones detalladas sobre lo que hace el código y aprender cómo contribuye a la apariencia o el comportamiento de tu aplicación.
sml.studiobot.advertiser.description.suggestImprovements=Inicia sesión en Gemini para obtener sugerencias sobre cómo optimizar tu aplicación utilizando las funciones más recientes de Android y cómo organizar mejor tu código.
sml.studiobot.advertiser.description.rethinkVariables=Inicia sesión en Gemini para obtener sugerencias de nombres de variables o métodos en un archivo y aceptar los que más te gusten.
sml.studiobot.advertiser.description.generateUnitTestScenarios=Inicia sesión en Gemini para obtener sugerencias sobre qué incluir en las pruebas unitarias, incluyendo nombres y descripciones de pruebas detallados.
sml.studiobot.advertiser.description.suggestCommitMessage=Una vez que hayas vinculado tu sistema de control de versiones al IDE de Android Studio, inicia sesión en Gemini para obtener sugerencias para un mensaje de confirmación basadas en los cambios de código recientes y confirmaciones anteriores.
sml.studiobot.advertiser.description.buildErrors=Inicia sesión en Gemini para obtener ayuda a la hora de solucionar errores de compilación inesperados y optimizar tu configuración de compilación.
sml.studiobot.advertiser.description.transformCode=Inicia sesión en Gemini y comparte el contexto para usar la función de transformación y obtener sugerencias de código, optimizar tu código o añadir código a tu aplicación.
sml.studiobot.advertiser.description.promptLibrary=Inicia sesión en Gemini para guardar y gestionar tus prompts favoritos a nivel de IDE o de proyecto.
sml.studiobot.advertiser.description.journeys=Inicia sesión en Gemini para ejecutar y grabar pruebas de extremo a extremo usando prompts en lenguaje natural.
sml.studiobot.advertiser.agent.mode=Modo agente
