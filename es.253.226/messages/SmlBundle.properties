sml.studiobot.onboarding.aida.simplified.step2.greeting.secondLine=Unas palabras sobre la privacidad
sml.studiobot.onboarding.aida.simplified.step2.privacy.title=Gemini y la privacidad
sml.studiobot.onboarding.aida.simplified.step2.privacy.blurb1.markdown=El Aviso de privacidad que se muestra a continuación y la [Política de privacidad](https://policies.google.com/privacy) de Google describen cómo Gemini trata tus datos.
sml.studiobot.onboarding.aida.simplified.step2.privacy.blurb2.markdown=Cuando usas Gemini en {0}, Google recopila el texto del chat, los prompts, el código relacionado, el resultado generado, la información de uso de las funciones relacionadas y tus comentarios. Google utiliza estos datos para proporcionar, mejorar y desarrollar productos y servicios de Google, así como tecnologías de aprendizaje automático, incluidos los productos para empresas de Google, como Google Cloud.\n\nPara ayudar con la calidad y mejorar nuestros productos, revisores humanos pueden leer, anotar y procesar tus prompts, el código relacionado, el resultado generado, la información de uso de las funciones relacionadas y tus comentarios. Tus datos se conservarán durante un máximo de 18 meses y se almacenarán de forma que Google no pueda saber quién los proporcionó. Google no puede atender solicitudes de eliminación durante este periodo.\n\n**No incluyas información sensible (p. ej., confidencial) ni personal que pueda utilizarse para identificarte a ti o a otras personas en tus prompts o comentarios.**
sml.studiobot.onboarding.aida.simplified.step3.greeting.secondLine=Obtén respuestas personalizadas para ti
sml.studiobot.onboarding.aida.simplified.step3.context.title=Usar el contexto del proyecto
sml.studiobot.onboarding.aida.simplified.step3.context.blurb.markdown=El uso del contexto del proyecto ayudará a generar código que sea más específico para tu base de código y proyecto. Confirma con qué configuración quieres empezar. Estas se pueden cambiar en cualquier momento en **Configuración > Herramientas > Gemini**.
sml.studiobot.onboarding.aida.simplified.step3.context.allowContext.radiobutton.text=Usar todas las funciones de Gemini (recomendado)
sml.studiobot.onboarding.aida.simplified.step3.context.allowContext.info.markdown=Permite el uso del contexto del proyecto para obtener acceso total a todas las funciones de Gemini.\n\nTambién puedes usar un archivo .aiexclude en tu proyecto para excluir archivos y directorios específicos. [Más información](https://d.android.com/r/studio-ui/gemini/data-and-privacy/aiexclude)
sml.studiobot.onboarding.aida.simplified.step3.context.allowContext.dontAskAgain.text=Aplicar a todos los proyectos
sml.studiobot.onboarding.aida.simplified.step3.context.noContext.radiobutton.text=Usar solo el chat, sin el contexto del proyecto
sml.studiobot.onboarding.aida.simplified.step3.context.noContext.info.text=No permitas el uso del contexto del proyecto y obtén acceso limitado a las funciones de Gemini. Gemini solo utilizará tus prompts y el historial de conversaciones anteriores para responder. Algunas funciones, como la compleción de código por IA, no estarán disponibles en este modo.
