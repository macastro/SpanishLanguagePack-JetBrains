sml.studiobot.onboarding.step1.introBlurb.markdown=Gemini en {0} es un asistente de programación con IA que te ayuda a crear aplicaciones de alta calidad más rápido. [Más información](https://d.android.com/r/studio-ui/gemini)
sml.studiobot.onboarding.product.variant.selection.secondLine=Confirme su nivel de producto
sml.studiobot.onboarding.product.variant.selection.heading=¡Ya casi terminas!
sml.studiobot.onboarding.product.variant.selection.intro.text=Para empezar a usar Gemini en {0}, selecciona el producto que quieras usar.
sml.studiobot.onboarding.product.variant.selection.individuals.heading=Gemini para particulares
sml.studiobot.onboarding.product.variant.selection.individuals.markdown=Usa el poder de Gemini sin coste, con una interfaz de chat que conoce tu código, autocompletado automático mientras escribes y generación y transformación de funciones o archivos completos a demanda. [Más información](https://d.android.com/studio/gemini/overview)
sml.studiobot.onboarding.product.variant.selection.businesses.heading=Gemini para empresas
sml.studiobot.onboarding.product.variant.selection.businesses.markdown=Incluye las funciones de Gemini para particulares y está diseñado para satisfacer las necesidades de privacidad, seguridad y gestión de tu empresa, como el registro de auditoría y la ausencia de entrenamiento con tu código. [Más información](https://d.android.com/r/studio-ui/gemini-for-business)\n\nNota: Si aún no has configurado Gemini en Android Studio para empresas, obtén más información [aquí](https://d.android.com/r/studio-ui/gemini-for-business-setup).
sml.studiobot.onboarding.aida.simplified.step1.welcome.text=Bienvenido a Gemini
sml.studiobot.onboarding.aida.simplified.step1.bullet1.text=Usa el chat de Gemini para asistirte en el desarrollo de aplicaciones
