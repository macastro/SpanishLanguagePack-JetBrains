DotNetDebuggerGeneralConfigurableUi.help.label.use.jit.for.precompiled.assemblies=Si se carga una imagen precompilada (NGen, CrossGen o cualquier AOT) para un ensamblado, JIT no se ejecutará y desactivar la optimización JIT no tendrá efecto. Esta opción permite que el depurador ignore la imagen precompilada y haga que JIT compile el ensamblado. Ralentiza el inicio del proceso, pero permite inspeccionar las variables locales optimizadas en el ensamblado (si la optimización JIT está desactivada).
