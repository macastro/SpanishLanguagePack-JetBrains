DotNetDebuggerGeneralConfigurableUi.help.label.de.optimize.methods.assemblies=El depurador configura el JIT para recompilar métodos del código externo, ya sea donde se haya insertado un punto de interrupción o donde se haya realizado una entrada (step into). Esto mejora la ejecución paso a paso, la evaluación y muchas otras funciones del depurador durante la depuración de código fuente externo.
