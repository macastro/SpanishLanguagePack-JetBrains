notification.trace.data.sharing.commercial.text=A partir de la versión {0}, recopilaremos datos más detallados de los usuarios que comparten sus datos con nosotros de forma voluntaria. Utilizaremos estos datos para mejorar aún más nuestros productos, incluido el entrenamiento de modelos de IA. Si desea seguir compartiendo sus datos, haga clic en "Aceptar". Haga clic <a href="https://www.jetbrains.com/legal/docs/terms/product_data_collection/">aquí</a> para obtener más información.
notification.trace.data.sharing.commercial.title=¡Gracias por ayudarnos a mejorar los productos de JetBrains!
notification.trace.data.sharing.internal.text=El IDE puede registrar cómo interactúa con el código, el IDE y los complementos (como AI Assistant y Junie). Esto nos ayuda a mejorar las funcionalidades de los productos de JetBrains y a entrenar nuestros modelos de aprendizaje automático. Los datos registrados no se asociarán con su cuenta de JetBrains, pero pueden incluir texto o fragmentos de código que edite. Puede optar por no participar en cualquier momento en "{0} | Apariencia y comportamiento | Configuración del sistema | Uso compartido de datos". <a href="https://www.jetbrains.com/legal/docs/terms/product_data_collection/">Más información</a>.
notification.trace.data.sharing.internal.title=Ayuda a JetBrains a mejorar la IA
notification.trace.data.sharing.non.commercial.text=Gracias por formar parte de nuestra comunidad y por ayudarnos a mejorar los productos de JetBrains. A partir de la versión {0}, recopilaremos datos más detallados de los usuarios que utilicen licencias gratuitas no comerciales y utilizaremos estos datos para seguir mejorando el producto, incluido el entrenamiento de modelos de IA. Puede desactivar fácilmente esta recopilación de datos en cualquier momento en "Ajustes | Apariencia y comportamiento | Ajustes del sistema | Uso compartido de datos". Haga clic <a href="https://www.jetbrains.com/legal/docs/terms/product_data_collection/">aquí</a> para obtener más información.
notification.trace.data.sharing.non.commercial.title=Actualización sobre la recopilación de datos
notification.trace.data.sharing.ok=Aceptar
notification.trace.data.sharing.yes=Aceptar
notification.trace.enabled.data.sharing.organization.text=El administrador de su organización ha habilitado la recopilación detallada de código para todos los miembros de la organización. Haga clic <a href="https://www.jetbrains.com/legal/docs/terms/product_data_collection/">aquí</a> para obtener más información. Si desea desactivar este uso compartido de datos, póngase en contacto con el administrador de su organización.
notification.trace.enabled.data.sharing.organization.title=Actualización sobre la recopilación de datos
