dto.and.mapper.feature.description=Los DTO son fundamentales para las aplicaciones web, pero su implementación genera código repetitivo (boilerplate). Decenas de clases que casi duplican sus entidades, cada una con un mapper. Con la función <b>Generación de DTO</b>, puede ahorrar tiempo en las tareas rutinarias. Puede crear DTO y mappers de MapStruct basados en definiciones de entidades JPA, ¡pero eso no es todo! Con el tiempo, las entidades pueden cambiar y necesitará actualizar los DTO en consecuencia. JPA Buddy también resuelve este problema: le permite <b>sincronizar entidades con sus DTO</b> y viceversa. Además, JPA Buddy ofrece la acción <b>Entidad desde POJO</b> para ayudar a generar entidades JPA a partir de cualquier clase Java/Kotlin. Esta característica puede ser útil si desarrolla su aplicación con un enfoque "API-first": definiendo primero los DTO para la API y luego implementando el modelo de datos.
dto.class.comment.help.tooltip=<html>Variable <b>ENTITY_FQN</b>: el nombre plenamente calificado de la entidad a partir de la cual se crea el DTO.</html>
dto.comment.description=<html>La expresión regular de enlace en comentarios permite que JPA Buddy asocie los DTO con sus entidades JPA. Para especificar el marcador de posición para el FQN de la entidad de destino en el comentario, use el patrón <b>(?&lt;entity&gt;.*)</b>.<br><br>Por lo tanto, si la expresión regular se define como <b>Un DTO para la entidad {@link (?.*)}.</b>, se resolverá en el siguiente comentario: <i>//Un DTO para la entidad {@link io.jpabuddy.demo.entities.Project}.</i>.<br><br>Cuando el campo esté vacío, esta función se desactivará.</html>
dto.comment.regexp=Expresión regular para enlaces de comentarios
dto.name.pattern.description=<html>Si utiliza una convención de nomenclatura estricta entre las entidades JPA y los DTO, puede declararlas aquí. Esto permite que JPA Buddy asocie los DTO con sus entidades JPA.<br><br>Para especificar un marcador de posición para el nombre de clase simple de la entidad JPA de destino, utilice el patrón <b>(?&lt;entity&gt;.*)</b>. Por ejemplo, (?.*)Dto significa que la clase MyEntityDto se considerará un DTO de MyEntity.<br><br>Esta función se desactivará si el campo está vacío.</html>
