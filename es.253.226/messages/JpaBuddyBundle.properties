liquibase.diff.feature.description=La generación de registros de cambios Diff de Liquibase es una funcionalidad muy útil que permite ahorrar mucho tiempo en las tareas rutinarias. Al usar esta función, puede generar automáticamente un registro de cambios de Liquibase con todo el código necesario para actualizar la base de datos y que sea conforme a su modelo JPA. Los registros de cambios Diff pueden generarse comparando entidades JPA con una base de datos, dos bases de datos o incluso comparando entidades JPA entre distintas ramas de VCS, lo cual resulta muy útil cuando no se tiene acceso a la base de datos de destino.
liquibase.diff.in.existing.file.feature.description=La generación de diff changelogs de Liquibase es una funcionalidad muy útil que permite ahorrar mucho tiempo en las tareas rutinarias. Al usar esta función, puede generar automáticamente un changelog de Liquibase con todo el código necesario para actualizar la base de datos y que esta coincida con su modelo JPA. Los diff changelogs pueden generarse comparando entidades JPA con una base de datos, con dos bases de datos o incluso comparando entidades JPA de una rama de VCS con otra, lo cual es muy útil cuando no se tiene acceso a la base de datos de destino.
liquibase.init.feature.description=La acción de changelog de Liquibase para la inicialización del esquema ayuda a los desarrolladores a generar un esquema de base de datos desde cero. Puede utilizar sus entidades JPA o una base de datos existente como origen. Como resultado, obtendrá un changelog de Liquibase que contiene todos los comandos necesarios para la inicialización del esquema. Esta función es muy útil si está integrando Liquibase en una aplicación existente o si decide generar un único script para la inicialización de la base de datos en lugar de ejecutar una gran cantidad de changelogs antiguos. Además, ayuda a configurar nuevos entornos de desarrollo o de prueba.
