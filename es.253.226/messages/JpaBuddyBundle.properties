flyway.diff.feature.description=La generación de migraciones versionadas de Flyway es una funcionalidad muy útil que permite ahorrar mucho tiempo en las tareas rutinarias. Al utilizar esta función, puede generar automáticamente migraciones que contienen el DDL necesario para actualizar la base de datos y que esta sea conforme a su modelo JPA. Estas migraciones de Flyway con DDL diferencial pueden generarse comparando las entidades JPA con una base de datos, dos bases de datos o incluso comparando las entidades JPA de una rama de VCS con las de otra rama, lo cual es muy útil cuando no se tiene acceso a la base de datos de destino.
flyway.init.feature.description=La acción de migración inicial del esquema de Flyway ayuda a los desarrolladores a generar esquemas de base de datos desde cero. Puede utilizar sus entidades JPA o una base de datos existente como origen. Como resultado, obtendrá una migración versionada de Flyway que contiene el DDL necesario para la inicialización del esquema. Esta funcionalidad es muy útil si está integrando Flyway en una aplicación existente o si decide generar un único script para la inicialización de la base de datos en lugar de ejecutar una gran cantidad de migraciones antiguas. Además, facilita la configuración de nuevos entornos de desarrollo o pruebas.
