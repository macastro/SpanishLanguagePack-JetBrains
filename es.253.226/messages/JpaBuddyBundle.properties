re.columns.from.db.feature.description=Si prefiere diseñar primero la base de datos y luego programar las entidades JPA para mapear las tablas, ¡esta función le resultará muy útil y le ahorrará mucho tiempo en su rutina diaria! Con la acción "Columnas desde DB", podrá convertir los atributos seleccionados en campos de una entidad JPA. También es compatible con el mapeo de asociaciones ManyToOne, OneToOne, OneToMany y ManyToMany. Lo mejor de todo es que no regenera la entidad completa, sino que añade los nuevos campos a la declaración de la entidad existente.
re.entities.from.db.feature.description=Si prefiere diseñar primero la base de datos y luego programar las entidades JPA para mapear las tablas, o si está desarrollando una aplicación sobre una base de datos existente, ¡esta función le resultará muy útil y le ahorrará mucho tiempo en sus tareas cotidianas! Con la acción "Generar entidades desde BD", puede convertir las tablas de base de datos seleccionadas y sus atributos (incluyendo restricciones, índices, propiedades de columna, etc.) en entidades JPA con solo unos clics. También admite el mapeo de asociaciones ManyToOne, OneToOne, OneToMany y ManyToMany. Lo mejor de todo es que no regenera la entidad completa, sino que añade los nuevos campos a las declaraciones de entidad existentes.
