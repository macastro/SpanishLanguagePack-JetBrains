projection.class.comment.help.tooltip=<html>variable <b>ENTITY_FQN</b> - nombre completo de la entidad a partir de la cual se crea la proyección.</html>
projection.comment.description=<html>La expresión regular de enlace de comentarios permite a JPA Buddy asociar proyecciones con sus entidades JPA. Para especificar un marcador de posición para el FQN de la entidad de destino en un comentario, use el patrón <b>(?&lt;entity&gt;.*)</b>.<br><br>Por lo tanto, si la expresión regular se define como <b>Una proyección para la entidad {@link (?.*)}</b>, se resolverá en el siguiente comentario: <i>//Una proyección para la entidad {@link io.jpabuddy.demo.entities.Project}</i>.<br><br>Esta función se desactivará cuando el campo esté vacío.</html>
projection.name.pattern.description=<html>Si utiliza una convención de nomenclatura estricta entre las entidades JPA y las proyecciones, puede declararlas aquí. Esto permite que JPA Buddy asocie las proyecciones con sus entidades JPA.<br><br>Para especificar un marcador de posición para el nombre de clase simple de la entidad JPA de destino, utilice el patrón <b>(?&lt;entity&gt;.*)</b>. Por ejemplo, (?.*)Prj significa que la clase MyEntityPrj se considerará como una proyección de MyEntity.<br><br>Cuando el campo está vacío, esta función se deshabilitará.</html>
