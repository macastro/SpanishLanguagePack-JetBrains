from.dto=Desde DTO
generate.ddl.by.entities=Con la acción "Generar DDL por entidades", los desarrolladores pueden convertir entidades en sentencias DDL con solo unos pocos clics. Puede generar scripts de inicialización para crear un esquema de base de datos desde cero, o DDL diferencial para actualizar una base de datos existente a un estado válido basado en las entidades JPA. Además, esta funcionalidad es muy útil para reemplazar la propiedad spring.jpa.hibernate.ddl-auto, que suele ser propensa a errores. Al usar la acción de JPA Buddy, podrá tener un control total sobre el DDL antes de su ejecución, establecer mapeos correctos de tipos Java a base de datos, mapear campos usando conversores de atributos y tipos de Hibernate, generar sentencias drop y mucho más.
generate.ddl.from.run.console.feature.description=Esta excepción ocurre cuando sus entidades JPA no pueden mapearse correctamente a las tablas y campos de la base de datos. JPA Buddy ofrece una función muy útil para resolver este problema fácilmente. ¡Genere DDL directamente desde el stack trace para cerrar la brecha entre las entidades JPA y la base de datos! Luego, revise el script generado, ejecútelo y reinicie la aplicación. Configurar las propiedades ddl-auto o hbm2ddl para regenerar o actualizar la base de datos puede resolver el mismo problema, pero esta solución tiene limitaciones importantes. Vea el siguiente vídeo para conocer estas limitaciones y la mejor solución que propone JPA Buddy.
