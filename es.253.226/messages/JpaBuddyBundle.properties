following.licence.options=Puede habilitar esta función con las siguientes opciones: <ol><li>Si aún no ha probado IntelliJ IDEA Ultimate, puede <a href="https://www.jetbrains.com/lp/idea-extended-trial/#:~:text=90%2Dday%20Trial%20for%20Your%20Whole%20Team&text=Complete%20a%20short%20form%20and,a%20set%20of%20simple%20criteria">solicitar una prueba ahora mismo para usted o para todo su equipo</a></li><li>Si es estudiante o profesor, imparte o asiste a cursos o desarrolla proyectos de código abierto, puede <a href="https://www.jetbrains.com/idea/buy/?section=discounts&billing=yearly">obtener IntelliJ IDEA Ultimate gratis</a></li><li><a href="https://www.jetbrains.com/idea/buy/?section=commercial&billing=yearly">Comprar IntelliJ IDEA Ultimate</a></li></ol>
