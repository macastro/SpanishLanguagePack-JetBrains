ddl.generate.in.existing.file.feature.description=Con esta función, puede generar sentencias DDL para sus entidades JPA con solo unos pocos clics. Permite generar scripts de inicialización para crear el esquema de la base de datos desde cero, o DDL diferencial para actualizar una base de datos existente a un estado válido basado en las entidades JPA. Además, esta funcionalidad es muy útil para sustituir la propiedad spring.jpa.hibernate.ddl-auto, que suele ser propensa a errores. Al usar las acciones de JPA Buddy, tendrá un control total sobre el DDL antes de su ejecución, podrá establecer mapeos de tipos Java -> DB correctos, usar convertidores de atributos y tipos de Hibernate para mapear campos, generar sentencias drop y mucho más.
