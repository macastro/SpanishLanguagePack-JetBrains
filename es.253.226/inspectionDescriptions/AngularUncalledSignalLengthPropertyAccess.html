Informa sobre los accesos a la propiedad <code>length</code> de una señal de Angular que no se ha invocado. La propiedad <code>length</code> siempre es 0 porque la llamada a la señal no acepta ningún argumento.
Es muy probable que este acceso sea un error y que primero deba invocarse la señal.
