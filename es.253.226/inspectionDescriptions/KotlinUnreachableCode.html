Informa sobre sentencias de código inalcanzables.
<p>
    La corrección rápida elimina el código inalcanzable.
</p>

<p><b>Ejemplo:</b></p>
<pre><code>
  fun value(): Int {
      return 42
      print("Hello, world !")
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  fun value(): Int {
      return 42
  }
</code></pre>
