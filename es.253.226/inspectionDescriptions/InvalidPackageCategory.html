<body>
Verifica el campo <code>categories</code> en la sección <code>[package]</code> de Cargo.toml según las <a href="https://doc.rust-lang.org/cargo/reference/manifest.html#the-categories-field">reglas de crates.io</a>:
<ul>
    <li>Las categorías deben seleccionarse de la <a href="https://crates.io/category_slugs">lista de slugs de categoría válidos</a></li>
    <li>Se permite un máximo de 5 categorías</li>
</ul>
</body>
</html>
