Informa sobre los objetos que heredan de <code>Exception</code>, ya que las excepciones tienen estado por naturaleza y contienen información como el seguimiento de la pila.
<p><b>Ejemplo:</b></p>
<pre><code>
object MyEx: Exception()
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
class MyEx: Exception()
</code></pre>
