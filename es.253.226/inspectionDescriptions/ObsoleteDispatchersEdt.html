Informa sobre el uso de <code>Dispatchers.EDT</code>.
<p>
  <code>Dispatchers.EDT</code> está obsoleto porque adquiere un bloqueo de intención de escritura de forma predeterminada.
  En su lugar, utilice <code>Dispatchers.UI</code> con <code>writeAction</code>.
