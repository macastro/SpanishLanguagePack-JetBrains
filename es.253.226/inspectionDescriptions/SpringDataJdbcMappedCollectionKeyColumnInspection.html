<body>
La anotación <code>@MappedCollection</code> en atributos persistentes de tipo <code>List/Map</code> requiere el atributo <code>keyColumn</code>. Su valor predeterminado es el nombre de la tabla con el sufijo '_key', pero es muy probable que dicha columna no exista.
Se recomienda especificar el valor de forma explícita.
</body>
