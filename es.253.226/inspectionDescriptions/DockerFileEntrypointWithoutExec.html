<p>Informa sobre la falta de <code>exec</code> en la forma de shell del comando ENTRYPOINT.</p>
<p>
  Para garantizar que <code>docker stop</code> envíe correctamente las señales a cualquier ejecutable de larga duración de ENTRYPOINT,
  debe iniciarse con <code>exec</code>.
</p>
<p>
  Consulte la <a href="https://docs.docker.com/reference/dockerfile/#shell-form-entrypoint-example">referencia de Dockerfile</a> para obtener más información.
</p>
