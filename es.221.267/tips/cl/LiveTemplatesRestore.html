<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Restaurar plantillas vivas</b></p><p>Cuando se modifica una plantilla viva, la plantilla se marca en azul. Para restaurar la plantilla a su estado original, haz clic con el botón derecho en la plantilla y selecciona "<span class="control">Restaurar predeterminado</span>" en el menú contextual.</p></body></html>
