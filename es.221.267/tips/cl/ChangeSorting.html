<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ordenación de las sugestiones</b></p><p>Las sugestiones pueden ordenarse por relevancia o por orden alfabético.</p><p>Para ordenar por orden alfabético, selecciona la opción "<span class="control">Ordenar por nombre</span>". Para ordenar por relevancia, desmarca la casilla de verificación "<span class="control">Ordenar por nombre</span>".</p><p class="image"><img src="images/cl_completion_changesorting.png" alt="Cambiar orden de las sugestiones" style="border: 1px solid #55555;" /></p></body></html>
