<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para extraer miembros de clase a una subclase o superclase, utiliza el refactor "Refactor | Extraer | Subclase" o "Refactor | Extraer | Superclase".</p><p>CLion resalta los miembros con dependencia, eliminando descuidos al aplicar cambios.</p><p class="image"><img src="images/cl_extractclass.png" alt="extract superclass" style="border: 1px solid #55555;" /></p></body></html>
