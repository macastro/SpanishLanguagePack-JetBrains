<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Crea un archivo temporal para ideas de código</b></p><p>Si quieres crear rápidamente un prototipo de código, puedes crear un archivo temporal que no es necesario nombrar ni guardar en el proyecto. Presiona <span class="shortcut">&shortcut:NewScratchFile;</span> (<span class="control">Archivo | Nuevo | Archivo scratch</span>) y establece el tipo de archivo.</p></body></html>
