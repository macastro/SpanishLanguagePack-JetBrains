<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Mostrar la declaración de una función, un tipo o paquete</b></p><p>Para visualizar la declaración de una función, tipo, paquete u otro símbolo en la posición del cursor, presiona <span class="shortcut">QuickImplementations;</span> o ve a <span class="control">Ver | Definición rápida</span>.</p><p class="image"><img src="images/tips_go_tod_1_quick_def.png" alt="Ver la declaración de una función, un tipo, un paquete" style="border: 1px solid #55555;" /></p></body></html>
