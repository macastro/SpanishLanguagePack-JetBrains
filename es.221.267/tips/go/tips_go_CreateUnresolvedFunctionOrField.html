<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Crea métodos y campos no declarados</b></p><p>Si el código hace referencia a un método o campo no declarado, puedes declararlo en el momento. Para declarar un método con la firma y el tipo correctos, presiona <span class="shortcut">&shortcut:ShowIntentionActions;</span> y selecciona "<span class="control">Crear método &lt;method_name&gt;</span>".</p><p class="image"><img src="images/tips_go_tod_1_create_unresolved_method.png" alt="Crear métodos o campos no declarados" style="border: 1px solid #55555;" /></p></body></html>
