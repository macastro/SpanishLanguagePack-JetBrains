<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Extracción de métodos</b></p><p>La refactorización "<span class="control">Extracción de métodos</span>" crea un método a partir de una porción de código. Se selecciona un bloque de código y se presiona <span class="shortcut">&shortcut:ExtractMethod;</span> (<span class="control">Refactorizar | Extraer | Método</span>).</p><p class="image"><img src="images/tips_go_tod_1_extract_method.png" alt="Extract method" style="border: 1px solid #55555;" /></p></body></html>
