<html>

  <body>
    <p>
      <b>Ir al último cambio</b>
    </p>
    <p>
      Para volver al último lugar donde se modificó el código, pulse
      <span class="shortcut">&shortcut:JumpToLastChange;</span> o seleccione
      "<span class="control">Ir | Último cambio de edición</span>" en el menú
      principal.
    </p>
    <p>
      Pulse <span class="shortcut">&shortcut:JumpToLastChange;</span> varias veces
      para examinar con detalle el historial de cambios.
    </p>
  </body>
</html>
