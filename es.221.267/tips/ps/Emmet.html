<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Emmet</b></p><p>Utiliza <span class="control">Emmet</span> para acelerar el desarrollo de HTML, XML o CSS.</p><p>En el diálogo "<span class="control">Settings</span>" (<span class="shortcut">&shortcut:ShowSettings;</span>) dirígete a "<span class="control">Editor | Emmet</span>" y selecciona la casilla de verificación "<span class="control">Habilitar Emmet</span>" en las páginas "<span class="control">Emmet | HTML</span>", "<span class="control">Emmet | CSS</span>" o "<span class="control">Emmet | JSX</span>".</p><p class="image"><img src="images/ps_tips-emmet.png" alt="Emmet settings" style="border: 1px solid #55555;" /></p></body></html>
