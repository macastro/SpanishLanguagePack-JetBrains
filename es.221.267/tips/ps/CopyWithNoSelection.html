<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Copiar línea</b></p><p>Cuando no hay nada seleccionado en el editor, al presionar <span class="shortcut">&shortcut:$Copy;</span> se copia la línea completa donde se encuentra el cursor en el portapapeles.</p></body></html>
