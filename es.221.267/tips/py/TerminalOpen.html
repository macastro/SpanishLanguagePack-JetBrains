<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Abrir terminal con un atajo de teclado</b></p><p>Puedes llamar a la terminal local integrada de PyCharm con un atajo de teclado. Verifica que al pulsar <span class="shortcut">&shortcut:ActivateTerminalToolWindow;</span> se abra la terminal.</p></body></html>
