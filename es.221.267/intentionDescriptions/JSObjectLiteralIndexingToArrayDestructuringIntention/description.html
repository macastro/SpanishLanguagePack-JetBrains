Si el mismo elemento está indexado en los valores de las propiedades de objeto (por ejemplo, <code>var x = {a: r[0], b: r[1]}</code>),
esas propiedades pueden asignarse previamente mediante una desestructuración y luego utilizarse en una forma abreviada, a menos que se detecte cualquier conflicto de nombres.
