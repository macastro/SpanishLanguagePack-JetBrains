<code>java.io.File.equals()/hashCode()/compareTo()</code> informa del uso del método.
<p>
  Estos métodos no tienen en cuenta que en macOS no se distingue entre mayúsculas y minúsculas.
</p>
<p>
  Use en su lugar los métodos <code>com.intellij.openapi.util.io.FileUtil.filesEquals()/fileHashCode()/compareFiles()</code>.
</p>
