<p><b>Ejemplo:</b></p>
<pre><code>
  try f() catch {
    case e => ???
  }
</code></pre>
<p>Después de aplicar las correcciones rápidas:</p>

  try f() catch {
    case e: Throwable => ???
  }
</code></pre>
