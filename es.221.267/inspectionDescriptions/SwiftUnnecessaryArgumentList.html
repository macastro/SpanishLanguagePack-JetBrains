<p>
  Informa sobre paréntesis vacíos después de llamadas a funciones donde se usaron cierres finales.
</p>
<p>
  Sugiere eliminar los paréntesis vacíos.
</p>
<!-- tooltip end -->
<p>
  <b>Ejemplo:</b>
</p>
<pre><code>
  any() { $0 > 0 }
</code></pre>
<p>
  Después de aplicar la corrección rápida:
</p>
<pre><code>
  any { $0 > 0 }
</code></pre>
