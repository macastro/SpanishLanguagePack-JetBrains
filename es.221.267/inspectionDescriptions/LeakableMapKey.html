<body>
Reporta el uso de <code>Language</code> o <code>FileType</code> como clave del mapa en el código del complemento.
<p>
  Este uso puede impedir que el complemento se descargue correctamente.
</p>
<p>
  Considera usar <code>String</code> como clave en su lugar.
</p>
<p>
  Para obtener más información, consulta <a href="https://plugins.jetbrains.com/docs/intellij/dynamic-plugins.html">Complementos dinámicos</a> en la documentación del SDK.
</p>
</body>
