Reporta código <code>for</code>, <code>while</code> o <code>do</code> que solo se puede escapar mediante el lanzamiento de una excepción. Aunque dichas sentencias pueden ser correctas, usualmente las genera un error.
<p><b>Ejemplo:</b></p>
<pre>
<code>
while(true) {
  Thread.sleep(1000)
}
</code>
</pre>
