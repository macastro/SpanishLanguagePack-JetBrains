<p>Informa acerca de las clases anotadas con <code>@Path</code> que no tienen métodos de recurso.
La clase raíz del recurso debe tener al menos un método de recurso anotado con <code>@Path</code>
o con cualquiera de las anotaciones <code>@HttpMethod</code> (<code>@GET</code>, <code>@POST</code>, etc.).</p>
</body>
