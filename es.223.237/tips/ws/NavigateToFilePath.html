<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Abrir</b></p><p>Para moverse a cualquier parte de la ruta del archivo, presione <span class="shortcut">Control+Clic izquierdo</span> (Windows y Linux) / <span class="shortcut">Control+Clic izquierdo</span> (macOS) en la pestaña de edición. El elemento deseado se abrirá en el navegador de archivos si lo selecciona.</p><p class="image"><img src="images/ws_tips-navigateToFilePath.png" alt="Navigate to file path" style="border: 1px solid #55555;" /></p></body></html>
