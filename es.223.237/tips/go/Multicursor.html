<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Uso de múltiples cursores </b></p><p>GoLand permite utilizar múltiples cursores. Mantén pulsado <span class="shortcut">Shift+Alt</span> y haz clic en varias ubicaciones distintas para establecer cursores adicionales en el editor.</p><p class="image"><img src="images/tips_go_tod_1_multiple_carets.png" alt="Selección múltiple" style="border: 1px solid #55555;" /></p><p><span class="shortcut">&shortcut:EditorEscape;</span> quita todos los cursores excepto el añadido más recientemente.</p></body></html>
