<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Instalación de paquetes con GOPATH</b></p><p>Para instalar un paquete que falta, haz clic en la declaración del paquete, presiona <span class="shortcut">&shortcut:ShowIntentionActions;</span> y selecciona <span class="control">go get -t &lt;package_name&gt;</span>.</p><p>Este método se puede aplicar a proyectos que utilizan GOPATH.</p><p class="image"><img src="images/tips_go_tod_1_go_get.png" alt="Usa las acciones de intención para obtener un paquete" style="border: 1px solid #55555;" /></p></body></html>
