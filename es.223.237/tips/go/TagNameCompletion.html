<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completado del nombre de la etiqueta XML</b></p><p><span class="shortcut">&shortcut:CodeCompletion;</span> presiona 2 veces para completar un nombre de etiqueta XML de un espacio de nombre que no esté declarado en el archivo actual. Si el espacio de nombre aún no está declarado, la declaración se generará automáticamente.</p><p class="image"><img src="images/go_tips_tagNameCompletion.png" alt="Completado del nombre de la etiqueta" style="border: 1px solid #55555;" /></p></body></html>
