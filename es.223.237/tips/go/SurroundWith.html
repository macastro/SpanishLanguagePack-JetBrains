<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Rodear fragmento de código</b></p><p>Para rodear rápidamente un bloque de código con un constructor válido, selecciona el bloque de código en cuestión en el editor y presiona <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="control">Código | Rodear</span>).</p><p>La lista de opciones o contenedores disponibles depende del contexto y del idioma.</p><p class="image"><img src="images/go_generate_code_surround.png" alt="wrap code into the if statement" style="border: 1px solid #55555;" /></p></body></html>
