<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Personalización del color del código</b></p><p>Si no te gusta el color del código, presiona <span class="shortcut">&shortcut:GotoAction;</span>, escribe <span class="code_emphasis">Saltar</span> y luego haz clic en "<span class="control">Ir a Colores y fuentes</span>". Te llevará a una página de configuración en donde puedes cambiar el color del elemento de código que está en la posición del cursor.</p></body></html>
