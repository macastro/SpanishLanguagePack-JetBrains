<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completado del nombre de etiqueta XML</b></p><p>Presione dos veces la tecla <span class="shortcut">&shortcut:CodeCompletion;</span> para completar el nombre de etiqueta XML de un espacio de nombre no declarado en el archivo actual. Si el espacio de nombre aún no se ha declarado, la declaración se generará automáticamente.</p><p class="image"><img src="images/ps_tips-tagNameCompletion.png" alt="Completado del nombre de la etiqueta" style="border: 1px solid #55555;" /></p></body></html>
