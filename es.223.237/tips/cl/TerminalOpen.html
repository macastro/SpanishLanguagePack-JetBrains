<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Abrir el terminal con accesos rápidos</b></p><p>En CLion, puedes abrir el terminal local integrado desde el teclado. Pulsa <span class="shortcut">&shortcut:ActivateTerminalToolWindow;</span> y verás que se abre el terminal.</p></body></html>
