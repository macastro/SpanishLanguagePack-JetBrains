<html><head><meta charset="UTF-8"><style type="text/css">p {margin:.5em}</style></head><body><p>Para abrir rápidamente una clase en el editor, pulsa <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">Navegación | Clase</span>) y empieza a introducir el nombre de la clase.</p><p class="image"><img src="images/cl_gotoclass.png" alt="Ir a clase" style="border: 1px solid #55555;" /></p><p>De igual modo, puedes utilizar <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Navegación | Archivo</span>) para abrir cualquier archivo en tu proyecto.</p></body></html>
