<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Evaluación de expresiones</b></p><p>En la ventana "<span class="control">Búsqueda en todas partes</span> " (pulsar <span class="shortcut">Shift</span> 2 veces), puedes evaluar expresiones aritméticas sencillas.</p><p>Introduce la expresión que deseas evaluar en el campo de búsqueda. El resultado de la evaluación aparecerá en los resultados de la búsqueda.</p><p class="image"><img src="images/tips_evaluate_expression.png" alt="Evaluar expresión" style="border: 1px solid #55555;" /></p></body></html>
