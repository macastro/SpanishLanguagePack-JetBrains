<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Instalar gemas faltantes</b></p><p>Puedes instalar gemas faltantes utilizando la acción de inspección "Gemas faltantes" provista por el IDE. Por ejemplo, abre el archivo Gemfile, coloca el cursor sobre la gema resaltada que falta al SDK de proyecto y presiona <span class="shortcut">&shortcut:ShowIntentionActions;</span>.</p><p class="image"><img src="images/rm_gems_gemfile_install_intention.png" alt="Inspección del archivo Gemfile" style="border: 1px solid #55555;" /></p></body></html>
