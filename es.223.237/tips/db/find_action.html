<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar acciones</b></p><p>Si no recuerdas el acceso directo para invocar una acción, presiona <span class="shortcut">&shortcut:GotoAction;</span> para comenzar a ingresar el nombre de la acción. Para aplicar la acción, selecciónala de la lista de candidatos. El acceso directo se muestra cerca del nombre de la acción.</p><p class="image"><img src="images/db_tips_find_action.png" alt="Buscar acción" style="border: 1px solid #55555;" /></p></body></html>
