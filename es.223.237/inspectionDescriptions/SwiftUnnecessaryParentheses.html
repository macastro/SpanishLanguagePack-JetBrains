<p>
  Informa sobre los usos de paréntesis que podrían omitirse.
</p>
<p>
  Sugiere eliminar los paréntesis redundantes.
</p>
<!-- tooltip end -->
<p>
  <b>Ejemplo:</b>
</p>
<pre><code>
  (a && b) || c
</code></pre>
<p>
  Después de aplicar la corrección rápida:
</p>
<pre><code>
  a && b || c
</code></pre>
