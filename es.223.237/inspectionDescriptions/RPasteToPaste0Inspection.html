<html>
<body>
<p>Informa sobre un separador vacío en la función <code>'paste'</code>.
  La corrección rápida reemplaza la llamada <code>'paste'</code> con la función <code>'paste0'</code>.
<p><b>Ejemplo:</b></p>
<p>
  <code>
    paste("a", "b", sep = '')
  </code>
</p>
<p>
  Cuando aplicas la corrección rápida, el código cambia a:
</p>
<p>
  <code>
    paste0("a", "b")
  </code>
</p>
</body>
</html>
