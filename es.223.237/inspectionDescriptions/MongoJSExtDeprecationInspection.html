<html>
<body>
Reporta el uso de métodos obsoletos en el código de MongoDB y JavaScript.
<p>La corrección rápida reemplaza los métodos obsoletos con alternativas recomendadas.</p>
<p>Ejemplo:</p>
<pre><code>
  db.my_collection.insert()
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  db.my_collection.insertOne()
</code></pre>
</body>
</html>
