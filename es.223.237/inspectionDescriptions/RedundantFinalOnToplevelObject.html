<p>Informa de modificadores <code>final</code> en objetos de nivel superior.</p>
<p>Son redundantes según la <a href="https://www.scala-lang.org/files/archive/spec/2.13/05-classes-and-objects.html#final">especificación de Scala</a>.</p>

<p>El arreglo rápido elimina el modificador <code>final</code>.</p>

<p><b>Ejemplo:</b></p>
<pre><code>
  final object Test
</code></pre>
<p>Después de aplicar el arreglo rápido:</p>
<pre><code>
  object Test
</code></pre>
