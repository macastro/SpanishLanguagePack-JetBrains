<p>Informa de una comparación de igualdad con un literal booleano.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
def func(s):
    if s.isdigit() == True:
        return int(s)
</code></pre>
<p>Con la revisión rápida aplicada, el fragmento de código se simplificará a:</p>
<pre><code>
def func(s):
    if s.isdigit():
        return int(s)
</code></pre>
