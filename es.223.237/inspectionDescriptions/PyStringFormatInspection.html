<p>Reporta errores en operaciones de formateo de cadenas.</p>
<p><b>Ejemplo 1:</b></p>
<pre><code>
"Hello {1}".format("people")
</code></pre>
<p><b>Ejemplo 2:</b></p>
<pre><code>
def bar():
    return 1


"%s %s" % bar()
</code></pre>
<p>Para corregirlo, debes reescribir los fragmentos de formateo de cadenas para
  que cumplan con la <a href="https://docs.python.org/3/library/string.html#format-string-syntax">sintaxis de formateo</a>.</p>
</body>
