<p>Informa el uso de <code>Project</code> y sugiere reemplazarlo con <code>project.in</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  val proj = Project("proj", path)
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  val proj = project.in(path)
</code></pre>
