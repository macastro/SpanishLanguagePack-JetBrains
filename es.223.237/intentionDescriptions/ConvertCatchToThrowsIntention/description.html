Remueve una sección <code>catch</code> en una
declaración <code>try</code> - <code>catch</code> y agrega una declaración <code>throws</code> con la
misma excepción al método contenedor. Si la declaración <code>try</code> no contiene más
secciones <code>catch</code>, se remueve por completo.
