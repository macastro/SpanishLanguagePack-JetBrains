toolWindow.multipleCodeSuggestions.description=<html><div style='margin-top: 15px; line-height: 1.5;'>La Ventana de Herramientas de Múltiples Sugerencias de Código de GitHub Copilot proporciona una vista detallada de las sugerencias de código generadas por IA. <br><br>Sin embargo, esta ya no es la forma recomendada de ver múltiples sugerencias de código. Recomendamos usar <strong>múltiples sugerencias de código en línea</strong> en su lugar para una mejor experiencia de codificación.<br><br>Puede hacer clic en el botón <strong>Deshabilitar</strong> arriba para desactivar esta ventana de herramientas y usar las sugerencias en línea mejoradas.</div></html>
toolWindow.multipleCodeSuggestions.emptyText=Esta ventana de herramientas puede obtener múltiples sugerencias de completado de código.
toolWindow.multipleCodeSuggestions.learnMore.label=Más información