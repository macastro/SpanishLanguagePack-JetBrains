<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Finalización de la cadena de métodos</b></p><p>Al autocompletar una cadena de métodos,<span class="code_emphasis">.iter()</span>,<span class="code_emphasis">.desenvolver()</span> o<span class="code_emphasis">esperar</span>No es necesario que lo ingrese usted mismo porque RustRover lo insertará por usted.</p><p class="image"><img src="images/ri_tips-complete_method_chains.png" alt="메서드 체인 자동 완성" style="border: 1px solid #55555;"></p></body></html>
