<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>EditorConfig para estilos de código</b></p><p>Puedes sobrescribir la configuración de estilo de código del IDE usando EditorConfig (<a href="https://editorconfig.org/">https://editorconfig.org/</a>).</p><p>Crea un nuevo archivo <span class="code_emphasis">.editorconfig</span> en el nodo donde desees cambiar el estilo de código y especifica la nueva configuración según sea necesario.</p><p class="image"><img src="images/ij_tips_editor_config.png" alt="EditorConfig settings" style="border: 1px solid #55555;" /></p></body></html>
