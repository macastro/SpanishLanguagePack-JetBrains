<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Duplicar clase</b></p><p>Utiliza <span class="control">Refactorizar | Duplicar clase</span> para crear una copia de la clase seleccionada.</p><p>Esta función es útil cuando necesitas crear una clase similar a una existente y no es práctico incorporar la funcionalidad compartida en una superclase común.</p></body></html>
