<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda por Camel Case en Cualquier lugar</b></p><p>El uso de Camel Case en la ventana emergente "Buscar en todas partes" (presione <span class="shortcut">Shift</span> 2 veces) filtrará la lista de resultados al momento de buscar clases, archivos o símbolos.</p><p class="image"><img src="images/ij_tips_goto_camel_completion.png" alt="Completado automático del código CamelCase en la búsqueda" style="border: 1px solid #55555;" /></p></body></html>
