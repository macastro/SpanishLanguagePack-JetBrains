<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de código</b></p><p>Para completar rápidamente las llamadas a métodos static desde cualquier ubicación en tu proyecto, bibliotecas o JDK, escribe el prefijo y presiona <span class="shortcut">&shortcut:CodeCompletion;</span> dos veces. Puedes presionar <span class="shortcut">&shortcut:ShowIntentionActions;</span> para importar el método seleccionado.</p><p class="image"><img src="images/ij_tips_completion_import.png" alt="Import on completion" style="border: 1px solid #55555;" /></p></body></html>
