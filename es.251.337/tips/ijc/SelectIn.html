<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar en</b></p><p>Para seleccionar rápidamente el elemento actual (clase, archivo, método o campo) en otra vista, presiona <span class="shortcut">&shortcut:SelectIn;</span> o utiliza <span class="control">Navegar | Seleccionar en</span>.</p></body></html>
