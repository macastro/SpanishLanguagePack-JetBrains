<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Selección de múltiples ubicaciones de código</b></p><p>Para seleccionar varios fragmentos de texto y cambiar todos ellos simultáneamente, arrastra el mouse sobre el texto mientras mantienes presionada la combinación de teclas: <span class="shortcut">Shift+Alt</span> (Windows y Linux) / <span class="shortcut">Shift+Alt</span> (macOS).</p><p class="image"><img src="images/ij_tips_multiselection.png" alt="Selección múltiple" style="border: 1px solid #55555;" /></p></body></html>
