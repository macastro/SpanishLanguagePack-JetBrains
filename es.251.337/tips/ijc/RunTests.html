<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecutar pruebas</b></p><p>Para ejecutar rápidamente todos los métodos en una clase de prueba, haz clic en <img src="images/app.actions.runAll.png" alt="the Run All button"/> en el área del margen y selecciona <span class="control">Ejecutar '&lt;TestClass&gt;'</span>:</p><p>Para ejecutar un solo método, haz clic en <img src="images/app.actions.execute.png" alt="the Run button"/> en el área del margen.</p></body></html>
