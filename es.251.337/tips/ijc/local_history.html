<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Historial local</b></p><p>El historial local te permite rastrear todos los cambios en un archivo, clase, método o sección de código y regresar a un punto estable cuando lo desees. Para ver el historial local, selecciona "<span class="control">Archivo | Historial local | Mostrar historial</span>" en el menú principal.</p></body></html>
