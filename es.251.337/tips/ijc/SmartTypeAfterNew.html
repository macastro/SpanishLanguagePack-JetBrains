<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Auto completado de código coincidente al tipo</b></p><p>Después de la palabra clave <span class="code_emphasis">new</span>, puedes usar el auto completado <span class="shortcut">&shortcut:SmartTypeCompletion;</span> "coincidente al tipo" para instanciar objetos del tipo que necesites.</p><p class="image"><img src="images/ij_tips_smart_completion_after_new.png" alt="Completado inteligente después de la palabra clave 'new'" style="border: 1px solid #55555;" /></p></body></html>
