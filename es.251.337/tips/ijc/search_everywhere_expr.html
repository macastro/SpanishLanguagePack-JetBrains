<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Evaluar expresiones matemáticas</b></p><p>Puede evaluar expresiones aritméticas simples usando la ventana <span class="control">Buscar en todas partes</span> (presione <span class="shortcut">Shift</span> dos veces).</p><p>Introduzca la expresión que desea evaluar en el campo de búsqueda. El resultado se mostrará en los resultados de búsqueda.</p><p class="image"><img src="images/tips_evaluate_expression.png" alt="Evaluate expression" style="border: 1px solid #55555;" /></p></body></html>
