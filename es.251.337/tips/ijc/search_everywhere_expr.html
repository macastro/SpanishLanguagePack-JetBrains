<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Evaluar expresiones</b></p><p>Puede evaluar expresiones aritméticas sencillas en la ventana "<span class="control">Buscar en cualquier lugar</span>" (<span class="shortcut">Shift</span> dos veces).</p><p>Escriba la expresión que desea evaluar en el campo de búsqueda. El resultado de la evaluación se mostrará en los resultados de la búsqueda. </p><p class="image"><img src="images/tips_evaluate_expression.png" alt="Evaluate expression" style="border: 1px solid #55555;" /></p></body></html>
