<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de código en la barra de búsqueda</b></p><p>Presiona <span class="shortcut">&shortcut:CodeCompletion;</span> en la barra de búsqueda cuando busques texto en el archivo actual <span class="shortcut">&shortcut:Find;</span>, para que no tengas que escribir la cadena completa.</p><p class="image"><img src="images/ij_tips_CodeCompletionSearch.png" alt="autocompletado de código en búsqueda" style="border: 1px solid #55555;" /></p></body></html>
