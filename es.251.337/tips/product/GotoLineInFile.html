<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navega a una línea</b></p><p>Puedes abrir un archivo en el editor en una línea en particular. Presiona <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Navegar | Archivo</span>), comienza a escribir el nombre del archivo, y luego escribe <span class="code_emphasis">:</span> seguido del número de línea.</p><p class="image"><img src="images/ij_tips_gotolinenumber.png" alt="Ir a una línea específica" style="border: 1px solid #55555;" /></p></body></html>
