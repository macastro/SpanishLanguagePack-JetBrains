<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Vista previa de los resultados de la búsqueda</b></p><p>Puede utilizar el área de <span class="control">Vista previa</span> del cuadro de diálogo <span class="control">Buscar en archivos</span> (<span class="shortcut">&shortcut:FindInPath;</span>) para una búsqueda más rápida sin salir del cuadro de diálogo. El cuadro de <span class="control">Vista previa</span> muestra los primeros 100 resultados. </p></body></html>
