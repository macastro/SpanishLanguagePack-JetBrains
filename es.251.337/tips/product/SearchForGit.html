<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de commits de Git</b></p><p>Presiona <span class="shortcut">Shift</span> dos veces y busca una rama de Git, etiqueta, hash o mensaje de commit para ir a él en la vista del <span class="control">Log</span>.</p><p class="image"><img src="images/tip_search_everywhere_git.png" alt="Búsqueda en todas partes de ramas y commits de Git" style="border: 1px solid #55555;" /></p></body></html>
