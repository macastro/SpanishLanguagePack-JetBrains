<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de código de tipo coincidente</b></p><p>Cuando en el contexto hay un array del tipo esperado, invoca dos veces el autocompletado de código de tipo coincidente (<span class="shortcut">&shortcut:SmartTypeCompletion;</span>). El IDE sugerirá obtener un elemento de este array.</p></body></html>
