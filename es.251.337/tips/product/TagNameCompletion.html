<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completar nombres de etiquetas XML</b></p><p>Presiona <span class="shortcut">&shortcut:CodeCompletion;</span> dos veces para completar nombres de etiqueta XML desde espacios de nombre que no estén declarados en el archivo actual. Si el espacio de nombre aún no está declarado, la declaración se genera automáticamente.</p></body></html>
