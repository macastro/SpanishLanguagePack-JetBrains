<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navega a un símbolo</b></p><p>Para abrir rápidamente cualquier clase, campo o función en el editor, presiona <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Navigate | Symbol</span>) y empieza a escribir su nombre.</p><p class="image"><img src="images/ij_tips_gotosymbol.png" alt="Ir al símbolo" style="border: 1px solid #55555;" /></p></body></html>
