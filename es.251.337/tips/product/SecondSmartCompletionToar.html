<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Compleción de código de concordancia de tipos</b></p><p>Cuando se espera un tipo de arreglo, invoca la concordancia de tipos de compleción de código (<span class="shortcut">&shortcut:SmartTypeCompletion;</span>) dos veces. El IDE buscará colecciones con el mismo tipo de componente y sugerirá convertirlas utilizando la llamada <span class="code_emphasis">toArray()</span>.</p></body></html>
