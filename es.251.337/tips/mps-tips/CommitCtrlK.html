    <p>
        El atajo de teclado <span class="shortcut">Ctrl/Cmd + K</span> te habilita para invocar rápidamente el diálogo de <span class="control">Commit Changes</span>.</p>
    <p>
        Este diálogo muestra todas las modificaciones en el proyecto, brinda información de resumen del estado de los archivos y sugiere mejoras antes de la verificación.</p>
