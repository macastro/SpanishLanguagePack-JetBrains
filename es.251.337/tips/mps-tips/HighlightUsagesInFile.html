<body>


    <p>Usa <span class="shortcut">&shortcut:HighlightUsagesInFile;</span> (<span class="control">Resaltar usos</span>)
      para resaltar rápidamente los usos de alguna variable en el nodo actual.</p>
      <p>Usa las teclas <span class="shortcut">&shortcut:FindNext;</span> y <span class="shortcut">&shortcut:FindPrevious;</span> para navegar a través de los usos resaltados.</p>
      <p>Presiona <span class="shortcut">&shortcut:EditorEscape;</span> para quitar el resaltado.</p>



</body>
