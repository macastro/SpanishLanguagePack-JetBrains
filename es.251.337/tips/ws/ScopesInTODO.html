<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Filtrar los comentarios TODO según el ámbito</b></p><p>Si está trabajando en un proyecto grande que contiene muchos elementos TODO, puede filtrarlos por ámbito.</p><p>Utilice la pestaña &quot;<span class="control">Basados en el ámbito</span>&quot; en la ventana de herramientas &quot;<span class="control">TODO</span>&quot; para ver solo los elementos relevantes para el ámbito de destino.</p><p class="image"><img src="images/ws_tips-todo_scopes.png" alt="Ámbitos de TODO" style="border: 1px solid #55555;" /></p></body></html>
