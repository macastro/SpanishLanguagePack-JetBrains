<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Evaluar expresión</b></p><p>Cuando tu script se detiene en un punto de interrupción, puedes evaluar expresiones o reasignar valores a variables. La función <span class="control">Evaluar expresión</span> te ayuda a obtener información adicional sobre el estado del programa o probar diferentes escenarios durante la ejecución.</p><p class="image"><img src="images/ws_tips-quick_evaluate.png" alt="Evaluate expression" style="border: 1px solid #55555;" /></p></body></html>
