<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Vista previa de la imagen referenciada</b></p><p>Previsualice la imagen referenciada en una ventana emergente, no en una pestaña de edición diferente. Coloque el cursor en el nombre de la imagen y presione <span class="shortcut">&shortcut:QuickImplementations;</span>.</p><p class="image"><img src="images/py_tips_image_lookup.png" alt="Preview image" style="border: 1px solid #55555;" /></p></body></html>
