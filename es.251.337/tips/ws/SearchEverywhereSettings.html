<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda en configuración y plugins</b></p><p>Para buscar grupos de configuración, opciones y plugins, introduce <span class="code_emphasis">/</span> en el campo de búsqueda de la ventana "Búsqueda en todas partes" (<span class="shortcut">Mayús</span> dos veces).</p><p class="image"><img src="images/ws_tips_search_everywhere_settings.png" alt="Búsqueda en todas partes: configuración, plugins, mapeos de URL" style="border: 1px solid #55555;" /></p></body></html>
