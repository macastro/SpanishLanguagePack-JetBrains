<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Evaluar expresión</b></p><p>En la ventana "<span class="control">Buscar en cualquier lugar</span>" (<span class="shortcut">Shift</span> dos veces) puedes evaluar expresiones aritméticas sencillas.</p><p>Introduce la expresión que desees evaluar en el campo de búsqueda. Los resultados de la búsqueda mostrarán el resultado de la evaluación.</p><p class="image"><img src="images/ps_tips_evaluate_expression.png" alt="Evaluar expresión" style="border: 1px solid #55555;" /></p></body></html>
