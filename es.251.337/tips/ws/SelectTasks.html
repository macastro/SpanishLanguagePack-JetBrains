<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>¿Cómo borrar tareas?</b></p><p>Cuando trabajas con una larga lista de tareas, no tienes que borrarlas una por una. Selecciona varias tareas usando la tecla <span class="shortcut">Shift</span> o <span class="shortcut">Ctrl / Command</span>, después haz clic en la flecha a la derecha y después en "<span class="control">Excluir</span>".</p><p class="image"><img src="images/py_tips_select_tasks.png" alt="Seleccionar varias tareas" style="border: 1px solid #55555;" /></p></body></html>
