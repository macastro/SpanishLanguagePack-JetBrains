<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Documentación rápida de código</b></p><p>Para ver rápidamente la documentación de una clase o método donde se encuentra el cursor de texto, presiona <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">Ver | Documentación rápida</span>).</p><p class="image"><img src="images/ws_tips-quick_javadoc.png" alt="Quick documentation" style="border: 1px solid #55555;" /></p></body></html>
