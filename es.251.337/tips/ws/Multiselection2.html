<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar múltiples fragmentos de código</b></p><p>Para seleccionar múltiples fragmentos de texto, mantén presionado <span class="shortcut">Control+Shift+Alt</span> (en Windows y Linux) y <span class="shortcut">Command+Shift+Alt</span> (en macOS) y arrastra el ratón sobre el texto:</p><p class="image"><img src="images/ws_tips-multiselection2.png" alt="Multiple selection" style="border: 1px solid #55555;" /></p></body></html>
