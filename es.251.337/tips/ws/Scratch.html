<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Archivo Scratch</b></p><p>El archivo Scratch es un archivo temporal que te permite experimentar o implementar código en el editor sin crear un archivo de proyecto.</p><p>Para crear un archivo Scratch presiona <span class="shortcut">&shortcut:NewScratchFile;</span> y luego selecciona el lenguaje que usarás.</p><p class="image"><img src="images/ws_tips-scratch.png" alt="Archivos Scratch" style="border: 1px solid #55555;" /></p></body></html>
