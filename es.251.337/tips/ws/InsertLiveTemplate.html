<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Visualización de plantillas activas disponibles</b></p><p>Si no recuerda la abreviatura de una plantilla activa, presione <span class="shortcut">&shortcut:InsertLiveTemplate;</span> para mostrar una lista de opciones que se adaptan al contexto actual. Por ejemplo, ingrese <span class="code_emphasis">it</span> y presione <span class="shortcut">&shortcut:InsertLiveTemplate;</span> para ver qué sucede.</p><p class="image"><img src="images/ws_tips-insert_live_template.png" alt="Insertar plantilla activa" style="border: 1px solid #55555;" /></p></body></html>
