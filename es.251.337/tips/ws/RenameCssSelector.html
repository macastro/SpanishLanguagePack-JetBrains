<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Renombrar selectores CSS en HTML</b></p><p>Puede renombrar selectores CSS directamente en HTML. Coloque el cursor de texto en el selector que desea renombrar y presione <span class="shortcut">&shortcut:RenameElement;</span>.</p><p class="image"><img src="images/ps_tips-RenameCssSelector.png" alt="Rename a CSS selector" style="border: 1px solid #55555;" /></p></body></html>
