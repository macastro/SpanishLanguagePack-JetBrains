<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Refactorización "Pull Members Up"</b></p><p><span class="control">Pull Members Up</span> es una refactorización que permite mover los métodos de clase hacia arriba en la jerarquía de clases – desde la clase actual hacia la superclase, o hacia la interfaz que implementa.</p><p class="image"><img src="images/ws_tips_refactoring_pull_members_up.png" alt="Pull Class Members Up" style="border: 1px solid #55555;" /></p></body></html>
