<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de código</b></p><p>El autocompletado de código sirve para terminar rapidamente una sentencia de código. Al escribir proporciona automáticamente una lista de candidatos posibles para usar en la posición actual del cursor:</p><p class="image"><img src="images/py_ds_tips_code_completion.png" alt="Autocompletado de código" style="border: 1px solid #55555;" /></p></body></html>
