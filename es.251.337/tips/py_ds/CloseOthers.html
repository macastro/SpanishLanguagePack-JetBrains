<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar pestañas del editor</b></p><p>Para cerrar todas las pestañas del editor excepto la actual, mantén presionada la tecla <span class="shortcut">Alt</span> (en Windows y Linux) o <span class="shortcut">Alt(Option)</span> (en macOS), y haz clic en el botón <img src="images/app.expui.general.closeSmall.png" alt="the Close button"/> de la pestaña actual del editor.</p></body></html>
