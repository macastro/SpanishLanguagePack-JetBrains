<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar pestañas de edición</b></p><p>Para cerrar todas las pestañas de edición menos la actual, mantenga pulsada la tecla <span class="shortcut">Alt</span> (Windows y Linux) o <span class="shortcut">Alt (Opción)</span> (macOS) y haga clic en el <img src="images/app.expui.general.closeSmall.png" alt="icono Cerrar"/> botón cerrar en la pestaña de edición actual.</p></body></html>
