<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Puede formatear cadenas XML y JSON de una sola línea para valores de celda en un editor separado.</p><p>Además, puede previsualizar imágenes en el editor de valores. Tenga en cuenta que el tamaño de LOB está limitado a 1024 bytes. Puede cambiar este valor en <span class="control">Base de datos | Editor y visor de datos</span>.</p><p class="image"><img src="images/db_separate_editor_for_cell_values.png" alt="A separate editor for cell values" style="border: 1px solid #55555;" /></p></body></html>
