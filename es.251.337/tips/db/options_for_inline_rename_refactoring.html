<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Refactorización del cambio de nombre en línea</b></p><p>A la hora de cambiar el nombre de un elemento pulsando <span class="shortcut">&shortcut:RenameElement;</span>, puedes hacer clic en el icono situado junto al elemento y seleccionar si deseas cambiar el nombre en los comentarios o cadenas, o en todas las apariciones de texto.</p><p class="image"><img src="images/db_tips_options_for_inline_rename_refactoring.png" alt="Opciones para la refactorización del cambio de nombre" style="border: 1px solid #55555;" /></p></body></html>
