<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Expandir la selección de celdas</b></p><p>Puede expandir la selección de elementos (<span class="shortcut">&shortcut:EditorSelectWord;</span>) desde una celda a una columna, fila o tabla completa.</p><p>O bien, para reducir la selección, presione <span class="shortcut">&shortcut:EditorUnSelectWord;</span>.</p><p class="image"><img src="images/tips_db_expand_selection_of_cells.png" alt="Expand selection of cells" style="border: 1px solid #55555;" /></p></body></html>
