<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ordenar líneas</b></p><p>Cuando trabajes con archivos CSV o quieras buscar duplicados en los valores, utiliza la operación <span class="control">Ordenar líneas</span> para ordenar las líneas alfabéticamente. Selecciona las líneas que deseas ordenar, presiona <span class="shortcut">&shortcut:GotoAction;</span> y escribe <span class="code_emphasis">Sort Lines</span>.</p><p class="image"><img src="images/tips_db_action_sort_lines.png" alt="Sort lines alphabetically" style="border: 1px solid #55555;" /></p></body></html>
