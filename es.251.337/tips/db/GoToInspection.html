<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar y abrir inspecciones de código</b></p><p>Para buscar y ejecutar una inspección rápidamente, presiona <span class="shortcut">&shortcut:RunInspect;</span> e introduce el nombre de la inspección o de un grupo de inspecciones. En la lista de candidatos, selecciona la inspección y especifica el ámbito de la acción.<br><br><p class="image"><img src="images/tips_db_gotoinspection.png" alt="ejecutar inspección por nombre" style="border: 1px solid #55555;" /></p></p></body></html>
