<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de código</b></p><p>Puede usar el autocompletado de código <span class="shortcut">&shortcut:CodeCompletion;</span> para completar palabras en archivos de texto y comentarios. La ventana de autocompletado incluirá palabras que ya existen en el archivo actual.</p><p class="image"><img src="images/tips_db_WordCompletion.png" alt="Word completion" style="border: 1px solid #55555;" /></p></body></html>
