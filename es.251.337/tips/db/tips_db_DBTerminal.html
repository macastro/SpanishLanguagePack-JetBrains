<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Plugin de Terminal</b></p><p>Puede instalar el plugin Terminal para usar la terminal directamente desde DataGrip.</p><p>Para instalar el plugin, abra <span class="control">Configuración</span> <span class="shortcut">&shortcut:ShowSettings;</span> y navegue hasta <span class="control">Plugins</span>. Escriba <span class="control">Terminal</span> en el campo de búsqueda y haga clic en <span class="control">Instalar</span>.</p><p class="image"><img src="images/tips_db_DBTerminal.png" alt="Install the Terminal plugin" style="border: 1px solid #55555;" /></p></body></html>
