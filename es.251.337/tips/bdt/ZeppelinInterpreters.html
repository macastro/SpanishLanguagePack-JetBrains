<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Configurar el intérprete de Zeppelin</b></p><p>En la parte superior del Zeppelin Notebook, utiliza <img src="images/app.general.gearPlain.png" alt="the Interpreter Settings icon"/> para configurar rápidamente el intérprete de Zeppelin, y usa <img src="images/app.actions.properties.png" alt="the Interpreter Bindings icon"/> para vincular intérpretes a notas específicas.</p><p class="image"><img src="images/bdt_zeppelin_interpreters.png" alt="Zeppelin Interpreter Settings" style="border: 1px solid #55555;" /></p></body></html>
