<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Eliminar párrafo de Zeppelin</b></p><p>Para eliminar el párrafo seleccionado actualmente en Zeppelin Notebook, presiona <span class="shortcut">Ctrl+Alt+D</span> (Windows, Linux) o <span class="shortcut">Ctrl+Alt(Option)+D</span> (macOS)</p></body></html>
