<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecutar párrafo de Zeppelin</b></p><p>Para ejecutar el párrafo seleccionado actualmente en Zeppelin Notebook, presiona <span class="shortcut">Shift+Enter</span>.</p><p>También puedes hacer clic en el botón <span class="control">Más</span> en el extremo derecho del párrafo y seleccionar la operación de ejecución correspondiente.</p></body></html>
