<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda rápida dentro de vistas de árbol</b></p><p>La búsqueda rápida se puede utilizar desde todas las vistas de árbol, como la ventana de herramientas "<span class="control">Proyecto</span> ". Escribe cualquier texto para navegar rápidamente hasta el elemento que buscas.</p><p class="image"><img src="images/rm_speed_search_tree.png" alt="Speed search" style="border: 1px solid #55555;" /></p></body></html>
