<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda rápida en vistas de árbol</b></p><p>La búsqueda rápida está disponible en todas las vistas de árbol, por ejemplo, en la ventana de herramientas <span class="control">Proyecto</span>. Comienza a escribir y encontrarás rápidamente el elemento que necesitas.</p><p class="image"><img src="images/rm_speed_search_tree.png" alt="Speed search" style="border: 1px solid #55555;" /></p></body></html>
