<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir al último cambio</b></p><p>Para navegar al último lugar del código que cambió, presione <span class="shortcut">&shortcut:JumpToLastChange;</span> o seleccione "<span class="control">Navegar | Último lugar de edición</span>" desde el menú principal.</p><p>Presione <span class="shortcut">&shortcut:JumpToLastChange;</span> varias veces para navegar hacia atrás a través de su historial de cambios.</p></body></html>
