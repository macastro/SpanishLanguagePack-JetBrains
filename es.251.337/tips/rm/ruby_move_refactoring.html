<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Refactorización "Mover"</b></p><p>RubyMine te permite mover módulos o clases al nivel superior. Para hacerlo, coloca el cursor de texto en el nombre del módulo/clase y selecciona <span class="control">Refactorizar | Mover</span> o presiona <span class="shortcut">&shortcut:Move;</span>.</p></body></html>
