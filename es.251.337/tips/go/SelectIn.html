<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar en el punto de inserción</b></p><p>Para seleccionar rápidamente el elemento actualmente editado (tipo, archivo, método o campo) en otra vista, pulse <span class="shortcut">&shortcut:SelectIn;</span> o seleccione "<span class="control">Navegar | Seleccionar punto de inserción</span>".</p></body></html>
