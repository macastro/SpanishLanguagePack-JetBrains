<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>EditorConfig para estilos de código</b></p><p>Puede anular la configuración de estilo de código del IDE usando EditorConfig (<a href="https://editorconfig.org/">https://editorconfig.org/</a>).</p><p>Cree un nuevo archivo <span class="code_emphasis">.editorconfig</span> en el nodo donde desee cambiar el estilo del código y especifique la nueva configuración según sea necesario.</p></body></html>
