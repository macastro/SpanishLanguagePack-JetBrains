<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Resaltar declaraciones 'return' y 'panic'</b></p><p>Para ver todas las declaraciones <span class="code_emphasis">return</span> y <span class="code_emphasis">panic</span> dentro de una función, coloca el cursor del texto sobre las palabras clave <span class="code_emphasis">func</span> y <span class="code_emphasis">return</span> o sobre la función <span class="code_emphasis">panic</span> y presiona <span class="shortcut">&shortcut:HighlightUsagesInFile;</span>.</p><p class="image"><img src="images/tips_go_tod_1_highlight_entry_points.png" alt="Highlight exit points" style="border: 1px solid #55555;" /></p></body></html>
