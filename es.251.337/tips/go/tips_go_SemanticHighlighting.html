<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Usar resaltado semántico</b></p><p>Cada parámetro y variable local puede resaltarse con su propio color. Para activar el <span class="control">resaltado semántico</span>, presiona <span class="shortcut">&shortcut:ShowSettings;</span> para abrir la configuración y navega hasta <span class="control">Editor | Esquema de color | Configuración predeterminada del lenguaje</span>.</p></body></html>
