<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ver información sobre parámetros esperados</b></p><p>Para ver información sobre las firmas disponibles y los parámetros esperados en la posición del cursor de texto (en una llamada a función), presione <span class="shortcut">&shortcut:ParameterInfo;</span> o navegue a <span class="control">Ver | Documentación rápida</span>.</p><p class="image"><img src="images/tips_go_tod_1_param_info.png" alt="Quick Documentation" style="border: 1px solid #55555;" /></p></body></html>
