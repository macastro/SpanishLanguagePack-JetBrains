<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Evaluar expresión</b></p><p>Durante la depuración, puedes evaluar cualquier expresión en el contexto del marco de pila actual seleccionando <span class="control">Ejecutar | Operaciones de depuración | Evaluar expresión</span> o presionando <span class="shortcut">&shortcut:EvaluateExpression;</span>.</p><p class="image"><img src="images/tips_go_tod_1_evaluate_expresion.png" alt="Evaluate Expression" style="border: 1px solid #55555;" /></p></body></html>
