<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecutar pruebas de cobertura</b></p><p>Si ejecuta una aplicación o prueba con <span class="control">cobertura</span>, podrá ver los datos de cobertura en la ventana de herramientas <span class="control">Cobertura</span>. Los datos de cobertura incluyen información para cada tipo y cada paquete.</p><p class="image"><img src="images/tips_go_tod_1_coverage_tool_window.png" alt="Run with Coverage" style="border: 1px solid #55555;" /></p></body></html>
