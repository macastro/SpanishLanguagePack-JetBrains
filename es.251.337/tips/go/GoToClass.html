<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a un tipo</b></p><p>Para abrir un tipo en el editor, pulsa <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">Ir | Tipo</span>) e ingresa un nombre de tipo, luego haz clic en el tipo en la lista de coincidencias.</p><p class="image"><img src="images/go_tips_goto_class.png" alt="Ir a un tipo" style="border: 1px solid #55555;" /></p></body></html>
