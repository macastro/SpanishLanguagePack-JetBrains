<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Generación de getters y setters</b></p><p>Los getters y setters se pueden generar por separado o utilizando una única acción que genere ambos métodos.</p><p>Coloque el cursor en el código y pulse <span class="shortcut">&shortcut:Generate;</span>. En la ventana <span class="control">Generar</span>, seleccione <span class="control">getter y setter</span>.</p><p class="image"><img src="images/tips_go_generate_getter_setter.png" alt="Generación de getters y setters" style="border: 1px solid #55555;" /></p></body></html>
