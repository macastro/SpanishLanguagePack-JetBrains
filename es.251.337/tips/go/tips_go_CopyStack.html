<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Copiar la pila de gorutinas en el modo de depuración</b></p><p>Para copiar la pila de marcos al portapapeles, haz clic con el botón derecho del mouse sobre la lista de gorutinas en la ventana de herramientas <span class="control">Depurador</span>y selecciona <span class="control">Copiar pila</span>.</p><p class="image"><img src="images/tips_go_copy_stack.png" alt="Copiar pila" style="border: 1px solid #55555;" /></p></body></html>
