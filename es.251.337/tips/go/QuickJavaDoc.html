<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Documentación rápida de código</b></p><p>Para ver rápidamente la documentación del tipo o método en la posición del cursor de texto, presione <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">Ver | Documentación rápida</span>).</p><p class="image"><img src="images/tips_go_tod_1_quick_doc.png" alt="View quick documentation" style="border: 1px solid #55555;" /></p></body></html>
