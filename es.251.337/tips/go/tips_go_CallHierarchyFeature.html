<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ver la jerarquía de llamadas de funciones o métodos</b></p><p>Para comprender mejor cómo se llaman las funciones o métodos, las rutas de código que conducen a ellos y el impacto de las refactorizaciones, utilice la función <span class="control">Jerarquía de llamadas</span> (<span class="shortcut">&shortcut:CallHierarchy;</span>).</p></body></html>
