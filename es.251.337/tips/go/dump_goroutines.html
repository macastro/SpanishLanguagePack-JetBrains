<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Crear volcado de goroutines</b></p><p>Durante la depuración, haga clic en el botón <span class="control">Volcar goroutine</span> para crear un volcado de todas las goroutines utilizadas por el programa. En la pestaña de volcado, puede aplicar filtros para buscar goroutines específicas y analizar los resultados filtrados.</p><p class="image"><img src="images/go_tod_dump_goroutines.png" alt="Filter that searches for a specific goroutine" style="border: 1px solid #55555;" /></p></body></html>
