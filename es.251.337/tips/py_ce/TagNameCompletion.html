<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de nombres de etiquetas XML</b></p><p>Pulsa <span class="shortcut">&shortcut:CodeCompletion;</span> 2 veces para autocompletar nombres de etiquetas XML del espacio de nombres que no se haya declarado en el archivo actual. Si el espacio de nombres aún no se ha declarado, se generará automáticamente.</p><p class="image"><img src="images/ps_tips-tagNameCompletion.png" alt="Autocompletado de nombres de etiquetas" style="border: 1px solid #55555;" /></p></body></html>
