<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Si la carga de variables tarda mucho tiempo mientras se depura, podría aparecer el mensaje de advertencia "<span class="control">La carga ha excedido el tiempo de espera</span>".</p><p>Al hacer clic en el enlace "<span class="control">Cambiar a carga a pedido</span>" de la ventana "<span class="control">Variables</span>", se cambia al modo que carga variables según la demanda del usuario.</p></body></html>
