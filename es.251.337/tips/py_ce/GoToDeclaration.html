<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a la declaración</b></p><p>Para navegar desde el uso de una clase, método o variable hasta su declaración, coloque el cursor de texto en el símbolo y presione <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="control">Navegar | Declaración o Usos</span>). También puede usar <span class="shortcut">Control+LeftClick</span> sobre el uso para saltar a la declaración.</p><p class="image"><img src="images/py_tips_ctrl_click.png" alt="Go to Declaration with Ctrl/Cmd+Click" style="border: 1px solid #55555;" /></p></body></html>
