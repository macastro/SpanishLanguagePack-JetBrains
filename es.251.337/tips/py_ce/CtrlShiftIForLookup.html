<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Definición rápida</b></p><p>Para los elementos en la lista de autocompletado y los comandos de navegación de clases, archivos o símbolos, puedes invocar el <span class="control">visor de definición rápida</span> (<span class="shortcut">&shortcut:QuickImplementations;</span>).</p><p class="image"><img src="images/py_tips_ctrl_shift_in_lookup.png" alt="Ctrl quick definition in suggestion list" style="border: 1px solid #55555;" /></p></body></html>
