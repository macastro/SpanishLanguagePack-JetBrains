<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar inspección de código</b></p><p>Para encontrar y ejecutar rápidamente una inspección, pulsa <span class="shortcut">&shortcut:RunInspection;</span> e introduce el nombre de la inspección o su grupo. Selecciona la inspección en la lista de candidatos y especifica el alcance. <p class="image"><img src="images/py_tips_go_to_inspection.png" alt="Ejecutar inspección por nombre" style="border: 1px solid #55555;" /></p></p></body></html>
