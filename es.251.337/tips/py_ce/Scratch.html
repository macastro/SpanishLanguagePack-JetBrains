<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Archivo Scratch</b></p><p>Los archivos Scratch te permiten realizar pruebas y prototipos rápidos de código en el editor sin crear ningún archivo para el proyecto.</p><p>Para crear un archivo Scratch, pulsa <span class="shortcut">&shortcut:NewScratchFile;</span> y, luego, selecciona el lenguaje que quieres utilizar.</p></body></html>
