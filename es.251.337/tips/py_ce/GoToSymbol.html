<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegar a un símbolo</b></p><p>Para abrir de forma rápida una clase, campo o función en el editor, presiona <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Ir | Símbolo</span>) y empieza a escribir su nombre.</p><p class="image"><img src="images/py_tips_goto_symbol.png" alt="Ir a símbolo" style="border: 1px solid #55555;" /></p></body></html>
