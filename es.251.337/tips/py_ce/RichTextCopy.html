<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Copiar como texto enriquecido</b></p><p>Puedes copiar texto del editor como texto enriquecido y pegarlo en otros editores que reconozcan RTF.</p><p>Asegúrate de que está seleccionado el cuadro de selección <span class="control">Copiar como texto enriquecido</span> en la página <span class="control">Editor | General</span> del diálogo <span class="control">Settings</span> (<span class="shortcut">&shortcut:ShowSettings;</span>).</p></body></html>
