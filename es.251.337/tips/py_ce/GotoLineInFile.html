<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegar a una línea</b></p><p>Puede abrir una línea específica en un archivo en el editor. Presione <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Navegar | Archivo</span>), comience a escribir el nombre del archivo, luego escriba <span class="code_emphasis">:</span> seguido del número de línea.</p></body></html>
