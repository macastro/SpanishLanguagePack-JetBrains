<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a la línea</b></p><p>Puedes abrir una línea específica del archivo del editor. Presiona <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Ir | Archivo</span>) , comienza a escribir el nombre del archivo y luego escribe <span class="code_emphasis">:</span> seguido por el número de línea.</p></body></html>
