<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Renombrar selectores CSS en HTML</b></p><p>Puedes renombrar un selector CSS directamente en HTML. Coloca el cursor en el selector que quieras renombrar y presiona <span class="shortcut">&shortcut:RenameElement;</span>.</p><p class="image"><img src="images/ps_tips-RenameCssSelector.png" alt="Renombrar selector CSS" style="border: 1px solid #55555;" /></p></body></html>
