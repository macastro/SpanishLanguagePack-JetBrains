<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Complete los argumentos que faltan</b></p><p>Cada vez que hace referencia a una función o estructura, RustRover verifica si los argumentos coinciden con la firma. Si está resaltado en rojo,<span class="shortcut">&shortcut:ShowIntentionActions;</span>Toque para seleccionar una acción para resolver rápidamente el problema.</p><p class="image"><img src="images/ri_tips-fill_missing_arguments.png" alt="미해결 참조 오류 및 함수 생성 빠른 수정" style="border: 1px solid #55555;"></p></body></html>
