<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completar argumentos faltantes</b></p><p>Cada vez que hace referencia a una función o estructura, RustRover verifica que los argumentos estén alineados con la firma. Si ve un resaltado en rojo, presione <span class="shortcut">&shortcut:ShowIntentionActions;</span> y seleccione una acción para resolver el problema rápidamente.</p><p class="image"><img src="images/ri_tips-fill_missing_arguments.png" alt="Error de referencia no resuelta con corrección rápida 'Crear función'" style="border: 1px solid #55555;" /></p></body></html>
