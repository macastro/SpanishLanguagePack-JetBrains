<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar en</b></p><p>Para seleccionar rápidamente el elemento actual (clase, archivo, método o campo) en otra vista, presiona <span class="shortcut">&shortcut:SelectIn;</span> o ve a <span class="control">Navegación | Seleccionar en</span>.</p><p class="image"><img src="images/ri_tips_selectin.png" alt="Select in popup" style="border: 1px solid #55555;" /></p></body></html>
