<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Encontrar usos</b></p><p>Presiona <span class="shortcut">&shortcut:FindUsages;</span> para localizar rápidamente todas las apariciones de código que hacen referencia al símbolo en el cursor, independientemente si el símbolo es parte de una clase, método, campo, parámetro u otra declaración.</p></body></html>
