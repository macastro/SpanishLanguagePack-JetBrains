<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar una acción</b></p><p>Si no puedes recordar un acceso directo que llame a una acción, presiona <span class="shortcut">&shortcut:GotoAction;</span> y empieza a escribir el nombre. Para aplicar la acción, selecciónala de la lista sugerida. Se mostrará un acceso directo cerca del nombre de la acción.</p><p class="image"><img src="images/py_tips_find_action.png" alt="Buscar una acción" style="border: 1px solid #55555;" /></p></body></html>
