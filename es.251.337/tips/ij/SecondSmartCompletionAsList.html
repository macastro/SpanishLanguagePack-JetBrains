<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado por coincidencia de tipo</b></p><p>Cuando se espera un tipo de array, invoque dos veces el autocompletado por coincidencia de tipo (<span class="shortcut">&shortcut:SmartTypeCompletion;</span>). El IDE buscará arrays con el mismo tipo de componente y sugerirá la conversión usando la llamada <span class="code_emphasis">Arrays.asList()</span>.</p></body></html>
