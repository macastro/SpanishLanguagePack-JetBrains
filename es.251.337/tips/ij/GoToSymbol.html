<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegar a símbolo</b></p><p>Para abrir rápidamente cualquier clase, campo o función en el editor, presiona <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Navegar | Símbolo</span>) y comienza a escribir su nombre.</p><p class="image"><img src="images/ij_tips_gotosymbol.png" alt="Go to symbol" style="border: 1px solid #55555;" /></p></body></html>
