<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Definición rápida</b></p><p>Puede invocar el &ldquo;<span class="control">Visor de definición rápida</span>&rdquo; (<span class="shortcut">&shortcut:QuickDefinitions;</span>) para los elementos de la lista de finalización de código, así como para los comandos de navegación a clases, archivos o símbolos.</p><p class="image"><img src="images/ij_tips_quick_definition_in_lookup.png" alt="Definición rápida en la lista de sugerencias" style="border: 1px solid #55555;" /></p></body></html>
