<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Refactorización Move para clases internas</b></p><p>Al invocar la refactorización <span class="control">Mover</span> <span class="shortcut">&shortcut:Move;</span> en una clase interna declarada como <span class="control">static</span>, se mostrará un mensaje preguntando si desea moverla a una clase de nivel superior o a otra clase.</p><p class="image"><img src="images/ij_tips_move_inner.png" alt="Mover clase interna" style="border: 1px solid #55555;" /></p></body></html>
