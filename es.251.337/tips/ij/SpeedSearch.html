<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda rápida en la vista de árbol</b></p><p>La búsqueda rápida se puede utilizar en todas las vistas de árbol, como la ventana de herramientas de <span class="control">Proyecto</span>. A medida que empieces a escribir, se resalta lo que estás buscando.</p><p class="image"><img src="images/ij_tips_speedsearch.png" alt="Speed search" style="border: 1px solid #55555;" /></p></body></html>
