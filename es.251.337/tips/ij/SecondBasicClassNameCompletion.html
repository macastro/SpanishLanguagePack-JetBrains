<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de código</b></p><p>El autocompletado de código sugiere opciones accesibles desde la posición actual del cursor. Presiona <span class="shortcut">&shortcut:CodeCompletion;</span> dos veces para ver también las clases y miembros no accesibles.</p><p class="image"><img src="images/ij_tips_second_code_completion.png" alt="Extended code completion" style="border: 1px solid #55555;" /></p></body></html>
