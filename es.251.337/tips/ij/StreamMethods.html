<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Asistencia de codificación</b></p><p>Para procesar datos en una <span class="code_emphasis">Collection</span> usando <span class="code_emphasis">Stream</span>, escriba el método <span class="code_emphasis">Stream</span> en la instancia de <span class="code_emphasis">Collection</span>. IntelliJ IDEA obtendrá la instancia de <span class="code_emphasis">Stream</span> por usted.</p><p class="image"><img src="images/tips_completion_stream.png" alt="Completing Streams" style="border: 1px solid #55555;" /></p></body></html>
