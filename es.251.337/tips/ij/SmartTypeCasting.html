<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado en el tipo</b></p><p>Si necesita castear el valor de una expresión al tipo que necesita, utilice el autocompletado "Tipo de coincidencia". Por ejemplo,</p><span class="code_emphasis"><p>                 String s = (             </p></span><p>escriba esto y pulse <span class="shortcut">&shortcut:SmartTypeCompletion;</span> para ver qué sucede.</p></body></html>
