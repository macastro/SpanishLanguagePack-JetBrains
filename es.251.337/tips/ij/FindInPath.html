<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Vista previa de los resultados de búsqueda</b></p><p>Puede realizar búsquedas rápidas usando el área de <span class="control">Vista previa</span> en el diálogo <span class="control">Buscar en archivos</span> (<span class="shortcut">&shortcut:FindInPath;</span>) sin necesidad de cerrar el diálogo. El diálogo de <span class="control">Vista previa</span> puede mostrar hasta 100 resultados.</p></body></html>
