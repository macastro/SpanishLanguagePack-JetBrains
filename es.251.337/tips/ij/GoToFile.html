<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegar al archivo</b></p><p>Para abrir rápidamente un archivo, presione <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Navegación | Archivo</span>) y comience a escribir el nombre del archivo. El ícono de filtro le permite filtrar la búsqueda para que solo se muestren los tipos de archivos seleccionados:</p><p class="image"><img src="images/ij_tips_gotofile.png" alt="Ir al archivo" style="border: 1px solid #55555;" /></p></body></html>
