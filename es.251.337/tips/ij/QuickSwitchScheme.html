<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cambio de esquema</b></p><p>Puedes aplicar un estilo de código, esquema de color o mapa de teclas diferente desde el editor con una sola pulsación de teclado. <span class="shortcut">&shortcut:QuickChangeScheme;</span> ( <span class="control">Ver | Cambio rápido de esquema</span>) para especificar el esquema al cual cambiar.</p></body></html>
