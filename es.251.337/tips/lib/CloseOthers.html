<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips-es.css"></head><body><p><b>Cerrar pestañas del editor</b></p><p>Para cerrar todas las pestañas del editor excepto la actual, mantén pulsada la tecla <span class="shortcut">Alt</span> (Windows y Linux) o <span class="shortcut">Alt(Option)</span> (macOS) y haz clic sobre la pestaña del editor actual.</p></body></html>
