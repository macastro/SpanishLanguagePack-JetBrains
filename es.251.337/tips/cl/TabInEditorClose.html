<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar pestañas del editor</b></p><p>Puedes cerrar pestañas en el editor y en las ventanas de herramientas sin usar los comandos del menú contextual. Haz clic con el botón central del ratón en la pestaña que deseas cerrar, o mantén presionado <span class="shortcut">Shift+LeftClick</span> y haz clic en la pestaña.</p></body></html>
