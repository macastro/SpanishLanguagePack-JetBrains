<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar tab de editor</b></p><p>Puedes cerrar las pestañas de editores y ventanas de herramientas sin utilizar el comando del menú contextual. Para ello, haz clic en la pestaña que quieras cerrar con el botón central del ratón o bien utiliza <span class="shortcut">Shift+Clic Izquierdo</span>.</p></body></html>
