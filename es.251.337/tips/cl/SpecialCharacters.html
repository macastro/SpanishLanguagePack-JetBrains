<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Reemplazar caracteres especiales</b></p><p>Para los caracteres especiales en archivos XML o HTML, puede reemplazarlos por su valor ASCII precedido por un apóstrofo. Para hacerlo, seleccione un carácter y luego elija <span class="control">Editar | Codificar caracteres especiales XML/HTML</span> desde el menú principal.</p></body></html>
