<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Plantillas en vivo</b></p><p>Las plantillas en vivo te ayudan a generar rápidamente estructuras de código comunes. Por ejemplo, escribe <span class="code_emphasis">for</span> y presiona <span class="shortcut">Tab</span> para obtener una plantilla de código de bucle: <p class="image"><img src="images/cl_livetemplate_for.png" alt="live template example" style="border: 1px solid #55555;" /></p></p><p>Usa <span class="shortcut">Tab</span> para moverte entre los campos de la plantilla.</p></body></html>
