<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Presiona <span class="shortcut">&shortcut:OverrideMethods;</span> (<span class="control">Código | Sobrescribir métodos</span>) para sobrescribir rápidamente funciones de la clase base. Para implementar funciones virtuales puras, usa <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">Código | Implementar métodos</span>).</p><p class="image"><img src="images/cl_overrideimplement.png" alt="override/implement functions" style="border: 1px solid #55555;" /></p></body></html>
