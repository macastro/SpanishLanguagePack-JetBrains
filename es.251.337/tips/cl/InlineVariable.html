<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Inlining de variables</b></p><p>La refactorización "<span class="control">Inling de variable</span> <span class="shortcut">&shortcut:Inline;</span>" (<span class="control">Refactorizar | Inlinar</span>) reemplaza las ocurrencias de una variable redundante con el último valor asignado.</p><p class="image"><img src="images/cl_inlinevariable.png" alt="inline variable" style="border: 1px solid #55555;" /></p><p>También puedes inlinear funciones, parámetros, constantes, macros o typedef.</p></body></html>
