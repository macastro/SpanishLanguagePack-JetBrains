<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Variable en línea</b></p><p><span class="control">Variable en línea</span> <span class="shortcut">&shortcut:Inline;</span> (<span class="control">Refactorizar | En línea</span>) la refactorización reemplaza los usos redundantes de una variable con su último valor asignado.</p><p class="image"><img src="images/cl_inlinevariable.png" alt="inline variable" style="border: 1px solid #55555;" /></p><p>También puedes hacer en línea funciones, parámetros, constantes, macros y typedef.</p></body></html>
