<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Para crear un nuevo proyecto CMake en CLion, seleccione <span class="control">Archivo | Nuevo Proyecto</span> y elija una de las opciones de C/C++. También puede importar su código fuente CMake usando el comando <span class="control">Archivo | Nuevo Proyecto CMake desde Fuentes</span>.</p></body></html>
