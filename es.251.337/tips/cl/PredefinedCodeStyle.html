<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Si utiliza un estilo de código familiar como LLVM, Google o Stroustrup, puede copiar la configuración de estilo de código desde allí. Vaya a <span class="control">Configuración | Editor | Estilo de código | C/C++</span> y haga clic en <span class="control">Establecer desde... | Estilos predefinidos</span>.</p><p class="image"><img src="images/cl_predefinedstyles.png" alt="Predefined Code Style" style="border: 1px solid #55555;" /></p></body></html>
