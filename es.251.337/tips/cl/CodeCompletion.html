<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de código</b></p><p>El autocompletado de código ayuda a completar rápidamente las sentencias de código. Cuando escribes, proporciona automáticamente una lista de sugerencias disponibles en la posición actual del cursor:</p><p class="image"><img src="images/cl_basiccomepltion.png" alt="code completion" style="border: 1px solid #55555;" /></p></body></html>
