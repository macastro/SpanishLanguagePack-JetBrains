<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado Hippie</b></p><p>Presiona <span class="shortcut">&shortcut:HippieCompletion;</span> para ayudar a completar palabras dentro del ámbito visible - al hacerlo, el prototipo se resaltará.</p><p class="image"><img src="images/cl_hippiecompletion.png" alt="Hippie completion" style="border: 1px solid #55555;" /></p><p>Presiona <span class="shortcut">&shortcut:HippieBackwardCompletion;</span> para ejecutar la misma operación en orden inverso.</p></body></html>
