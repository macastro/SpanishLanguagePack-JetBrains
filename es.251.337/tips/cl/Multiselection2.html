<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar múltiples fragmentos de código</b></p><p>Para seleccionar múltiples fragmentos de texto, mantén presionado <span class="shortcut">Shift+Alt+Ctrl</span> (Windows y Linux) y <span class="shortcut">Shift+Alt (Option)+Cmd</span> (macOS) mientras arrastras el mouse sobre el texto.</p></body></html>
