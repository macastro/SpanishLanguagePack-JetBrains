<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar múltiples elementos de código</b></p><p>Para seleccionar varios elementos de código, presiona y mantén  <span class="shortcut">Shift+Alt</span> (en Windows y Linux) /  <span class="shortcut">⇧⌥</span> (macOS), y haz doble clic en cada palabra que deseas seleccionar.</p><p class="image"><img src="images/ij_tips_multiselection_words.png" alt="Seleccionar múltiples palabras" style="border: 1px solid #55555;" /></p></body></html>
