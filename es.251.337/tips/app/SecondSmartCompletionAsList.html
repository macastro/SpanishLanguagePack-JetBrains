<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completado de código coincidente de tipo</b></p><p>Cuando se espera un tipo de colección, invoca el completado de código coincidente de tipo (<span class="shortcut">&shortcut:SmartTypeCompletion;</span>) dos veces. El IDE buscará matrices con el mismo tipo de componente y sugerirá convertirlos usando la llamada <span class="code_emphasis">Arrays.asList()</span>.</p></body></html>
