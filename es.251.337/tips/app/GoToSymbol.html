<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegar a un símbolo</b></p><p>Para abrir rápidamente cualquier clase, campo o función del editor, presione <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Navegar | Símbolo</span>) y comience a escribir su nombre.</p></body></html>
