<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cambiar el tema</b></p><p>Puedes aplicar un estilo de código diferente, un esquema de coloración o un mapa de teclas con una sola pulsación desde el editor. Pulsa <span class="shortcut">&shortcut:QuickChangeScheme;</span> ( <span class="control">View | Quick Switch Scheme</span> ) para especificar el tema al que quieres cambiar.</p></body></html>
