<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completado de código</b></p><p>El completado de código sugiere las opciones que son alcanzables desde la posición actual del cursor mientras tecleas. Pulsa <span class="shortcut">&shortcut:CodeCompletion;</span> dos veces para ver también las clases y miembros inaccesibles.</p><p class="image"><img src="images/ij_tips_second_code_completion.png" alt="Completado de código extendido" style="border: 1px solid #55555;" /></p></body></html>
