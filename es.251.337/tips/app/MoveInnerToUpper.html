<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>La refactorización Move</b></p><p>Cuando invocas la refactorización <span class="control">Mover</span> <span class="shortcut">&shortcut:Mover;</span> en una clase interna que se declara <span class="control">estática</span>, se te solicita que la conviertas en una clase de nivel superior o que la muevas a otra clase.</p><p class="image"><img src="images/ij_tips_move_inner.png" alt="Mover clase interna" style="border: 1px solid #55555;" /></p></body></html>
