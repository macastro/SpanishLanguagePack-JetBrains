<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ver plantillas en vivo disponibles</b></p><p>Si no recuerdas la abreviación de una plantilla en vivo, pulsa <span class="shortcut">&shortcut:InsertLiveTemplate;</span> para ver una lista de sugerencias para el contexto actual. Por ejemplo, escribe <span class="code_emphasis">it</span> y pulsa <span class="shortcut">&shortcut:InsertLiveTemplate;</span> para ver qué ocurre. </p><p class="image"><img src="images/ij_tips_insert_live_template.png" alt="Inserting live template" style="border: 1px solid #55555;" /></p></body></html>
