<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecutar una consulta</b></p><p>Para ejecutar una consulta, haz clic derecho en la consulta y selecciona.<span class="control">Ejecutar</span> o usa atajos (Comando + Intro en macOS; Ctrl+Intro en Windows y Linux).</p><p class="image"><img src="images/db_pl_tips_DBRunQuery.png" alt="Ejecutar una consulta desde una consola de consultas" style="border: 1px solid #55555;" /></p></body></html>
