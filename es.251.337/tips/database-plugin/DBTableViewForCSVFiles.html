<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Arrastra el archivo CSV para crear una tabla</b></p><p>Para agregar datos de un archivo CSV, arrastra el archivo al nodo <span class="control">tablas</span> de un origen de datos o a la tabla.</p><p>Puedes ver archivos CSV y TSV como texto o como una tabla.</p></body></html>
