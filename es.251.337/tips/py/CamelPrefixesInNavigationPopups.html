<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda CamelCase en cualquier lugar</b></p><p>El uso de CamelCase en el cuadro de diálogo "Buscar en todas partes" (Shift x2) acota los resultados al buscar clases, archivos o símbolos.</p><p class="image"><img src="images/py_tips_camel_goto.png" alt="CamelCase en la lista Ir a archivo" style="border: 1px solid #55555;" /></p></body></html>
