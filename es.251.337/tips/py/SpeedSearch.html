<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda rápida en la vista de árbol</b></p><p>La búsqueda rápida está disponible en todas las vistas de árboles, como la ventana de herramientas "<span class="control">Proyecto</span> ". Comienza a escribir para encontrar rápidamente el elemento que necesitas.</p><p class="image"><img src="images/py_tips_speed_search.png" alt="Speed search" style="border: 1px solid #55555;" /></p></body></html>
