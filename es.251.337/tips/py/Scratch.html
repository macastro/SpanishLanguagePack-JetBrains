<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Archivos temporales</b></p><p>Los archivos temporales son archivos provisionales que te permiten experimentar y crear prototipos en el editor sin necesidad de crear archivos de proyecto.</p><p>Para crear un archivo temporal, presiona <span class="shortcut">&shortcut:NewScratchFile;</span> y selecciona el lenguaje que deseas utilizar.</p></body></html>
