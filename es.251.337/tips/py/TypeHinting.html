<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Utiliza <span class="control">Type Hints</span> para informar a PyCharm sobre el tipo esperado de parámetros, variables locales, campos o valores de retorno.</p><p>Cuando especificas el tipo esperado en docstrings o anotaciones de tipo, PyCharm proporciona sugerencias de autocompletado específicas para ese tipo:</p><p class="image"><img src="images/py_tips_type_hinting_return.png" alt="Type Hinting" style="border: 1px solid #55555;" /></p></body></html>
