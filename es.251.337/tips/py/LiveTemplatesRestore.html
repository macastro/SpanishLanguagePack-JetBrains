<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Restaurar plantillas en vivo</b></p><p>Si has modificado una plantilla en vivo, aparecerá marcada en azul. Para restaurar la plantilla a su estado inicial, haz clic derecho sobre ella y selecciona <span class="control">Restaurar valores predeterminados</span> en el menú contextual.</p></body></html>
