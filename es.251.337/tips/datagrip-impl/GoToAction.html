<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar Acción</b></p><p>Para encontrar rápidamente un comando del menú, un ajuste o una acción, presiona <span class="shortcut">&shortcut:GotoAction;</span> (<span class="control">Ayuda | Buscar Acción</span>). <p class="image"><img src="images/tips_db_gotoaction.png" alt="ir a acción" style="border: 1px solid #55555;" /></p> </p></body></html>
