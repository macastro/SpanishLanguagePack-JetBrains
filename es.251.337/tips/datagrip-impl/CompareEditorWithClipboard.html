<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Comparar con el portapapeles</b></p><p>Para comparar el editor activo con el contenido del portapapeles, haz clic con el botón derecho en cualquier parte del editor y elige <span class="control">Comparar con el portapapeles</span> en el menú contextual.</p></body></html>
