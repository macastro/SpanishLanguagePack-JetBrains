<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cambiar esquema</b></p><p>Puede aplicar un estilo de código diferente, un esquema de color o un mapa de teclas con una sola pulsación de tecla directamente desde el editor. Presione <span class="shortcut">&shortcut:QuickChangeScheme;</span> (<span class="control">Ver | Esquema de cambio rápido</span>) para especificar el esquema al que desea cambiar.</p></body></html>
