<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Reiniciar proyecto</b></p><p>Para reiniciar un proyecto reciente, selecciona en el menú principal "<span class="control">Archivo | Reiniciar</span>" (para Windows o Linux) o "<span class="control">Archivo | Proyectos recientes</span>" (para MacOS).</p><p>O haz clic derecho en el ícono de PhpStorm en la barra de tareas/dock.</p></body></html>
