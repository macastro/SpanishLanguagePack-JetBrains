<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Generación de código</b></p><p>PhpStorm puede generar métodos getter y setter para los campos de una clase. Coloca el cursor de texto dentro de la clase y presiona <span class="shortcut">&shortcut:Generate;</span> (<span class="control">Código | Generar</span>).</p><p class="image"><img src="images/ps_tips-alt_insert_in_editor.png" alt="Generate getter and setter" style="border: 1px solid #55555;" /></p></body></html>
