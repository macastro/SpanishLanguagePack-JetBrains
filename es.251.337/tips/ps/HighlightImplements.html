<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Resaltar la implementación</b></p><p>Para ver todos los métodos de una interfaz implementados en una clase, coloca el cursor en la palabra clave <span class="code_emphasis">implements</span> de la declaración de la clase y presiona <span class="shortcut">&shortcut:HighlightUsagesInFile;</span>:</p><p class="image"><img src="images/ps_tips-highlightImplemented.png" alt="Highlight usages" style="border: 1px solid #55555;" /></p></body></html>
