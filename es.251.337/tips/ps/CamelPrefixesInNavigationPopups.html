<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>CamelCase en Búsqueda en Todas Partes</b></p><p>Al buscar clases, archivos o símbolos, puedes usar la notación CamelCase en la ventana emergente <span class="control">Búsqueda en Todas Partes</span> (presiona <span class="shortcut">Shift</span> dos veces) para filtrar la lista de resultados.</p><p class="image"><img src="images/ps_tips-camel_goto.png" alt="CamelCase in Search Everywhere" style="border: 1px solid #55555;" /></p></body></html>
