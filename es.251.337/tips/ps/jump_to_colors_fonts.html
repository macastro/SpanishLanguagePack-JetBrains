<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Personalizar colores del código</b></p><p>Si no te gustan los colores del código, presiona <span class="shortcut">&shortcut:GotoAction;</span>, escribe <span class="code_emphasis">Jump</span>, y luego haz clic en <span class="control">Ir a Colores y Fuentes</span>. Serás dirigido a la página de configuración donde podrás modificar el color del elemento de código en la posición del cursor.</p></body></html>
