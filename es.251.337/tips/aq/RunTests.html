<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b> Ejecuta pruebas</b></p><p>Para ejecutar en forma rápida todos los métodos de una determinada clase de prueba, haz clic en el botón <img src="images/app.actions.runAll.png" alt="the Run All button"/> de la canaleta y selecciona "<span class="control">Ejecutar '&lt;TestClass&gt;'</span>".</p><p>Para ejecutar un único método, haz clic en el botón <img src="images/app.actions.execute.png" alt="the Run button"/> de la canaleta.</p></body></html>
