<p>Reporta llamadas dplyr anidadas y sugiere reemplazarlas por tuberías.</p>
<p><b>Ejemplo:</b></p>
<p>
  <code>
    summarise(filter(diamonds, depth > 62.0), mean = mean(carat))
  </code>
</p>
<p>Cuando aplicas la corrección rápida, el código cambia a:</p>
<p>
  <code>
    diamonds %>%
    filter(depth > 62.0) %>%
    summarise(mean = mean(carat))
  </code>
</p>
</body>
