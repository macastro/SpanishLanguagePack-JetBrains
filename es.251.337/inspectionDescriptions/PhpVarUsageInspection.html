Informa sobre el uso de la palabra clave <code>var</code> en la declaración de propiedades de clase.
<p>Según PSR-12, la palabra clave <code>var</code> nunca debe usarse para declarar una propiedad.</p>
<p>
  Consulte <a href="https://www.php-fig.org/psr/psr-12/#43-properties-and-constants">PSR-12: Extended Coding Style (php-fig.org)</a> para más detalles.
</p>
