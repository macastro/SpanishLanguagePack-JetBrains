<p>
  Se recomienda destruir esta referencia utilizando <code>unset</code>.
</p>
<p>
  Para más información, consulte <a href="https://www.php.net/manual/en/control-structures.foreach.php">foreach (php.net)</a> y <a href="https://www.php.net/manual/en/function.unset.php">unset (php.net)</a>.
