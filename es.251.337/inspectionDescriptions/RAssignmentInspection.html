<html>
<body>
<p>Informa sobre el uso de <code>'='</code> como operador de asignación y sugiere usar <code>'&lt;-'</code> en su lugar.</p>
<p>
  Ejemplo:
</p>
<p>
  <code>
    a = 10
  </code>
</p>
<p>
  Cuando aplique la corrección rápida, el código se convertirá en:
</p>
<p>
  <code>
    a &lt;- 10
  </code>
</p>
</body>
</html>
