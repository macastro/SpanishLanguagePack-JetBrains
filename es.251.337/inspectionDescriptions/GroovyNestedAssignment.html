Informa sobre expresiones de asignación anidadas dentro de otras expresiones.
Aunque son muy concisas, estas expresiones pueden resultar confusas y violan el principio general de diseño de que una estructura dada solo debe tener una única función.
<p><b>Ejemplo:</b></p>
<pre>
<code>
a = b = 1
</code>
</pre>
