Informa sobre el uso de operadores de concatenación de cadenas con <code>+</code>, <code>-</code>, <code>&lt;&lt;</code> y <code>&gt;&gt;</code>.
A partir de PHP 8, la precedencia de la concatenación es más baja, lo que puede producir resultados inesperados en estas expresiones.
<p>
  Para más información, consulte <a href="https://wiki.php.net/rfc/concatenation_precedence">Concatenation precedence (php.net)</a>.
</p>
