<p>Informa de los puntos y coma finales en las sentencias.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
def my_func(a):
    c = a ** 2;
    return c
</code></pre>
<p>El IDE proporciona una corrección rápida que elimina un punto y coma final. Cuando lo aplica, el código cambia a:</p>
<pre><code>
def my_func(a):
    c = a ** 2
    return c
</code></pre>
