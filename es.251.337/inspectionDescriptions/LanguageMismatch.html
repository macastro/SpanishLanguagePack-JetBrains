Informa cuando el lenguaje referenciado no coincide con el lenguaje esperado en el contexto de uso.
<p>Ejemplo:</p>
<pre><code>
  @Language("JavaScript")
  String JS_CODE = "var x;";
  @Language("XPath")
  String XPATH_CODE = JS_CODE; // Advertencia aqu√≠
</code></pre>
</body>
