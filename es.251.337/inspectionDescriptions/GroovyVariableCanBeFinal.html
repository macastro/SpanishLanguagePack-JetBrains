<p>Informa sobre parámetros o variables locales a los que se les podría añadir el modificador final.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  def list = [1,2,3]
  return list
</code></pre>
<p>Después de aplicar la corrección rápida:
<pre><code>
  final def list = [1,2,3]
  return list
</code></pre>
<p>Para más detalles, consulte la misma inspección en Java.</p>
</body>
