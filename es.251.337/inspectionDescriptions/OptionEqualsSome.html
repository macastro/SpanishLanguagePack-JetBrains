<p>Informa sobre oportunidades para simplificar las comprobaciones de igualdad de <code>Option</code> y <code>Some(x)</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  opcion == Some(x)
  Some(x) != opcion
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  opcion.contains(x)
  !opcion.contains(x)
</code></pre>
