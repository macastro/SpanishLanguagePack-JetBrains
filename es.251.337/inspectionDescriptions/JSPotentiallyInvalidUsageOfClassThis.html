Informa sobre intentos de referenciar miembros de clase ECMAScript usando el calificador <code>this.</code> dentro de funciones anidadas que no son lambda.<br/>
El <code>this</code> en funciones anidadas que no son lambda se refiere al propio <code>this</code> de la función, y no está relacionado con la clase externa.
