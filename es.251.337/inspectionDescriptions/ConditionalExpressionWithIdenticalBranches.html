Informa sobre expresiones condicionales con ramas <code>then</code> y <code>else</code> idénticas.
<p>Estas expresiones indican casi con toda seguridad errores. La inspección ofrece una corrección que colapsa expresiones condicionales.</p>
<p>Ejemplo:</p>
<pre><code>
  int y = x == 10 ? 4 : 4;
</code></pre>
<p>Tras aplicar la corrección rápida:</p>
<pre><code>
  int y = 4;
</code></pre>
