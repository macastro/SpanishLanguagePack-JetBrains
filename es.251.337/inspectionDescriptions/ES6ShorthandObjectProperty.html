<html>
<body>
El informe puede convertir las propiedades del objeto al estilo abreviado de ES6 y proporciona una corrección rápida para realizar esta operación.
<p>Ejemplo:</p>
<pre><code>
var obj = {foo:foo}
</code></pre>
<p>Después de aplicar la corrección rápida, el código se verá así:</p>
<pre><code>
var obj = {foo}
</code></pre>
</body>
</html>
