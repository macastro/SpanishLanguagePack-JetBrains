Informa sobre escapes octales (que pueden confundirse con referencias inversas).
El uso de escapes hexadecimales evita la confusión.
<p><b>Ejemplo:</b></p>
<pre><code>
  \07
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  \x07
</code></pre>
<p><small>Novedades de la versión 2017.1</small>
