Informa sobre las llamadas a <code>Thread.setPriority()</code>.
La modificación de la prioridad de un hilo es una operación inherentemente no portable, ya que la especificación de Java no garantiza cómo se utilizan las prioridades en la programación de hilos, ni siquiera si se utilizan en absoluto.
