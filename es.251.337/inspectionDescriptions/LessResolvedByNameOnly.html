<body>
Informa sobre referencias a variables o mixins que están declarados en otro archivo pero no han sido explícitamente <a href="http://lesscss.org/features/#import-atrules-feature">importados</a> en el archivo actual.
<p><b>Ejemplo:</b></p>
<pre><code>
* {
  margin: @var-in-other-file;
}
</code></pre>
</body>
