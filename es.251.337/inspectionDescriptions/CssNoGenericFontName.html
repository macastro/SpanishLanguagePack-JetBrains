Verifica si la propiedad <code><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/font-family">font-family</a></code> incluye un nombre de familia de fuente genérica como opción de respaldo.
<p>
  Los nombres de familias de fuentes genéricas incluyen: <code>serif</code>, <code>sans-serif</code>, <code>cursive</code>, <code>fantasy</code> y <code>monospace</code>.
</p>
