Informa sobre expresiones lambda cuyos paréntesis pueden moverse fuera de la llamada.
<p><b>Ejemplo:</b></p>
<pre><code>
fun square(a: Int, b: (Int) -&gt; Int) {
  b(a * a)
}
fun foo() {
  square(2, { it })
}
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
fun foo() {
  square(2){ it }
}
</code></pre>
</body>
