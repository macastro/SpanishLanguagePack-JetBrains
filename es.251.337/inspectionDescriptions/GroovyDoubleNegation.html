<html>
<body>
Reporta negación doble que puede ser simplificada.
<p><b>Ejemplo:</b></p>
<pre>
<code>
if (!!functionCall()) {} // doble negacion
if (!(a != b)) {} // doble negacion
</code>
</pre>
<p>Después de haber aplicado la solución rápida:</p>
<pre>
<code>
if (functionCall()) {}
if (a == b) {}
</code>
</pre>
</body>
</html>
