<body>
Informa sobre condiciones en cláusulas WHERE o JOIN que son siempre TRUE o siempre FALSE.
<p>Ejemplo (MySQL):</p>
<pre><code>CREATE TABLE t1 (a TEXT, b INT, c BOOLEAN);
SELECT a FROM t1 WHERE 'Cat' = 'Cat';</code></pre>
<p><code>'Cat' = 'Cat'</code> es siempre true, será reportado.</p>
</body>
