Informa sobre el uso de la anotación <code>@ApiStatus.ScheduledForRemoval</code> sin la característica <code>inVersion</code> en código destinado a Java 9 o versiones superiores.
<p>
Este uso puede simplificarse utilizando la característica <code>forRemoval</code> en la anotación <code>@Deprecated</code>.
</p>
<p><small>Últimos cambios en 2022.1</small></p>
