<html>
<body>
Informa sobre objetos temporales innecesarios creados al convertir tipos primitivos a <code>String</code>.
<p><b>Ejemplo:</b></p>
<pre><code>
  String foo = new Integer(3).toString();
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  String foo = Integer.toString(3);
</code></pre>
</body>
