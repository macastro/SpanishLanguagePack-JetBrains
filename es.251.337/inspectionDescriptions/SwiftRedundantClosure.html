<body>
<p>
  Informa sobre clausuras que son creadas y llamadas en la misma ubicación.
</p>
<p>
  Reemplaza la llamada de la clausura con su cuerpo.
</p>
<p>
  <b>Ejemplo:</b>
</p>
<pre><code>
  { (x: Int) -> () in
      print(x)
  }(42)
</code></pre>
<p>
  Después de aplicar la corrección rápida:
</p>
<pre><code>
  print(42)
</code></pre>
</body>
</html>
