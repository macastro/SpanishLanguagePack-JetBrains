Una variable se considera no utilizada en los siguientes casos:
<ul>
  <li>El valor de la variable no se utiliza en ninguna parte o se sobrescribe inmediatamente.</li>
  <li>La referencia almacenada en la variable no se utiliza en ninguna parte o se sobrescribe inmediatamente.
  </li>
</ul>
