<p>Reporta enlaces explícitos ordinarios que declaran una clase que se implementa a sí misma y no tiene anotaciones conflictivas de <code>@ImplementedBy</code> o <code>@ProvidedBy</code>. 
  Este tipo de enlaces son redundantes y pueden causar confusión a medida que el programa evoluciona.</p>
