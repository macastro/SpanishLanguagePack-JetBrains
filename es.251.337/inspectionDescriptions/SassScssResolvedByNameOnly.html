<body>
Informa sobre referencias a variables, mixins o funciones que están declaradas en otro archivo (pero que no están explícitamente <a href="https://sass-lang.com/documentation/at-rules/import">importadas</a>) en el archivo actual.
<p><b>Ejemplo:</b></p>
<pre><code>
* {
  margin: $var-in-other-file;
}
</code></pre>
</body>
