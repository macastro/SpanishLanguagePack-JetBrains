  Reporta claves no resueltas en la configuración de <a href="https://django-constance.readthedocs.io/en/latest/">Django Constance</a>.

<p><b>Ejemplo:</b></p>
<pre><code lang="Python">
  # settings.py
  CONSTANCE_CONFIG = {
    'SITE_NAME': ('My Title', 'Website title'),
  }

  from constance import config
  print(config.SITE_DESCRIPTION)
</code></pre>
