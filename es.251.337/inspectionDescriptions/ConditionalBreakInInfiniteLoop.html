Informa sobre las condiciones de interrupción al inicio o final de los bucles y sugiere reemplazarlas por condiciones de bucle para reducir el código.
<p>Ejemplo:</p>
<pre><code>
  <b>while</b> (true) {
    <b>if</b> (i  == 23) <b>break</b>;
    i++;
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  <b>while</b> (i != 23) {
    i++;
  }
</code></pre>
