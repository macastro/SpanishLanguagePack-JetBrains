Reporta las llamadas a<code>System.gc()</code> o<code>Runtime.gc()</code>.
Aunque en ocasiones puede ser útil en pruebas, casi nunca se recomienda disparar una recolección de basura mediante<code>System.gc()</code> en código de producción, ya que puede producir problemas serios de rendimiento.
