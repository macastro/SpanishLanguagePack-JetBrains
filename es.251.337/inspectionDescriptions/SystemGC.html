Reporta llamadas a <code>System.gc()</code> o <code>Runtime.gc()</code>.
Aunque ocasionalmente útil en pruebas, casi nunca se recomienda activar explícitamente la recolección de basura mediante <code>System.gc()</code> en código de producción, ya que puede causar graves problemas de rendimiento.
