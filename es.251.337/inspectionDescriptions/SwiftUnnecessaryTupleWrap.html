<html>
<body>
<p>
  El informe puede ignorar el uso de tipos de tuplas.
</p>
<p>
  Se recomienda reemplazar las tuplas de un solo elemento por el tipo.
</p>
<p>
  <b>Ejemplo:</b>
</p>
<pre><code>
  func foo() -> (Int) {}
</code></pre>
<p>
  Después de aplicar la corrección rápida:
</p>
<pre><code>
  func foo() -> Int {}
</code></pre>
</body>
</html>
