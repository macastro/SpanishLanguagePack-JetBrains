<body>
Reporta llamadas de <code>Hash[...]</code> construidas incorrectamente. Hay 3 formas correctas de construir un nuevo hash usando <code>[...]</code>:
<ul>
  <li><code>Hash['a', 100, 'b', 200]</code></li>
  <li><code>Hash[ [ ['a', 100], ['b', 200] ] ]</code></li>
  <li><code>Hash['a' => 100, 'b' => 200]</code></li>
</ul>
<p><span style="font-size: smaller;">Inspirado por <a
  href="https://github.com/bbatsov/ruby-style-guide">'Ruby Style Guide'</a></span></p>
</body>
