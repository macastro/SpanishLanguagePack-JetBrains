Informa sobre usos obsoletos de las funciones <code>implode</code> y <code>join</code>.
<p>Desde PHP 7.4, se desaconseja usar <code>implode</code> y <code>join</code> con un array como primer argumento y una cadena como segundo argumento.</p>
<p>
  Para más información, consulte <a href="https://wiki.php.net/rfc/deprecations_php_7_4#implode_parameter_order_mix">Deprecations for PHP 7.4 (php.net)</a>.
</p>
