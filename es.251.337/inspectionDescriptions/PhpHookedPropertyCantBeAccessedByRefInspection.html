Informa sobre intentos de modificar indirectamente propiedades con hooks.
<p>
  En PHP 8.4 y versiones posteriores, devolver propiedades de respaldo por referencia usando <code>&get</code> solo está permitido cuando no se define el hook <code>set</code>.
  Para más información, consulte <a href="https://wiki.php.net/rfc/property-hooks#references">PHP RFC: Property Hooks</a>.
</p>
