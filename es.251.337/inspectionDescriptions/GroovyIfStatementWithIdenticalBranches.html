Informa sobre declaraciones <code>if</code> que tienen ramas <code>else</code> y "then" idénticas.
Este tipo de declaraciones casi siempre indica un error del programador.
<p><b>Ejemplo:</b></p>
<pre>
<code>
if (condition) {
  print "foo"
} else {
  print "foo"
}
</code>
</pre>
<p>Después de aplicar la corrección rápida:</p>
<pre>
<code>
print "foo"
</code>
</pre>
</body>
