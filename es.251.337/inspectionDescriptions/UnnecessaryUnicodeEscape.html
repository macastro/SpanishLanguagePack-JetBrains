Informa sobre secuencias de escape unicode innecesarias. Por ejemplo, cuando la codificación del archivo puede manejar caracteres sin necesidad de escape.
Esta inspección no informa sobre caracteres de control Unicode (excepto saltos de línea y tabulaciones).
<p><b>Ejemplo:</b></p>
<pre><code>String s = "\u0062";</code></pre>
