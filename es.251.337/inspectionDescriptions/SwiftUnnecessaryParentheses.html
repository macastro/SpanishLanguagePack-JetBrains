<html>
<body>
<p>
  El informe puede ignorar el uso de paréntesis.
</p>
<p>
  Se sugiere eliminar los paréntesis redundantes.
</p>
<p>
  <b>Ejemplo:</b>
</p>
<pre><code>
  (a && b) || c
</code></pre>
<p>
  Después de aplicar la corrección rápida:
</p>
<pre><code>
  a && b || c
</code></pre>
</body>
</html>
