<body>
Reportar campos <code>protected</code>.
<p>No reportar constantes (es decir, variables marcadas como <code>static</code> o <code>final</code>).</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  public class A {
    protected Object object;              // advertencia
    protected final static int MODE = 0;  // constante, sin advertencia
  }
</code></pre>
</body>
