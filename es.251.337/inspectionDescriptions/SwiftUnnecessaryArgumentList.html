<html>
<body>
<p>
  Informa sobre los paréntesis vacíos después de las llamadas a funciones que utilizan clausuras finales.
</p>
<p>
  Se sugiere eliminar los paréntesis vacíos.
</p>
<p>
  <b>Ejemplo:</b>
</p>
<pre><code>
  any() { $0 > 0 }
</code></pre>
<p>
  Después de aplicar la corrección rápida:
</p>
<pre><code>
  any { $0 > 0 }
</code></pre>
</body>
</html>
