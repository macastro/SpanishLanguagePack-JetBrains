<body>
Informa instrucciones <code>if</code> que pueden simplificarse a una sola asignación
o
instrucciones <code>return</code>.

<p><b>Ejemplo:</b></p>
<pre><code>
  if (foo())
    return true;
  else
    return false;
</code></pre>

<p>Después de aplicar el arreglo rápido:</p>
<pre><code>
  return foo();
</code></pre>
</body>
