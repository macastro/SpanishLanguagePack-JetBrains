Informa de las expresiones literales <code>int</code> que se convierten inmediatamente a <code>long</code>.
<p>Estas expresiones literales pueden reemplazarse por literales <code>long</code> equivalentes.</p>
<p><b>Ejemplo:</b></p>
<pre><code>Long l = (long)42;</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>Long l = 42L;</code></pre>
