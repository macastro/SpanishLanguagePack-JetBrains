<html>
<body>
Reportar <code>$placeholder</code> dentro de la solicitud.
<p>Cuando la herramienta no puede reconocer una parte de la solicitud, se crea automáticamente un <code>$placeholder</code> para que el usuario lo reemplace. Por ejemplo, la asignación de solicitud <code>/aaaa/*/bbb</code> se generará como <code>GET localhost/aaaa/{{$placeholder}}/bbb</code>.
</body>
</html>
