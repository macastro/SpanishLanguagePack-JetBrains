Reporta la declaración de la función <code>assert()</code>.
<ul>
  <li>La declaración de la función <code>assert()</code> está prohibida en el espacio de nombres global.</li>
  <li>Desde PHP 7.3, la declaración de la función <code>assert()</code> en espacios de nombres no globales está desaconsejada.</li>
</ul>
<p>
  Para más información, consulte <a href="https://www.php.net/manual/en/function.assert.php">assert (php.net)</a>.
</p>
