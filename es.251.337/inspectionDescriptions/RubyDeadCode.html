Informa sobre código inalcanzable, que nunca será ejecutado en ningún flujo de control y, por lo tanto, puede eliminarse de forma segura.
<p>Ejemplo:</p>
<pre>
<code>def largest_number(x, y)
  if x > y
    return x
  else
    return y
  end
  puts 'The largest number is ' + x #código inalcanzable
end</code>
</pre>
