<html>
<body>
<p>Informa proyecciones de tipo y sugiere convertirlas al formato <b>Kind Projector</b>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  def a: ({type L[A] = (A, A)})#L
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  def a: Lambda[A => (A, A)]
</code></pre>
<!-- tooltip end -->
<p><small>Esta inspección se ejecuta cuando el complemento Kind Projector está habilitado.</small></p>
</body>
</html>
