Informa sobre el uso de <code>await</code> en funciones que probablemente deberían ser asíncronas pero carecen del modificador <code>async</code>.
Aunque <code>await</code> puede usarse como identificador, es probable que se pretenda usar como operador,
por lo que la función contenedora debería marcarse como <code>async</code>.
