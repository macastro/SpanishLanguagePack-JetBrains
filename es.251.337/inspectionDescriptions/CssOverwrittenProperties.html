Informa sobre propiedades CSS duplicadas en el conjunto de reglas. Respeta las propiedades abreviadas.
<p><b>Ejemplo:</b></p>
<pre><code>
.foo {
  margin-bottom: 1px;
  margin-bottom: 1px; /* duplicates margin-bottom */
  margin: 0; /* overrides margin-bottom */
}
</code></pre>
