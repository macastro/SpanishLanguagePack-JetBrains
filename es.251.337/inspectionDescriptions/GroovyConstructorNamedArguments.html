<body>
Informa sobre argumentos nombrados en llamadas al constructor predeterminado de clase que no corresponden con las propiedades de dicha clase.
<p><b>Ejemplo:</b></p>
<pre><code>
  class Person {
      def name
      def age
  }
  // La propiedad 'firstName' no existe
  new Person(firstName: "John")
</code></pre>
</body>
