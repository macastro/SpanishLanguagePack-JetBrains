<html><body>
Utilice anotaciones Javadoc para declarar sus pruebas TestNG y convertirlas a anotaciones JDK.
<p>Ejemplo:</p>
<pre><code>
  /**
    * @testng.before-test
  */
  public void sample() {}
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  @BeforeTest
  public void sample() {}
</code></pre>
<p>
</body></html>
