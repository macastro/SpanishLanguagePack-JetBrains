<html>
<body>
Informa sobre los parámetros de anotación que se asignan a su valor <code>default</code>.
<p>Ejemplo:</p>
<pre><code>
  @interface Test {
      Class&lt;?> expected() default Throwable.class;
  }
  @Test(expected = Throwable.class)
  void testSmth() {}
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  @Test()
  void testSmth() {}
</code></pre>
</body>
</html>
