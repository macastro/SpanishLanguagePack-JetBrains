Informa sobre el uso de <code>java.awt.Color</code> para crear colores grises.
<p>
  <b>Convertir a 'Gray'</b> la corrección rápida cambiará para usar la constante <code>com.intellij.ui.Gray</code>.
</p>
<p>Ejemplo:</p>
<pre><code lang="java">
// Incorrecto:
Color gray = new Color(37, 37, 37);
// Correcto:
Color gray = Gray._37;
</code></pre>
