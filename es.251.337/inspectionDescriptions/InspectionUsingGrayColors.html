Se informa el uso de <code>java.awt.Color</code> para crear un color gris.
<p>
  La corrección rápida <b>"Convertir a 'Gray'"</b>, lo cambiará para utilizar en su lugar la constante <code>com.intellij.ui.Gray</code>.
</p>
<p>Ejemplo:</p>
<pre><code lang="java">
// Incorrecto:
Color gray = new Color(37, 37, 37);

// Correcto:
Color gray = Gray._37;
</code></pre>
