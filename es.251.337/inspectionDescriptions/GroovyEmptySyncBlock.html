Informa sobre declaraciones <code>synchronized</code> con cuerpo vacío. Aunque teóricamente este comportamiento podría ser intencional, esta construcción es confusa y generalmente es el resultado de un error tipográfico.
<p><b>Ejemplo:</b></p>
<pre>
<code>
synchronized(lock) {
}
</code>
</pre>
