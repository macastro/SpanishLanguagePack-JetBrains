<body>
Expresiones condicionales que devuelven constantes <code>true</code> o <code>false</code>.
Estas expresiones son a veces el resultado de refactorizaciones automáticas y pueden simplificarse.
<p>Ejemplo:</p>
<pre><code>
  return true ? "Yes" : "No";
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  return "Yes";
</code></pre>
</body>
