<body>
<p>Informa sobre propiedades accedidas mediante llamadas a métodos.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  class Foo {
      int foo
  }
  def bar = new Foo()
  print(<b>bar.getFoo()</b>)
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  class Foo {
      int foo
  }
  def bar = new Foo()
  print(<b>bar.foo</b>)
</code></pre>
</body>
