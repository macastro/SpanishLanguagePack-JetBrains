<body>
<p>
  Informa sobre usos innecesarios del operador <code>?</code>, por ejemplo, cuando el tipo inferido de la expresión asignada no puede ser nulo.
</p>
<p>
  Sugiere eliminar el operador <code>?</code> redundante en las declaraciones de tipo.
</p>
<p>
  <b>Ejemplo:</b>
</p>
<pre><code>
  let x: Int? = 42
</code></pre>
<p>
  Después de aplicar la corrección rápida:
</p>
<pre><code>
  let x: Int = 42
</code></pre>
</body>
</html>
