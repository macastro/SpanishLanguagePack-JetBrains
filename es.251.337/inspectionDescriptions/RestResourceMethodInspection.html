<p>Informa sobre clases que tienen la anotación <code>@Path</code> pero no tienen métodos de recursos.
  Una clase de recurso raíz debe tener al menos un método de recurso anotado con <code>@Path</code> o cualquier <code>@HttpMethod</code> (<code>@GET</code>, <code>@POST</code>, etc.).</p>
