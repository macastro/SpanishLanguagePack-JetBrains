Informa sobre plantillas de cadena de una sola expresión que pueden eliminarse de forma segura.
<p><b>Ejemplo:</b></p>
<pre><code>  val x = "Hello"
  val y = "$x"
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>  val x = "Hello"
  val y = x // &lt;== actualizado
</code></pre>
