Informa plantillas de cadena de expresiones únicas que pueden ser eliminadas de forma segura.
<p><b>Ejemplo:</b></p>
<pre><code>  val x = "Hola"
  val y = "$x"
</code></pre>
<p>Después de aplicar la solución rápida:</p>
<pre><code>  val x = "Hola"
  val y = x // &lt;== Actualizado
</code></pre>
