<body>
Informa sobre cualquier uso de <code>java.lang.Random</code> o <code>java.lang.Math.random()</code>.
<p>
  En entornos de seguridad, <code>java.secure.SecureRandom</code> es una mejor opción ya que proporciona generación de números aleatorios criptográficamente seguros.
</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  long token = new Random().nextLong();
</code></pre>
</body>
