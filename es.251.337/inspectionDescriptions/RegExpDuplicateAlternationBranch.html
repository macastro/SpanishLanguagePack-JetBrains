Informa de ramas duplicadas en una alternancia de expresiones regulares.
Las ramas duplicadas ralentizan el emparejamiento y oscurecen la intención de la expresión.
<p><b>Ejemplo:</b></p>
<pre><code>
  (alpha|bravo|charlie|alpha)
</code></pre>
<p>Después de aplicar la solución rápida:</p>
<pre><code>
  (alpha|bravo|charlie)
</code></pre>
<!-- tooltip end -->

</body>
