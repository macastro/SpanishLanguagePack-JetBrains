<body>
<p>Informa sobre las llamadas a la función <code>set</code> que pueden ser reemplazadas por literales de tipo <code>set</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
def do_mult(a, b):
    c = a * b
    return set([c, a, b])
</code></pre>
<p>Después de aplicar la corrección rápida, el código se convierte en:</p>
<pre><code>
def do_mult(a, b):
    c = a * b
    return {c, a, b}
</code></pre>
</body>
