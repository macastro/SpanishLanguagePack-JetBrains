<html>
<body>
La declaración de retorno al final de una clausura puede establecerse como implícita.
<p>
  Las clausuras en Groovy devuelven implícitamente el valor de su última sentencia.
</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  def foo = {
    return 1
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  def foo = {
    1
  }
</code></pre>
</body>
</html>
