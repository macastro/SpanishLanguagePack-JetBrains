<body>
Informa sobre patrones de archivos redundantes ya que existen otros patrones que definen el mismo ámbito de archivos o incluso uno más amplio.
Por ejemplo, en <code>[{*.java,*}]</code> el primer patrón <code>*.java</code> define un ámbito más estrecho comparado con <code>*</code>.
Por ello es redundante y se puede eliminar.
