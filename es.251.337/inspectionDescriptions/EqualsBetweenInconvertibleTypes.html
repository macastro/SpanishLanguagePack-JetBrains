Informa sobre llamadas a <code>equals()</code> donde los tipos del objetivo y los argumentos son incompatibles.
<p>Aunque teóricamente estas llamadas podrían ser útiles, probablemente sean un error.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  new HashSet&lt;String&gt;().equals(new TreeSet&lt;Integer&gt;());
</code></pre>
