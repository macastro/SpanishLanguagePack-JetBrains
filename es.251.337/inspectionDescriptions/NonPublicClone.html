Informa sobre el método <code>clone()</code> declarado como <code>protected</code> en lugar de <code>public</code>.
<p>Al sobrescribir el método <code>clone()</code> de <code>java.lang.Object</code>, este debería declararse como <code>public</code> para permitir el acceso desde clases no heredadas fuera del paquete.</p>
