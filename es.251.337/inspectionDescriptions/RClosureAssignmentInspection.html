<p>Reporta el uso de <code>'&lt;&lt;-'</code> o <code>'-&gt;&gt;'</code> como operadores de asignación.</p>
<p><b>Ejemplo</b></p>:
<p><code>x &lt;&lt;- 12</code></p>
<p>El uso de estos operadores puede causar múltiples errores y confusión en el código. Se recomienda reemplazarlos por <code>&gt;-</code>.</p>
