Informa sobre el uso incorrecto de las sentencias de control de flujo, como <code>return</code>, 
<code>retry</code>, 
<code>redo</code>, <code>break</code> y <code>continue</code>.
<p>Ejemplo:</p>
<pre>
<code>i = 1
while true
  if i * 6 >= 30
    retry
  end
  puts i * 6
  i += 1
end</code>
</pre>
