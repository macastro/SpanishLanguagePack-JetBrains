Informa sobre expresiones lambda que pueden ser reemplazadas por llamadas a métodos JDK.
<p>Por ejemplo, la expresión <code>Function&lt;T, T&gt;</code> del tipo <code>x -&gt; x</code> puede ser reemplazada por la llamada <code>Function.identity()</code>.</p>
<p><small>Novedades de la versión 2017.1</small></p>
