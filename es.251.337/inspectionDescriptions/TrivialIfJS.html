El informe se puede simplificar a una única asignación
o una declaración <code>return</code> en una
declaración <code>if</code>. <p>Ejemplo:</p>
<pre><code>
if(foo())
 {
  return true;
 }
 else
 {
   return false;
 }
</code></pre>
<p>Después de aplicar la corrección rápida, el código se muestra así:</p>
<pre>
 <code>return foo();</code>
</pre>
