<body>
<p>Reporta conversiones encadenadas de una secuencia a <code>Set</code> y de regreso, y sugiere reemplazarlas con una llamada a <code>.distinct</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  Seq(1).toSet.toSeq
  List(1).toSet.toList
</code></pre>
<p>Después de que se aplique el arreglo rápido:</p>
<pre><code>
  Seq(1).distinct
  List(1).distinct
</code></pre>
<!-- tooltip end -->
</body>
