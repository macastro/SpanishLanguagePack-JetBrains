<body>
Informa nombres totalmente calificados que pueden ser reemplazados por un alias de importación existente.
<p><b>Ejemplo:</b></p>
<pre><code>
import foo.Foo como Bar
fun main() {
    foo.Foo()
}
</code></pre>
<p>Después de aplicar el arreglo rápido:</p>
<pre><code>
import foo.Foo como Bar
fun main() {
    Bar()
}
</code></pre>
</body>
