<body>
<p>Informa sobre etiquetas de retorno redundantes fuera de expresiones lambda.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  fun test() {
      return@test
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  fun test() {
      return
  }
</code></pre>
</body>
