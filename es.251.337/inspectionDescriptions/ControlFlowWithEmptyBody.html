Informa sobre sentencias <code>if</code>, <code>while</code>, <code>do</code> o <code>for</code> con cuerpos vacíos.
<p>Aunque a veces es intencional, esta estructura puede resultar confusa y generalmente es el resultado de un error tipográfico.</p>
<p>La corrección rápida eliminará la sentencia.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  if (a &gt; b) {}
</code></pre>
