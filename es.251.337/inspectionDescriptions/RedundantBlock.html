 <p>Informa sobre bloques adjuntos redundantes en cadenas interpoladas.</p>
 <p><b>Ejemplo:</b></p>
 <pre><code>
   val name = "Andy"
   s"Do you know ${name}?"
 </code></pre>
 <p>Después de aplicar la corrección rápida:</p>
 <pre><code>
   val name = "Andy"
   s"Do you know $name?"
 </code></pre>
