Informa sobre el uso de la estructura <code>else if</code> especificada como dos palabras.
<p>Según PSR-12, debe usar <code>elseif</code> en lugar de <code>else if</code> para que todas las palabras clave de control aparezcan como una sola palabra.</p>
<p>
  Para más información, consulte <a href="https://www.php-fig.org/psr/psr-12/#51-if-elseif-else">PSR-12: Extended Coding Style (php-fig.org)</a>.
</p>
