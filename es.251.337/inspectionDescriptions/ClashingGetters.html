<body>
Informa sobre métodos booleanos que son accesibles a través del mismo nombre de propiedad.
<p>El acceso a tales propiedades puede producir resultados inesperados.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  class X {
      boolean isFoo() { true }
      boolean getFoo() { false }
  }
  // llamará a getFoo()
  new X().foo
</code></pre>
</body>
