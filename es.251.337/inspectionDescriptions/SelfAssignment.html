<body>
Informa sobre variables que se asignan a sí mismas.
<p>Esta corrección rápida elimina la asignación redundante.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  fun test() {
      var bar = 1
      bar = bar
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  fun test() {
      var bar = 1
  }
</code></pre>
</body>
</html>
