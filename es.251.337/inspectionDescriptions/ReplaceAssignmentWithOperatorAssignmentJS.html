<body>
Informa sobre asignaciones que pueden ser reemplazadas por operadores de asignación compuesta para hacer el código más conciso y claro.
<p>
  Ejemplo:
<pre>
<code>  x = x + 3;</code>
  <code>x = x / 3;</code>
</pre>
<p>Después de aplicar la corrección rápida, el resultado se verá así:
<pre>
  <code>x += 3;</code>
  <code>x /= 3;</code>
</pre>
</body>
