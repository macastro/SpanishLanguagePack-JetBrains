Informa de llamadas a <code>equals()</code> en las que el objetivo y el argumento son de tipos incompatibles.
<p>Si bien dicha llamada podría ser útil en teoría, lo más probable es que represente un error.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
    new HashSet&lt;String&gt;() == new TreeSet&lt;Integer&gt;())
</code></pre>
