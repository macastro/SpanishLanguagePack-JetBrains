Reporta usos obsoletos de tipos de parámetros implícitamente anulables.
<p>A partir de PHP 8.4, está obsoleto el uso de <code>null</code> como valor predeterminado de parámetro sin declarar <code>null</code> en la declaración de tipo.
<p>
  Para más información, consulte <a href="https://wiki.php.net/rfc/deprecate-implicitly-nullable-types">Tipos de parámetros implícitamente anulables obsoletos</a>.
</p>
