Reporta funciones de color <code>hsl()</code> o <code>hwb()</code> o notación hexadecimal de colores.
<p>Se recomienda reemplazar estos valores de color con funciones de color equivalentes <code>rgb()</code> o <code>rgba()</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>#0c0fff</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>rgb(12, 15, 255)</code>.</pre>
