<p>Informa sobre usos incorrectos de la anotación <code>@Typed</code> que violan las siguientes reglas:</p>
<ul>
  <li>Solo los métodos productores pueden tener la anotación <code>@Typed</code></li>
  <li>El tipo de Bean debe corresponder al tipo mencionado en la anotación <code>@Typed</code></li>
</ul>
