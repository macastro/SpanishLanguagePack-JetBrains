Reporta referencias no resueltas en <a href="https://www.jetbrains.com/help/idea/using-language-injections.html">inyecciones de lenguaje</a>.
<p>Ejemplo:</p>
<pre><code lang="java">
    @Language("file-reference")
    String fileName = "/home/user/nonexistent.file"; // Se resalta cuando el archivo no existe
</code></pre>
