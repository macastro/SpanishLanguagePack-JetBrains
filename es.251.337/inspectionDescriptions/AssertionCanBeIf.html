Informa sobre las declaraciones <code>assert</code> y sugiere reemplazarlas por declaraciones <code>if</code> que lanzan <code>java.lang.AssertionError</code>.
<p>Ejemplo:</p>
<pre><code>
  assert param != null;
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  if (param == null) throw new AssertionError();
</code></pre>
