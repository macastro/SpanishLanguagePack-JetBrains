<p>Informa sobre llamadas al método <code>run()</code> de la clase <code>java.lang.Thread</code> o cualquier subclase.</p>
<p>
  Aunque a veces sea así por diseño, generalmente se trata de un error, ya que <code>run()</code> no inicia un hilo nuevo.
  Para ejecutar el código en un hilo separado, debería utilizarse <code>start()</code>.</p>
