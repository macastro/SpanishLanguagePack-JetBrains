<p>Informa sobre llamadas a <code>run()</code> realizadas en <code>java.lang.Thread</code> o cualquiera de sus subclases.</p>
<p>
  Aunque ocasionalmente puede ser intencional, esto generalmente indica un error, ya que <code>run()</code> no iniciará un nuevo hilo.
  Para ejecutar código en un hilo separado, se debe usar <code>start()</code>.</p>
