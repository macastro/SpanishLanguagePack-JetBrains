Informa sobre llamadas a <code>Object.notify()</code>. Aunque ocasionalmente útil, en casi todos los casos <code>Object.notifyAll()</code> es una mejor opción, ya que llamar a <code>Object.notify()</code> puede provocar interbloqueos.
Para más información, consulte <i>Concurrent Programming in Java</i> de Doug Lea.
