Faltan paréntesis en la instanciación de la clase.
<p>Según el estándar PSR-12, al instanciar una nueva clase, siempre debes usar paréntesis, incluso cuando no se pasen argumentos al constructor.</p>
<p>
  Para más información, consulta <a href="https://www.php-fig.org/psr/psr-12/#4-classes-properties-and-methods">PSR-12: Extended Coding Style (php-fig.org)</a>.
</p>
