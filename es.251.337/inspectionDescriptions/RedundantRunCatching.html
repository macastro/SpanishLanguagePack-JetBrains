<html>
<body>
Se informa de una llamada a <code>runCatching</code> seguida inmediatamente de <code>getOrThrow</code>.
Este tipo de llamada puede ser reemplazada simplemente por <code>run</code>.
<p><b>Ejemplo:</b></p>
<pre><code>
  fun foo() = runCatching { doSomething() }.getOrThrow()
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  fun foo() = run { doSomething() }
</code></pre>
</body>
</html>
