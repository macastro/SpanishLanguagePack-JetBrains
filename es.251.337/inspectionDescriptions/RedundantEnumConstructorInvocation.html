<p>Informa sobre llamadas redundantes a constructores en elementos de enumeración.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  enum class Baz(i: Int = 0) {
      A(1),
      B<b>()</b>,
      C<b>()</b>,
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  enum class Baz(i: Int = 0) {
      A(1),
      B,
      C,
  }
</code></pre>
</body>
