Reporta llamadas a <code>equals()</code> cuando el receptor y el argumento son
de tipos primitivos, enum o cadena incompatibles.

<p>Si bien dicha llamada podría ser teóricamente útil, lo más probable es que represente un error.</p>
<p><b>Ejemplo:</b></p>
<pre><code>  5.equals("");
</code></pre>
