Informa sobre llamadas a <code>equals()</code> donde el receptor y el argumento son incompatibles en tipos primitivos, enumeraciones o cadenas de texto.
<p>Aunque teóricamente estas llamadas podrían ser útiles, probablemente sean un error.</p>
<p><b>Ejemplo:</b></p>
<pre><code>  5.equals("");
</code></pre>
