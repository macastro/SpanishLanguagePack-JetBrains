Informa sobre llamadas a <code>Thread.stop()</code>, <code>Thread.suspend()</code> o <code>Thread.resume()</code>.
<p>
  Estas llamadas son intrínsecamente propensas a causar corrupción de datos y deadlocks, por lo que se recomienda encarecidamente no utilizarlas.
</p>
