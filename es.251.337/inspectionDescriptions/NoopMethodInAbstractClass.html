<body>
Informa sobre métodos no-op (sin operación) en clases <code>abstract</code>.
<p>Un mejor diseño generalmente es hacer que estos métodos sean <code>abstract</code>, para que las clases que los heredan proporcionen la implementación.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  abstract class Test {
    protected void doTest() {
    }
  }
</code></pre>
</body>
