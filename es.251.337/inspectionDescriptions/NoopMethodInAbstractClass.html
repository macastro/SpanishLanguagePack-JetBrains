Reporta métodos no-op (por "no operation") en clases <code>abstract</code>.
<p>Suele ser un mejor diseño hacer que esos métodos sean <code>abstract</code> también para que las clases que hereden estos métodos proporcionen sus implementaciones.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  abstract class Test {
    protected void doTest() {
    }
  }
</code></pre>
