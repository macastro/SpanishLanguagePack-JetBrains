<p>Aunque a veces es intencional, tales declaraciones <code>return</code> pueden ocultar excepciones lanzadas y complicar la depuraci√≥n.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  try {

  } finally {

  }
</code></pre>
