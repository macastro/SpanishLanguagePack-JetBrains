Informa sobre variables de tipo donde el tipo predeterminado no es un subtipo del límite superior declarado. El tipo predeterminado debe ser un subtipo de cualquier límite superior especificado.
<p>Ejemplo:</p>
<pre><code># 'String' 不是 'Numeric' 的子类型
class Example[A &lt; Numeric = String]
end
</code></pre>
</body>
