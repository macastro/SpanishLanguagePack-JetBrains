<html>
<body>
Reporta una clase que declara explícitamente extender <code>java.lang.Object</code>.
<p>Esta declaración es redundante y puede eliminarse de forma segura.</p>
<p>Ejemplo:</p>
<pre><code>
  class MyClass extends Object {
  }
</code></pre>
<p>La corrección rápida elimina la cláusula redundante <code>extends Object</code>:</p>
<pre><code>
  class MyClass {
  }
</code></pre>
</body>
</html>
