<html>
<body>
Informa sobre declaraciones cíclicas de alias de clases o módulos.
<p>
  Las declaraciones cíclicas generan un <code>CyclicClassAliasDefinitionError</code>.
</p>
<p>
  Ejemplo:
</p>
<pre><code>
# Declaración cíclica de alias de clase
class User = Customer
class Customer = User
</code></pre>
</body>
</html>
