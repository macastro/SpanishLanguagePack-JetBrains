<p>Informa sobre argumentos pasados a funciones que son iguales a los valores de parámetros predeterminados.</p>
<p>Esta inspección está desactivada por defecto para evitar pérdida de rendimiento.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
def my_function(a: int = 2):
    print(a)
my_function(2)
