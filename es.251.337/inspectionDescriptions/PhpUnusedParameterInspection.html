<body>
Un parámetro se considera no utilizado en los siguientes casos:
  <ul>
    <li>El parámetro se pasa por valor y dicho valor no se utiliza en ninguna parte o se sobrescribe inmediatamente.</li>
    <li>El parámetro se pasa por referencia y dicha referencia no se utiliza en ninguna parte o se sobrescribe inmediatamente.</li>
  </ul>
</body>
