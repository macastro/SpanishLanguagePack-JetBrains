<p>Informa sobre métodos/campos static con autowiring e inyección automática de componentes Spring.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
@Component
public class MyComponent {
	@Autowired
	static FooInterface foo;  // Informa "no se permite autowiring en miembros static"
}
</code></pre>
