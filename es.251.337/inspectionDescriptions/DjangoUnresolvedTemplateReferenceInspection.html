<body>
<p>Informar referencias de archivos sin resolver en literales de cadena de las etiquetas <code>extends</code> e <code>include</code> de Django.</p>
<p><b>Ejemplo:</b></p>
<pre><code lang="DjangoTemplate">
{% extends "../DjangoApp/templatetags/base.html"%}
</code></pre>
<p>En este ejemplo, la etiqueta <code>base.html</code> se resaltará si no se puede encontrar en la ubicación especificada.</p>
</body>
</html>
