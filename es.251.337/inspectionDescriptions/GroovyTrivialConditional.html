Informa sobre operadores ternarios de la forma <code>x ? true : false</code> o similares que pueden simplificarse significativamente.
<p><b>Ejemplo:</b></p>
<pre><code>
  foo() ? true : false
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
foo()
</code></pre>
