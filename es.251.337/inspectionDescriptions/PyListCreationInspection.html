<p>Informa sobre casos donde una declaración de lista puede reescribirse usando un literal de lista.</p>
<p>Esto asegura un mejor rendimiento de la aplicación.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
l = [1]
l.append(2)
</code></pre>
<p>Después de aplicar la corrección rápida, el código se convierte en:</p>
<pre><code>
l = [1, 2]
</code></pre>
