<html>
<body>
<p>Se informa la definición de <code>&lt;flow&gt;</code> si el registro de WebFlow no está configurado en el contexto de la aplicación Spring (<a href="https://docs.spring.io/spring-webflow/docs/current/api/org/springframework/webflow/definition/registry/FlowDefinitionRegistry.html">FlowRegistration</a>).</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  <strong>&lt;flow&gt;</strong>  &lt;!--"No se encontró la configuración del flujo, verifique la configuración de Spring" --&gt;
     ...
  &lt;/flow&gt;</code></pre>
</body>
</html>
