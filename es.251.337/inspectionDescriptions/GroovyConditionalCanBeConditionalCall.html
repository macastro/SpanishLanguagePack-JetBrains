Informa sobre expresiones ternarias que pueden ser reemplazadas por llamadas seguras.
<p><b>Ejemplo:</b></p>
<pre><code>
  def charArray(String s) {
      s == null ? null : s.toCharArray()
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  def charArray(String s) {
      s?.toCharArray()
  }
</code></pre>
