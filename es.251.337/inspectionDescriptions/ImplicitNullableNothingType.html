<html>
<body>
Informa sobre variables y funciones que tienen un tipo implícito <b>Nothing?</b>.
<p><b>Ejemplo:</b></p>
<pre><code>
  fun foo() = null
</code></pre>
<p>La corrección rápida especifica explícitamente el tipo de retorno:</p>
<pre><code>
  fun foo(): Nothing? = null
</code></pre>
</body>
</html>
