<p>Informa argumentos incorrectos en funciones de definición de pasos.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
from behave import *


@given("I'm ready")
def step_impl(context,a):
    raise NotImplementedError(u'STEP: Given I\'m ready')
</code></pre>
<p>El argumento <code>a</code> se considera impropio y se resalta. Un arreglo rápido lo elimina.</p>
