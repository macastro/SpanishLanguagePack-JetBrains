<html>
<body>
Reporta comparaciones en las que el método <code>compare</code> es superfluo.
<p>Ejemplo:</p>
<pre><code>
  boolean result = Integer.compare(a, b) == 0;
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  boolean result = a == b;
</code></pre>
<!-- tooltip end -->

</body>
