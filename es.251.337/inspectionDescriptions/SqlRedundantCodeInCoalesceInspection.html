<html>
<body>
Informa sobre todos los argumentos excepto la primera expresión que no se evalúa como NULL en la función COALESCE.
<p>Ejemplo (MySQL):</p>
<pre><code>SELECT COALESCE(NULL, NULL, NULL, 42, NULL, 'string') as a;</code></pre>
<p>El primer argumento NOT NULL es <code>42</code>, todos los demás argumentos se mostrarán en gris.</p>
</body>
