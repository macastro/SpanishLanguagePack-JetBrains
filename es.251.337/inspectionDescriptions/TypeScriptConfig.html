Informa sobre inconsistencias en las propiedades <code>paths</code>, <code>checkJs</code> o <code>extends</code> en el archivo tsconfig.json.
<br>
La propiedad <code>checkJs</code> requiere que <code>allowJs</code> esté habilitado.
<br>
La propiedad <code>extends</code> debe ser una referencia válida a un archivo.
