Informa sobre variables locales que se asignan a expresiones de diferentes tipos en clausuras o clases anónimas.
<p><b>Ejemplo:</b></p>
<pre><code>
  int sum = 0
  [1, 2, 3].each { sum += 'as' }
  println(sum)
</code></pre>
<p>Por lo tanto, la variable <code>integer</code> <b>sum</b> se reasigna a una expresión de tipo <code>String</code>.</p>
