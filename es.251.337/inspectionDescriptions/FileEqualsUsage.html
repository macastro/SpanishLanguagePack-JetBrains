<body>
Informa sobre el uso de los métodos <code>java.io.File.equals()/hashCode()/compareTo()</code>.
<p>
  No son compatibles con la distinción entre mayúsculas y minúsculas en macOS.
</p>
<p>
  En su lugar, utilice los métodos <code>com.intellij.openapi.util.io.FileUtil.filesEquals()/fileHashCode()/compareFiles()</code>.
</p>
</body>
</html>
