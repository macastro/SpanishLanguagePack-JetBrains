<p>La declaración <code>if</code> puede simplificarse a una única expresión.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  fun test(): Boolean {
      if (foo()) {
         return true
      } else {
         return false
      }
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  fun test(): Boolean {
      return foo()
  }
</code></pre>
