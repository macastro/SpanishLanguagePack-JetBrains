<body>
Informa sobre expresiones lambda que tienen una referencia invocable.
<p>Es un error común reemplazar lambdas con referencias invocables sin cambiar las llaves por paréntesis.</p>
<p><b>Ejemplo:</b></p>
<pre><code>  listOf(1,2,3).map { it::toString }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>  listOf(1,2,3).map(Int::toString)
</code></pre>
</body>
