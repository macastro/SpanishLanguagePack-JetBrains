Informa los usos de espacios de nombres compuestos cuya profundidad excede los dos niveles.

<p>De acuerdo con PSR-12, NO DEBEN utilizarse espacios de nombres compuestos con una profundidad de más de dos.</p>

<p>
  Para más detalles, consulta <a href="https://www.php-fig.org/psr/psr-12/#3-declare-statements-namespace-and-import-statements">PSR-12: Extended Coding Style (php-fig.org)</a>.
