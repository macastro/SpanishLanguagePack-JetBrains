<html>
<body>
Reporta inconsistencias en los atributos de las etiquetas GSP.
<p><b>Ejemplos:</b></p>
<ul>
  <li>Si existe el atributo <code>plugin</code>, marca el atributo <code>contextPath</code> como no utilizado en la etiqueta <code>&lt;g:render&gt;</code></li>
  <li>Si la etiqueta <code>&lt;if&gt;</code> no tiene ni el atributo <code>test</code> ni el atributo <code>env</code>, se marca con una advertencia</li>
</ul>
</body>
</html>
