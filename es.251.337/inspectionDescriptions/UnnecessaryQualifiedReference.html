<html>
<body>
<p>La referencia puede ser reemplazada por una importación completamente calificada.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  def swingBuilder = new groovy.swing.SwingBuilder()
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  import groovy.swing.SwingBuilder
  def swingBuilder = new SwingBuilder()
</code></pre>
</body>
</html>
