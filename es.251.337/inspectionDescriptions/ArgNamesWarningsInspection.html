Se informa si no se define el atributo <code>argNames</code> en la anotación <code>@AspectJ</code>.
<p>Se recomienda definir el atributo <code>argNames</code> en la anotación <code>@AspectJ</code>, ya que los nombres de los parámetros del método pueden no estar disponibles en tiempo de ejecución.</p>
