<p>Informa sobre el uso de <a href="https://docs.python.org/2/reference/datamodel.html#new-style-and-classic-classes">clases de estilo clásico</a>. Esta inspección solo se aplica a Python 2.
<p><b>Ejemplo:</b></p>
<pre><code>
class A:
    pass
</code></pre>
<p>Después de aplicar la corrección rápida proporcionada por el IDE, el código se convierte en:</p>
<pre><code>
class A(object):
    def __init__(self):
        pass
</code></pre>
