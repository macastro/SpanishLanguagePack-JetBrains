<html>
<body>
Inspecciona los parámetros de lambda que no tienen su tipo especificado y sugiere agregar las declaraciones de tipo faltantes.
<p>Ejemplo:</p>
<pre><code>
  Function&lt;String, Integer&gt; length = a -&gt; a.length();
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  Function&lt;String, Integer&gt; length = (String a) -&gt; a.length();
</code></pre>
<!-- tooltip end -->
</body>
</html>
