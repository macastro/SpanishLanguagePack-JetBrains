<html>
<body>
Informa sobre parámetros lambda sin tipo especificado y sugiere añadir las declaraciones de tipo faltantes.
<p>Ejemplo:</p>
<pre><code>
  Function&lt;String, Integer&gt; length = a -&gt; a.length();
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  Function&lt;String, Integer&gt; length = (String a) -&gt; a.length();
</code></pre>
</body>
</html>
