Informa sobre clases JComponent que implementan incorrectamente la interfaz del proveedor de datos.
<p>
  <code>javax.swing.JComponent</code> debe usar <code>com.intellij.openapi.actionSystem.UiDataProvider</code> en lugar de la API obsoleta <code>com.intellij.openapi.actionSystem.DataProvider</code>.
</p>
<p><small>Novedades en 2024.3</small>
