<p>Informa sobre la disponibilidad de paquetes stub.</p>
<p>
  Un <a href="https://www.python.org/dev/peps/pep-0561/">paquete stub</a> es un paquete que contiene información de tipos para el paquete de ejecución correspondiente.

<p>El uso de paquetes stub asegura una mejor ayuda en la codificación para el paquete Python correspondiente.</p>
