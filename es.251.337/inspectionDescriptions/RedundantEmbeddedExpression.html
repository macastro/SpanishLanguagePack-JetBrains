<body>
Informa sobre expresiones embebidas redundantes en plantillas <code>STR</code>, como literales simples o expresiones vacías.
<p>Ejemplo:</p>
<pre><code>
  System.out.println(STR."Hello \{"world"}");
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  System.out.println(STR."Hello world");
</code></pre>
<p><small>Novedades en 2023.3</small></p>
</body>
