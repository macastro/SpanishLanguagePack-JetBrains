advanced.setting.federatedCompute=Contribuir datos anónimos para investigación del proyecto Federated Compute
advanced.setting.federatedCompute.description=Al habilitar esta opción, usted como empleado de JetBrains acepta proporcionar datos anónimos para la investigación del proyecto Federated Compute. Este proceso solo involucra a empleados de JetBrains del dominio @jetbrains.com. Tenga en cuenta que estos datos se utilizarán de manera responsable para mejorar el sistema y la experiencia general del usuario. Para más detalles, lea <a href\="https\://jb.gg/fedcmp">este artículo</a>.
