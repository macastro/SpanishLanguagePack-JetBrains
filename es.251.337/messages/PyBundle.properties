inlay.parameters.python.hints.blacklist.explanation=<p>Para desactivar las sugerencias de un método o función, use uno de los siguientes patrones:</p><ul><li><code><b>(*info)</b></code> - todas las funciones con un solo parámetro cuyo nombre termina en <em>info</em><br></li><li><code><b>(a, b)</b></code> - todas las funciones con los parámetros <em>a</em> y <em>b</em><br></li><li><code><b>*.put(self, key, value)</b></code> - todos los métodos <em>put</em> con los parámetros <em>key</em> y <em>value</em><br></li><li><code><b>Foo.bar(self, a, b)</b></code> - el método <em>bar</em> de la clase <em>Foo</em> con los parámetros <em>a</em> y <em>b</em><br></li><li><code><b>foo(&lt;star&gt;&lt;star&gt;kwargs)</b></code> - la función <em>foo</em> con el parámetro <em>**kwargs</em><br></li></ul><p>Se deben proporcionar nombres o marcadores de posición para todos los parámetros, incluidos los opcionales.<br>Los nombres de métodos calificados deben incluir nombres de clases o marcadores de posición para ellos.<br>Utilice la acción "{0} No mostrar sugerencias para el método actual" para agregar patrones desde el editor.</p>
