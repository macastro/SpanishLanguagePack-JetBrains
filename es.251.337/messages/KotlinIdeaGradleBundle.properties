notification.notEvaluatedInLastImport.info=<div width\=400><p>El proyecto Gradle que evalúa este script necesita ser importado para que el IDE pueda analizarlo. Intente reimportar el proyecto Gradle vinculado o vincule un nuevo proyecto Gradle que evalúe este script.</p><p>Alternativamente, puede agregarlo a scripts independientes, y su configuración se cargará por separado.</p><p><b>NOTA\:</b> Cada script independiente requiere que se ejecute una fase de configuración de Gradle separada al actualizarse. Esto puede consumir muchos recursos en proyectos Gradle grandes.</p></div>
