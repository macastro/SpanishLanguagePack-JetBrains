notification.gradle.legacy.firstLoad=El análisis de código está deshabilitado para evitar la configuración de compilación de Gradle.
notification.gradle.legacy.firstLoad.info=<div width\=400><p>Es necesario ejecutar la fase de configuración de Gradle para obtener la Configuración del Script. La carga de la configuración del script está deshabilitada por defecto, ya que puede consumir muchos recursos en proyectos Gradle grandes.</p><p>Haga clic en "Cargar Configuración" para evaluar el script Gradle Kotlin DSL.</p><p>Alternativamente, para cargar automáticamente la configuración cuando el script se abre por primera vez y recargarla cada vez que se cambien los bloques de configuración del script de compilación, puede habilitar la "recarga automática" para todos los scripts. Esta opción no se recomienda para proyectos Gradle grandes con tiempos de configuración largos.</p></div>
notification.gradle.legacy.outsideProject=Análisis de código no disponible (proyecto Gradle relacionado no vinculado).
notification.gradle.legacy.outsideProject.addToStandaloneHelp=<div width\=400><p>El proyecto Gradle que evalúa este script necesita ser importado para que el IDE pueda analizarlo. Intente reimportar el proyecto Gradle vinculado o vincule un nuevo proyecto Gradle que evalúe este script.</p><p>Alternativamente, puede agregarlo a scripts independientes, y su configuración se cargará automáticamente.</p><p><b>NOTA\:</b> Cada script independiente requiere que se ejecute una fase de configuración de Gradle separada al actualizarse. Esto puede consumir muchos recursos en proyectos Gradle grandes.</p></div>
notification.gradle.legacy.standalone.info=<div width\=400><p>El proyecto Gradle que evalúa este script no está importado en el IDE. <br/><p><b>NOTA\:</b> Cada script independiente requiere que se ejecute una fase de configuración de Gradle separada al actualizarse. Esto puede consumir muchos recursos en proyectos Gradle grandes.</p></div>
