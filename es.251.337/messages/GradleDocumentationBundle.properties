gradle.cmd.option.build.cache=Habilita la caché de build de Gradle. Gradle intentará reutilizar las salidas de builds anteriores.
gradle.cmd.option.build.file=Especifica el archivo de build.
gradle.cmd.option.configuration.cache=Habilita la caché de configuración. Gradle intentará reutilizar la configuración de build de builds anteriores.
gradle.cmd.option.configuration.cache.problems=Configura cómo la caché de configuración maneja los problemas (fail o warn). Por defecto es fail.
gradle.cmd.option.configure.on.demand=Configura solo los proyectos necesarios. Gradle intentará reducir el tiempo de configuración para builds multi-proyecto grandes.
gradle.cmd.option.console=Especifica qué tipo de salida de consola generar. Los valores son 'plain', 'auto' (por defecto), 'rich' o 'verbose'.
gradle.cmd.option.continue=Continúa la ejecución de tareas después de un fallo.
gradle.cmd.option.continuous=El Build continuo permite reejecutar automáticamente las tareas solicitadas cuando cambian las entradas de las tareas.
gradle.cmd.option.daemon=Usa el Daemon de Gradle para ejecutar el build. Inicia el Daemon si no está ejecutándose.
gradle.cmd.option.debug=Registra en modo debug (incluye stacktrace normal).
gradle.cmd.option.dependency.verification=Configura el modo de verificación de dependencias (strict, lenient u off)
gradle.cmd.option.dry.run=Ejecuta los builds con todas las acciones de tareas deshabilitadas.
gradle.cmd.option.exclude.task=Especifica una tarea para excluir de la ejecución.
gradle.cmd.option.export.keys=Exporta las claves públicas usadas para la verificación de dependencias.
gradle.cmd.option.foreground=Inicia el Daemon de Gradle en primer plano.
gradle.cmd.option.full.stacktrace=Muestra el stacktrace completo (muy detallado) para todas las excepciones.
gradle.cmd.option.gradle.user.home=Especifica el directorio home del usuario de Gradle.
gradle.cmd.option.help=Muestra el mensaje de ayuda.
gradle.cmd.option.include.build=Incluye el build especificado en el composite.
gradle.cmd.option.info=Establece el nivel de log a información.
gradle.cmd.option.init.script=Especifica un script de inicialización.
gradle.cmd.option.max.workers=Configura el número de workers concurrentes que Gradle puede usar.
gradle.cmd.option.no.build.cache=Deshabilita la caché de build de Gradle.
gradle.cmd.option.no.configuration.cache=Deshabilita la caché de configuración.
gradle.cmd.option.no.configure.on.demand=Deshabilita el uso de configuración bajo demanda.
gradle.cmd.option.no.daemon=No usa el daemon de Gradle para ejecutar el build. Útil ocasionalmente si has configurado Gradle para ejecutarse siempre con el daemon por defecto.
gradle.cmd.option.no.parallel=Deshabilita la ejecución paralela para construir proyectos.
gradle.cmd.option.no.rebuild=No reconstruye las dependencias del proyecto.
gradle.cmd.option.no.scan=Deshabilita la creación de build scan.
gradle.cmd.option.no.watch.fs=Deshabilita el monitoreo del sistema de archivos.
gradle.cmd.option.offline=Ejecuta el build sin acceder a recursos de red.
gradle.cmd.option.parallel=Construye proyectos en paralelo. Gradle intentará determinar el número óptimo de threads de ejecución.
gradle.cmd.option.priority=Especifica la prioridad de programación para el daemon de Gradle y todos los procesos que inicia. Los valores son 'normal' (por defecto) o 'low'.
gradle.cmd.option.profile=Analiza el tiempo de ejecución del build y genera un reporte en el directorio <build_dir>/reports/profile.
gradle.cmd.option.project.cache.dir=Especifica el directorio de caché específico del proyecto. Por defecto es .gradle en el directorio raíz del proyecto.
gradle.cmd.option.project.dir=Especifica el directorio inicial para Gradle. Por defecto es el directorio actual.
gradle.cmd.option.project.prop=Establece la propiedad del proyecto para el script de build (ej. -Pmyprop\=myvalue).
gradle.cmd.option.quiet=Registra solo errores.
gradle.cmd.option.refresh.dependencies=Actualiza el estado de las dependencias.
gradle.cmd.option.refresh.keys=Actualiza las claves públicas usadas para la verificación de dependencias.
gradle.cmd.option.rerun.tasks=Ignora los resultados de tareas previamente cacheados.
gradle.cmd.option.scan=Crea un build scan. Gradle emitirá una advertencia si el plugin de build scan no se ha aplicado.
gradle.cmd.option.settings.file=Especifica el archivo de configuración.
gradle.cmd.option.stacktrace=Muestra el stacktrace para todas las excepciones.
gradle.cmd.option.status=Muestra el estado de los Daemons de Gradle en ejecución y recientemente detenidos.
gradle.cmd.option.stop=Detiene el Daemon de Gradle si está ejecutándose.
gradle.cmd.option.system.prop=Establece la propiedad del sistema de la JVM (ej. -Dmyprop\=myvalue).
gradle.cmd.option.update.locks=Realiza una actualización parcial del lock de dependencias, permitiendo que las notaciones de módulos pasadas cambien de versión.
gradle.cmd.option.version=Muestra la información de versión.
gradle.cmd.option.warn=Establece el nivel de log a warning.
gradle.cmd.option.warning.mode=Especifica qué modo de advertencias generar. Los valores son 'all', 'fail', 'summary' (por defecto) o 'none'.
gradle.cmd.option.watch.fs=Habilita la monitorización de cambios en el sistema de archivos, permitiendo que los datos sobre el sistema de archivos se reutilicen para el siguiente build.
gradle.cmd.option.write.locks=Persiste la resolución de dependencias para configuraciones bloqueadas, ignorando la información de bloqueo existente si existe.
gradle.cmd.option.write.verification.metadata=Genera checksums para las dependencias utilizadas en el proyecto (lista separada por comas).
