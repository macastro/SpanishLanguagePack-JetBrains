vm.option.add.exports.description=Actualiza &lt;module&gt; para exportar &lt;package&gt; a &lt;target-module&gt;, independientemente de la declaración del módulo. &lt;target-module&gt; puede ser ALL-UNNAMED para exportar a todos los módulos sin nombre.
vm.option.add.opens.description=Actualiza &lt;module&gt; para abrir &lt;package&gt; en &lt;target-module&gt;, independientemente de la declaración del módulo.
vm.option.add.reads.description=Actualiza &lt;module&gt; para leer &lt;target-module&gt;, independientemente de la declaración del módulo. &lt;target-module&gt; puede ser ALL-UNNAMED para leer todos los módulos sin nombre.
vm.option.advanced.option.description=Especifica una opción no estándar específica de la JVM.
vm.option.agentlib.description=Carga la biblioteca nativa del agente mediante &lt;libname&gt;.
vm.option.agentpath.description=Carga la biblioteca del agente nativo mediante &lt;pathname&gt;.
vm.option.batch.description=Desactiva la compilación en segundo plano.
vm.option.bootclasspath.a.description=Añade al final de la ruta de clases de arranque.
vm.option.bootclasspath.description=Establece la ruta de búsqueda para las clases e recursos de arranque.
vm.option.bootclasspath.p.description=Anteponer a la ruta de clases de arranque.
vm.option.check.jni.description=Realiza comprobaciones adicionales para las funciones JNI.
vm.option.comp.description=Fuerza la compilación de métodos en la primera invocación.
vm.option.debug.description=No hace nada. Se mantiene por compatibilidad con versiones anteriores.
vm.option.diag.description=Muestra mensajes de diagnóstico adicionales.
vm.option.disable.assertions.description=Habilita aserciones con la granularidad especificada.
vm.option.disable.files.description=Desactiva la expansión adicional de archivos de argumentos.
vm.option.disable.system.assertions.description=Desactiva las aserciones del sistema.
vm.option.enable.assertions.description=Habilita las aserciones con la granularidad especificada.
vm.option.enable.system.assertions.description=Habilita las aserciones del sistema.
vm.option.finalization.description=Controla si la JVM realiza la finalización de objetos, donde &lt;value&gt; puede ser "enabled" o "disabled". La finalización está habilitada por defecto.
vm.option.future.description=Habilita las comprobaciones más estrictas, anticipando la configuración predeterminada futura. Esta opción está obsoleta y podría eliminarse en una versión futura.
vm.option.illegal.access.description=Permite o deniega el acceso a miembros de tipos en módulos con nombre por parte del código en módulos sin nombre. &lt;value&gt; puede ser "deny", "permit", "warn" o "debug". Esta opción se eliminará en una futura versión.
vm.option.incgc.description=Habilita el recolector de basura incremental.
vm.option.int.description=Ejecuta la aplicación en modo de solo interpretación.
vm.option.internalversion.description=Muestra información de la versión de la JVM más detallada que la opción -version.
vm.option.javaagent.description=Carga el agente de lenguaje de programación Java mediante &lt;jarpath&gt;.
vm.option.limit.modules.description=Limita el universo de módulos observables.
vm.option.log.description=Configura o habilita el registro con el framework de registro unificado de la Máquina Virtual Java (JVM). Use -Xlog:help para más detalles.
vm.option.loggc.description=Registra el estado de GC en un archivo con marcas de tiempo. Esta opción está obsoleta y podría eliminarse en una versión futura. Se reemplaza por -Xlog:gc:&lt;file&gt;.
vm.option.mixed.description=Ejecución en modo mixto (predeterminado).
vm.option.mn.description=Establece el tamaño inicial y máximo (en bytes) del montón para la generación joven (nursery).
vm.option.ms.description=Establece el tamaño inicial del montón de Java.
vm.option.mx.description=Establece el tamaño máximo del montón (heap) de Java.
vm.option.noclassgc.description=Desactiva la recolección de basura de clases.
vm.option.patch.module.description=Sobrescribe o aumenta un módulo con clases y recursos en archivos JAR o directorios.
vm.option.prof.description=Genera datos de perfilado de CPU.
vm.option.rs.description=Reduce el uso de señales del SO por Java/VM (véase la documentación).
vm.option.share.auto.description=Utiliza datos de clase compartidos si es posible (predeterminado).
vm.option.share.off.description=No intenta usar datos de clase compartidos.
vm.option.share.on.description=Requiere usar datos de clase compartidos; de lo contrario, fallará. Esta es una opción de prueba y puede causar fallos intermitentes. No debe usarse en entornos de producción.
vm.option.showSettings.all.description=Muestra todos los ajustes y continúa.
vm.option.showSettings.description=Muestra todos los ajustes y continúa.
vm.option.showSettings.locale.description=Muestra la configuración regional y continúa.
vm.option.showSettings.properties.description=Muestra todas las configuraciones de propiedades y continúa.
vm.option.showSettings.system.description=(Solo Linux) Muestra la configuración del sistema host o del contenedor y continúa.
vm.option.showSettings.vm.description=Muestra todos los ajustes relacionados con la máquina virtual y continúa.
vm.option.source.description=Establece la &lt;version&gt; del código fuente en el modo de archivo de origen.
vm.option.ss.description=Establece el tamaño de la pila de hilos de Java. El tamaño real puede redondearse al múltiplo superior del tamaño de página del sistema según los requisitos del sistema operativo.
vm.option.system.property.description=Establece una propiedad del sistema con el formato &lt;nombre&gt;=&lt;valor&gt;.
vm.option.verify.description=Establece el modo del verificador de código de bytes. Tenga en cuenta que la opción -Xverify:none está obsoleta y podría eliminarse en una versión futura.