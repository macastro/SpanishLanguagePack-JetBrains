dpa.notification.InsufficientResourceEtw.text=<html>Se ha alcanzado el número máximo de sesiones de registro en el sistema. No se pueden crear nuevos registradores hasta que se detenga una sesión de registro. Este valor es 64 por defecto en la mayoría de los sistemas. Puede cambiar este valor editando la clave EtwMaxLoggers REG_DWORD en HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Control\\WMI. Los valores permitidos son de 32 a 256, inclusive. Se requiere reiniciar para que cualquier cambio surta efecto.<br>Tenga en cuenta que los registradores utilizan recursos del sistema. Aumentar el número de registradores en el sistema tendrá un costo en el rendimiento si esos slots están llenos</html>
