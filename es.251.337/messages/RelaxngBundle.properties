relaxng.convert-schema.advanced-options.dtd.tooltip.annotation-prefix=Los valores por defecto son representados utilizando un prefijo de atributo de anotación: defaultValue donde el prefijo se enlaza con http://relaxng.org/ns/compatibility/annotations/1.0 según lo definido por la especificación del comité de compatibilidad DTD de RELAX NG. Por defecto, Trang usará a como prefijo a menos que entre en conflicto con un prefijo utilizado en la DTD.
relaxng.convert-schema.advanced-options.dtd.tooltip.any-name=Especifica el nombre de la definición generada para el contenido de elementos declarados en el DTD que tienen un modelo de contenido ANY.
relaxng.convert-schema.advanced-options.dtd.tooltip.attlist-define=Especifica cómo construir el nombre de la definición que representa una declaración de lista de atributos desde el nombre del elemento. El patrón de nombre debe contener exactamente un carácter de porcentaje. Este carácter de porcentaje se reemplaza por el nombre del elemento (después del reemplazo de dos puntos) y el resultado se usa como el nombre de la definición.
relaxng.convert-schema.advanced-options.dtd.tooltip.colon-replacement=Reemplaza los dos puntos en los nombres de los elementos por caracteres cuando se construyen los nombres de las definiciones usadas para representar las declaraciones de elementos y las listas de declaración de atributos en el DTD. Trang genera una definición por cada declaración de elemento y declaración de lista de atributos en el DTD. El nombre de la definición se basa en el nombre del elemento. En RELAX NG, los nombres de las definiciones no pueden incluir dos puntos. Sin embargo, en el DTD, el nombre del elemento puede incluir dos puntos. Por defecto, Trang primero intentará usar los nombres de los elementos sin prefijos. Si esto causa un conflicto, reemplazará los dos puntos por un carácter de nombre legal (primero intenta usar un punto).
relaxng.convert-schema.advanced-options.dtd.tooltip.element-define=Especifica cómo construir el nombre de la definición que representa una declaración de elemento a partir del nombre del elemento. El patrón de nombre debe contener exactamente un carácter de porcentaje. Este carácter de porcentaje se reemplaza por el nombre del elemento (después del reemplazo de dos puntos) y el resultado se utiliza como nombre de la definición
relaxng.convert-schema.advanced-options.dtd.tooltip.generate-start=Indica si Trang debe generar un elemento de inicio. Las DTD no indican qué elementos están permitidos como elementos de documento. Trang asume que todos los elementos que están definidos pero nunca referenciados están permitidos como elementos de documento.
relaxng.convert-schema.advanced-options.dtd.tooltip.inline-attlist=Especifica que no se generen definiciones de las declaraciones de la lista de atributos, y que en cambio se trasladen los atributos declarados en las declaraciones de la lista de atributos a las definiciones generadas para las declaraciones de elementos. Este es el comportamiento predeterminado cuando el módulo de salida es xsd. De lo contrario, el comportamiento predeterminado es el que se describe en el parámetro -i no-inline-attlist.
relaxng.convert-schema.advanced-options.dtd.tooltip.strict-any=Preserva la semántica exacta de los modelos de contenido ANY utilizando una elección explícita de referencias a todos los elementos declarados. De forma predeterminada, Trang utiliza un comodín que permite cualquier elemento.
