relaxng.convert-schema.advanced-options.xsd.tooltip.any-attribute-process-contents=Especifica el valor del atributo processContents para anyAttribute.\nPor defecto es skip (correspondiente a la semántica de RELAX NG).
relaxng.convert-schema.advanced-options.xsd.tooltip.any-process-contents=Especifica el valor del atributo processContents para any.\nPor defecto es skip (correspondiente a la semántica de RELAX NG)\na menos que el formato de entrada sea dtd,\nen cuyo caso el valor por defecto es strict (correspondiente a\nla semántica DTD).
relaxng.convert-schema.advanced-options.xsd.tooltip.disable-abstract-elements=Deshabilita elementos abstractos y grupos de\nsustitución en el esquema XML generado.\nTambién se puede controlar usando atributos\nde anotación.
