relaxng.convert-schema.advanced-options.dtd.tooltip.annotation-prefix=Los valores por defecto se representan usando el atributo de anotación prefix\:defaultValue, donde el prefijo está vinculado a http\://relaxng.org/ns/compatibility/annotations/1.0 definido por la especificación del Comité de Compatibilidad DTD de RELAX NG. Por defecto, Trang usará a para el prefijo a menos que esto entre en conflicto con un prefijo usado en el DTD.
relaxng.convert-schema.advanced-options.dtd.tooltip.any-name=Especifica el nombre de la definición generada para el contenido de elementos declarados en el DTD como teniendo el modelo de contenido ANY.
relaxng.convert-schema.advanced-options.dtd.tooltip.attlist-define=Esto especifica cómo construir el nombre de la definición que representa una declaración de lista de atributos a partir del nombre del elemento. El patrón de nombre debe contener exactamente un carácter de porcentaje. Este carácter de porcentaje será reemplazado por el nombre del elemento (después del reemplazo de dos puntos) y el resultado se usará como el nombre de la definición.
relaxng.convert-schema.advanced-options.dtd.tooltip.colon-replacement=El carácter con el que reemplazar los dos puntos en los nombres de elementos al construir los nombres de las definiciones que representan declaraciones de elementos y listas de atributos en el DTD. Trang genera una definición para cada declaración de elemento y lista de atributos en el DTD. El nombre de la definición se basa en el nombre del elemento. En RELAX NG, los nombres de definición no pueden contener dos puntos. Sin embargo, en DTD, los nombres de elementos pueden contener dos puntos. Por defecto, Trang primero intentará usar el nombre del elemento sin prefijo. Si esto causa un conflicto, reemplazará los dos puntos con un carácter de nombre legal (primero intentará usar un punto).
relaxng.convert-schema.advanced-options.dtd.tooltip.element-define=Especifica cómo construir el nombre de la definición que representa una declaración de elemento a partir del nombre del elemento. El patrón de nombre debe contener exactamente un carácter de porcentaje. Este carácter de porcentaje será reemplazado por el nombre del elemento (después del reemplazo de dos puntos) y el resultado se usará como el nombre de la definición
relaxng.convert-schema.advanced-options.dtd.tooltip.generate-start=Especifica si Trang debe generar un elemento de inicio. Un DTD no indica qué elementos están permitidos como elementos de documento. Trang asume que todos los elementos que están definidos pero nunca referenciados están permitidos como elementos de documento.
relaxng.convert-schema.advanced-options.dtd.tooltip.inline-attlist=Especifica que no se deben generar definiciones para las declaraciones de lista de atributos, sino que los atributos declarados en las declaraciones de lista de atributos deben moverse a las definiciones generadas para las declaraciones de elementos. Este es el comportamiento por defecto cuando el módulo de salida es xsd. De lo contrario, el comportamiento por defecto es como con el parámetro -i no-inline-attlist.
relaxng.convert-schema.advanced-options.dtd.tooltip.strict-any=Preserva la semántica exacta del modelo de contenido ANY usando una elección explícita que hace referencia a todos los elementos declarados. Por defecto, Trang usa un comodín que permite cualquier elemento.
