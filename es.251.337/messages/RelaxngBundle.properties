relaxng.convert-schema.advanced-options.xsd.tooltip.any-attribute-process-contents=Especifica el valor del atributo processContents de cualquier elemento Atributo. El valor por defecto es skip (correspondiente a la semántica RELAX NG).
relaxng.convert-schema.advanced-options.xsd.tooltip.any-process-contents=Especifica el valor para el atributo processContents de cualquier elemento. \nEl valor predeterminado es skip (correspondiente a semántica RELAX NG) a menos que \nel formato de entrada sea dtd, en cuyo caso el valor predeterminado es strict (correspondiente a \nsemantica DTD).
relaxng.convert-schema.advanced-options.xsd.tooltip.disable-abstract-elements=Deshabilita el uso de elementos abstractos y grupos de sustitución en el esquema XML generado. También se puede controlar mediante un atributo de anotación.
