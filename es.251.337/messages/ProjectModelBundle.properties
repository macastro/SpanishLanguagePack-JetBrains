libraries.node.text.ide=Las bibliotecas contienen clases que añaden diversas funcionalidades a su aplicación. También incluyen archivos fuente y JavaDoc que le ayudan a desarrollar su proyecto.<br><br>IntelliJ IDEA utiliza bibliotecas para asistir con autocompletado de código, validación, resaltado de errores y más.<br><br>Las bibliotecas globales se referencian en todo el proyecto y están disponibles en todos los módulos. Además, están disponibles para todos los proyectos creados localmente en su computadora.<br><br>Tenga en cuenta que las bibliotecas globales no están disponibles para cualquiera con quien comparta su proyecto. Si desea compartir el proyecto con un equipo, use bibliotecas de proyecto en su lugar.<br><br>Expanda el nodo y seleccione subelementos para gestionar bibliotecas globales.<br><br>Para adjuntar una biblioteca a un módulo, seleccione el módulo, haga clic en la pestaña "Dependencias", haga clic en "Añadir" y especifique la ubicación de la biblioteca.
libraries.node.text.module=Las bibliotecas contienen clases que añaden diversas funcionalidades a su aplicación. También incluyen archivos fuente y JavaDoc que le ayudan a desarrollar su proyecto.<br><br>IntelliJ IDEA utiliza bibliotecas para asistir con autocompletado de código, validación, resaltado de errores y más.<br><br>Las bibliotecas de módulo solo pueden ser referenciadas desde los módulos a los que están adjuntas. Expanda el nodo y seleccione subelementos para gestionar bibliotecas de módulo.<br><br>Para adjuntar una biblioteca a un módulo, seleccione el módulo, haga clic en la pestaña "Dependencias", haga clic en "Añadir" y especifique la ubicación de la biblioteca.
libraries.node.text.project=Las bibliotecas contienen clases que añaden diversas funcionalidades a su aplicación. También incluyen archivos fuente y JavaDoc que le ayudan a desarrollar su proyecto.<br><br>IntelliJ IDEA utiliza bibliotecas para asistir con autocompletado de código, validación, resaltado de errores y más.<br><br>Las bibliotecas de proyecto se referencian en todo el proyecto y están disponibles en todos los módulos. Además, están disponibles para cualquiera con quien comparta su proyecto.<br><br>Expanda el nodo y seleccione subelementos para gestionar bibliotecas de proyecto.<br><br>Para adjuntar una biblioteca a un módulo, seleccione el módulo, haga clic en la pestaña "Dependencias", haga clic en "Añadir" y especifique la ubicación de la biblioteca.
