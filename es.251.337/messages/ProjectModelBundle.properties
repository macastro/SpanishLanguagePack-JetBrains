libraries.node.text.ide=Las librerías contienen clases que agregan diversas funcionalidades a sus aplicaciones. Las librerías incluyen también archivos fuente y JavaDocs que le pueden ayudar a desarrollar sus proyectos.<br><br>IntelliJ IDEA usa librerías para asistirle con el autocompletado de código, validación, resaltado de errores, etc.<br><br>Las librerías globales son referenciadas a través de todo el proyecto y pueden ser usadas desde todos los módulos. También están disponibles para todos los proyectos creados localmente en su computadora.<br><br>Note que las librerías globales no están disponibles para ninguna persona con la que usted comparta su proyecto. Si está compartiendo el proyecto con su equipo, por favor, en su lugar use librerías de proyecto.<br><br>Expanda el nodo y seleccione elementos secundarios para gestionar librerías globales. <br><br>Para enlazar una librería a un módulo, seleccione ese módulo, haga clic en la pestaña Dependencias, haga clic en Agregar y especifique la ubicación de la librería.
libraries.node.text.module=Las librerías contienen clases que añaden funcionalidades varias a tus aplicaciones. Las librerías también incluyen archivos fuente y JavaDocs que pueden ayudarte a desarrollar tus proyectos.<br><br>IntelliJ IDEA usa librerías para ayudarte con el autocompletado de código, validaciones, resaltado de errores, etc.<br><br>Las librerías de módulo solo se referencian desde el módulo al que están adjuntas. Expande el nodo y selecciona elementos secundarios para gestionar librerías de módulo.<br><br>Para adjuntar una librería a un módulo, selecciona ese módulo, haz clic en la pestaña Dependencias, haz clic en Añadir y especifica la ubicación de la librería.
libraries.node.text.project=Las bibliotecas contienen clases que agregan diversas funcionalidades a tus aplicaciones. Las bibliotecas también incluyen archivos fuente y JavaDocs que pueden ayudarte a desarrollar tus proyectos.<br><br>IntelliJ IDEA usa bibliotecas para ayudarte con la complementación de código, la validación, el resaltado de errores, etc.<br><br>Las bibliotecas de proyectos se referencian a través de todo el proyecto y pueden usarse para todos los módulos. Además, están disponibles para todos aquellos con quienes compartas el proyecto.<br><br>Expande el nodo y selecciona los elementos secundarios para administrar las bibliotecas del proyecto.<br><br>Para adjuntar una biblioteca a un módulo, selecciona ese módulo, haz clic en la pestaña Dependencias, haz clic en Agregar y especifica la ubicación de la biblioteca.
