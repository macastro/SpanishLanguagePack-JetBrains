libraries.node.text.application.server=Las bibliotecas contienen clases que añaden funcionalidades a tus aplicaciones. Las bibliotecas también incluyen archivos fuente y JavaDocs que pueden ayudarte a desarrollar tus proyectos.<br><br>IntelliJ IDEA usa bibliotecas para ayudarte con la compleción de código, validación, resaltado de errores, etc.<br><br>Las bibliotecas de servidores de aplicación forman parte de un servidor de aplicaciones (WebSphere, WebLogic, Tomcat, etc.) y están disponibles para tu Web y aplicaciones Java EE que están configuradas con estos servidores.<br><br>Expande el nodo y selecciona elementos secundarios para administrar bibliotecas de servidores de aplicaciones que están instaladas en tu sistema. <br><br>Para adjuntar una biblioteca a un módulo, selecciona ese módulo, haz clic en la pestaña Dependencias, haz clic en Añadir y especifica la ubicación de la biblioteca.
