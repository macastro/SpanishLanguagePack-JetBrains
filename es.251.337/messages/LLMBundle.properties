# User intents
user.intent.descriptions.general.request=\
  Solicitudes de información general que no requieren un fragmento de código específico. \
  Estas son típicamente preguntas de "cómo hacer" similares a búsquedas en Google. \
  Ejemplos incluyen preguntar sobre conceptos generales, uso de herramientas o prácticas de programación. \
  No requieren conocimiento de la base de código del usuario.
user.intent.descriptions.error.explanation=\
  Solicitudes donde el usuario describe un problema, \
  a menudo incluyendo un mensaje de error o salida incorrecta, y pide una explicación o una solución. \
  El usuario puede o no proporcionar el código relevante. \
  El enfoque está en entender por qué algo no está funcionando.
user.intent.descriptions.code.generation=\
  Solicitudes para generar nuevo código basado en una tarea o requisito descrito por el usuario. \
  El usuario puede proporcionar algo de contexto o código existente, pero el objetivo principal es crear \
  nuevo código que cumpla con la solicitud del usuario.
user.intent.descriptions.code.question=\
  Consultas específicamente sobre un fragmento de código proporcionado. \
  El usuario busca aclaración, validación o comprensión de cómo funciona el código \
  o si es correcto. El código debe ser mencionado o adjuntado explícitamente, \
  y el usuario no está pidiendo que se cambie el código o que se encuentren errores.
user.intent.descriptions.code.modification=\
  Solicitudes para alterar o mejorar un fragmento de código existente proporcionado por el usuario. \
  La respuesta debe incluir el código modificado que refleje los cambios solicitados, \
  como optimización, adición de características o corrección del código.
user.intent.descriptions.project.specific=\
  Preguntas centradas en la estructura general, arquitectura o detalles específicos \
  de un proyecto particular, en lugar de consultas generales sobre codificación. \
  El usuario generalmente pregunta sobre conceptos de alto nivel o \
  la organización dentro de un proyecto particular.
user.intent.descriptions.intellij.question=\
  Consultas relacionadas con el uso de IntelliJ IDEA, como cómo acceder a ciertas características \
  o realizar tareas específicas dentro del IDE.
user.intent.descriptions.code.refactoring=\
  Solicitudes para refactorizar o reorganizar código existente, proporcionado por el usuario, \
  para mejorar su estructura, legibilidad o mantenibilidad sin cambiar su funcionalidad.
user.intent.descriptions.code.explain=\
  Solicitudes para aclarar o describir lo que hace un fragmento de código proporcionado, \
  sin necesidad de modificar o generar nuevo código. \
  El usuario busca entender el propósito o función del código.
user.intent.descriptions.code.conversion=\
  Solicitudes para traducir o convertir código de un lenguaje de programación a otro, \
  basado en el fragmento de código proporcionado por el usuario.
user.intent.descriptions.assistant.capabilities=Preguntas sobre las funcionalidades y limitaciones de {0}.
user.intent.descriptions.test.generation=\
  Solicitudes para crear casos de prueba para un fragmento de código proporcionado. \
  El usuario espera que la respuesta incluya código de prueba relevante \
  que pueda verificar la corrección del código original.
user.intent.descriptions.find.bugs=\
  Solicitudes específicamente dirigidas a identificar y \
  explicar errores o fallos dentro de un fragmento de código proporcionado. \
  El usuario espera que la respuesta señale problemas y potencialmente sugiera soluciones.
user.intent.descriptions.other=\
  Mensajes que no encajan en ninguna otra categoría predefinida, \
  como caracteres aleatorios o contenido irrelevante.

