welcome.feature.ask.about.code.after.steps=<b>Consejo</b>\: AI Assistant conoce la posición del cursor y el código seleccionado en el editor, el archivo actual y las pestañas abiertas.<br><br><b>Ejemplos de prompts</b>\:<ul><li>¿Qué hace <b>secretMethod</b>?<li>¿Dónde puedo encontrar <b>autorización</b> en mi proyecto?<li>Explica el código en la posición del cursor.<li>¿Qué hace el código seleccionado?<li>Describe el código en mi archivo actual.<li>¿Qué archivos están abiertos?</ul>
welcome.feature.ask.about.code.steps=Selecciona un fragmento específico de código en el editor y haz clic derecho para abrir el menú contextual.<p>Selecciona <b>Acciones AI</b> y luego <b>Nuevo chat usando selección</b>.
welcome.feature.ask.about.code.title=Preguntar sobre código del proyecto
welcome.feature.ask.about.local.changes.and.commits.beforeSteps=Puedes hacer preguntas relacionadas con VCS a AI Assistant.<p><b>Ejemplos de prompts</b>\:<ul><li>¿Cuál fue el último commit?<li>Muéstrame el historial de commits.<li>Muéstrame la diferencia entre los dos últimos commits.<li>Muéstrame los cambios no commitados.<li>¿Cuáles son los cambios salientes?</ul>
welcome.feature.ask.about.local.changes.and.commits.title=Preguntar sobre VCS
welcome.feature.ask.questions.before.steps=Puedes hacer preguntas generales de programación a AI Assistant.<br><br><b>Ejemplos de prompts</b>\:<ul><li>¿Qué es el teorema CAP?<li>¿Cómo valido una dirección de email usando regex?<li>¿Cómo genero números enteros aleatorios dentro de un rango específico en Java?<li>Explica cómo escribir un Dockerfile eficiente para desplegar aplicaciones Spring Boot.<li>Proporciona instrucciones paso a paso sobre cómo crear una aplicación CRUD usando Ktor con API RESTful.</ul>
welcome.feature.ask.questions.title=Hacer preguntas de programación
welcome.feature.code.generation.steps=Coloca el cursor en cualquier lugar del editor o selecciona un fragmento de código y presiona {0}.<p>En el campo de entrada, escribe tu prompt y presiona <kbd>Enter</kbd>.<p>Para mejorar los resultados, escribe tu prompt de seguimiento en el campo de entrada y presiona <kbd>Enter</kbd>.<p>Acepta el código generado presionando <shortcut actionId\="ViewSource"/> o recházalo presionando <kbd>Esc</kbd>.
welcome.feature.code.generation.title=Generar código desde descripciones
welcome.feature.convert.to.another.language.steps=Abre un archivo que quieras convertir, coloca el cursor en el editor y haz clic derecho para abrir el menú contextual.<p>Selecciona <b>Acciones AI</b> y luego <b>Convertir archivo a otro lenguaje</b>.<p>Selecciona el lenguaje al que quieres convertir el archivo actual.
welcome.feature.convert.to.another.language.title=Convertir a otro lenguaje
welcome.feature.craft.prompt.library.before.steps=Para crear tus propios prompts, puedes\:<ul><li>Hacer clic derecho en el editor para abrir el menú contextual y luego ir a <b>Acciones AI | Añadir tus prompts</b>.<li>Hacer clic en <icon src\="com.intellij.icons.AllIcons.Actions.MenuSaveall"/> <b>Guardar prompt actual</b> en el campo de entrada del chat de AI Assistant para guardar tu prompt.<li>O abrir la configuración y seleccionar <b>Herramientas | AI Assistant | Biblioteca de prompts</b>.</ul><br><b>Consejo</b>\: Usa la variable <b>$SELECTION</b> para añadir la selección de código actual al prompt.
welcome.feature.craft.prompt.library.title=Crear biblioteca de prompts
welcome.feature.explain.code.afterSteps=Esto también funciona para expresiones regulares, consultas SQL, expresiones cron y otros fragmentos inyectados.
welcome.feature.explain.code.steps=Selecciona un fragmento de código y haz clic derecho para abrir el menú contextual.<p>Selecciona <b>Acciones AI</b> y luego <b>Explicar código</b>.
welcome.feature.explain.code.title=Explicar código
welcome.feature.explain.commit.steps=Abre la <icon src\="com.intellij.icons.AllIcons.General.Vcs"/> <b>ventana de herramientas Git</b>.<p>En el panel de commits, selecciona uno o más commits para que AI Assistant los explique.<p>Haz clic derecho y selecciona <b>Explicar commit con AI Assistant</b> en el menú contextual.
welcome.feature.explain.commit.title=Explicar commits
welcome.feature.explain.runtime.error.title=Explicar errores de runtime
welcome.feature.explain.runtime.errors.before.steps=Si tienes un error de runtime\:
welcome.feature.explain.runtime.errors.steps=Haz clic en <icon src\="com.intellij.llmInstaller.LLMIcons.AiAssistantColored"/> <b>Explicar con AI</b> en la consola.<p>Alternativamente, selecciona el mensaje de error, abre el menú contextual y haz clic en <b>Explicar mensaje de error con AI</b>.
welcome.feature.find.potential.problems.steps=Selecciona un fragmento de código y haz clic derecho para abrir el menú contextual.<p>Selecciona <b>Acciones AI</b> y luego <b>Encontrar problemas</b>.
welcome.feature.find.potential.problems.title=Encontrar errores y sugerir correcciones
welcome.feature.generate.commit.messages.after.steps=<b>Personalización de prompts</b>\:<br>Abre la configuración de commit en la esquina inferior derecha del campo de mensaje de commit.<p>Alternativamente, ve a <b>Configuración | Herramientas | AI Assistant | Biblioteca de prompts | Generación de mensajes de commit</b>.
welcome.feature.generate.commit.messages.before.steps=Si tienes cambios\:
welcome.feature.generate.commit.messages.steps=Abre la <icon src\="com.intellij.icons.AllIcons.Actions.Commit"/> <b>ventana de herramientas Commit</b>.<p>Haz clic en <icon src\="com.intellij.llmInstaller.LLMIcons.AiAssistantColored"/> <b>Generar mensaje de commit con AI Assistant</b>.
welcome.feature.generate.commit.messages.title=Generar mensajes de commit
welcome.feature.inline.code.completion.after.steps=También puedes invocar la completación de código manualmente presionando <shortcut actionId\="CallInlineCompletionAction"/>.<p><b>Consejo\:</b> Pasa el cursor sobre la sugerencia de código para cambiar la tecla que acepta las sugerencias de AI Assistant.
welcome.feature.inline.code.completion.steps=Comienza a escribir en el editor para obtener sugerencias instantáneas.<p>Para aceptar el código sugerido, presiona <shortcut actionId\="InsertInlineCompletionAction"/>.<p>Para rechazar la sugerencia, presiona <kbd>Esc</kbd>.
welcome.feature.inline.code.completion.title=Completar código
welcome.feature.name.suggestions.steps=Coloca el cursor sobre lo que quieres renombrar.<p>Haz clic derecho para abrir el menú contextual, selecciona <b>Refactorizar</b> y luego <b>Renombrar</b>.
welcome.feature.name.suggestions.title=Sugerir nombres
welcome.feature.refactoring.suggestions.afterSteps=<b>Consejo\:</b> Puedes usar esta y otras <b>Acciones AI</b> sin seleccionar un fragmento específico de código. Coloca el cursor en la clase o método deseado, elige la acción AI y selecciona el fragmento de código requerido.
welcome.feature.refactoring.suggestions.steps=Selecciona un fragmento de código y haz clic derecho para abrir el menú contextual.<p>Selecciona <b>Acciones AI</b> y luego <b>Sugerir refactorización</b>.<p>En el campo con el código refactorizado, haz clic en <b>Ver diferencias</b> para abrir el visor de diferencias.
welcome.feature.refactoring.suggestions.title=Sugerir refactorizaciones
welcome.feature.reference.files.before.steps=Realiza consultas específicas dentro de tu proyecto.<br><br><b>Ejemplos de prompts</b>\:<ul><li>¿Dónde hay un error off-by-one en <b>\#thisFile</b>?<li>¿Cuál de mis <b>\#localChanges</b> ha introducido un error off-by-one?<li>¿Dónde hay un error off-by-one en <b>\#file\:Foo.kt</b>?<li>¿Dónde hay un error off-by-one en <b>\#symbol\:Foo</b>?<li>¿Qué valor tiene <b>\#jupyter_var\:foo</b>?</ul>
welcome.feature.reference.files.title=Referenciar archivos
welcome.feature.sql.use.correct.objects.steps=Coloca el cursor sobre el error de sintaxis en tu código SQL.<p>Selecciona <i>Acciones AI</i> y luego <i>Corregir problema SQL</i>.<p>El código será corregido en el editor.<p>Usa la acción <i>Deshacer</i> si no estás satisfecho con el resultado.
welcome.feature.unit.tests.generation.afterSteps=<b>Personalización de prompts</b>\:<br>Ve a <b>Configuración | Herramientas | AI Assistant | Biblioteca de prompts | Generar tests unitarios</b>.
welcome.feature.unit.tests.generation.steps=Coloca el cursor en cualquier lugar dentro de un método y haz clic derecho para abrir el menú contextual.<br>Alternativamente, presiona <shortcut actionId\="ShowIntentionActions"/>.<p>Selecciona <b>Acciones AI</b> y luego <b>Generar tests unitarios</b>.<p>Para mejorar el código generado, haz clic en <b>Especificar</b> y añade nuevos requisitos en la pestaña <b>AI Diff</b>.
welcome.feature.unit.tests.generation.title=Generar tests
welcome.feature.write.documentation.after.steps=<b>Personalización de prompts</b>\:<br>Ve a <b>Configuración | Herramientas | AI Assistant | Biblioteca de prompts | Escribir documentación</b>.
welcome.feature.write.documentation.steps=Selecciona un fragmento de código y haz clic derecho para abrir el menú contextual.<p>Selecciona <b>Acciones AI</b> y luego <b>Escribir documentación</b>.
welcome.feature.write.documentation.title=Generar documentación
