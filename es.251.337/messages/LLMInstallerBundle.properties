welcome.feature.ask.about.code.after.steps=<b>Consejo:</b> El Asistente de IA reconoce la posición del cursor, el código seleccionado en el editor, el archivo actual y las pestañas abiertas.<br><br><b>Ejemplos de solicitud:</b><ul><li>¿Qué hace <b>secretMethod</b>?<li>¿Dónde puedo encontrar <b>autorización</b> en mi proyecto?<li>Explica el código en la posición del cursor.<li>¿Qué hace el código seleccionado?<li>Describe el código en mi archivo actual.<li>¿Qué archivos están abiertos?</ul>
welcome.feature.ask.about.code.steps=Seleccione un fragmento de código específico en el editor y haga clic derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y luego <b>Nuevo chat usando la selección</b>.
welcome.feature.ask.about.code.title=Preguntar sobre el código del proyecto
welcome.feature.ask.about.local.changes.and.commits.beforeSteps=Puede preguntar al Asistente de IA sobre cuestiones relacionadas con el VCS.<p><b>Ejemplos de prompts:</b><ul><li>¿Cuál fue el último commit?<li>Muéstrame el historial de commits.<li>Muéstrame la diferencia entre los dos últimos commits.<li>Muéstrame los cambios no confirmados (o sin commitear).<li>¿Cuáles son los cambios salientes?</ul>
welcome.feature.ask.about.local.changes.and.commits.title=Preguntar sobre el SGC
welcome.feature.ask.questions.before.steps=Puede hacerle preguntas generales de programación al Asistente de IA.<br><br><b>Ejemplos de solicitud:</b><ul><li>¿Qué es el teorema CAP?<li>¿Cómo valido una dirección de correo electrónico usando expresiones regulares?<li>¿Cómo genero enteros aleatorios dentro de un rango específico en Java?<li>Explique cómo escribir un Dockerfile eficiente para implementar aplicaciones Spring Boot.<li>Proporcione instrucciones paso a paso sobre cómo crear una aplicación CRUD usando Ktor con una API RESTful.</ul>
welcome.feature.ask.questions.title=Hacer preguntas de programación
welcome.feature.code.generation.steps=Coloque el cursor en cualquier lugar del editor o seleccione un fragmento de código y presione {0}.<p>En el campo de entrada, escriba su solicitud y presione <kbd>Intro</kbd>.<p>Para mejorar los resultados, escriba su solicitud de seguimiento en el campo de entrada y presione <kbd>Intro</kbd>.<p>Acepte el código generado presionando <shortcut actionId="ViewSource"/> o rechácelo presionando <kbd>Esc</kbd>.
welcome.feature.code.generation.title=Generar código a partir de descripciones
welcome.feature.convert.to.another.language.steps=Abra el archivo que desea convertir, coloque el cursor en el editor y haga clic derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y luego <b>Convertir archivo a otro idioma</b>.<p>Seleccione el idioma al que desea convertir el archivo actual.
welcome.feature.convert.to.another.language.title=Convertir a otro lenguaje
welcome.feature.craft.prompt.library.before.steps=Para crear sus propios prompts, puede:<ul><li>Hacer clic derecho en el editor para abrir el menú contextual y luego ir a <b>Acciones de IA | Añadir sus Prompts</b>.<li>Hacer clic en <icon src="com.intellij.icons.AllIcons.Actions.MenuSaveall"/> <b>Guardar Prompt Actual</b> en el campo de entrada de chat del Asistente de IA para guardar su prompt.<li>O abrir la configuración y seleccionar <b>Herramientas | Asistente de IA | Biblioteca de Prompts</b>.</ul><br><b>Consejo:</b> Utilice la variable <b>$SELECTION</b> para añadir la selección de código actual al prompt.
welcome.feature.craft.prompt.library.title=Crear biblioteca de prompts
welcome.feature.explain.code.afterSteps=Esto también funciona para expresiones regulares, consultas SQL, expresiones cron y otros fragmentos inyectados.
welcome.feature.explain.code.steps=Selecciona un fragmento de código y haz clic derecho para abrir el menú contextual.<p>Selecciona <b>Acciones de IA</b> y luego <b>Explicar Código</b>.
welcome.feature.explain.code.title=Explicar código
welcome.feature.explain.commit.steps=<icon src="com.intellij.icons.AllIcons.General.Vcs"/> Abra la <b>ventana de herramientas de Git</b>.<p>En el panel de commits, seleccione uno o más commits para que el Asistente de IA los explique.<p>Haga clic derecho y seleccione <b>Explicar commit con Asistente de IA</b> en el menú contextual.
welcome.feature.explain.commit.title=Explicación de commits
welcome.feature.explain.runtime.error.title=Explicación de errores en tiempo de ejecución
welcome.feature.explain.runtime.errors.before.steps=Si se produce un error en tiempo de ejecución: 
welcome.feature.explain.runtime.errors.steps=Haz clic en <icon src="com.intellij.llmInstaller.LLMIcons.AiAssistantColored"/> <b>Explicar con IA</b> en la consola.<p>Alternativamente, selecciona el mensaje de error, abre el menú contextual y haz clic en <b>Explicar mensaje de error con IA</b>.
welcome.feature.find.potential.problems.steps=Seleccione un fragmento de código y haga clic derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y luego <b>Encontrar problemas</b>.
welcome.feature.find.potential.problems.title=Encontrar errores y sugerir correcciones
welcome.feature.generate.commit.messages.after.steps=<b>Personalización del prompt:</b><br>Abra la configuración de confirmación en la esquina inferior derecha del campo de mensaje de confirmación.<p>Alternativamente, vaya a <b>Configuración | Herramientas | Asistente de IA | Biblioteca de prompts | Generación de mensajes de confirmación</b>.
welcome.feature.generate.commit.messages.before.steps=Si tiene cambios:
welcome.feature.generate.commit.messages.steps=<icon src="com.intellij.icons.AllIcons.Actions.Commit"/> Abra la ventana de herramientas <b>Commit</b>.<p>Haga clic en <icon src="com.intellij.llmInstaller.LLMIcons.AiAssistantColored"/> <b>Generar mensaje de confirmación con el Asistente de IA</b>.
welcome.feature.generate.commit.messages.title=Generar mensajes de confirmación
welcome.feature.inline.code.completion.after.steps=También puede invocar la compleción de código manualmente pulsando <shortcut actionId="CallInlineCompletionAction"/>.<p><b>Consejo:</b> Coloque el cursor sobre la sugerencia de código para cambiar la tecla que acepta las sugerencias del Asistente de IA.
welcome.feature.inline.code.completion.steps=Empieza a escribir en el editor para obtener sugerencias instantáneas.<p>Para aceptar el código sugerido, pulsa <shortcut actionId="InsertInlineCompletionAction"/>.<p>Para rechazar la sugerencia, pulsa <kbd>Esc</kbd>.
welcome.feature.inline.code.completion.title=Completar código
welcome.feature.name.suggestions.steps=Coloque el cursor sobre el elemento que desea renombrar.<p>Haga clic derecho para abrir el menú contextual, seleccione <b>Refactorizar</b> y luego <b>Renombrar</b>.
welcome.feature.name.suggestions.title=Sugerir nombres
welcome.feature.refactoring.suggestions.afterSteps=<b>Consejo:</b> Puede usar esta y otras <b>Acciones de IA</b> sin seleccionar un fragmento de código específico. Coloque el cursor en la clase o método deseado, elija la acción de IA y luego seleccione el fragmento de código requerido.
welcome.feature.refactoring.suggestions.steps=Seleccione un fragmento de código y haga clic derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y luego <b>Sugerir refactorización</b>.<p>En el campo con el código refactorizado, haga clic en <b>Ver diferencias</b> para abrir el visor de diferencias.
welcome.feature.refactoring.suggestions.title=Sugerir refactorizaciones
welcome.feature.reference.files.before.steps=Realice consultas específicas dentro de su proyecto.<br><br><b>Ejemplos de consulta:</b><ul><li>¿Dónde en <b>#thisFile</b> hay un error off-by-one?<li>¿Cuál de mis <b>#localChanges</b> ha introducido un error off-by-one?<li>¿Dónde en <b>#file:Foo.kt</b> hay un error off-by-one?<li>¿Dónde en <b>#symbol:Foo</b> hay un error off-by-one?<li>¿Qué valor tiene <b>#jupyter_var:foo</b>?</ul>
welcome.feature.reference.files.title=Archivos de referencia
welcome.feature.sql.use.correct.objects.steps=Coloque el cursor sobre el error de sintaxis en su código SQL.<p>Seleccione <i>Acciones de IA</i> y luego <i>Corregir problema de SQL</i>.<p>El código se corregirá en el editor.<p>Utilice la acción <i>Deshacer</i> si no está satisfecho con el resultado.
welcome.feature.unit.tests.generation.afterSteps=<b>Personalización del prompt:</b><br>Vaya a <b>Configuración | Herramientas | Asistente de IA | Biblioteca de prompts | Generar pruebas unitarias</b>.
welcome.feature.unit.tests.generation.steps=Coloque el cursor dentro de un método y haga clic derecho para abrir el menú contextual.<br>Alternativamente, presione <shortcut actionId="ShowIntentionActions"/>.<p>Seleccione <b>Acciones de IA</b> y luego <b>Generar pruebas unitarias</b>.<p>Para mejorar el código generado, haga clic en <b>Especificar</b> y agregue nuevos requisitos en la pestaña <b>Diferencias de IA</b>.
welcome.feature.unit.tests.generation.title=Generar pruebas
welcome.feature.write.documentation.after.steps=<b>Personalización del prompt:</b><br>Vaya a <b>Configuración | Herramientas | Asistente de IA | Biblioteca de prompts | Escribir documentación</b>.
welcome.feature.write.documentation.steps=Seleccione un fragmento de código y haga clic derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y luego <b>Escribir documentación</b>.
welcome.feature.write.documentation.title=Generar documentación
