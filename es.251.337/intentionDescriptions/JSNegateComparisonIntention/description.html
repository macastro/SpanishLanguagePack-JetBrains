<body>
Convierte una expresión de comparación booleana <code>a</code> <small>op</small> <code>b</code> en 
!( <code>a</code> <small>negop</small> <code>b</code> )。 <br>
Donde <small>op</small> y <small>negop</small> son operadores de comparación opuestos, como <code>==</code> y <code>!=</code>.
</body>
