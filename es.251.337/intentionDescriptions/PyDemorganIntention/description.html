Aplique las <a href="https://en.wikipedia.org/wiki/De_Morgan%27s_laws">Leyes de De Morgan</a> realizando las siguientes sustituciones en expresiones booleanas</span>
<pre>
<b>a or b</b> sustituir por <b>not(not a and not b)</b> o
<b>a and b</b> sustituir por <b>not(not a or not b)</b>
</pre>
