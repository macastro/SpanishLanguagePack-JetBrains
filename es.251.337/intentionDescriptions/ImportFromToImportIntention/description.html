<body>
<span>
Convertir <code>from module_name import</code> a <code>import module_name</code> 
y calificar cualquier nombre importado del módulo con el nombre del módulo.
</span>
<br/>
<span>
Con la declaración <code>import module_name</code>, se puede comenzar a usar otro elemento del mismo módulo sin necesidad de actualizar ninguna declaración <code>from module_name import</code>.</span>
</body>
</html>
