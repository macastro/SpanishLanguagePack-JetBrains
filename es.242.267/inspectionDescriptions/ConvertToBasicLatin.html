Reporta caracteres no básicos latinos en literales y sugiere reemplazarlos con entidades Unicode.
<p>Ejemplo:</p>
<pre><code>
  // © 2021
  char c = '©';
  String s = "Áî";
</code>
</pre>
<p>Después de aplicar el arreglo rápido:</p>
<pre><code>
  // &amp;copy; 2021
  char c = '\u00a9';
  String s = "\u00c1\u00ee";
</code></pre>
</body>
