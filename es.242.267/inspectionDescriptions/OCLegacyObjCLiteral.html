<body>
Reporte el código antiguo: uso de literales de colección, accesores de colección y literales de <code>NSNumber</code>.
<p><b>Ejemplo:</b></p>
<pre><code>
  NSString *myString = [myArray objectAtIndex:1];
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  NSString *myString = myArray[1];
</code></pre>
</body>
</html>
