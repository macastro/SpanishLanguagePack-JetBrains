Se informará de cualquier modificador redundante en una interfaz o en los componentes de una interfaz y se sugerirá su eliminación.
<p>Por ejemplo, los modificadores <code>abstract</code> y <code>public</code> son redundantes, y la inspección informará de ellos:</p>
<pre><code>
  abstract interface Printer {
    public int size();
  }
</code></pre>
