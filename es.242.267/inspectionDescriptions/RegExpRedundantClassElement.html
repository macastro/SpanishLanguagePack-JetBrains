<body>
Se reportan <code>\d</code> o <code>[:dígito:]</code> redundantes que se utilizan en una clase con <code>\w</code> o <code>[:palabra:]</code> (<code>\D</code> con <code>\W</code>) y que se pueden remover.
<p><b>Ejemplo:</b></p>
<pre><code>
  [\w\d]
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  [\w]
</code></pre>
<!-- tooltip end -->
<p><small>Novedad en 2022.2</small>
</body>
</html>
