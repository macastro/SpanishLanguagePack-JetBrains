<html>
<body>
<p>Informa sobre referencias no resueltas a recursos estáticos.</p>
<p><b>Ejemplo:</b></p>
<pre><code lang="DjangoTemplate">
{% load staticfiles %}
&lt;link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" /&gt;
</code></pre>
<p>En este ejemplo, <code>style.css</code> se resalta si el archivo no está en el directorio <code>static/polls</code>.</p>
</body>
</html>
