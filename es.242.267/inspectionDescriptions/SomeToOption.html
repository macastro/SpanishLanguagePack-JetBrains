<p>Reporta y reemplaza <code>Some(a)</code> por <code>Option(a)</code>.</p>

<p><code>Option</code> hará una verificación adicional para saber si <code>a</code> es <code>null</code> y, si es así,
  el resultado será <code>None</code>.</p>

<p><b>Ejemplo:</b></p>
<pre><code>
  Some(a)
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  Option(a)
</code></pre>
