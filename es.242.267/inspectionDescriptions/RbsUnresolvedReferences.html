Se informa sobre las referencias en el código que no se pueden resolver a ninguna declaración, como referencia a métodos o a constantes.
<p>Las referencias sin resolver suelen producirse debido a errores ortográficos y pueden provocar errores como
<code>UnknownMethodAlias</code> y
  <code>UnknownTypeName</code> .</p>
