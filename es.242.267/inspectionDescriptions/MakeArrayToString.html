<body>
<p>Informa de las matrices que se pasan a <code>print</code> o <code>println</code> y sugiere convertirlas en cadenas adecuadas.</p>.
<p><b>Ejemplo:</b></p>
<pre><code>
  var x: Array[Int]
  print(x)
</code></pre>
<p>Después de aplicar la solución rápida:</p>
<pre><code>
  var x: Array[Int]
  print(x.mkString("Array(", ", ", ")"))
</code></pre>
