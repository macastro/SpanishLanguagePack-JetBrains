<body>
<p>Informa las instrucciones <code>from __future__ import</code> que se usan no al principio de un archivo.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
a = 1
from __future__ import print_function
print()
</code></pre>
<p>Cuando se aplica la corrección rápida, el código cambia a:</p>
<pre><code>
from __future__ import print_function

a = 1
print()
</code></pre>
</body>
