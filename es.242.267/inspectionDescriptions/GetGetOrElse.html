<p>Informa sobre <code>get(key).getOrElse(value)</code> en <code>map</code>.</p>

<p>La solución rápida usa <code>getOrElse(key, value)</code> en su lugar.</p>

<p><b>Ejemplo:</b></p>
<pre><code>
  val map = Map(1 -> 42)
  map.get(key).getOrElse(defValue)
</code></pre>
<p>Después de aplicar la solución rápida:
<pre><code>
  al map = Map(1 -> 42)
  ap.getOrElse(key, defValue)
</code></pre>
