<p>Informa métodos no estándar para extraer valores desde <code>Map</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  val map = Map(1 -> 42)
  map.map(_._2)
  map.map(_._2).toIterator
</code></pre>
<p>Después de aplicar el arreglo rápido:</p>
<pre><code>
  val map = Map(1 -> 42)
  map.values
  map.valuesIterator
</code></pre>
