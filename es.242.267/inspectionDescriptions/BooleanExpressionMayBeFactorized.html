Reportar cualquier expresión booleana usada dos veces que pueda factorizarse para reducir la redundancia y mejorar la legibilidad del código.
<p><b>Ejemplo:</b></p>
<pre><code>
  a &amp;&amp; b || a &amp;&amp; c
</code></pre>
<p>Después de aplicar una corrección rápida:</p>
<pre><code>
  a &amp;&amp; (b || c)
</code></pre>
