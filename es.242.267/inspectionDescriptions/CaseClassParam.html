<html>
<body><p>Reporta modificadores <code>val</code> redundantes en parámetros <code>case class</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  case class W (val x: Int)
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  case class W (x: Int)
</code></pre>
<!-- tooltip end -->
</body>
