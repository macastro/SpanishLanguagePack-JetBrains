<p>Informe la creación manual de rangos de índices de colección en lugar de utilizar <code>.indices</code>.</p>

<p><b>Ejemplo:</b></p>
<pre><code>
  var x: Seq[Int]
  Range(0, x.size)
  0 until x.size
  0.to(x.size - 1)
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  var x: Seq[Int]
  x.indices
</code></pre>
