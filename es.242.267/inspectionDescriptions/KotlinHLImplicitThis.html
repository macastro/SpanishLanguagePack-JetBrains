Informa sobre usos implícitos de <b>this</b>.
<p><b>Ejemplo:</b></p>
<pre><code>
  class Foo {
      fun s() = ""

      fun test() {
          s()
      }
  }
</code></pre>
<p>El quick fix especifica <b>this</b> explícitamente:</p>
<pre><code>
  class Foo {
      fun s() = ""

      fun test() {
          this.s()
      }
  }
</code></pre>
</body>
