re.columns.from.db.feature.description=Si prefiere diseñar su base de datos primero, luego escribir entidades JPA y asignarlas a tablas, esta característica es muy útil ya que reduce significativamente el tiempo de las tareas rutinarias. Usando la acción de uso de columnas de la base de datos, puede convertir restricciones y propiedades seleccionadas en campos de una entidad JPA. También admite asignaciones para conexiones ManyToOne, OneToOne, OneToMany y ManyToMany. La mejor parte de esto es que esta característica agrega nuevos campos a la declaración de entidad existente en lugar de recrear la entidad completa.
re.entities.from.db.feature.description=Si prefiere diseñar su base de datos primero, escribir entidades JPA y asignarlas a tablas, o si desarrolla su aplicación basándose en una base de datos existente, esta característica es muy útil ya que le ahorra significativamente tiempo en tareas rutinarias. La acción Usar entidades de base de datos le permite convertir tablas y propiedades de base de datos seleccionadas, incluidas restricciones, índices y propiedades de columnas, en entidades JPA. También admite asignaciones para conexiones ManyToOne, OneToOne, OneToMany y ManyToMany. La mejor parte de esto es que esta característica agrega nuevos campos a la declaración de entidad existente en lugar de recrear la entidad completa.
