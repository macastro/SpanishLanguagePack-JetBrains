liquibase.diff.feature.description=Crear un registro de cambios de Diff Liquibase es una característica muy útil que puede ahorrar tiempo en tareas rutinarias. Esta característica le permite compilar modelos JPA generando automáticamente un registro de cambios de Liquibase que contiene el código necesario para actualizar la base de datos. Se pueden generar registros de cambios diferenciales comparando entidades JPA con una o dos bases de datos, o incluso con entidades JPA de diferentes ramas de VCS. Esto es muy útil cuando no tiene acceso a la base de datos de destino.
liquibase.diff.in.existing.file.feature.description=Crear un registro de cambios de Diff Liquibase es una característica muy útil que puede ahorrar tiempo en tareas rutinarias. Esta característica le permite compilar modelos JPA generando automáticamente un registro de cambios de Liquibase que contiene el código necesario para actualizar la base de datos. Se pueden generar registros de cambios diferenciales comparando entidades JPA con una o dos bases de datos, o incluso con entidades JPA de diferentes ramas de VCS. Esto es muy útil cuando no tiene acceso a la base de datos de destino.
liquibase.init.feature.description=La acción del registro de cambios de Liquibase para la inicialización del esquema es útil al crear un esquema de base de datos desde cero. Esta acción puede generar una entidad JPA o una base de datos existente. Como resultado, obtiene un registro de cambios de Liquibase que contiene todos los comandos necesarios para inicializar el esquema. Esta característica es muy útil si desea integrar Liquibase en una aplicación existente o desea crear un script para inicializar la base de datos en lugar de ejecutar un gran registro de cambios antiguo. También puede ayudarle a crear nuevos entornos de desarrollo o prueba.
