ddl.generate.in.existing.file.feature.description=Esta característica le permite generar sintaxis DDL para sus entidades JPA con solo unos pocos clics. Puede crear un esquema de base de datos desde cero creando un script de inicialización, o puede generar DDL diferencial para actualizar una base de datos existente a un estado válido para sus entidades JPA. Además, esta característica es muy útil para reemplazar la propiedad spring.jpa.hibernate.ddl-auto, propensa a errores. Utilice esta acción JPA Buddy para controlar completamente su DDL antes de la ejecución, configurar asignaciones apropiadas de tipos Java a tipos de base de datos, asignar campos a convertidores de propiedades y tipos de Hibernación, generar declaraciones de eliminación y más.
