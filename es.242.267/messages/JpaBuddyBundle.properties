dto.and.mapper.feature.description=Los DTO son esenciales para las aplicaciones web, pero su implementación da como resultado un código repetitivo. Hay docenas de clases que replican fielmente entidades, cada una con un asignador. La función <b>Crear DTO</b> le ahorra tiempo en tareas rutinarias. Esta característica le permite crear mapeadores MapStruct basados en definiciones de entidades DTO y JPA. ¡No es sólo esto! A medida que sus entidades cambian con el tiempo, es posible que su DTO deba cambiar en consecuencia. JPA Buddy también resuelve este problema. Con JPA Buddy, puedes <b>sincronizar entidades con DTO</b> y viceversa. JPA Buddy también proporciona una acción <b>Entidad de POJO</b> para ayudarle a crear entidades JPA a partir de clases Java/Kotlin. Esta característica puede resultar útil al desarrollar aplicaciones siguiendo un enfoque basado en la API, en el que primero se definen los DTO de la API y luego se implementa el modelo de datos.
dto.class.comment.help.tooltip=<html>Variable <b>ENTITY_FQN</b>: nombre de entidad completo en función del cual se creó el DTO.</html>
dto.comment.description=Vincular expresiones regulares en comentarios <html> permite a JPA Buddy vincular entidades JPA y DTO. Para especificar un marcador de posición para la entidad de destino FQN en un comentario, utilice el patrón <b>(?\\&lt;entity\\&gt;.*)</b>.<br><br>La expresión regular correspondiente es < b>{ @link (?.*)} Cuando se especifica como DTO de una entidad</b>, se resuelve en la siguiente anotación: <i>//DTO para la entidad {@link io.jpabuddy.demo.entities.Project}.</i><br><br>Si el campo está vacío, esta función está deshabilitada.</html>
dto.comment.regexp=Enlace de comentario Expresión regular
dto.name.pattern.description=<html>Si utiliza convenciones de nomenclatura estrictas para sus entidades JPA y DTO, puede declararlas aquí. JPA Buddy puede entonces asociar el DTO con la entidad JPA.<br><br>Para especificar un marcador de posición que se utilizará para el nombre de clase corto de la entidad JPA de destino, utilice <b>(?\\&lt;entity\\&gt ;.*) </b> Utiliza patrones. Ejemplo\: (?.*)Dto significa que la clase MyEntityDto se considera el DTO para MyEntity.<br><br>Si el campo está vacío, esta función está deshabilitada.</html>
