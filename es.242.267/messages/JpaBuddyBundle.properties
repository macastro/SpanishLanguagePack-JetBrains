flyway.diff.feature.description=La creación de migración versionada de Flyway es una característica muy útil que puede ahorrarle tiempo en tareas rutinarias. Esta característica le permite compilar su modelo JPA generando automáticamente migraciones que contienen el DDL necesario para actualizar la base de datos. Las migraciones de rutas migratorias con estos DDL diferenciales se pueden generar comparando entidades JPA con una o dos bases de datos, o incluso con entidades JPA de diferentes ramas de VCS. Esto es muy útil cuando no tiene acceso a la base de datos de destino.
flyway.init.feature.description=La acción de migración Flyway para la inicialización del esquema es útil al crear un esquema de base de datos desde cero. Esta acción puede generar una entidad JPA o una base de datos existente. El resultado es una migración versionada de Flyway que incluye el DDL necesario para la inicialización del esquema. Esta característica es muy útil si desea integrar Flyway en una aplicación existente o desea crear un script para inicializar la base de datos en lugar de ejecutar un montón de migraciones antiguas. También puede ayudarle a crear nuevos entornos de desarrollo o prueba.
follow.this.link.to.watch.feature=Para ver esta función en acción, mire el <a href\="{0}">vídeo corto</a>.
following.licence.options=A continuación se explica cómo habilitar esta función: <ol><li>Si aún no ha utilizado la versión de prueba de IntelliJ IDEA Ultimate <a href\="https\://www.jetbrains.com/lp/idea-extended-trial/\#\:~\:text \ =90%2Dday%20Trial%20for%20Your%20Whole%20Team&text\=Complete%20a%20short%20form%20and,a%20set%20of%20simple%20criteria">Descarga para personal o para todo el equipo</a> </ li><li>Si eres estudiante o profesor y diriges un curso o desarrollas un proyecto de código abierto, <a href\="https\://www.jetbrains.com/idea/buy/?section\=discounts&billing\= anual ">Descarga IntelliJ IDEA Ultimate gratis</a></li><li><a href\="https\://www.jetbrains.com/idea/buy/?section\=commercial&billing\ =anual" >Comprar IntelliJ IDEA Ultimate</a></li></ol>
