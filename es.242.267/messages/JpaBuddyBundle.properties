generate.ddl.by.entities=La acción Generar DDL con entidades le permite convertir entidades a sintaxis DDL con solo unos pocos clics. Puede crear un script de inicialización para crear un esquema de base de datos desde cero, o puede generar DDL diferencial para actualizar una base de datos existente a un estado válido para sus entidades JPA. Además, esta característica es muy útil para reemplazar la propiedad spring.jpa.hibernate.ddl-auto, propensa a errores. Puede utilizar las acciones de JPA Buddy para controlar completamente DDL antes de la ejecución, configurar asignaciones apropiadas de tipos de Java a tipos de bases de datos, asignar campos a convertidores de propiedades y tipos de Hibernación, generar declaraciones de eliminación y mucho más.
generate.ddl.from.run.console.feature.description=Esta excepción ocurre cuando las entidades JPA no se pueden asignar correctamente a tablas y campos de bases de datos. JPA Buddy tiene una función muy útil que puede resolver este problema. ¡Elimine la brecha entre las entidades JPA y la base de datos generando DDL directamente desde el seguimiento de la pila! Luego verifique y ejecute el script resultante y reinicie la aplicación. También puede resolver el mismo problema configurando las propiedades ddl-auto o hbm2ddl para recrear o actualizar la base de datos. Sin embargo, esta solución tiene importantes limitaciones. Conozca las limitaciones de estas soluciones y la mejor solución propuesta por JPA Buddy en el siguiente vídeo.
