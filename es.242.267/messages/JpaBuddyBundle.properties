projection.comment.description=Las expresiones regulares de enlace en los comentarios <html> permiten a JPA Buddy asociar entidades JPA con proyecciones. Para especificar un marcador de posición para la entidad de destino FQN en un comentario, utilice el patrón <b>(?\\&lt;entity\\&gt;.*)</b>.<br><br>La expresión regular correspondiente es < b>{ @link (?.*)} Cuando se define como proyección</b>de una entidad, se resuelve en la siguiente anotación: <i>//{@link io.jpabuddy.demo.entities.Project} Proyección de entidades.</i><br><br>Si el campo está vacío, esta función está deshabilitada.</html>
projection.name.pattern.description=<html>Si utiliza convenciones de nomenclatura estrictas para entidades y proyecciones JPA, puede declararlas aquí. JPA Buddy puede entonces asociar la proyección con la entidad JPA.<br><br>Para especificar un marcador de posición que se utilizará para el nombre de clase corto de la entidad JPA de destino, utilice <b>(?\\&lt;entity\\&gt ;.*) </b> Utiliza patrones. Ejemplo \: (?.*)Prj significa que la clase MyEntityPrj se considera una proyección de MyEntity.<br><br>Si el campo está vacío, esta función está deshabilitada.</html>
