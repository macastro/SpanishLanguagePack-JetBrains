<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Personalizar colores de código</b></p><p>Si no te gustan los colores del código, presiona <span class="shortcut">&shortcut:GotoAction;</span> , escribe <span class="code_emphasis">Jump</span> y luego haz clic en "<span class="control">Ir a colores y fuentes</span>". Esto te llevará a una página de configuración donde puedes modificar los colores de los elementos de código en la posición del cursor.</p></body></html>
