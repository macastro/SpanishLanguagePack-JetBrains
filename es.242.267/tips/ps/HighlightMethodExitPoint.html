<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Resaltar puntos de salida del método</b></p><p>Para mostrar todos los puntos de salida de un método, coloca el cursor en uno de ellos (por ejemplo, una declaración <span class="code_emphasis">return</span>) y pulsa <span class="shortcut">&shortcut:HighlightUsagesInFile;</span>:</p><p class="image"><img src="images/ps_tips-methodExitPoints.png" alt="Resaltar puntos de salida del método" style="border: 1px solid #55555;" /></p></body></html>
