<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar en el lugar</b></p><p>Para seleccionar rápidamente el elemento que está editando actualmente (clase, archivo, método o campo) en otra vista, pulse <span class="shortcut">&shortcut:SelectIn;</span> o llame a "<span class="control">Navegar | Seleccionar en el lugar</span>".</p><p class="image"><img src="images/ps_tips-select_in.png" alt="Seleccionar en el lugar" style="border: 1px solid #55555;" /></p></body></html>
