<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de código en la barra de búsqueda</b></p><p>Cuando busques texto dentro del archivo actual <span class="shortcut">&shortcut:Find;</span>, presiona <span class="shortcut">&shortcut:CodeCompletion;</span> en la barra de búsqueda para no tener que ingresar la cadena de texto completa.</p><p class="image"><img src="images/ps_tips-CodeCompletionInSearch.png" alt="Autocompletado de código en la búsqueda" style="border: 1px solid #55555;" /></p></body></html>
