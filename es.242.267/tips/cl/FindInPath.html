<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Vista previa de resultados de búsqueda</b></p><p>La zona "Vista previa" del diálogo "Buscar en archivos" (<span class="shortcut">&shortcut:FindInPath;</span>) te permite obtener una vista rápida de los resultados sin salir del diálogo. La zona "Vista previa" muestra los primeros 100 resultados.</p></body></html>
