<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar Usos</b></p><p>Presione <span class="shortcut">&shortcut:FindUsages;</span> para encontrar rápidamente todas las apariciones de código que hacen referencia al símbolo en la posición del cursor. No importa si el símbolo es una clase, método, campo, parámetro o parte de alguna otra declaración.</p><p class="image"><img src="images/cl_findusages.png" alt="Buscar Usos" style="border: 1px solid #55555;" /></p></body></html>
