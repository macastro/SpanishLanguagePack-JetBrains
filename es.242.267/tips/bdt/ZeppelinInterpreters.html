<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Configurar los intérpretes de Zeppelin</b></p><p>Para configurar rápidamente los intérpretes de Zeppelin en el cuaderno de Zeppelin, haga clic en <img src="images/app.general.gearPlain.png" alt="the Interpreter Settings icon"/>; para enlazar un intérprete específico, haga clic en <img src="images/app.actions.properties.png" alt="the Interpreter Bindings icon"/>.</p><p class="image"><img src="images/bdt_zeppelin_interpreters.png" alt="Zeppelin Interpreter Settings" style="border: 1px solid #55555;" /></p></body></html>
