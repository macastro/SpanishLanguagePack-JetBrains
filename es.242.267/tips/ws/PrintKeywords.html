<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Palabras clave para impresión</b></p><p>Para hacer que los elementos impresos ( <span class="control">Archivo | Imprimir</span>) sean más atractivos y útiles, utilice palabras clave.</p><p>Por ejemplo, <span class="code_emphasis">$DATE$</span> y <span class="code_emphasis">$TIME$</span> le permiten especificar la fecha y hora exactas a imprimir.</p></body></html>
