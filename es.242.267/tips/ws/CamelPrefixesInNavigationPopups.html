<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>CamelCase en Búsqueda en cualquier lugar</b></p><p>El uso de CamelCase en el cuadro emergente de "Búsqueda en cualquier lugar" (<span class="shortcut">Shift</span> dos veces) permite acotar los resultados cuando se buscan clases, archivos o símbolos.</p><p class="image"><img src="images/ws_tips-camel_goto.png" alt="CamelCase en la lista Ir a archivo" style="border: 1px solid #55555;" /></p></body></html>
