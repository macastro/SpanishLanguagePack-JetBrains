<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegar a un archivo</b></p><p>Para abrir un archivo rápidamente, presiona <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Ir | Archivo</span>) y comienza a escribir el nombre del archivo. Puedes usar el ícono de filtro para buscar únicamente en los tipos de archivos que selecciones:</p><p class="image"><img src="images/ws_tips_gotofile.png" alt="Go to file" style="border: 1px solid #55555;" /></p></body></html>
