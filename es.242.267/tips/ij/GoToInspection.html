<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de inspección de código</b></p><p>Para buscar y ejecutar una inspección rápidamente, presiona <span class="shortcut">&shortcut:RunInspection;</span> e ingresa el nombre de la inspección o el grupo al que pertenece. Selecciona la inspección en la lista de candidatos y especifica el rango. <p class="image"><img src="images/ij_tips_gotoinspection.png" alt="ejecutar inspección por nombre" style="border: 1px solid #55555;" /></p></p></body></html>
