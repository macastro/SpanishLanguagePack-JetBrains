<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Restaurar plantillas en vivo</b></p><p>Cuando se modifica una plantilla en vivo, se marca dicha plantilla con un color azul. Para revertir la plantilla a su estado original, haz clic con el botón derecho en la plantilla y selecciona "<span class="control">Restaurar valor predeterminado</span>" en el menú contextual.</p></body></html>
