<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Correr Tests</b></p><p>Para ejecutar todos los métodos de una clase de prueba de forma rápida, hacer clic en <img src="images/app.actions.runAll.png" alt="the Run All button"/> en el canalón y seleccionar "<span class="control">Ejecutar '&lt;TestClass&gt;'</span>".</p><p>Para ejecutar un solo método, hacer clic en <img src="images/app.actions.execute.png" alt="the Run button"/> en el canalón.</p></body></html>
