<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completado de código</b></p><p>Para completar rápidamente una llamada a un método estático en cualquier lugar del proyecto, biblioteca o JDK, escribe el prefijo y presiona <span class="shortcut">&shortcut:CodeCompletion;</span> dos veces. Puedes importar el método seleccionado presionando <span class="shortcut">&shortcut:ShowIntentionActions;</span>.</p><p class="image"><img src="images/ij_tips_completion_import.png" alt="Importar en completado" style="border: 1px solid #55555;" /></p></body></html>
