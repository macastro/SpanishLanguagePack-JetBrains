<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de inspecciones de código</b></p><p>Para encontrar e ejecutar una inspección rápidamente, presiona <span class="shortcut">&shortcut:RunInspection;</span> e ingresa el nombre de la inspección o de su grupo. Selecciona una inspección de la lista de candidatos y especifíca el rango. <p class="image"><img src="images/tips_go_gotoinspection.png" alt="ejecuta la inspección por nombre" style="border: 1px solid #55555;" /></p></p></body></html>
