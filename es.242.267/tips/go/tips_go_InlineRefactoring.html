<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Refactorización: función o constante en línea</b></p><p><span class="shortcut">&shortcut:Inline;</span> (<span class="control">Refactorizar | En línea</span>) para poner una constante o función en línea en la posición del cursor.  GoLand actualizará todas las referencias de la constante y la reemplazará por su valor.</p></body></html>
