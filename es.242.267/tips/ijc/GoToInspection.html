<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de inspecciones de código</b></p><p>Para encontrar y ejecutar una inspección rápidamente, pulsa <span class="shortcut">&shortcut:RunInspection;</span> e introduce el nombre de la inspección o de su grupo. Selecciona la inspección en la lista de candidatos y especifica el ámbito.</p></body></html>
