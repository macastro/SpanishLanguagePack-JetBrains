<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Mostrar plantillas vivas disponibles</b></p><p>Si no recuerdas la abreviatura de una plantilla viva, pulsa <span class="shortcut">&shortcut:InsertLiveTemplate;</span> y aparecerá una lista de sugerencias según el contexto actual. Por ejemplo, si escribes <span class="code_emphasis">it</span> y pulsas <span class="shortcut">&shortcut:InsertLiveTemplate;</span>, verás qué pasa.</p><p class="image"><img src="images/ij_tips_insert_live_template.png" alt="Inserting live template" style="border: 1px solid #55555;" /></p></body></html>
