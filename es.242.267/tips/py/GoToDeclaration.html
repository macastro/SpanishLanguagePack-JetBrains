<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a la declaración</b></p><p>Para ir a la declaración de una clase, método o variable desde el lugar donde se utiliza, coloca el cursor en el símbolo y pulsa <span class="shortcut">&shortcut:GotoDeclaration;</span> (Ir | Declaración o Usos). También puedes ir a la declaración si haces <span class="shortcut">Ctrl+Clic izq.</span> en el uso.</p><p class="image"><img src="images/py_tips_ctrl_click.png" alt="Ir a la declaración con Ctrl/Cmd+Clic" style="border: 1px solid #55555;" /></p></body></html>
