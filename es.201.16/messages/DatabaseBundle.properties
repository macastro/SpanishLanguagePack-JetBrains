DataSourceSchemasPanel.schema.pattern.hint=La sintaxis es <strong>db1:sc1,sc2|db2:sc3</strong><br>\
<table cellpadding=0> \
<tr><td><strong>@</strong></td><td>\\&mdash; base de datos/esquema actual</td></tr>\
<tr><td><strong>*</strong></td><td>\\&mdash; cada base de datos/esquema</td></tr>\
</table>\
Si solo se admiten esquemas, indíquelos después <strong>*</strong><br>\
Ejemplos:<table cellpadding=0>\
<tr><td><strong>*:*</strong></td><td>\\&mdash; todo</td></tr>\
<tr><td><strong>@:*</strong></td><td>\\&mdash; todo de la base de datos actual</td></tr>\
<tr><td><strong>@:@</strong></td><td>\\&mdash; esquema actual</td></tr>\
</table><strong>*:dbo|@:@|db1:s1,s2,s3</strong> \\&mdash; esquema <strong>dbo</strong> de todas las bases de datos,<br> esquema actual y tres esquemas de la base de datos <strong>db1</strong>\n

#language=HTML
DataSourceSchemasPanel.object.filter.hint=Un \\&lt;patrón\\&gt; o una lista de \\&lt;tipo\\&gt;:[-]\\&lt;patrón\\&gt; separado por ||. Donde:<ol>  <li>\\&lt;type\\&gt; es un <b>{0}</b>,</li>  <li>\\&lt;patrón\\&gt es una <a href="#regex">expresión regular</a>; anteponer - (menos) para la exclusión.</li></ol>\
Ejemplos: <b>table:CUR_.*</b> or <b>table:-OLD_.*||routine:DO.*||view:V_.*</b>
