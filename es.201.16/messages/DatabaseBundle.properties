enable.jcef.message=<html>\
¡AVERTENCIA!<br>\
<br>\
El visor de datos espaciales solo funciona si <a href='https://github.com/chromiumembedded/java-cef'>JCEF</a> está habilitado.<br>\
<br>\
En casos excepcionales, la habilitación de JCEF podría bloquear el IDE. Puede suceder si ha instalado complementos que usan JavaFX.<br>Le recomendamos que haga una copia de estas instrucciones para recuperar su IDE en el caso poco probable de que le ocurra este bloqueo:\
<ol>\
<li>Busque la carpeta de configuración de su IDE (para obtener ayuda, consulte <a href='https://www.jetbrains.com/help/idea/2020.1/tuning-the-ide.html'>https://www.jetbrains.com/help/idea/2020.1/tuning-the-ide.html</a>).</li>\
<li>Busque el archivo \\&lt;config folder\\&gt;/options/ide.general.xml</li>\
<li>Elimine la siguiente línea de ide.general.xml:\
<pre>\\&lt;entry key="ide.browser.jcef.enabled" value="true" /\\&gt;\
</li></ol>\
Si tiene alguna dificultad, contáctenos en support@jetbrains.com\
