<body>
Informa expresiones que pueden ser factorizadas, es decir, reorganizadas para extraer un factor común.
Esto reduce la redundancia y podría mejorar la legibilidad de su código.
<p><b>Ejemplo:</b></p>
<pre><code>
  a &amp;&amp; b || a &amp;&amp; c
</code></pre>
<p>Después de que se aplica la solución rápida:</p>
<pre><code>
  a &amp;&amp; (b || c)
</code></pre>
