Reporta una propiedad de objeto que se puede convertir al estilo de taquigrafía ES6 y brinda una solución rápida para hacerlo.
<!-- tooltip end -->
<p>Ejemplo:</p>
<pre><code>
var obj = {foo:foo}
</code></pre>
<p>Después de aplicar la solución rápida, el código se ve así:</p>
<pre><code>
var obj = {foo}
</code></pre>
