Informa casos en los que un nombre de módulo contradice las recomendaciones del Java Platform Module System.
<p>Una de las <a href="http://mail.openjdk.org/pipermail/jpms-spec-experts/2017-March/000659.html">recomendaciones</a>
  es evitar usar dígitos al final de los nombres de módulos.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
module foo1.bar2 {}
</code></pre>
