Reporta el uso de <code>0</code> en un índice de predicado o en una comparación con la función
<code>position()</code>. Este uso es casi siempre un error, porque en XPath, el índice empieza en <code>1</code>, <em>no</em> en <code>0</code>.

<p><b>Ejemplo:</b></p>

<pre><code>
  //someelement[<b>position() = 0</b>]</code> o <code>//something[<b>0</b>]
</code></pre>
