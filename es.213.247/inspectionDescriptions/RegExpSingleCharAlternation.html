Reporta una alternancia de un solo carácter en una expresión regular.
Es más simple usar una clase de carácter en su lugar.
Esto también puede proveer un mejor rendimiento de coincidencia.
<p><b>Ejemplo:</b></p>
<pre><code>
  a|b|c|d
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  [abcd]
</code></pre>
<!-- final de la sugerencia -->
<p>
