<body>
기본 메서드의 타입과 다른 매개변수 또는 반환 타입을 가지는 재정의된 메서드(제정의된 클래스에서 동일한 선택자를 가지는 메서드)를 보고합니다. 반환 타입은 <code>covariant</code>이며 이는 재정의된 메서드가 기본 메서드의 반환 타입 중 어떤 하위 타입이라도 반환할 수 있음을 뜻합니다.
매개변수는 <code>contravariant</code>이며 이는 재정의된 메서드가 기본 메서드의 매개변수 타입 중 어떤 상위 클래스의 매개변수라도 가질 수 있음을 뜻합니다. 공변성 및 반공변성은 객체 타입에만 적용됩니다.
