<html>
<body>
곧 사용할 수 없게 될 요소의 사용 사례를 보고합니다.
<p>예:</p>
<pre><code>// 곧 사용할 수 없게 됩니다: io.SeekStart, io.SeekCurrent 및 io.SeekEnd를 사용하세요.
const (
 SEEK_SET int = 0 // 파일의 맨 처음을 기준으로 이동
 SEEK_CUR int = 1 // 현재 오프셋을 기준으로 이동
 SEEK_END int = 2 // 파일의 끝을 기준으로 이동
)</code></pre>
<p><a href="https://pkg.go.dev/os#pkg-constants">go.dev의 Constants</a>에 따르면 <code>SEEK_SET</code>, <code>SEEK_CUR</code> 및 <code>SEEK_END</code>가 지원 중단됩니다.</p>
</body>
</html>
