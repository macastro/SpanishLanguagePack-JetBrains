<body>
Informa una expresión o declaración booleana inútil o inútilmente complicada.
<p>Ejemplo:
<pre><code>
  let a = !(false && x);
  let b = false || x;
</code></pre>
<p>Después de aplicar la corrección rápida, el resultado se ve así:
<pre><code>
  let a = true;
  let b = x;
</code></pre>
</body>
