<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Anulación de métodos</b></p><p><span class="shortcut">&shortcut:OverrideMethods;</span> ( <span class="control">Código | Anular métodos</span> ) permite anular fácilmente métodos de una clase base. </p><p>Para implementar métodos de interfaces (o clases bases abstractas) implementadas por la clase actual, pulsa <span class="shortcut">&shortcut:ImplementMethods;</span> ( <span class="control">Código | Implementar métodos</span> )</p></body></html>
