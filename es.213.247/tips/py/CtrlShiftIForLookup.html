<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Definición rápida</b></p><p>Puede invocar el <span class="control">Visor de definición rápida</span> (<span class="shortcut">&shortcut:QuickImplementations;</span>) en los elementos de la lista de finalización de código y en los comandos de navegación a clases, archivos o símbolos.</p><p class="image"><img src="images/py_tips_ctrl_shift_in_lookup.png" alt="Definición rápida con Ctrl en la lista de sugerencias" style="border: 1px solid #55555;" /></p></body></html>
