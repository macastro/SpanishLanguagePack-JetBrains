<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegar hasta las solicitudes de la plantilla de pytest</b></p><p>Puede navegar rápidamente desde los <i>fixtures</i> de pytest hasta el código que se prueba. Haga clic con el botón derecho en el fixture que desea seleccionar en el editor y seleccione <span class="control">Navegación | Declaración</span> en el menú contextual.</p></body></html>
