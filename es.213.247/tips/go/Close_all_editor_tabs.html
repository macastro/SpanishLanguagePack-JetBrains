<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar todas las pestañas de edición</b></p><p>Para cerrar todas las pestañas de edición, haz clic derecho en una pestaña y selecciona <span class="control">Cerrar todo</span>.</p><p>Para cerrar todas las pestañas excepto la pestaña activa, presiona <span class="shortcut">Alt</span> (Windows y Linux) / <span class="shortcut">Alt</span> (macOS) y haz clic en el botón <span class="control">Cerrar</span> de la pestaña activa.</p></body></html>
