<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Vista previa de los resultados de la búsqueda</b></p><p>El área "Vista previa" del cuadro de diálogo "Búsqueda en archivos" (<span class="shortcut">&shortcut:FindInPath;</span>) le permite ver resultados rápidamente sin salir del cuadro de diálogo. El cuadro de diálogo "Vista previa" muestra los primeros 100 resultados.</p></body></html>
