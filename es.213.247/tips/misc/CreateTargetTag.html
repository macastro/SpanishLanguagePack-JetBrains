<p><b> Crear target ausente </b></p>
<p>Si estás referenciando una etiqueta de target que no existe en tu archivo de compilación Ant, <span class="product">&productName;</span> te sugerirá automáticamente que crees la etiqueta correspondiente. Esta acción contextual tampoco cambiará tu ubicación actual de edición.</p>
