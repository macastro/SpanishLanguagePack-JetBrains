<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Refactorización de miembros de clase</b></p><p>La refactorización "<span class="control">Extraer miembros de clase</span> " mueve los métodos de clase a una jerarquía de clase superior (de la clase actual a la superclase, o a la interfaz que implementa dicha clase).</p><p class="image"><img src="images/ws_tips_refactoring_pull_members_up.png" alt="Extraer miembros de clase" style="border: 1px solid #55555;" /></p></body></html>
