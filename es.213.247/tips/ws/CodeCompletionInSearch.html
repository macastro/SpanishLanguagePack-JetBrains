<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completado de códigos en la barra de búsqueda</b></p><p>Cuando se busca texto dentro del archivo actual <span class="shortcut">&shortcut:Find;</span> pulsando <span class="shortcut">&shortcut:CodeCompletion;</span> en la barra de búsqueda, no es necesario escribir la cadena completa.</p><p class="image"><img src="images/ws_tips-CodeCompletionInSearch.png" alt="Completado de códigos en la búsqueda" style="border: 1px solid #55555;" /></p></body></html>
