<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Abrir</b></p><p>Para navegar a cualquier parte de la ruta del archivo, <span class="shortcut">Ctrl+clic izquierdo</span>(Windows y Linux) / <span class="shortcut">Cmd+clic izquierdo</span> (macOS) en la pestaña del editor. Seleccione el elemento deseado y se abrirá en el explorador de archivos.</p><p class="image"><img src="images/cl_navigatetofilepath.png" alt="Navigate to file path" style="border: 1px solid #55555;" /></p></body></html>
