<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Mostrar info de parámetros</b></p><p>Cuando el cursor esté ubicado dentro de los paréntesis de una llamada a un método, presiona <span class="shortcut">&shortcut:ParameterInfo;</span> para mostrar una lista de los parámetros válidos.</p><p class="image"><img src="images/cl_parameterinfo.png" alt="ventana emergente de info de parámetros" style="border: 1px solid #55555;" /></p></body></html>
