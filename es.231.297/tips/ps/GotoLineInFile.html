<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a línea</b></p><p>Puede abrir una línea concreta de un archivo en el editor. Pulse <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Ir | Archivo</span>), empiece a escribir el nombre del archivo y, a continuación, introduzca <span class="code_emphasis">:</span> seguido del número de línea.</p><p class="image"><img src="images/ps_tips-gotoFileLineNumber.png" alt="Ir a una línea concreta de un archivo" style="border: 1px solid #55555;" /></p></body></html>
