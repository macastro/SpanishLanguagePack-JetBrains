<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ver todos los tipos que implementan la interfaz seleccionada</b></p><p>Para ir a la implementación, haga clic en la interfaz y navegue hasta "<span class="control">Ir | Implementación</span>" (<span class="shortcut">&shortcut:GotoImplementation;</span>). Seleccione la implementación deseada de la lista con <span class="shortcut">&shortcut:EditorEnter;</span>.</p><p class="image"><img src="images/tips_go_tod_1_show_implementations.png" alt="Ver la lista de todos los tipos que implementan la interfaz seleccionada o cualquiera de sus métodos" style="border: 1px solid #55555;" /></p></body></html>
