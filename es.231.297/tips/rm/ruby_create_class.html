<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Crear un nuevo archivo, clase o módulo de Ruby</b></p><p>Para crear un nuevo archivo, clase o módulo de Ruby, selecciona el directorio de destino y presiona <span class="shortcut">&shortcut:Generate;</span>. Ingresa el nombre necesario y, según sea necesario, selecciona entre <span class="control">Archivo</span>, <span class="control">Clase</span> o <span class="control">Módulo</span>.</p></body></html>
