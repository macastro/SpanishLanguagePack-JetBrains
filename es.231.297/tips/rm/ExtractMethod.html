<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Extraer método</b></p><p>El refactor "<b>Extraer método</b>" crea un método a partir de un fragmento de código. Selecciona un bloque de código y presiona <span class="shortcut">&shortcut:ExtractMethod;</span> (<span class="control">Refactorizar | Extraer | Método</span>).</p></body></html>
