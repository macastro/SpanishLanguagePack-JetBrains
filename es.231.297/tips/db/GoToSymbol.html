<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegar a un símbolo</b></p><p>Para abrir rápidamente una tabla, un archivo o un símbolo, presione<span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Navegar | Símbolo</span>) y comience a escribir su nombre. Seleccione un símbolo de la lista de sugerencias.</p><p class="image"><img src="images/db_goto_symbol.png" alt="Go to symbol" style="border: 1px solid #55555;"></p></body></html>
