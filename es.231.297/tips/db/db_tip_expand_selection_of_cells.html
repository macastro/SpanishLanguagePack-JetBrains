<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Expandir rango de selección de celdas</b></p><p>Puedes expandir el rango de la selección de elementos en una celda (<span class="shortcut">&shortcut:EditorSelectWord;</span>) a una columna, fila o tabla completa.</p><p>De igual forma, si deseas reducir el rango usa <span class="shortcut">&shortcut:EditorUnSelectWord;</span> </p><p class="image"><img src="images/tips_db_expand_selection_of_cells.png" alt="Expandir selección de celdas" style="border: 1px solid #55555;" /></p></body></html>
