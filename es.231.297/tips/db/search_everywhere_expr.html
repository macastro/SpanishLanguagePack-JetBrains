<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Evaluación de expresión</b></p><p>En la ventana <span class="control">Buscar en todas partes</span> (<span class="shortcut">Mayús</span> 2 veces), puede evaluar expresiones aritméticas simples.</p><p>Ingrese la expresión que desea evaluar en el campo de búsqueda. El resultado de la evaluación aparecerá en los resultados de la búsqueda.</p><p class="image"><img src="images/db_tips_evaluate_expression.png" alt="Evaluate expression" style="border: 1px solid #55555;" /></p></body></html>
