<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Modo de solo lectura para tablas</b></p><p>Para proteger una tabla de modificaciones accidentales, puede hacerla de solo lectura. Para habilitar el modo de solo lectura, haga clic en<img src="images/app.ide.readwrite.png" alt="Read-write mode"> en la esquina inferior derecha del espacio de trabajo.</p><p class="image"><img src="images/tips_db_read_only_for_table.png" alt="Read-only for table" style="border: 1px solid #55555;"></p></body></html>
