<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de código</b></p><p>El autocompletado de código <span class="shortcut">&shortcut:CodeCompletion;</span> permite completar palabras en archivos de texto o comentarios. En la ventana de autocompletado se muestran las palabras que ya existen en el archivo actual.</p><p class="image"><img src="images/tips_db_WordCompletion.png" alt="Autocompletado de palabras" style="border: 1px solid #55555;" /></p></body></html>
