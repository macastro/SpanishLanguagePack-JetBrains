<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Información sobre parámetros de visualización</b></p><p>Utiliza la ventana emergente de "<span class="control">Información sobre parámetros</span>" ("<span class="control">Ver | Información sobre parámetros</span>" o <span class="shortcut">&shortcut:ParameterInfo;</span>) para comprobar si se pasaron los valores correctos a los parámetros de un enunciado, procedimiento o función.</p><p class="image"><img src="images/tips_db_show_parameter_information.png" alt="Mostrar información sobre parámetros" style="border: 1px solid #55555;" /></p></body></html>
