<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda rápida en vistas de árbol</b></p><p>La búsqueda rápida está disponible en todas las vistas de árbol, por ejemplo, en la<span class="control">Explorador de bases de datos</span>. Empiece a escribir y localizará rápidamente el elemento necesario.</p><p class="image"><img src="images/db_speedsearch.png" alt="Speed search" style="border: 1px solid #55555;"></p></body></html>
