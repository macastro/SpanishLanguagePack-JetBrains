<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cambiar el nombre a selector de CSS en HTML</b></p><p>Puede cambiar el nombre a un selector de CSS directamente en HTML. Coloque el cursor sobre el selector al que desea cambiar el nombre y presione <span class="shortcut">&shortcut:RenameElement;</span></p><p class="image"><img src="images/ps_tips-RenameCssSelector.png" alt="Cambiar el nombre de un selector de CSS" style="border: 1px solid #55555;" /></p></body></html>
