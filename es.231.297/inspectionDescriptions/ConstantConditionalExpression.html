<body>
Reporta expresiones condicionales en las que la condición es una constante <code>true</code> o <code>false</code>.
Estas expresiones ocurren a veces como resultado de refactorizaciones automáticas y pueden ser simplificadas.
<p>Ejemplo:</p>
<pre><code>
  return true ? "Sí" : "No";
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  return "Sí";
</code></pre>
<!-- tooltip end -->
</body>
