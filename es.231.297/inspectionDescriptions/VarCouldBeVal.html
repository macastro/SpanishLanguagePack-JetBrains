<p>Informa sobre cualquier <code>var</code> no public que nunca se actualiza y podría ser un <code>val</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  class Foo {
    private var s = 0
    println(s)
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  class Foo {
    private val s = 0
    println(s)
  }
</code></pre>
