<html><body>Reporta una expresión de <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/function">función</a>.
Sugiere convertirla en una <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions">función de flecha</a>.
<p>Ejemplo:</p>
<pre><code>arr.map(function(el) {return el + 1})</code></pre>
<p>Después de aplicar la corrección rápida, el código se ve como sigue:</p>
<pre><code>arr.map(el => el + 1)</code></pre>
</body></html>
