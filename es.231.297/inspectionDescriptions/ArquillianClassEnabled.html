<p>Arquillian 테스트용으로 준비되지 않은 테스트 클래스를 보고합니다.</p>
<p>
  <a href="https://docs.jboss.org/arquillian/reference/1.0.0.Alpha5/en-US/html/gettingstarted.html#d0e451">Arquillian 문서</a>에 따르면 테스트 클래스는 <code>@RunWith(Arquillian.class)</code> 어노테이션(Arquillian JUnit 버전인 경우)이 추가되거나 <code>org.jboss.arquillian.testng.Arquillian</code> 클래스(Arquillian TestNG 버전인 경우)를 상속해야 합니다.
</p>

<p>빠른 수정에서는 테스트 케이스를 <code>abstract</code>로 선언하거나 요구 조건에 부합하도록 만듭니다.</p>
</body>
</html>
