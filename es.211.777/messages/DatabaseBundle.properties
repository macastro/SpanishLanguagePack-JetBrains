<tr><td><strong>*:*</strong></td><td>\\&mdash; todo</td></tr>\
<tr><td><strong>@:*</strong></td><td>\\&mdash; todo de la base de datos actual</td></tr>\
<tr><td><strong>@:@</strong></td><td>\\&mdash; esquema actual</td></tr>\
</table><strong>*:dbo|@:@|db1:s1,s2,s3</strong> \\&mdash; esquema <strong>dbo</strong> de todas las bases de datos,<br> esquema actual y tres esquemas de la base de datos <strong>db1</strong>\n

