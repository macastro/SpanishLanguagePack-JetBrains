<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Palabras clave para impresión</b></p><p>Para que tus impresiones (<span class="control">Archivo | Imprimir</span>) sean más útiles y bonitas, utiliza palabras clave.</p><p>Por ejemplo, utilizando <span class="code_emphasis">$DATE$</span> y <span class="code_emphasis">$TIME$</span>, puedes especificar la fecha y hora exacta en tus impresiones.</p></body></html>
