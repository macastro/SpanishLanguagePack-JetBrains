<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Acceso a las opciones relacionadas con VCS</b></p><p>Para acceder a todos los comandos relacionados con VCS disponibles en el contexto actual, presiona <span class="shortcut">&shortcut:Vcs.QuickListPopupAction;</span>.</p><p class="image"><img src="images/ps_tips-vcsQuickList.png" alt="Popup de operaciones de VCS" style="border: 1px solid #55555;" /></p></body></html>
