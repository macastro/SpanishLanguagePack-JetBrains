<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Asistencia en el código</b></p><p>Al procesar los datos de una <span class="code_emphasis">Collection</span> con <span class="code_emphasis">Stream</span>, inicia la entrada del método <span class="code_emphasis">Stream</span> con la instancia de <span class="code_emphasis">Collection</span>. IntelliJ IDEA obtendrá la instancia <span class="code_emphasis">Stream</span>.</p><p class="image"><img src="images/tips_completion_stream.png" alt="Completando Streams" style="border: 1px solid #55555;" /></p></body></html>
