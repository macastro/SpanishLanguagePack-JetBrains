<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Rodear un bloque de código</b></p><p>Para rodear rápidamente un bloque de código con un constructor válido, selecciona el bloque en el editor y presiona <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="control">Código | Rodear</span>).</p><p>La lista de opciones o contenedores disponibles varía según el contexto o el lenguaje.</p><p class="image"><img src="images/ij_tips_surround_with.png" alt="Rodear con" style="border: 1px solid #55555;" /></p></body></html>
