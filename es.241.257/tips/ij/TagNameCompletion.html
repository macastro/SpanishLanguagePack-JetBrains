<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de etiquetas XML</b></p><p>Presiona <span class="shortcut">&shortcut:CodeCompletion;</span> dos veces para autocompletar etiquetas XML de un namespace no declarado en el archivo actual. Si el namespace aún no está declarado, se generará la declaración de forma automática.</p></body></html>
