<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Finalización de código</b></p><p>La finalización de código te ayuda a completar rápidamente afirmaciones de código. Proporciona automáticamente una lista de candidatas posibles para usar en la posición actual del cursor cuando estás escribiendo:</p><p class="image"><img src="images/ij_tips_code_completion.png" alt="finalización de código" style="border: 1px solid #55555;" /></p></body></html>
