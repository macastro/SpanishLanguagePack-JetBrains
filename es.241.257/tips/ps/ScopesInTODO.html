<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Filtrar comentarios TODO por ámbito</b></p><p>Si está trabajando en un proyecto grande con muchos elementos TODO, puede filtrarlos por ámbito.</p><p>Use la pestaña <span class="control">Basada en ámbito</span> en la ventana de herramientas <span class="control">TODO</span> para ver únicamente elementos relacionados con el ámbito de destino.</p><p class="image"><img src="images/ps_tips-todo_scopes.png" alt="Ámbitos TODO" style="border: 1px solid #55555;" /></p></body></html>
