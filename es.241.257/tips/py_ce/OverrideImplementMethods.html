<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Sobrescribir métodos</b></p><p><span class="shortcut">Atajo:</span> <span class="control">Ctrl + O</span> (<span class="control">Código | Sobreescribir métodos</span>) te permiten sobrescribir un método de la clase base facilmente.</p><p>Para implementar métodos de una interfaz que la clase actual implementa (o una clase base abstracta), presiona <span class="shortcut">Atajo:</span> <span class="control">Ctrl + I</span> (<span class="control">Código | Implementar métodos</span>)</p></body></html>
