<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de código</b></p><p>El autocompletado de código te ayuda a completar rápidamente las declaraciones de código. A medida que escribes, proporciona automáticamente una lista de posibles finalizaciones que se pueden usar en la posición actual del cursor:</p><p class="image"><img src="images/py_tips_code_completion.png" alt="Autocompletado de código" style="border: 1px solid #55555;" /></p></body></html>
