<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Comentarios y descomentados</b></p><p>Los atajos pueden comentar y descomentar líneas y bloques de código:</p><p><span class="shortcut">&shortcut:CommentByLineComment;</span>: para comentarios de línea única (<span class="code_emphasis">//...</span>)</p><p><span class="shortcut">&shortcut:CommentByBlockComment;</span>: para comentarios de bloque (<span class="code_emphasis">/*...*/</span>)</p></body></html>
