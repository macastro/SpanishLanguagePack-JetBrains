<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cambio de esquema</b></p><p>Desde el editor con una sola pulsación de tecla, puedes aplicar un estilo de código, un esquema de color o un mapa de teclas diferentes. <span class="shortcut">&shortcut:QuickChangeScheme;</span> (<span class="control">Ver | Cambio rápido de esquema</span>) que permite especificar el esquema al que quieres cambiar.</p></body></html>
