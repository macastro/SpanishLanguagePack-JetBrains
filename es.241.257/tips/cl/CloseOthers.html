<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar la pestaña del editor</b></p><p>Para cerrar todas las pestañas del editor excepto la actual, mantén pulsada la tecla <span class="shortcut">Alt</span> (Windows y Linux) / <span class="shortcut">Alt</span> (macOS) y haz clic en el icono de cruz de la pestaña del editor actual.</p></body></html>
