<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>CamelCase en la búsqueda en todas partes</b></p><p>Usar CamelCase en el cuadro emergente "Búsqueda en todas partes" (<span class="shortcut">Shift</span> 2 veces) filtra la lista de resultados cuando buscas tipos, archivos o símbolos.</p><p class="image"><img src="images/go_tips_camel_completion.png" alt="Finalización de código CamelCase" style="border: 1px solid #55555;" /></p></body></html>
