<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar Usos</b></p><p><span class="shortcut">&shortcut:FindUsages;</span> permite buscar rápidamente todas las apariciones de un código que contenga un símbolo ubicado en la posición del cursor. No importa si este símbolo es una clase, un método, un campo, un parámetro o parte de otra sentencia.</p><p class="image"><img src="images/tips_find_usages.png" alt="Buscar Usos" style="border: 1px solid #55555;" /></p></body></html>
