<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Rodear código </b></p><p>Para envolver rápidamente un bloque de código con una construcción de idioma válida, selecciona el bloque de código en el editor y presiona <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="control">Code | Surround With</span>).</p><p>La lista de opciones o envolturas disponibles variará según el contexto y el idioma.</p><p class="image"><img src="images/db_generate_code_surround.png" alt="wrap code into the if statement" style="border: 1px solid #55555;" /></p></body></html>
