<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completa código con nombres abreviados</b></p><p>Completa nombres de objetos en formato camelCase, con guiones (-) o con guiones bajos (_). Para iniciar la complementación de código, usa la primera letra de la palabra que aparece en el nombre.</p></body></html>
