<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Emmet</b></p><p>Puedes utilizar <span class="control">Emmet</span> para agilizar el desarrollo de HTML, XML o CSS.</p><p>En el diálogo de "Ajustes" (<span class="shortcut">&shortcut:ShowSettings;</span>), ve a "Editor | Emmet" y selecciona la casilla de verificación "Habilitar Emmet" en las páginas de "Emmet | HTML", "Emmet | CSS" o "Emmet | JSX".</p></body></html>
