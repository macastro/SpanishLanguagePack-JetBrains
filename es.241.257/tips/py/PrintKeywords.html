<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Palabras clave para impresión</b></p><p>Utilice palabras clave para que su material impreso <span class="control">(<span class="control">Archivo | Imprimir</span>)</span> sea útil y visualmente atractivo.</p><p>Por ejemplo, puede usar <span class="code_emphasis">$DATE$</span> y <span class="code_emphasis">$TIME$</span> para incluir la fecha y hora exactas en el material.</p></body></html>
