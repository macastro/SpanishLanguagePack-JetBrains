<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Reordenar sugerencias</b></p><p>Las sugerencias se pueden reordenar por relevancia o alfabéticamente.</p><p>Para ordenar alfabéticamente, selecciona la opción "<span class="control">Ordenar por nombre</span>". Para ordenar por relevancia, desmarca la casilla de verificación "<span class="control">Ordenar por nombre</span>".</p><p class="image"><img src="images/ws_tips-changeLookupSorting.png" alt="Change lookup sorting" style="border: 1px solid #55555;" /></p></body></html>
