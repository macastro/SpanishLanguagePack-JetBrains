<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar pestañas del editor</b></p><p>Para cerrar todas las pestañas del editor menos la activa, mantén pulsada la tecla <span class="shortcut">Alt</span> (Windows y Linux ) / <span class="shortcut">Alt</span> (macOS) y haz clic en el icono de cruz de la pestaña del editor activa.</p><p class="image"><img src="images/ps_tips-close_others.png" alt="Close others" style="border: 1px solid #55555;" /></p></body></html>
