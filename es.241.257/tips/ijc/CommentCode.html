<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Comentar y descomentar código</b></p><p>Puedes descomentar líneas de código y bloques de código con atajos:</p><p><span class="shortcut">&shortcut:CommentByLineComment;</span>: Para un comentario de una sola línea (<span class="code_emphasis">//...</span>)</p><p><span class="shortcut">&shortcut:CommentByBlockComment;</span>: Para un comentario de bloque (<span class="code_emphasis">/*...*/</span>)</p></body></html>
