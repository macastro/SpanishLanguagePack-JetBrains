projection.comment.description=Vincular expresiones regulares en comentarios <html> permite a JPA Buddy vincular entidades y proyecciones JPA. Para especificar un marcador de posición para la entidad de destino FQN en un comentario, use el patrón <b>(?\\&lt;entity\\&gt;.*)</b>.<br><br>Entonces la expresión regular correspondiente se convierte en <b> {@link (?.*)} Especificado como una proyección</b> de una entidad. Esto se aborda en el siguiente comentario: <i>Proyección de entidades {@link io.jpabuddy.demo.entities.Project}.</i><br><br>Si el campo está vacío, esta función está deshabilitada.</html>
projection.name.pattern.description=<html>Si utiliza convenciones de nomenclatura estrictas para entidades y proyecciones JPA, puede declararlas aquí. JPA Buddy puede entonces asociar la proyección con la entidad JPA.<br><br>Para especificar un marcador de posición que se utilizará para el nombre de clase corto de la entidad JPA de destino, utilice <b>(?\\&lt;entity\\&gt ;.*) </b> Utiliza patrones. Ejemplo \: (?.*)Prj significa que la clase MyEntityPrj se considera una proyección de MyEntity.<br><br>Si el campo está vacío, esta función está deshabilitada.</html>
