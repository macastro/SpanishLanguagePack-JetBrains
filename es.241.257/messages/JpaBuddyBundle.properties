re.columns.from.db.feature.description=Si prefiere diseñar la base de datos primero y luego codificar las entidades JPA y mapear las tablas, esta característica es muy útil y puede reducir las tareas repetitivas y ahorrarle mucho tiempo. Las columnas en las acciones de la base de datos le permiten convertir atributos seleccionados en campos dentro de una entidad JPA. También admite el mapeo de conexiones ManyToOne, OneToOne, OneToMany y ManyToMany. Lo mejor de esta característica es que no recrea la entidad completa, sino que agrega nuevos campos a la declaración de entidad existente.
re.entities.from.db.feature.description=Si prefiere diseñar su base de datos primero, escribir entidades JPA y asignarlas a tablas, o si desarrolla su aplicación basándose en una base de datos existente, esta característica es muy útil y le ahorra tiempo al reducir las tareas repetitivas. Las acciones de entidad en la base de datos le permiten convertir tablas y propiedades de base de datos seleccionadas, incluidas restricciones, índices y propiedades de columnas, en entidades JPA. También admite asignaciones para conexiones ManyToOne, OneToOne, OneToMany y ManyToMany. La mejor parte de esto es que esta característica agrega nuevos campos a la declaración de entidad existente en lugar de recrear la entidad completa.
