flyway.diff.feature.description=La creación de migración versionada de Flyway es una característica muy útil que puede ahorrarle tiempo al reducir las tareas repetitivas. Esta característica genera automáticamente migraciones que contienen el DDL necesario para actualizar la base de datos y se pueden compilar con su modelo JPA. Las migraciones de rutas migratorias que contienen estos DDL diferenciales se pueden generar comparando entidades JPA con una o dos bases de datos, o comparando entidades JPA de diferentes ramas de VCS. Esto es muy útil cuando la base de datos de destino es inaccesible.
flyway.init.feature.description=La acción de migración de Flyway del esquema inicial es útil al crear un esquema de base de datos desde cero. Esta acción puede generar una entidad JPA o una base de datos existente. El resultado es una migración de control de versiones de Flyway que incluye el DDL necesario para la inicialización del esquema. Esta característica es muy útil si desea integrar Flyway en una aplicación existente o desea crear un script para inicializar su base de datos en lugar de utilizar un montón de migraciones obsoletas. También puede ayudarle a crear un nuevo entorno de desarrollo o prueba.
