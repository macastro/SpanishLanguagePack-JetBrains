liquibase.diff.feature.description=Crear un registro de cambios de Diff Liquibase es una característica muy útil que ahorra tiempo al reducir las tareas repetitivas. Esta característica genera automáticamente un registro de cambios de Liquibase que contiene el código necesario para actualizar la base de datos y compilarla con su modelo JPA. Los registros de cambios diferenciales se pueden generar comparando entidades JPA con una o dos bases de datos, o comparando entidades JPA de diferentes ramas de VCS. Esto es muy útil cuando la base de datos de destino es inaccesible.
liquibase.diff.in.existing.file.feature.description=Crear un registro de cambios de Diff Liquibase es una característica muy útil que ahorra tiempo al reducir las tareas repetitivas. Esta característica genera automáticamente un registro de cambios de Liquibase que contiene el código necesario para actualizar la base de datos y compilarla con su modelo JPA. Los registros de cambios diferenciales se pueden generar comparando entidades JPA con una o dos bases de datos, o comparando entidades JPA de diferentes ramas de VCS. Esto es muy útil cuando la base de datos de destino es inaccesible.
liquibase.init.feature.description=La acción del registro de cambios de Liquibase del esquema inicial es útil al crear un esquema de base de datos desde cero. Esta acción puede generar una entidad JPA o una base de datos existente. Como resultado, obtiene un registro de cambios de Liquibase que contiene todos los comandos necesarios para inicializar el esquema. Esta característica es muy útil si desea integrar Liquibase en una aplicación existente o desea crear un script para inicializar la base de datos en lugar de utilizar un montón de registros de cambios antiguos. También puede ayudarle a crear un nuevo entorno de desarrollo o prueba.
