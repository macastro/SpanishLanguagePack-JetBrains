ddl.generate.in.existing.file.feature.description=Esta característica le permite generar sintaxis DDL para sus entidades JPA con solo unos pocos clics. Puede generar scripts de inicialización para crear un esquema de base de datos desde cero y DDL diferencial para actualizar una base de datos existente a un estado válido en línea con las entidades JPA. Además, esta característica es muy útil para anular la propiedad spring.jpa.hibernate.ddl-auto, propensa a errores. Puede utilizar esta acción JPA Buddy para tomar el control total de su DDL antes de la ejecución, configurar Java -> asignaciones de tipos de base de datos apropiadas, asignar campos a convertidores de propiedades y tipos de Hibernación, generar declaraciones de eliminación y mucho más.
