Informa una función anónima. Puede resultar útil utilizar un nombre explícito para una expresión de función, de cara a la depuración. 
Ignora expresiones de función sin nombres si tienen una propiedad <code>name</code> especificada en el estándar ECMAScript 6.
Por ejemplo, <code>var bar = function() {};</code> no se informa.
