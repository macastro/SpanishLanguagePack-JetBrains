<body>
<p>Informe los casos en los que se utiliza <code>'='</code> como operador de asignación y sugiera utilizar <code>'&lt;-'</code> en su lugar.</p>
<p>
  Sí:
</p>
<p>
  <code>
    a = 10
  </code>
</p>
<p>
  Después de aplicar la solución rápida, su código cambiará a:
</p>
<p>
  <code>
    a &lt;- 10
  </code>
</p>
</body>
