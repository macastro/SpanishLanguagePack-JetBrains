Reporta concatenaciones de <code>String</code>. La concatenación podría ser incorrecta en un entorno internacionalizado y podría remplazarse por usos de <code>java.text.MessageFormat</code> o clases similares.
<p><b>Ejemplo:</b></p>
<pre><code>
  String getMessage(String string, int number) {
    return string + number;
  }
</code></pre>
