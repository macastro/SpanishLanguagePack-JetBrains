Informa sobre las excepciones marcadas que espera un método de prueba de JUnit 4 y que nunca se lanzan dentro del cuerpo del método.
Estos métodos de prueba nunca tendrán éxito.
<p><b>Ejemplo:</b></p>
<pre><code lang="java">
  @Test(expected = CloneNotSupportedException.class)
  public void testIt() { }
