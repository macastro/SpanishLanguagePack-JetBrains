<html>
<body>
Reporta un <code>this</code> explícito cuando se puede omitir.
<p><b>Ejemplo:</b></p>
<pre><code>
  class C {
      private val i = 1
      fun f() = this.i
  }
</code></pre>
<p>La corrección rápida elimina el <code>this</code> redundante:</p>
<pre><code>
  class C {
      private val i = 1
      fun f() = i
  }
</code></pre>
</body>
</html>
