<p>Informa sobre <code>headOption</code> y <code>lastOption</code> en una instancia de <code>Option</code>.</p>

<p>La corrección rápida elimina estas llamadas redundantes.</p>

<p><b>Ejemplo:</b></p>
<pre><code>
  Option(1).lastOption
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  Option(1)
</code></pre>
