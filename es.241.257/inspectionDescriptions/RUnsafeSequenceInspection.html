<p>Informe secuencias inseguras generadas por colon (<code>:</code>) y sugiera reemplazarlas con llamadas seguras.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
    a &lt;- 1:length(c)
    b &lt;- 1:nrow(data.frame())
</code></pre>
<p>
  Cuando apliques soluciones rápidas, el código cambiará a:
</p>
<pre><code>
    a &lt;- seq_along(c)
    b &lt;- seq_len(nrow(data.frame()))
  </code></pre>
