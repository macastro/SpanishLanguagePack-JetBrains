git.quick.start.open.branches=¡excelente! A continuación, veremos cómo utilizar las funciones del IDE para realizar algunos flujos de trabajo básicos de Git. Por ejemplo, podría tener un flujo de trabajo como <strong>comprar nueva rama → cambiar y confirmar → enviar</strong>. Primero, abra la lista de sucursales presionando {0} o haciendo clic en la rama actual resaltada.
