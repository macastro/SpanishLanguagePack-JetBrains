<p>Informa de un problema cuando un argumento
  pasado a la función es igual al valor de parámetro por defecto.</p>
<p>Esta inspección está desactivada por defecto para evitar la degradación del rendimiento.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
def my_function(a: int = 2):
    print(a)


my_function(2)
</code></pre>
