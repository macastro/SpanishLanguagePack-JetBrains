<body>
  클래스의 인터페이스에서 선언하지 않고 런타임에 통합되는 프로퍼티를 위한 백킹을 제공하는 인스턴스 변수인 <a href="http://en.wikipedia.org/wiki/Objective-C#Non-fragile_instance_variables">&quot;취약하지 않은&quot; 인스턴스 변수</a>를 보고합니다.
  이는 인스턴스 변수를 선언하는 올바른 방법이기는 하지만 명시적으로 선언하는 것을 잊을 수 있습니다. '취약하지 않은' 인스턴스 변수가 여분의 간접 층으로 구현되었으므로 원하지 않은 런타임 오버헤드로 이어질 수 있습니다.
