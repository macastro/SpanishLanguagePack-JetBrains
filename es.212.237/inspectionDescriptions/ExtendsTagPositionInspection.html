<body>
<p>Informa sobre el tag <code>{% extends %}</code> que no es el primer tag en la plantilla de Django.</p>
<p><b>Ejemplo:</b></p>
<pre><code lang="DjangoTemplate">
{% load my_custom_tags %}
{% extends "../DjangoApp/templatetags/my_custom_tags.py"%}
</code></pre>
<p>En este ejemplo, se resalta el tag <code>{% extends %}</code> ya que debe ir antes del tag <code>{% load %}</code>.</p>
</body>
</html>
