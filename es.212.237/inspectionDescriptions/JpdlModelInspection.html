<body>
<p>잘못된 JPDL <code>&lt;process-definition&gt;</code> 파일을 보고합니다.</p>

<ul>
  <li>인스턴스화할 수 없는 클래스 참조</li>
  <li>필요한 클래스를 확장하지 않는 클래스 참조</li>
  <li>부적절한 범위를 가진 클래스 참조</li>
  <li>빈 태그 및 속성 값</li>
  <li>필요한 패턴(예: Java 식별자)과 일치하지 않는 태그 및 속성 값</li>
  <li>필요한 하위 태그 또는 속성을 포함하지 않는 태그</li>
  <li>이름이 중복된 객체를 정의하는 태그</li>
</ul>

</body>
