<code>this</code> no califica llamadas a métodos no <code>static</code> en la misma instancia.
<p><b>Ejemplo:</b></p>
<pre><code>
  clase Foo {
    vacío bar() {}

    vacío foo() {
      bar();
    }
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  clase Foo {
    vacío bar() {}

    vacío foo() {
      esto.bar();
    }
  }
</code></pre>
<!-- tooltip end -->
