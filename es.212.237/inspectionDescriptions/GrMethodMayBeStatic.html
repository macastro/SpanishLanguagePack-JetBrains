<body>
Informa de métodos que se pueden establecer como <code>static</code>.
<p>
  Un método puede ser <code>static</code> si no es <code>synchronized</code>,
  no hace referencia a ninguno de los métodos de instancia de su clase ni a los campos de instancia,
  y no se anula en una subclase.
</p>
</body>
