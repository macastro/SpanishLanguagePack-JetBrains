<p>Informa sobre los usos de <code>'&lt;&lt;-'</code> o <code>'-&gt;&gt;'</code> como operadores de asignación.</p>

<p><b>Ejemplo</b></p>:

<p><code>x &lt;&lt;- 12</code></p>

<p>El uso de estos operadores puede conducir a múltiples errores y ofuscación de código. Se recomienda reemplazarlos con <code>&gt;-</code>.</p>
