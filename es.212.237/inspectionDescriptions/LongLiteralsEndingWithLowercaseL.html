<html>
<body>
Reporta literales de tipo <code>long</code> que terminan con una 'l' minúscula. Estos literales pueden ser confusos puesto que la 'l' minúscula se parece mucho al literal '1' (uno).
<p><b>Ejemplo:</b></p>
<pre><code>
  long noches = 100l;
</code></pre>
<p>Despues de aplicar la corrección:</p>
<pre><code>
  long noches = 100L;
</code></pre>
<!-- tooltip end -->
</body>
</html>
