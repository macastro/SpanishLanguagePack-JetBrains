<p>Informa de los parámetros o variables locales a los que se les podría añadir un modificador final.</p>

<p><b>Ejemplo:</b></p>
<pre><code>
  def lista = [1,2,3]
  return lista
</code></pre>
<p>Tras la aplicación de la corrección rápida:
<pre><code>
  def final lista = [1,2,3]
  return lista
</code></pre>
