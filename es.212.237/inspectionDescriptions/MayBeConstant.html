Informa sobre las propiedades de nivel superior <code>val</code> en objetos que podrían declararse como <code>const</code> para un mejor rendimiento e interoperabilidad con Java.
<p><b>Ejemplo:</b></p>
<pre><code>
  object A {
      val foo = 1
  }
</code></pre>
<p>Después de aplicar la solución rápida:</p>
<pre><code>
  object A {
      const val foo = 1
  }
</code></pre>
