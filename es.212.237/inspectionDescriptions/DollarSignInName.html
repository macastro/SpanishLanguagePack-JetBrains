Reporta variables, métodos y clases cuyos nombres contienen el signo de dólar (<code>$</code>). Aunque tales nombres son válidos en Java, se desaconseja enfáticamente su uso fuera del código Java generado.
<p><b>Ejemplo:</b></p>
<pre><code>
  class SalaryIn${}
</code></pre>
<p>La corrección rápida para cambiar el nombre solo se propone en el editor.</p>
