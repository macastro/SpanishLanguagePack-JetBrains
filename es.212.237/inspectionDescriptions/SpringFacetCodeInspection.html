<html>
<body>
<p>Spring 패싯에서 구성되지 않은 <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/Configuration.html">@Configuration</a> 클래스를 보고합니다.</p>

<p><code>@Configuration</code> 클래스를 스캔하거나(<a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/ComponentScan.html">@ComponentScan</a> 또는
&lt;component-scan.../&gt;을 통해), 가져오거나(<a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/Import.html">@Import</a>), Spring 패싯에 이미 정의된 애플리케이션 컨텍스트와 다른 방식으로 사용할 경우(예: <code>spring.factories</code> 파일에 구성됨) 검사가 트리거되지 않습니다.</p>

</body>
</html>
