Informa diferentes versiones de Kotlin stdlib y del compilador.
<p><b>Ejemplo:</b></p>
<pre><code>
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-stdlib:0.0.1"
  }
</code></pre>
<p>Para solucionar el problema, cambia la versión de kotlin stdlib para que coincida con la versión del compilador kotlin.</p>
