Informa sobre caracteres duplicados dentro de una clase de caracteres de una expresión regular.
Los caracteres duplicados son innecesarios y pueden eliminarse sin cambiar la semántica de la expresión regular.
<p><b>Ejemplo:</b></p>
<pre><code>
  [aabc]
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  [abc]
</code></pre>
