Informa de la creación innecesaria de objetos temporales al convertir de <code>String</code> a tipos primitivos.
<p><b>Ejemplo:</b></p>
<pre><code>
  new Integer("3").intValue()
</code></pre>
<p>Tras aplicar la corrección rápida:</p>
<pre><code>
  Integer.valueOf("3")
</code></pre>
