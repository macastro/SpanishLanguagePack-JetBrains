<html>
<body>
<p>Informa corrutinas que fueron llamadas
  sin usar la sintaxis <code>await</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
async def bar():
    pass


async def foo():
    bar()
</code></pre>
<p>Después de que se aplica la corrección rápida, el código cambia a:</p>
<pre><code>
async def bar():
    pass


async def foo():
    await bar()
</code></pre>
</body>
</html>
