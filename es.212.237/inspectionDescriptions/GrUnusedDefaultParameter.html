<html>
<body>
<p>Reporta parámetros predeterminados no utilizados.</p>
<pre><code>
  def foo(a, <b>b = 2</b>) {}
</code></pre>
<p>Si todas las llamadas a <code>foo</code> incluirán explícitamente un argumento para <code>b</code>,
  entonces el inicializador para <code>b</code> será resaltado como no utilizado con la opción de eliminarlo.</p>
</body>
</html>
