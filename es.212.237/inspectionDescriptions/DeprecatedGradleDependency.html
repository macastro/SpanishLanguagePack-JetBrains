Informa dependencias obsoletas en los scripts Gradle build.
<p><b>Ejemplo:</b></p>
<pre><code>
  dependencies {
      compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:1.2.0"
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  dependencies {
      compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.0"
  }
</code></pre>
<!-- tooltip end -->
</body>
