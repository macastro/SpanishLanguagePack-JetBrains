<p>Informa sobre propiedades CSS abreviadas en APIs de Selenium (por ejemplo, <code>border</code>, <code>font</code>, <code>padding</code>, etc.).
  Selenium WebDriver no admite propiedades CSS abreviadas.</p>
<p><b>Ejemplo:</b></p>
<pre><code lang="JavaScript">
  webElement.getCssValue("<b>font</b>"); // Error: Selenium WebDriver no admite propiedades CSS abreviadas
</code></pre>
