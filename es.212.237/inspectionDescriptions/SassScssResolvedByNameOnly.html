Informa de una referencia a una variable, mezcla o función declarada en otro archivo, pero que no ha sido explícitamente <a href="https://sass-lang.com/documentation/at-rules/import">importada</a> en el archivo actual.
<p><b>Ejemplo:</b></p>
<pre><code>
* {
  margin: $var-in-other-file;
}
</code></pre>
