Informa sobre sentencias <code>synchronized</code> donde la expresión de bloqueo es un campo no <code>final</code>.
<p>
  Es poco probable que dichas sentencias tengan una semántica útil, ya que diferentes subprocesos pueden estar bloqueando en diferentes objetos incluso cuando operan en el mismo objeto.
