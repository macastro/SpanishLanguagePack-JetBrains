Informa declaraciones <code>if</code>, <code>while</code>, <code>do</code> o <code>for</code>
con cuerpos vacíos. Aunque ocasionalmente intencional, esta construcción es confusa y, a menudo, el resultado de un error tipográfico.
<p><b>Ejemplo:</b></p>
<pre>
<code>
if (condición) {}
while(true){}
</code>
</pre>
