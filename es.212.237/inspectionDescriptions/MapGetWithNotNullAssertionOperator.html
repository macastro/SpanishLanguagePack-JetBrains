<body>
Reporta <code>map.get()!!</code> que puede reemplazarse por <code>map.getValue()</code>, <code>map.getOrElse()</code>, etc.
<p><b>Ejemplo:</b></p>
<pre><code>
fun test(map: Map&lt;Int, String&gt;): String = map.get(0)!!
</code></pre>
<p>Después de que se aplica la corrección rápida:</p>
<pre><code>
fun test(map: Map&lt;Int, String&gt;): String = map.getValue(0)
</code></pre>
</body>
