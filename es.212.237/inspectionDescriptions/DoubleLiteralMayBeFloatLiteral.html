Reporta expresiones literales <code>double</code> que se convierten inmediatamente a <code>float</code>.
<p>Estas expresiones literales pueden ser reemplazadas por literales <code>float</code> equivalentes.</p>
<p><b>Ejemplo:</b></p>
<pre><code>float f = (float)1.1;</code></pre>
<p>Después de aplicar el arreglo rápido:</p>
<pre><code>float f = 1.1f;</code></pre>
