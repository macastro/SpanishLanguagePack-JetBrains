Informa duplicados negados que pueden simplificarse.
<p>Ejemplo:</p>
<pre><code>
  if (!!functionCall()) {}
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  if (functionCall()) {}
</code></pre>
<p>Ejemplo:</p>
<pre><code>
  if (!(a != b)) {}
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  if (a == b) {}
</code></pre>
