<html>
<body>
<p>프로퍼티(필드 또는 접근자 매개변수) 타입이 컨텍스트 변수의 타입과 일치하지 않는 JBoss Seam 종속성 바이젝션 어노테이션을 보고합니다.</p>


<p><strong>예:</strong></p>

<pre><code>
   @In("loggedInUser")
   private User user;
</code>
</pre>

<p><code>loggedInUser</code> 변수는 <code>User</code> 또는 하위 클래스에 할당할 수 있어야 합니다.</p>
</body>
</html>
