Informa sobre una concatenación de cadenas. Sugiere reemplazarla con un <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals">literal de plantilla</a>.
<p>Ejemplo</p>
<pre><code> "resultado: " + a + "." </code></pre>
 <p>Tras aplicar la corrección rápida, el código tendrá el siguiente aspecto:</p>
 <pre><code> `resultado: ${a}.` </code></pre>
