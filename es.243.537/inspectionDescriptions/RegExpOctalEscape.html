Reporta escapes octales, que se confunden fácilmente con referencias inversas.
Utiliza escapes hexadecimales para evitar confusiones.
<p><b>Ejemplo:</b></p>
<pre><code>
  \07
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  \x07
</code></pre>
