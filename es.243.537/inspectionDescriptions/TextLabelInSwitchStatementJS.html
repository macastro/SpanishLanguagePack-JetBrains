Informa sobre una declaración etiquetada dentro de una declaración <code>switch</code>, lo que generalmente resulta de un error tipográfico.
<p>Ejemplo:</p>
<pre><code>
    <b>switch</b>(x)
    {
        <b>case</b> 1:
        case2:   //¡error tipográfico!
        <b>case</b> 3:
            <b>break</b>;
    }
</code></pre>
