Reporta funciones utilizando <code>Result</code> como tipo de retorno.
<p>
No deberías utilizar <code>Result</code> como tipo de retorno.
Para indicar un error, puedes lanzar una excepción, usar un tipo anulable o usar una clase de resultado específica del dominio.
</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  fun foo() = Result.success(true)
</code></pre>
