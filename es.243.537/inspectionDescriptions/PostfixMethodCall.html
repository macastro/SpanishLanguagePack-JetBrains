<p>Informa las llamadas de método postfix.</p>
<p>Puede interferir la inferencia de punto y coma. Se <a href="https://twitter.com/#!/odersky/status/49882758968905728">recomienda</a> a los usuarios que utilicen una notación de punto normal en lugar de ella.</p>

<p><b>Ejemplo:</b></p>
<pre><code>
  "test" length
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  "test".length
</code></pre>
