<p>Informa sobre los accesos al primer elemento de una colección, mediante el índice, en lugar de utilizar <code>head</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  var seq: Seq[Int]
  seq(0)
  seq.apply(0)
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  var seq: Seq[Int]
  seq.head
  seq.head
</code></pre>
