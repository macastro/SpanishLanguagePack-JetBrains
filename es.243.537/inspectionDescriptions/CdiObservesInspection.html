<p>Informa definiciones incorrectas de métodos de observador.</p>

<ul>
  <li>Debe contener sólo un parámetro <code>@Observes</code></li>
  <li>No puede tener parámetros anotados con <code>@Disposes</code></li>
  <li>No se puede anotar con <code>@Inject</code> y <code>@Produces</code></li>
</ul>
