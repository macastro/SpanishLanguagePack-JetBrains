Informa expresiones lambda que se pueden reemplazar por una llamada a un método JDK.
<p>Por ejemplo, la expresión <code>x -&gt; x</code> de tipo <code>Function&lt;T, T&gt;</code>
  puede reemplazarse por una llamada a <code>Function.identity()</code>.</p>
