<html>
<body>
Reporta las llamadas a <code>runCatching</code> que son seguidas inmediatamente por <code>getOrThrow</code>.
Tales llamadas pueden ser reemplazadas simplemente por <code>run</code>.
<p><b>Ejemplo:</b></p>
<pre><code>
  fun foo() = runCatching { doSomething() }.getOrThrow()
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  fun foo() = run { doSomething() }
</code></pre>
</body>
</html>
