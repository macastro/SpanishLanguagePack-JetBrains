<p>Informa funciones parciales que podrían ser reemplazados con funciones normales.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  Seq(1).foreach {
    case _ => 3
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  Seq(1).foreach(_ => 3)
</code></pre>
<!-- tooltip end -->
