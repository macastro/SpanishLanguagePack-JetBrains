<p>Informa sobre las llamadas a <code>wait()</code> que no se realizan dentro de un bucle.</p>
<p><code>wait()</code> se usa normalmente para suspender un hilo hasta que una condición sea verdadera, y esa condición debería comprobarse después de que <code>wait()</code>
vuelva. Un bucle es la forma más clara de conseguir esto.</p>
