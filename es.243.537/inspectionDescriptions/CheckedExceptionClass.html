Se reportan clases de excepción verificadas (esto es, subclases de <code>java.lang.Exception</code> que
no son subclases de <code>java.lang.RuntimeException</code>).
<p>Algunos patrones de programación suprimen clases de excepción definidas por el usuario.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  class IllegalMoveException extends Exception {}
</code></pre>
