Reporta saltos condicionales al inicio o al final de un bucle y sugiere añadir una condición de bucle en su lugar para acortar el código.
<p>Ejemplo:</p>
<pre><code>
  <b>while</b> (true) {
    <b>if</b> (i  == 23) <b>break</b>;
    i++;
  }
</code></pre>
<p>Después de aplicar la solución rápida:</p>
<pre><code>
  <b>while</b> (i != 23) {
    i++;
  }
</code></pre>
