Reporta referencias que no pueden ser resueltas a ninguna declaración. Las referencias no resueltas a menudo ocurren debido a errores tipográficos y pueden ocasionar errores como <code>UnknownMethodAlias</code> y <code>UnknownTypeName</code>.
<p>Ejemplo:</p>
<pre><code># No se puede encontrar 'Undefined'
type example = Undefined</code></pre>
