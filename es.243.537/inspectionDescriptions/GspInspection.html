<html>
<body>
Informa las inconsistencias de los atributos de la etiqueta GSP.
<p><b>Ejemplo:</b></p>
<ul>
  <li>El atributo <code>contextPath</code> de la etiqueta <code>&lt;g:render&gt;</code> se marcará como no utilizado si existe el atributo <0>plugin</0>.</li>
  <li>La etiqueta <code>&lt;if&gt;</code> se marcará con una advertencia si no tiene ni el atributo <code>test</code> ni el atributo <code>env</code>.</li>
</ul>
</body>
