Informa las llamadas sin argumentos al método que tiene exactamente un parámetro. 
Esto es equivalente a llamar con <code>null</code>, y ese comportamiento suele ser confuso y no intencionado.
<p><b>Ejemplo:</b></p>
<pre>
<code>
def foo(String s){}
foo() // esta llamada es en realidad una llamada ´foo(null)`
</code>
</pre>
</body>
