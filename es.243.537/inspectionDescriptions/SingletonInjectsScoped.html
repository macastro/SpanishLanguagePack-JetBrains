<p>Reporta las clases anotadas con <code>com.google.inject.Singleton</code> que inyectan clases <code>com.google.inject.servlet.RequestScoped</code> o <code>com.google.inject.servlet.SessionScoped</code>.
  Este tipo de inversión de alcance tiene semántica incierta, por lo que es probable que no sea intencional.</p>
