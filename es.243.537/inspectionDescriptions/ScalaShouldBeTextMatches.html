<html>
<body>
<p>Informa que se está usando <code>PsiElement.getText</code> cuando se compara con una cadena, y sugiere reemplazarlo con <code>PsiElement.textMatches</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  psiElement.getText == "null"
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  psiElement.textMatches("null")
</code></pre>
<!-- tooltip end -->
</body>
</html>
