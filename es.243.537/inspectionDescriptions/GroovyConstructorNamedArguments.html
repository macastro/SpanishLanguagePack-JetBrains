<body>
Informa de los argumentos con nombre de una llamada al constructor de clase predeterminado que no se corresponden con propiedades de esta clase.
<p><b>Ejemplo:</b></p>
<pre><code>
  class Person {
      def name
      def age
  }

  // no existe la propiedad 'firstName'
  new Person(firstName: "John")
</code></pre>
</body>
