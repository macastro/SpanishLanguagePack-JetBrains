<body>
<p>Reporta parámetros <code>@PathParam</code> que son declarados en la signatura de un método y están ausentes en la ruta URL o viceversa.</p>
<p><strong>Ejemplo:</strong></p>
<pre><code lang="java">
  @Get("/path/{myVariable}/")
  public String handler(@PathParam("<b>name_is_not_equal_to_myVariable</b>") String myVariable) { // Error
    return "...";
  }
</code></pre>
</body>
</html>
