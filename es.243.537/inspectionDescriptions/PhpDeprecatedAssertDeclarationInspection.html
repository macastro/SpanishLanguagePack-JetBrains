Informa las declaraciones de la función <code>assert()</code>.
<ul>
  <li>La declaración de la función <code>assert()</code> en el espacio de nombres global está prohibida.</li>
  <li>Desde PHP 7.3, la declaración de la función <code>assert()</code> en espacios de nombres no globales está obsoleta.</li>
</ul>
<p>
  Ver <a href="https://www.php.net/manual/en/function.assert.php">assert (php.net)</a> para más detalles.
</p>
