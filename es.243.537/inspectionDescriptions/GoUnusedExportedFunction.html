<body>
  <p>
    En Go, una función se exporta si comienza con una letra mayúscula. Los nombres de las funciones exportadas que fueron definidas pero nunca utilizadas se muestran en gris.
  </p>
  <pre><code>// Función exportada, pero nunca utilizada
func ExportedUnusedFunc()  {

}

func main() {
 fmt.Println("Hello")
}</code></pre>
