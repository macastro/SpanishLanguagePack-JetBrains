<body>
<p>
  Reporta usos de <code>?</code> donde pueden omitirse, por ejemplo, si el tipo inferido de la expresión asignada no es anulable.
</p>
<p>
  Sugiere eliminar los <code>?</code> redundantes en las declaraciones de tipo.
</p>
<!-- tooltip end -->
<p>
  <b>Ejemplo:</b>
</p>
<pre><code>
  let x: Int? = 42
</code></pre>
<p>
  Después de aplicar la corrección rápida:
</p>
<pre><code>
  let x: Int = 42
</code></pre>
</body>
</html>
