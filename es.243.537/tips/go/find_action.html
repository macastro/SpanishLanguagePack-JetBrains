<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de acciones</b></p><p>Si no puede recordar el acceso directo para activar una acción, presione <span class="shortcut">&#shortcut:GotoAction;</span> para empezar a introducir el nombre de la acción. Para aplicar una acción, selecciónela en la lista de candidatos. Los accesos directos se muestran junto al nombre de la acción.</p><p class="image"><img src="images/go_tips_find_action.png" alt="Buscar acción" style="border: 1px solid #55555;" /></p></body></html>
