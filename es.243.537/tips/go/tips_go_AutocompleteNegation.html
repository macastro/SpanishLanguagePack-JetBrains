<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletar negando</b></p><p>En Go, para negar una expresión booleana agrega el signo de exclamación <span class="code_emphasis">!</span>.</p><p>Para autocompletar el código, presiona <span class="shortcut">&shortcut:CodeCompletion;</span>, selecciona una variable e ingresa <span class="code_emphasis">!</span>.</p></body></html>
