<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Visualizar información acerca de los parámetros requeridos</b></p><p>Para ver información de los parámetros requeridos en las signaturas disponibles o la posición del cursor (dentro de la llamada de función), presiona <span class="shortcut">&shortcut:ParameterInfo;</span> o ve a "<span class="control">Ver | Documentación Rápida</span>".</p><p class="image"><img src="images/tips_go_tod_1_param_info.png" alt="Documentación Rápida" style="border: 1px solid #55555;" /></p></body></html>
