<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Manejo de errores del identificador que retorna un error</b></p><p>Si se ingresa <span class="code_emphasis">.vce</span> después de un identificador que retorna un error, el IDE agrega automáticamente un nombre de variable predeterminada y retorna un error desde la función.</p><p class="image"><img src="images/go_tips_varcheckerror_postfix_completion.png" alt="Plantilla de sufijo vce" style="border: 1px solid #55555;" /></p></body></html>
