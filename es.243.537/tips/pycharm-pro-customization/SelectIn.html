<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar en</b></p><p>Para seleccionar rápidamente el elemento actualmente editado (una clase, archivo, método o campo) en otra vista, presiona <span class="shortcut">&shortcut:SelectIn;</span> o llama a <span class="control">Navegar | Seleccionar en</span>.</p><p class="image"><img src="images/py_tips-select_in.png" alt="Popup Seleccionar en" style="border: 1px solid #55555;" /></p></body></html>
