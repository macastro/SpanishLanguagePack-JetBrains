<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Eliminar tareas</b></p><p>Cuando se trabaja con una larga lista de tareas, no es necesario eliminarlas una por una. Selecciona varias tareas usando <span class="shortcut">Shift</span> o <span class="shortcut">Control/Comando</span>, haz clic en la flecha derecha y luego haz clic en <span class="control">Eliminar</span>.</p></body></html>
