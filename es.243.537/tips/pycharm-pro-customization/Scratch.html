<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Archivos temporales</b></p><p>Los archivos temporales son archivos temporales que te permiten experimentar y elaborar prototipos en el editor, sin crear ningún archivo de proyecto.</p><p>Para crear un archivo temporal, pulsa <span class="shortcut">&shortcut:NewScratchFile;</span> y después selecciona el idioma a utilizar.</p></body></html>
