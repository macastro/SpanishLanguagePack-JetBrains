<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Historial de búsqueda reciente</b></p><p>Cuando busques una cadena de texto en un archivo, utiliza el historial de búsqueda reciente. Presiona <span class="shortcut">&shortcut:Find;</span> para abrir la barra de búsqueda y luego presiona <span class="shortcut">&shortcut:ShowSearchHistory;</span> para mostrar la lista de entradas recientes.</p><p class="image"><img src="images/py_tips_recentSearch.png" alt="Historial de búsqueda reciente" style="border: 1px solid #55555;" /></p></body></html>
