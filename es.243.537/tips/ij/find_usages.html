<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar usos</b></p><p><span class="shortcut">&shortcut:FindUsages;</span> permite encontrar rápidamente todas las ocurrencias del código que hacen referencia al símbolo en la posición del cursor. No importa si el símbolo es una clase, método, campo, parámetro o parte de otra instrucción.</p><p class="image"><img src="images/tips_find_usages.png" alt="Find Usages" style="border: 1px solid #55555;" /></p></body></html>
