<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Historial de búsqueda reciente</b></p><p>Puedes utilizar el historial de búsqueda reciente para buscar cadenas de texto en un archivo. Presiona <span class="shortcut">&shortcut:Find;</span> para abrir la barra de búsqueda y, a continuación, <span class="shortcut">&shortcut:ShowSearchHistory;</span> para ver una lista de las entradas recientes.</p><p class="image"><img src="images/ij_tips_searchhistory.png" alt="Historial de búsqueda reciente" style="border: 1px solid #55555;" /></p></body></html>
