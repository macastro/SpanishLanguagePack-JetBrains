<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ordenación de propuestas de autocompletado</b></p><p>Las propuestas de autocompletado se pueden ordenar por relevancia o alfabéticamente.</p><p>Para ordenar alfabéticamente, selecciona la opción "<span class="control">Ordenar por nombre</span>". Para ordenar por relevancia, desactiva la casilla "<span class="control">Ordenar por nombre</span>".</p><p class="image"><img src="images/ij_tips_change_lookup_sorting.png" alt="change completion sorting" style="border: 1px solid #55555;" /></p></body></html>
