<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navega hasta una linea</b></p><p>Puedes abrir un archivo en el editor en una linea en particular. Presiona <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Navigate | File</span>), empieza a escribir el nombre del archivo, y luego escribe <span class="code_emphasis">:</span> seguido del numero de linea.</p></body></html>
