<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Complete los nombres de las etiquetas XML</b></p><p>Presiona <span class="shortcut">&shortcut:CodeCompletion;</span> dos veces para completar los nombres de las etiquetas XML de espacios de nombres no declarados en el archivo actual. Si el espacio de nombres aún no está declarado, la declaración se genera automáticamente.</p></body></html>
