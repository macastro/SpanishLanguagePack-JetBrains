<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Previsualiza los resultados de la búsqueda</b></p><p>Puedes utilizar el área de <span class="control">Previsualización</span> del cuadro de diálogo <span class="control">Buscar en archivos</span> (<span class="shortcut">&shortcut:FindInPath;</span>) para realizar búsquedas más rápidas sin salir del cuadro de diálogo. El cuadro de diálogo <span class="control">Previsualización</span> muestra los primeros 100 resultados. </p></body></html>
