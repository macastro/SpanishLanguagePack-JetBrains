<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar una pestaña de editor</b></p><p>Puedes cerrar las pestañas de editor y de ventana de herramientas sin usar comandos en el menú contextual. Para hacerlo, haz clic en la pestaña que quieras cerrar con el botón central del ratón, o bien usa <span class="shortcut">Shift+ClicIzquierdo</span> .</p></body></html>
