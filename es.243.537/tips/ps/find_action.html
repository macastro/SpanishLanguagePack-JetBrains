<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de acciones</b></p><p>Si no recuerdas el acceso directo para invocar una acción, pulsa <span class="shortcut">&shortcut:GotoAction;</span> para empezar a escribir el nombre de la acción. Para aplicar la acción, selecciónala de la lista de candidatos. Los accesos directos se muestran junto al nombre de la acción.</p><p class="image"><img src="images/tips_find_action.png" alt="Find action" style="border: 1px solid #55555;" /></p></body></html>
