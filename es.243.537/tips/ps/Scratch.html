<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Archivos scratch</b></p><p>Los archivos scratch son archivos temporales que permiten experimentar o probar código en el editor sin tener que crear un archivo de proyecto.</p><p>Para crear un archivo scratch, presiona <span class="shortcut">&shortcut:NewScratchFile;</span> y luego selecciona el lenguaje que usarás.</p><p class="image"><img src="images/ps_tips-scratch.png" alt="Scratch files" style="border: 1px solid #55555;" /></p></body></html>
