<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Historial local</b></p><p>El historial local permite realizar un seguimiento de todos los cambios en un archivo, clase, método o fragmento de código y volver a un punto estable cuando sea necesario. Para ver el historial local, seleccione <span class="control">Archivo | Historial local | Mostrar historial</span> en el menú principal.</p></body></html>
