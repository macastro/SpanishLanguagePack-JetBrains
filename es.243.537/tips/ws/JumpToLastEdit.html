<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir al último cambio</b></p><p>Para volver a la última ubicación en la que has modificado el código, presiona <span class="shortcut">&shortcut:JumpToLastChange;</span> o selecciona <span class="control">Ir | Último punto de edición</span> en el menú principal.</p><p>Puedes presionar <span class="shortcut">&shortcut:JumpToLastChange;</span> varias veces para profundizar en tu historial de cambios.</p></body></html>
