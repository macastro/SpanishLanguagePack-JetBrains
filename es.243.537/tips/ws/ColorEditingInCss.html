<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Configurar colores en archivos CSS</b></p><p>WebStorm permite configurar los de forma fácil en archivos CSS. En el gutter del editor, hay un ícono de color que corresponde a la propiedad <span class="code_emphasis">color</span>. Al hacer clic en el ícono, se puede usar un selector de color para elegir el color deseado.</p><p class="image"><img src="images/ps_tips-cssColor.png" alt="Color CSS" style="border: 1px solid #55555;" /></p></body></html>
