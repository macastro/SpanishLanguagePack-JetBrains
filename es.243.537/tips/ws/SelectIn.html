**Seleccionar en el lugar**

Para seleccionar rápidamente un elemento (clase, archivo, método o campo) en otra vista, pulsa <span class="shortcut">&shortcut:SelectIn;</span> o ve a "<span class="control">Navegación | Seleccionar en el lugar</span>".
