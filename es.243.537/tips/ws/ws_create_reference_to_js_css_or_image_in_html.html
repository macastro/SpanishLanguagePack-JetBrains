<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Referenciar con arrastrar y soltar</b></p><p>Para referenciar archivos JavaScript, CSS o de imagen, selecciona un archivo en la ventana de herramientas "<span class="control">Proyecto</span>" y arrástralo a un archivo HTML.</p><p class="image"><img src="images/ws_dragToHtml.png" alt="Generación de una referencia: arrastrar y soltar" style="border: 1px solid #55555;" /></p><p>WebStorm generará las etiquetas correspondientes <span class="code_emphasis">script</span>, <span class="code_emphasis">link</span> o <span class="code_emphasis">image</span>.</p><p class="image"><img src="images/ws_dragToHtml_result.png" alt="Se genera la referencia" style="border: 1px solid #55555;" /></p></body></html>
