<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Personaliza los colores del código</b></p><p>Si no te gustan los colores del código, presiona <span class="shortcut">&shortcut:GotoAction;</span>, escribe <span class="code_emphasis">Jump</span> y haz clic en "<span class="control">Ir a Color y Fuentes</span>". Accederás a una página de configuración donde puedes cambiar los colores de los elementos del código que estén en la posición del cursor.</p></body></html>
