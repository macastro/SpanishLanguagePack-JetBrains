<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Restaurar live templates</b></p><p>Cuando se modifica una live template, ésta se marca en azul. Para restaurar la plantilla a su estado original, haz clic derecho sobre ella y selecciona "<span class="control">Restore Default</span>" del menú contextual.</p><p class="image"><img src="images/ws_tips-LiveTemplatesRestore.png" alt="Restore live templates" style="border: 1px solid #55555;" /></p></body></html>
