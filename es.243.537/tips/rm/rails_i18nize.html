<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Internacionalización de cadenas codificadas</b></p><p>Puede deshacerse de las cadenas codificadas. La acción de intención '<span class="control">Internacionalizar cadena codificada</span>' le permite extraer una cadena y guardarla como una propiedad.</p><p class="image"><img src="images/rails_i18nize_string.png" alt="Internacionalizar cadena" style="border: 1px solid #55555;" /></p></body></html>
