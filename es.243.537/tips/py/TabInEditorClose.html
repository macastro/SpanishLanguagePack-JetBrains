<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar pestañas del editor</b></p><p>Puedes cerrar pestañas del editor y de las ventanas de herramientas sin usar el comando del menú contextual. Para ello, haz clic con el botón central del ratón en la pestaña que quieras cerrar, o usa <span class="shortcut">Shift+Clic izquierdo</span>.</p></body></html>
