<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a archivo</b></p><p>Para abrir un archivo rápidamente, presiona <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Ir | Archivo</span>) y comienza a escribir el nombre del archivo. Puedes usar el ícono de filtro para buscar sólo en los tipos de archivo seleccionados:</p><p class="image"><img src="images/py_gotofile.png" alt="Ir a archivo" style="border: 1px solid #55555;" /></p></body></html>
