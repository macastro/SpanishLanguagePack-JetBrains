<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar en lugar especificado</b></p><p>Para seleccionar rápidamente el elemento que estás editando actualmente (clase, archivo, método o campo) en otra vista, presiona <span class="shortcut">&shortcut:SelectIn;</span> o invoca "<span class="control">Ir | Ir a la selección</span>".</p><p class="image"><img src="images/py_tips-select_in.png" alt="Ventana emergente Seleccionar en" style="border: 1px solid #55555;" /></p></body></html>
