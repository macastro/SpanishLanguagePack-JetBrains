<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm es<span class="code_emphasis">CREAR FUNCIÓN</span> y<span class="code_emphasis">CREAR PROCEDIMIENTO</span> PostgreSQL usando operadores<a href="https://www.postgresql.org/docs/14/plpython.html">Lenguaje PL/Python</a> Soporta inserción.</p><p><span class="code_emphasis">plpythonu</span> Resalte el código Python definiéndolo explícitamente en el lenguaje de la función.</p><p>El código Python incrustado debe tener una sangría relativa a la función que lo contiene.</p><p class="image"><img src="images/py_plpy_support.png" alt="PL/Python code injection highlighted" style="border: 1px solid #55555;"></p></body></html>
