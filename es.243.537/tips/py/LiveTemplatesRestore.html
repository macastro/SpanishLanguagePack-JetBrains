<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Restaurar plantillas vivas</b></p><p>Cuando se modifica una plantilla viva, dicha plantilla se marca en azul. Para devolver la plantilla a su estado original, haga clic derecho en ella y seleccione "<span class="control">Restaurar por defecto</span>" en el men√∫ contextual.</p></body></html>
