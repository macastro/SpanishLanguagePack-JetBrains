<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar en punto</b></p><p>Para seleccionar rápidamente el elemento que está editando actualmente (clase, archivo, método o campo) en otra vista, presione <span class="shortcut">&shortcut:SelectIn;</span> , o invoque "<span class="control">Navigate | Select In</span> .</p></body></html>
