<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Historial reciente de búsquedas</b></p><p>Cuando se buscan cadenas de texto en un archivo, se puede utilizar el historial de búsquedas recientes. Pulsa <span class="shortcut">&shortcut:Find;</span> para abrir la barra de búsqueda y pulsa <span class="shortcut">&shortcut:ShowSearchHistory;</span> para ver un listado de las entradas recientes.</p><p class="image"><img src="images/py_tips_recentSearch.png" alt="Historial de búsqueda reciente" style="border: 1px solid #55555;" /></p></body></html>
