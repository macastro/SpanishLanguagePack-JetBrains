<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a la declaración</b></p><p>Para ir desde el uso de una clase, método o variable a la declaración, ubica el cursor sobre el símbolo y presiona <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="control">Navegación | Ir a declaración</span>). También puedes ir a la declaración manteniendo presionada la tecla <span class="shortcut">Control+ClicIzquierdo</span>.</p><p class="image"><img src="images/py_tips_ctrl_click.png" alt="Ir a la declaración con Ctrl/Cmd+Clic" style="border: 1px solid #55555;" /></p></body></html>
