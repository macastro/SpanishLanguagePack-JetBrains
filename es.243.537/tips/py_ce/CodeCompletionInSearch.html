<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Comletar código en la barra de búsqueda</b></p><p>Al buscar un texto en el archivo actual <span class="shortcut">&shortcut:Find;</span>, presiona <span class="shortcut">&shortcut:CodeCompletion;</span> en la barra de búsqueda. Así, no tendrás que escribir toda la cadena de texto.</p><p class="image"><img src="images/py_tips_CodeCompletionInSearch.png" alt="Completar código en la búsqueda" style="border: 1px solid #55555;" /></p></body></html>
