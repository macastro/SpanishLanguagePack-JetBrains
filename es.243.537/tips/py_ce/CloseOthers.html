<p><b>Cerrar pestañas del editor</b></p>
<p>Para cerrar todas las pestañas del editor excepto la actual, mantén pulsada la tecla <span class="shortcut">Alt</span> (Windows y Linux) o <span class="shortcut">Alt (Opción)</span> (macOS) y haz clic en el botón <img src="images/app.expui.general.closeSmall.png" alt="el botón cerrar"/> en la pestaña del editor actual.</p>
<p class="image"><img src="images/py_tips-close_others.png" alt="Cerrar otras" style="border: 1px solid #55555;" /></p>
