<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar en</b></p><p>Para seleccionar rápidamente el elemento que se está editando actualmente (una clase, un archivo, un método o un campo) en otra vista, presione <span class="shortcut">&shortcut:SelectIn;</span> o llame <span class="control">Navegar | Seleccionar en</span>.</p><p class="image"><img src="images/ij_tips_selectin.png" alt="Seleccionar en ventana emergente" style="border: 1px solid #55555;" /></p></body></html>
