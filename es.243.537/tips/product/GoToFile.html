<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegar a un archivo</b></p><p>Para abrir un archivo rápidamente, presiona <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Navegar | Archivo</span>) y comienza a escribir su nombre. Usa el ícono de filtro para solo buscar entre los tipos de archivos seleccionados:</p><p class="image"><img src="images/ij_tips_gotofile.png" alt="Ir a archivo" style="border: 1px solid #55555;" /></p></body></html>
