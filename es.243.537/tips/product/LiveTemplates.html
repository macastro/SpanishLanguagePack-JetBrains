<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Plantillas en vivo</b></p><p>Utiliza plantillas en vivo para insertar construcciones de código frecuentes. </p><p class="image"><img src="images/ij_tips_live_templates_1.png" alt="Plantilla en vivo" style="border: 1px solid #55555;" /></p><p>Por ejemplo, escribe <span class="code_emphasis">psvm</span> y presiona <span class="shortcut">Tab</span> para insertar la plantilla de declaración del método <span class="code_emphasis">main()</span>, luego escribe <span class="code_emphasis">sout</span> para insertar una declaración de impresión.</p><p class="image"><img src="images/ij_tips_live_templates_2.png" alt="Aplica una plantilla en vivo" style="border: 1px solid #55555;" /></p></body></html>
