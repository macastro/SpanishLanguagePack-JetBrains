<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar por inspecciones de código</b></p><p>Para encontrar y ejecutar una inspección rápidamente, presiona <span class="shortcut">&shortcut:RunInspection;</span> y empieza a escribir el nombre de la inspección o su grupo. Elige la inspección de la lista de sugerencias y especifica el alcance. <p class="image"><img src="images/ij_tips_gotoinspection.png" alt="ejecutar inspección por nombre" style="border: 1px solid #55555;" /></p></p></body></html>
