<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>La refactorización Move</b></p><p>Cuando invocas el <span class="control">Move</span> refactoring <span class="shortcut">&shortcut:Move;</span> en una clase interna que está declarada <span class="control">static</span>, se te pide que la conviertas en una clase de nivel superior o que la muevas a otra clase.</p><p class="image"><img src="images/ij_tips_move_inner.png" alt="Mover clase interna" style="border: 1px solid #55555;" /></p></body></html>
