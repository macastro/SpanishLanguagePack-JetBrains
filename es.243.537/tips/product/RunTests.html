<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecutar pruebas</b></p><p>Para ejecutar rápidamente todos los métodos de una clase de prueba, clikea <img src="images/app.actions.runAll.png" alt="el botón de Ejecutar todo"/> en el margen y selecciona <span class="control">Ejecutar '&lt;TestClass&gt;'</span>:</p><p class="image"><img src="images/ij_tips_run_all_tests.png" alt="Ejecutar todas las pruebas" style="border: 1px solid #55555;" /></p><p>Para ejecutar un solo método, clikea <img src="images/app.actions.execute.png" alt="el botón de Ejecutar"/> en el margen.</p></body></html>
