<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Genera código con autocompletado</b></p><p>Puedes generar código repetitivo como getters, setters e implementar métodos de interface usando autocompletado.</p><p>Empieza a escribir el nombre del método, por ejemplo, <span class="control">gn</span> para generar <span class="control">getName()</span> o <span class="control">ct</span> para generar <span class="control">compareTo()</span>.</p><p class="image"><img src="images/tips_completion_generate.png" alt="Generando un getter usando autocompletado" style="border: 1px solid #55555;" /></p></body></html>
