<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Encuentra usos</b></p><p>Presiona <span class="shortcut">&shortcut:FindUsages;</span> para localizar rápidamente todas las apariciones de código que hacen referencia al símbolo en el cursor, sin importar si el símbolo forma parte de una clase, método, campo, parámetro u otra declaración.</p><p class="image"><img src="images/tips_find_usages.png" alt="Encontrar usos" style="border: 1px solid #55555;" /></p></body></html>
