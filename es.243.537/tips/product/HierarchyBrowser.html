<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ver jerarquía de herencia</b></p><p>Para ver la jerarquía de herencia de la clase seleccionada, presione <span class="shortcut">&shortcut:TypeHierarchy;</span> (<span class="control">Navegar | Jerarquía de clases</span>). También puede invocar la vista de la jerarquía directamente desde el editor para ver la jerarquía de la clase que se está editando actualmente.</p><p class="image"><img src="images/ij_tips_hierarchy_browser.png" alt="Navegador de jerarquía de clases" style="border: 1px solid #55555;" /></p></body></html>
