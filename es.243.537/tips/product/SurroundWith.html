<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Rodear fragmentos de código</b></p><p>Puede envolver rápidamente un bloque de código en construcciones útiles. Selecciónalo en el editor y presiona <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="control">Código | Rodear con</span>).</p><p>La lista de opciones o envolturas disponibles es sensible al contexto y depende del lenguaje. </p><p class="image"><img src="images/ij_tips_surround_with.png" alt="Rodear con" style="border: 1px solid #55555;" /></p></body></html>
