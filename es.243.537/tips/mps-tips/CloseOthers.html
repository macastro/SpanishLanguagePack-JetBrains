    <p>
        Hay dos maneras de cerrar todas las pestañas del editor, excepto la actual:</p>
<ul>
<li>Primero, haz clic derecho sobre la pestaña del editor, y selecciona <span class="control">Cerrar las demás</span> en el menú contextual.</li>
<li>Segundo, manteniendo presionada la tecla Alt, haz clic en <img src="images/close1.png"/> en la pestaña del editor.</li>
</ul>

        <img src="images/close_others.png"></p>
