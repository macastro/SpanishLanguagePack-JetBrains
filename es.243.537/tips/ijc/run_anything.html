<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecutar todo</b></p><p>Pulsar la tecla <span class="shortcut">Control</span> dos veces permite acceder rápidamente a distintas acciones, como abrir un proyecto, iniciar una configuración de ejecución/depuración o ejecutar una utilidad de línea de comandos.</p></body></html>
