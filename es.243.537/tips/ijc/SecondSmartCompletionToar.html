<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Finalización de código con tipado coincidente</b></p><p>Si se necesita un tipo de matriz, invoca la finalización de código con tipado coincidente (<span class="shortcut">&shortcut:SmartTypeCompletion;</span>) 2 veces. El IDE buscará una colección de tipos de componentes que coincida y sugerirá convertirla usando la llamada <span class="code_emphasis">toArray()</span>.</p></body></html>
