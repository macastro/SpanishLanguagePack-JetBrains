<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Reordenación de finalización</b></p><p>Las finalizaciones se pueden reordenar por relevancia o por orden alfabético. </p><p>Para reordenar alfabéticamente, habilita la opción "Clasificar por nombre". Para ordenar por relevancia, deshabilita la casilla de verificación "Clasificar por nombre".</p><p class="image"><img src="images/ij_tips_change_lookup_sorting.png" alt="change completion sorting" style="border: 1px solid #55555;" /></p></body></html>
