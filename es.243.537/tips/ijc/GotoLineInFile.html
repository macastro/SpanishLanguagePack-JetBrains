<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a una Línea</b></p><p>Puedes abrir una línea específica de un fichero en el editor. Pulsa <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Ir | Fichero</span>) , empieza a escribir el nombre del fichero y después de la línea escribe <span class="code_emphasis">:</span> followed por el número de línea.</p></body></html>
