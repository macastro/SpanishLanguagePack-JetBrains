<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Complementación de código</b></p><p>La complementación de código sugiere las opciones disponibles a partir de la posición del cursor actual mientras escribes. Si presionas <span class="shortcut">&shortcut:CodeCompletion;</span> dos veces, se mostrarán las clases y los miembros inaccesibles.</p><p class="image"><img src="images/ij_tips_second_code_completion.png" alt="Complementación de código extendida" style="border: 1px solid #55555;" /></p></body></html>
