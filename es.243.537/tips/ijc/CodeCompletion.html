<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completado de código</b></p><p>El completado de código te ayuda a completar rápidamente las sentencias de código. Mientras escribes, te brinda automáticamente una lista de posibles opciones de código que puedes utilizar en la posición actual del cursor:</p><p class="image"><img src="images/ij_tips_code_completion.png" alt="completado de código" style="border: 1px solid #55555;" /></p></body></html>
