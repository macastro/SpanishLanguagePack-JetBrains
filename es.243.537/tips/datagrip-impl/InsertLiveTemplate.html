<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ver las plantillas en vivo disponibles</b></p><p>Si no recuerdas la abreviación de una plantilla en vivo, presiona <span class="shortcut">&shortcut:InsertLiveTemplate;</span> para ver una lista de sugerencias para el contexto actual. Por ejemplo, escribe  <span class="code_emphasis">se</span> y presiona <span class="shortcut">&shortcut:InsertLiveTemplate;</span> para ver qué pasa. </p><p class="image"><img src="images/db_tips_insert_live_template.png" alt="Insertar plantilla en vivo" style="border: 1px solid #55555;" /></p></body></html>
