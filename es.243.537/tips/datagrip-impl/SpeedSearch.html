<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda rápida en vistas de árbol</b></p><p>La búsqueda rápida está disponible en todas las vistas de árbol, por ejemplo, en el <span class="control">Explorador de base de datos</span>. Empieza a teclear y localizarás rápidamente el elemento necesario.</p><p class="image"><img src="images/db_speedsearch.png" alt="Búsqueda rápida" style="border: 1px solid #55555;" /></p></body></html>
