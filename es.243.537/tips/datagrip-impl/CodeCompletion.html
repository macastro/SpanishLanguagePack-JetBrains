<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completado de código</b></p><p>El completado de código te ayuda a completar rápidamente los estados del código. Proporciona automáticamente una lista de sugerencias disponibles desde la posición actual del cursor mientras escribes:</p><p class="image"><img src="images/db_tips_code_completion.png" alt="Code completion" style="border: 1px solid #55555;" /></p></body></html>
