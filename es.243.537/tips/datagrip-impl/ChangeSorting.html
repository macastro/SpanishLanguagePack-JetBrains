<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ordenar sugerencias de autocompletado</b></p><p>Puedes ordenar sugerencias de autocompletado por relevancia o alfabéticamente.</p><p>Para ordenar alfabéticamente, selecciona la opción <span class="control">Ordenar por nombre</span>. Para ordenar por relevancia, desmarca la casilla <span class="control">Ordenar por nombre</span>.</p><p class="image"><img src="images/db_change_lookup_sorting.png" alt="Cambiar ordenamiento de búsqueda" style="border: 1px solid #55555;" /></p></body></html>
