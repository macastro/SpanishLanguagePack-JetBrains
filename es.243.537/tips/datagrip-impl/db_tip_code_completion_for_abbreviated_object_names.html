<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletar código para nombres abreviados</b></p><p>Completa nombres de objetos que están escritos en object-names-in-camelCase, con-guiones o names_con_guiones_bajos. Para iniciar el autocompletado utiliza las primeras letras de las palabras en el nombre.</p></body></html>
