<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegar a la declaración</b></p><p>Para ir a la definición de una columna, tabla o cualquier otro objeto, selecciona el nombre del objeto en tu código y navega a <span class="control">Navegar | Declaración</span> <span class="shortcut">&shortcut:GotoDeclaration;</span>. Alternativamente, pulsa <span class="shortcut">Ctrl</span> y haz clic en una referencia.</p><p class="image"><img src="images/db_tips_gotodeclaration.png" alt="Ir a la declaración" style="border: 1px solid #55555;" /></p></body></html>
