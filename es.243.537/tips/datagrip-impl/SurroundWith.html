<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Fragmentos de código envolvente</b></p><p>Puedes ajustar rápidamente un bloque de código en construcciones útiles. Selecciónalo en el editor y presiona <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="control">Code | Surround With</span>).</p><p>La lista de opciones o wrappers disponibles es sensible al contexto y depende del lenguaje. </p><p class="image"><img src="images/db_generate_code_surround.png" alt="Envolver código en la sentencia if" style="border: 1px solid #55555;" /></p></body></html>
