<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegar al último cambio</b></p><p>Para regresar al último lugar donde se hicieron cambios en el código, presiona <span class="shortcut">&shortcut:JumpToLastChange;</span> o selecciona <span class="control">Navigate | Last Edit Location</span> desde el menú principal.</p></body></html>
