<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Puedes formatear códigos XML y JSON de una línea en un editor separado para los valores de celda.</p><p>Además, puedes previsualizar imágenes en el editor de valores. Ten en cuenta que el tamaño del objeto LOB está limitado a 1024 bytes. Puedes cambiar este valor en <span class="control">Database | Data Editor and Viewer</span>.</p><p class="image"><img src="images/db_separate_editor_for_cell_values.png" alt="Editor por separado para valores de celda" style="border: 1px solid #55555;" /></p></body></html>
