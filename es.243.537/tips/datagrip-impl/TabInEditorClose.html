<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar pestañas del editor</b></p><p>Puede cerrar pestañas en las ventanas del editor y herramientas sin usar los comandos del menú contextual. Haga clic en la pestaña que se cerrará con el botón central del mouse o utilice <span class="shortcut">Shift+Clic</span>.</p></body></html>
