<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Mostrar información de los parámetros</b></p><p>Usa el popup de <span class="control">Información del parámetro</span> (<span class="control">Ver | Información del parámetro</span> o <span class="shortcut">&shortcut:InformaciónDelParámetro;</span>) para asegurar que estás pasando los valores correctos para los parámetros en tu declaración, procedimiento o función.</p><p class="image"><img src="images/tips_db_show_parameter_information.png" alt="Mostrar información de los parámetros" style="border: 1px solid #55555;" /></p></body></html>
