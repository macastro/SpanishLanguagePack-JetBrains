<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><div><b>Ejecutar pruebas</b></div><div>Para ejecutar rápidamente todas las pruebas de una suite de pruebas, haz clic en <img src="images/app.actions.runAll.png" alt="the Run All button"/> situado en el canal y selecciona "<span class="control">Ejecutar '&lt;TestSuite&gt;'</span>".</div><div>Para ejecutar una única prueba, haz clic en <img src="images/app.actions.execute.png" alt="the Run button"/> situado en el canal.</div></body></html>
