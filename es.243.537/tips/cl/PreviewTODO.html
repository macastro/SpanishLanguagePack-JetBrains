<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Vista previa de comentario TODO</b></p><p>Para obtener una vista previa de una tarea TODO específica en la ventana de herramientas <span class="control">TODO</span> , seleccione la tarea a previsualizar en la lista y haga clic en el ícono de vista previa en la barra de herramientas.</p><p class="image"><img src="images/cl_previewtodo.png" alt="vista previa TODO" style="border: 1px solid #55555;" /></p></body></html>
