<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>El autocompletado básico <span class="shortcut">Alt+Enter;</span> permite autocompletar palabras en comentarios o texto dentro de distintos tipos de archivos. Todas las palabras en el archivo actual que comiencen con el prefijo escrito aparecerán listadas como opciones de autocompletado.</p><p class="image"><img src="images/cl_wordcompletion.png" alt="Word completion" style="border: 1px solid #55555;" /></p></body></html>
