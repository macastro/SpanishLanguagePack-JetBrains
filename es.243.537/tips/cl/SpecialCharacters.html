<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Reemplazo de caracteres especiales</b></p><p>Los caracteres especiales en archivos XML o HTML se pueden reemplazar por valores ASCII iniciados con apóstrofos. Para hacerlo, selecciona el carácter y en el menú principal elige "<span class="control">Edición | Codificar caracteres especiales XML/HTML</span>".</p></body></html>
