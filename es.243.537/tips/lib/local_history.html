<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Historial local</b></p><p>El historial local te permite seguir todos los cambios a archivos, clases, métodos o cualquier fragmento de código y retrotraer a cualquier punto estable si es necesario. Para ver el historial local, desde el menú principal, selecciona <span class="control">Archivo | Archivo actual | Mostrar historial</span>.</p></body></html>
