<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar pestañas de editor</b></p><p>Puedes cerrar pestañas de editor así como también de ventanas de herramientas sin usar el comando del menú contextual. Para hacerlo, haz clic con el botón central sobre la pestaña deseada o usa <span class="shortcut">Shift+Click izquierdo</span>.</p></body></html>
