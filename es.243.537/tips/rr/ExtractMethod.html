<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Extracción del método</b></p><p><span class="control">Extracción del método</span> La refactorización crea un método a partir de un fragmento de código. Seleccione un bloque de código y<span class="shortcut">&shortcut:ExtraerMétodo;</span> (<span class="control">Refactorización | Extracción | método</span> ).</p><p class="image"><img src="images/tips_go_tod_1_extract_method.png" alt="Extract method" style="border: 1px solid #55555;"></p></body></html>
