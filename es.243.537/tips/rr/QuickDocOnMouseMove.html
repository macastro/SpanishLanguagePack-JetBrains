<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Vista rápida de documentos al pasar el cursor sobre ellos</b></p><p>Para ver la documentación sobre un símbolo, simplemente coloque el cursor sobre el símbolo o<span class="shortcut">&shortcut:QuickJavaDoc;</span>(<span class="control">Ver | Documentación rápida</span>Simplemente presione ).</p><p class="image"><img src="images/ri_tips-quick_javadoc.png" alt="빠른 문서" style="border: 1px solid #55555;"></p></body></html>
