<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Abrir aplicación de Amazon EMR</b></p><p>Puede abrir rápidamente una aplicación instalada en un clúster de Amazon EMR. Para hacerlo, haga clic en el nombre de la aplicación que se encuentra en la pestaña <span class="control">Aplicaciones</span> de la ventana de herramientas <span class="control">AWS EMR</span>.</p><p class="image"><img src="images/emr_open_application.png" alt="the AWS EMR tool window" style="border: 1px solid #55555;" /></p></body></html>
