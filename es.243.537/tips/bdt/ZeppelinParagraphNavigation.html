<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegación por párrafos en Zeppelin</b></p><p>Para desplazarte rápidamente entre párrafos de un notebook de Zeppelin, selecciona un párrafo haciendo clic en <img src="images/app.actions.forward.png" alt="Icono de flecha derecha"/>.</p><p class="image"><img src="images/bdt_paragraph_navigation_tips.png" alt="Navegación por párrafos" style="border: 1px solid #55555;" /></p><p>Utiliza el cuadro de búsqueda para filtrar la lista de párrafos.</p></body></html>
