<p>
    Para abrir cualquier archivo en la solución, presiona
    <span class="shortcut">&shortcut:GotoFile;</span>
    (<span class="shortcut">Navegar | Archivo</span>),
    y comienza a escribir su nombre.
    Opcional, escribe <span class="code_emphasis">:</span> seguido por el número de línea para desplazarte a esa línea.
