<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
<p>
    Al buscar una clase, archivo o símbolo con un nombre compuesto con mayúsculas de caja de camello,
    es suficiente ingresar las letras iniciales de las partes del nombre.
</p>
<p>
    Por ejemplo, para encontrar <code>FormattableStringFactory</code>, puedes ingresar
    <code>fsf</code>.
</p>
</body></html>
