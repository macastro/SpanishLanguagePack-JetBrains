<p>
    Puedes renombrar fácilmente clases, métodos y variables con corrección automática en todas las referencias.
    Coloca el cursor en un símbolo y presiona <span class="shortcut">&shortcut:RenameElement;</span>
    (<span class="control">Refactorizar | Renombrar</span>).
    Ingresa el nuevo nombre y presiona <span class="shortcut">&shortcut:EditorEnter;</span> cuando estés listo.
</p>
