<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
<p>
    Para utilizar patrones de texto cuando busques una clase, archivo o símbolo utiliza
    <span class="code_emphasis">*</span> y <span class="code_emphasis">espacio</span>:
</p>
<ul><li>
    <p>
        <span class="code_emphasis">*</span>
        representa cualquier número de caracteres arbitrarios.
    </p>
</li><li>
    <p>
        <span class="code_emphasis">espacio</span>
        marca el final de un patrón. La cadena precedente no se considera solo un prefijo, sino también un
        patrón completo.
    </p>
</li></ul>
</body></html>
