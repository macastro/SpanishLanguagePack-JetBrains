advanced.setting.federatedCompute=Contribuir datos anónimos al estudio del proyecto Federated Compute
advanced.setting.federatedCompute.description=Al habilitar esta opción, usted como empleado de JetBrains acepta proporcionar datos anónimos para la investigación del proyecto Federated Compute. Este proceso solo involucra a empleados de JetBrains con dominio @jetbrains.com. Estos datos se utilizarán de forma responsable para mejorar el sistema y la experiencia del usuario en general. Para obtener más detalles, lea <a href="https://jb.gg/fedcmp">este artículo</a>.
