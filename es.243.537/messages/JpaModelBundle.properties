db.generated.id.description=<ul><li><b>NONE</b> - Ni la base de datos ni el ORM proporcionan el valor del ID. El ID debe asignarse explícitamente en el código fuente.</li><li><b>IDENTITY</b> - El ID es administrado por la base de datos. Funciona para tipos autoincrementales y en caso de usar `nextval("sequence_name")` u otra función como valor predeterminado para la columna ID.</li><li><b>SEQUENCE</b> - El ID es administrado por el ORM. Esta estrategia requiere una secuencia en la base de datos. Optimizado para inserciones masivas.</li></ul>
db.generated.id.description.uuid=<ul><li><b>NINGUNO</b> - Ni la base de datos ni el ORM proporcionan el valor del ID. El ID debe asignarse explícitamente en el código fuente.</li><li><b>UUID</b> - El ID es gestionado por el cliente. El valor se puede asignar mediante un generador de Hibernate, la inicialización del campo o fábricas personalizadas. Esta es la única opción para sistemas distribuidos con varias instancias de la aplicación y la base de datos desplegadas globalmente.</li></ul>
