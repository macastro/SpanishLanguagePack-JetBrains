gradle.cmd.option.build.cache=Habilita la caché de construcción de Gradle. Gradle intentará reutilizar resultados de construcciones anteriores.
gradle.cmd.option.build.file=Especifica el archivo de compilación.
gradle.cmd.option.configuration.cache=Habilita la caché de configuración. Gradle intentará reutilizar la configuración de la compilación de compilaciones previas.
gradle.cmd.option.configuration.cache.problems=Configura cómo el caché de configuración maneja los problemas (falla o advierte). El valor predeterminado es fallar.
gradle.cmd.option.configure.on.demand=Configura solo los proyectos necesarios. Gradle intentará reducir el tiempo de configuración para grandes compilaciones de múltiples proyectos.
gradle.cmd.option.console=Especifica qué tipo de consola debe generar. Los valores son 'simple', 'automático' (predeterminado), 'completo' o 'detallado'.
gradle.cmd.option.continue=Continuar ejecutando la tarea para todas las tareas fallidas.
gradle.cmd.option.continuous=La compilación continua te permite volver a ejecutar automáticamente las tareas solicitadas cuando los datos de entrada de la tarea cambian.
gradle.cmd.option.daemon=Usa gradle daemon para ejecutar el build. Si no está en ejecución, inicia el daemon.
gradle.cmd.option.debug=Registrar en modo debug (incluye trace de pila normal).
gradle.cmd.option.dependency.verification=Configura el modo de verificación de dependencia (estricto, flexible o desactivado)
gradle.cmd.option.dry.run=Ejecuta los builds habiendo deshabilitado las acciones de todas las tareas.
gradle.cmd.option.exclude.task=Especifica una tarea para excluirla de la ejecución.
gradle.cmd.option.export.keys=Exporta las claves públicas para verificación de dependencia.
gradle.cmd.option.foreground=Arranca Gradle Daemon al frente.
gradle.cmd.option.full.stacktrace=Imprime el stacktrace completo (muy detallado) para todas las excepciones.
gradle.cmd.option.gradle.user.home=Especifica el directorio de inicio del usuario de gradle.
gradle.cmd.option.help=Muestra el mensaje de ayuda.
gradle.cmd.option.include.build=Incluir el build especificado en el composite.
gradle.cmd.option.info=Establece el nivel de registro en información.
gradle.cmd.option.init.script=Especificar script de inicialización.
gradle.cmd.option.max.workers=Configura el número de trabajadores concurrentes que Gradle podrá utilizar.
gradle.cmd.option.no.build.cache=Deshabilita el caché de compilación de Gradle.
gradle.cmd.option.no.configuration.cache=Deshabilita la caché de configuración.
gradle.cmd.option.no.configure.on.demand=Deshabilita el uso de la configuración a demanda.
gradle.cmd.option.no.daemon=No utilizar el daemon de Gradle para ejecutar la compilación. Es útil en ocasiones si has configurado Gradle para que se ejecute siempre con el daemon de forma predeterminada.
gradle.cmd.option.no.parallel=Desactiva la ejecución en paralelo para construir proyectos.
gradle.cmd.option.no.rebuild=No reconstruir dependencias del proyecto
gradle.cmd.option.no.scan=Deshabilita la creación de un escaneo de compilación.
gradle.cmd.option.no.watch.fs=Deshabilita la observación del sistema de archivos.
gradle.cmd.option.offline=Ejecuta la compilación sin acceder a recursos de red.
gradle.cmd.option.parallel=Construye proyectos en paralelo. Gradle intentará determinar la cantidad óptima de subprocesos del ejecutor que se usarán.
gradle.cmd.option.priority=Especifica la prioridad de programación para el daemon de Gradle y todos los procesos iniciados por él. Los valores son 'normal' (predeterminado) o 'bajo'.
gradle.cmd.option.profile=Analiza el tiempo de ejecución de la compilación y genera un informe en el directorio <builddir>/reports/profile.
gradle.cmd.option.project.cache.dir=Especifica el directorio de almacenamiento en caché específico del proyecto. Por defecto, es .gradle en el directorio del proyecto raíz.
gradle.cmd.option.project.dir=Especifica el directorio de inicio para Gradle. Por defecto el directorio actual.
gradle.cmd.option.project.prop=Establecer propiedad del proyecto para el script de compilación (por ej. -Pmyprop=myvalue).
gradle.cmd.option.quiet=Solo registrar los errores.
gradle.cmd.option.refresh.dependencies=Refrescar el estado de las dependencias.
gradle.cmd.option.refresh.keys=Refrescar las claves públicas utilizadas para la verificación de dependencias.
gradle.cmd.option.rerun.tasks=Ignorar los resultados de tarea previamente almacenados en caché.
gradle.cmd.option.scan=Crea un escaneo de compilación. Gradle emitirá una advertencia si no se ha aplicado el complemento de escaneo de compilación.
gradle.cmd.option.settings.file=Especificar el archivo de configuración.
gradle.cmd.option.stacktrace=Imprime el stacktrace para todas las excepciones
gradle.cmd.option.status=Muestra estado de Gradle Daemon(s) en ejecución y recientemente detenidos.
gradle.cmd.option.stop=Detiene el daemon de Gradle si se está ejecutando.
gradle.cmd.option.system.prop=Establece una propiedad del sistema de la JVM (ej. -Dmiprop=mivalor).
gradle.cmd.option.update.locks=Realiza una actualización parcial del bloqueo de dependencias, permitiendo que las notaciones de módulo pasadas cambien de versión.
gradle.cmd.option.version=Imprimir información de la versión.
gradle.cmd.option.warn=Establece el nivel de registro a advertencia.
gradle.cmd.option.warning.mode=Especifica qué modo de advertencias generar. Los valores son 'all', 'fail', 'summary' (valor predeterminado) o 'none'.
gradle.cmd.option.watch.fs=Activa la exploración del sistema de archivos en busca de cambios, permitiendo que los datos del sistema de archivos se reutilicen para la próxima compilación.
gradle.cmd.option.write.locks=Persiste la resolución de dependencias para configuraciones bloqueadas, ignorando la información de bloqueo existente si está presente.
gradle.cmd.option.write.verification.metadata=Genera sumas de comprobación para dependencias usadas en el proyecto (lista separada por comas).
gradle.documentation.groovy.gradle.property=Propiedad Gradle: {0}
gradle.documentation.groovy.initial.value.got.during.last.import=El valor inicial se obtuvo durante la última importación
gradle.documentation.org.gradle.api.Project.apply.plugin.announce=<p>Publica mensajes a tus plataformas favoritas, como Twitter o Growl.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.announce.non-html=Publicar mensajes en tus plataformas favoritas, como Twitter o Growl.
gradle.documentation.org.gradle.api.Project.apply.plugin.antlr=Agrega soporte para generar parsers usando Antlr.
gradle.documentation.org.gradle.api.Project.apply.plugin.antlr.non-html=Agrega soporte para generar analizadores sintácticos usando Antlr
gradle.documentation.org.gradle.api.Project.apply.plugin.application=<p>Agrega tareas para ejecutar y agrupar un proyecto Java como una aplicación de línea de comandos.</p><p>Aplica automáticamente: java</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.application.non-html=Agrega tareas para ejecutar y empacar un proyecto Java como una aplicación de línea de comandos.
gradle.documentation.org.gradle.api.Project.apply.plugin.build-announcements=<p>Envía anuncios locales al escritorio sobre eventos interesantes en el ciclo de vida de la compilación.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.build-announcements.non-html=Envía anuncios locales a tu escritorio sobre eventos de interés en el ciclo de vida de la compilación.
gradle.documentation.org.gradle.api.Project.apply.plugin.checkstyle=<p>Realiza comprobaciones de calidad en los archivos de código fuente Java de tu proyecto usando <a class="ulink" href="http://checkstyle.sourceforge.net/index.html" target="top">Checkstyle</a> y genera informes a partir de estas comprobaciones.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.checkstyle.non-html=Realiza comprobaciones de calidad en los archivos de origen Java de tu proyecto utilizando Checkstyle y genera informes a partir de estas comprobaciones.
gradle.documentation.org.gradle.api.Project.apply.plugin.codenarc=Realiza comprobaciones de calidad sobre los archivos de origen Groovy de su proyecto usando <a class="ulink" href="http://codenarc.sourceforge.net/index.html" target="top">CodeNarc</a> y genera informes de estas comprobaciones.
gradle.documentation.org.gradle.api.Project.apply.plugin.codenarc.non-html=Realiza verificaciones de calidad en los archivos fuente Groovy de tu proyecto utilizando CodeNarc y genera reportes con estas verificaciones.
gradle.documentation.org.gradle.api.Project.apply.plugin.ear=<p>Agrega soporte para construir aplicaciones J2EE.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.ear.non-html=Agrega soporte para construir aplicaciones J2EE.
gradle.documentation.org.gradle.api.Project.apply.plugin.eclipse=Genera archivos utilizados por <a class="ulink" href="http://eclipse.org" target="top">Eclipse IDE</a>, posibilitando así la importación del proyecto en Eclipse. Ver también <a class="xref" href="http://www.gradle.org/docs/current/userguide/tutorialjavaprojects.html">Capítulo 7, <i>Java Quickstart</i></a>
gradle.documentation.org.gradle.api.Project.apply.plugin.eclipse-wtp=<p>Realiza lo mismo que el plugin eclipse más la generación de archivos de configuración de Eclipse WTP (Web Tools Platform). Tras la importación en eclipse, sus proyectos war/ear se deben configurar para que funcionen con WTP. Consulte también <a class="xref" href="http://www.gradle.org/docs/current/userguide/tutorialjavaprojects.html">Capítulo 7, <i>Java Quickstart</i></a> </p>
gradle.documentation.org.gradle.api.Project.apply.plugin.eclipse-wtp.non-html=Realiza la misma acción que el plugin de Eclipse, además de generar archivos de configuración de Eclipse WTP (Web Tools Platform). Tras la importación en Eclipse, los proyectos WAR/EAR deberían configurarse para funcionar con WTP.
gradle.documentation.org.gradle.api.Project.apply.plugin.eclipse.non-html=Genera archivos que son utilizados por Eclipse IDE, lo que permite importar el proyecto a Eclipse.
gradle.documentation.org.gradle.api.Project.apply.plugin.findbugs=<p>Realiza comprobaciones de calidad en los archivos de origen Java de tu proyecto mediante <a class="ulink" href="http://findbugs.sourceforge.net" target="top">FindBugs</a> y genera informes a partir de estas comprobaciones.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.findbugs.non-html=Realiza comprobaciones de calidad sobre los ficheros fuente de Java de tu proyecto con FindBugs y genera informes a partir de esas comprobaciones.
gradle.documentation.org.gradle.api.Project.apply.plugin.groovy=<p>Agrega soporte para la construcción de proyectos en Groovy. Consulta también <a class="xref" href="http://www.gradle.org/docs/current/userguide/tutorialgroovyprojects.html">Capítulo 9, <i>Inicio rápido de Groovy</i></a>.</p><p>Aplica automáticamente: java, groovy-base</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.groovy.non-html=Agrega compatibilidad para la construcción de proyectos Groovy.
gradle.documentation.org.gradle.api.Project.apply.plugin.idea=<p>Genera archivos y aplica personalizaciones específicas para IDEA que son usadas por el <a class="ulink" href="https://www.jetbrains.com/idea/index.html" target="top">IDE IntelliJ IDEA</a>, permitiendo entonces importar el proyecto en IntelliJ IDEA.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.idea.non-html=Genera los archivos y aplica personalizaciones específicas de IDEA que se utilizan en Intellij IDEA IDE, lo que posibilita la importación del proyecto en IDEA.
gradle.documentation.org.gradle.api.Project.apply.plugin.java=<p>Agrega capacidades de compilación, prueba y empaquetado de Java a un proyecto. Sirve como base para muchos otros complementos de Gradle. Consulte también <a class="xref" href="http://www.gradle.org/docs/current/userguide/tutorialjavaprojects.html">Capítulo 7, <i>Inicio rápido de Java</i></a>.</p><p>Se aplica automáticamente: java-base</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.java.non-html=Agrega al proyecto capacidades de compilación Java, testeo y empaquetado de software. Es la base de muchos otros plugins de Gradle.
gradle.documentation.org.gradle.api.Project.apply.plugin.jdepend=<p>Realiza comprobaciones de calidad en los archivos fuentes de tu proyecto mediante <a class="ulink" href="http://clarkware.com/software/JDepend.html" target="top">JDepend</a> y genera informes a partir de esas comprobaciones.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.jdepend.non-html=Realiza verificaciones de calidad en los archivos de origen de tu proyecto usando JDepend y genera informes a partir de estas verificaciones.
gradle.documentation.org.gradle.api.Project.apply.plugin.jetty=Despliega tu aplicación web en un contenedor web Jetty incrustado en la compilación. Ver también <a class="xref" href="http://www.gradle.org/docs/current/userguide/webprojecttutorial.html">Capítulo 10, <i>Inicio rápido de aplicaciones web</i></a>.
gradle.documentation.org.gradle.api.Project.apply.plugin.jetty.non-html=Despliega tu aplicación web en un contenedor Jetty integrado en la compilación.
gradle.documentation.org.gradle.api.Project.apply.plugin.maven=<p>Agrega soporte para publicar artefactos en repositorios Maven.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.maven.non-html=Agrega soporte para publicar artefactos en repositorios Maven.
gradle.documentation.org.gradle.api.Project.apply.plugin.osgi=<p>Agrega soporte para la creación de paquetes de OSGi.</p><p>Aplica automáticamente: java-base</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.osgi.non-html=Agrega soporte para la creación de paquetes OSGi.
gradle.documentation.org.gradle.api.Project.apply.plugin.pmd=<p>Ejecuta comprobaciones de calidad en los archivos fuente Java de tu proyecto utilizando <a class="ulink" href="http://pmd.sourceforge.net" target="top">PMD</a>, y genera informes a partir de estas comprobaciones.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.pmd.non-html=Realiza comprobaciones de calidad en los ficheros fuente Java de tu proyecto utilizando PMD y genera informes a partir de estas comprobaciones.
gradle.documentation.org.gradle.api.Project.apply.plugin.project-report=Genera informes con información útil sobre tu compilación Gradle.
gradle.documentation.org.gradle.api.Project.apply.plugin.project-report.non-html=Genera informes que contienen información útil sobre la compilación de Gradle.
gradle.documentation.org.gradle.api.Project.apply.plugin.scala=<p>Agrega soporte para construir proyectos Scala.</p><p>Aplica automáticamente: java, scala-base</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.scala.non-html=Agrega compatibilidad para compilar proyectos Scala.
gradle.documentation.org.gradle.api.Project.apply.plugin.signing=<p>Agrega la capacidad de firmar digitalmente archivos y artefactos creados.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.signing.non-html=Agrega la capacidad de firmar digitalmente archivos construidos y artefactos.
gradle.documentation.org.gradle.api.Project.apply.plugin.sonar=<p>Provee la integración con la plataforma de calidad de código <a class="ulink" href="http://www.sonarsource.org" target="top">Sonar</a>. Reemplazado por el plugin <a class="link" href="http://www.gradle.org/docs/current/userguide/sonarrunnerplugin.html"> <code class="literal">sonar-runner</code></a>.</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.sonar.non-html=Proporciona integración con la plataforma de calidad de código Sonar. Reemplazado por el plugin sonar-runner.
gradle.documentation.org.gradle.api.Project.apply.plugin.war=<p>Agrega soporte para ensamblar archivos WAR de aplicación web. Ver también <a class="xref" href="http://www.gradle.org/docs/current/userguide/webprojecttutorial.html">Capítulo 10, <i>Inicio rápido de aplicación web</i></a>.</p><p>Aplica automáticamente: java</p>
gradle.documentation.org.gradle.api.Project.apply.plugin.war.non-html=Agrega soporte para ensamblar archivos WAR de aplicaciones web.