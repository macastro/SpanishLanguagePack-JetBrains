Informa sobre las comas que pueden omitirse al final de las listas de argumentos y los literales compuestos.
<p>El IDE sugiere eliminar las comas que se consideran opcionales. Eliminar estas comas podría mejorar
  la legibilidad del código.</p>
<p>Ejemplo:</p>
<pre><code>s := []int{1, 2,} // la última coma puede omitirse</code></pre>
