<p>
Se utilizan las anotaciones para destacar las llamadas a métodos con la anotación <code>@RequiresBlockingMethod</code> dentro de los métodos sin anotación.
</p>
Los métodos que realizan la llamada también deben estar anotados con <code>@RequiresBlockingMethod</code> para indicar explícitamente el contrato.
