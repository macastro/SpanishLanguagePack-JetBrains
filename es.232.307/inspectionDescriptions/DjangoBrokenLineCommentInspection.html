<p>Informa sobre la finalización de un comentario de línea en una plantilla Django <code>#}</code> que no tiene un inicio de comentario de línea correspondiente.</p>
<p><b>Ejemplo:</b></p>
<pre><code lang="DjangoTemplate">
Comentario #}
</code></pre>
<p>El IDE resalta <code>#}</code> porque requiere un token <code>{#</code> correspondiente.</p>
