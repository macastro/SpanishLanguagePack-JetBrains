Reporta llamadas de los métodos <code>java.lang.Math</code> o <code>java.lang.StrictMath</code> que pueden ser remplazas por constantes simples de tiempo de compilación.
<p><b>Ejemplo:</b></p>
<pre><code>double v = Math.sin(0.0);</code></pre>
<p>Después de ser aplicada la corrección rápida:</p>
<pre><code>double v = 0.0;</code></pre>
