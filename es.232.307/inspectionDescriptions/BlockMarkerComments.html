Informa sobre comentarios utilizados como marcadores de bloques de código.
El arreglo rápido elimina dichos comentarios.
<p>Ejemplo:</p>
<pre><code>
  while (i &lt; 10) {
    i++;
  } // fin del bucle while
</code></pre>
<p>Después de aplicar el arreglo rápido:</p>
<pre><code>
  while (i &lt; 10) {
    i++;
  }
</code></pre>
