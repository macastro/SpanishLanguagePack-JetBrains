<body>
Informa cuando una anotación `@Language` se aplica a un elemento con un tipo distinto de `String` o `String[]`.
<p><b>Ejemplo</b></p>
<pre><code>
  @Language("HTML") <b>int</b> i;
</code></pre>
<p>Tras aplicar la solución rápida:</p>
<pre><code>
  <b>int</b> i;
</code></pre>
</body>
</html>
