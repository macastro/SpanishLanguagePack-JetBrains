<html>
<body><p>Informa de la llamada de un método de conversión redundante (<code>toInt</code>, <code>toString</code>, etc.).</p>

<p>Una conversión es redundante si no cambia el tipo de colección.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  "Test".toString
  Seq(1, 2).toSeq
</code></pre>
<p>Después de aplicar la solución rápida:</p>
<pre><code>
  "Test"
  Seq(1, 2)
</code></pre>
