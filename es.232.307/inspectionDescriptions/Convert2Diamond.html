<html>
<body>
Informa expresiones <code>new</code> con argumentos de tipo que pueden reemplazarse por un tipo diamante <code>&lt;&gt;</code>.
<p>Ejemplo:</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;String&gt;(); // informa el argumento de tipo de la lista de arreglos
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;&gt;();
</code></pre>
</body>
</html>
