Reporta los usos de <code>java.util.Date</code>, <code>java.util.Calendar</code>, <code>java.util.GregorianCalendar</code>, <code>java.util.TimeZone</code>, y <code>java.util.SimpleTimeZone</code>.
<p>Aunque continúa su soporte, estas clases fueron dejadas obsoletas por la API Date-Time de JDK8 y probablemente no se debería usar en un nuevo desarrollo.</p>
