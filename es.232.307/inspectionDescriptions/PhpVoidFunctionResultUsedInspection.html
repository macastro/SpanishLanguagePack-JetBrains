<body>
  Reporta el uso de los valores de retorno de funciones <code>void</code> o <code>never</code>.
<p>
  Como las funciones <code>void</code> no tienen un valor de retorno y las funciones <code>never</code> terminan la ejecución o lanzan una excepción, esos usos son muy probablemente un error de programación.
</p>
</body>
