<body>
<p>Informa sobre el uso manual de la compresión del índice en lugar de <code>zipWithIndex</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  var seq: Seq[Int]
  seq.zip(seq.indices)
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  var seq: Seq[Int]
  seq.zipWithIndex
</code></pre>
