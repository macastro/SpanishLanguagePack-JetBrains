<p>Informa los casos en Python 2 en los que una clase no tiene un método <code>__init__</code> ni sus clases padre.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
class Libro():
    pass
</code></pre>
<p>El arreglo rápido añade el método <code>__init__</code>:</p>
<pre><code>
class Libro():
    def __init__(self):
        pass
</code></pre>
