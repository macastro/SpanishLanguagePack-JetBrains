<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cambio de esquema</b></p><p>Puede aplicar un estilo de código, un esquema de color o una mapa de teclado diferentes desde el editor en una sola acción de teclado. Presione <span class="shortcut">&shortcut:QuickChangeScheme;</span> (<span class="control">Ver | Cambio rápido de esquema</span>) para especificar el esquema al que desea cambiar.</p></body></html>
