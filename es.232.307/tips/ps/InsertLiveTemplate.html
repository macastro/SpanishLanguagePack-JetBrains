<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Mostrar plantillas dinámicas disponibles</b></p><p>Si no recuerdas el atajo para una plantilla dinámica, presiona <span class="shortcut">&shortcut:InsertLiveTemplate;</span> para ver una lista de candidatos para el contexto actual. Por ejemplo, escribe <span class="code_emphasis">it</span> y presiona <span class="shortcut">&shortcut:InsertLiveTemplate;</span> para ver qué ocurre.</p><p class="image"><img src="images/ps_tips-insert_live_template.png" alt="Insert live template" style="border: 1px solid #55555;" /></p></body></html>
