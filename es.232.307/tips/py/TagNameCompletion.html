<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completado de nombre de etiqueta XML</b></p><p>Presiona <span class="shortcut"> &shortcut:CodeCompletion ;</span> dos veces para completar el nombre de etiqueta XML de un espacio de nombres no declarado en el archivo actual. Si el espacio de nombres aún no ha sido declarado, será generado automáticamente.</p><p class="image"><img src="images/ps_tips-tagNameCompletion.png" alt="Completado de nombre de etiqueta XML" style="border: 1px solid #55555;" /></p></body></html>
