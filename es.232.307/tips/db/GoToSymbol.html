<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a símbolo</b></p><p>Para abrir rápidamente una tabla, un archivo o un símbolo, pulsa <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Ir | Símbolo</span>) y empieza a escribir el nombre. A continuación, selecciona un símbolo de la lista de candidatos.</p><p class="image"><img src="images/db_goto_symbol.png" alt="Ir a símbolo" style="border: 1px solid #55555;" /></p></body></html>
