<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecutar párrafo de Zeppelin</b></p><p>Para ejecutar el párrafo actualmente seleccionado en un notebook de Zeppelin, presiona <span class="shortcut">Shift+Intro</span>.</p><p>También puedes hacer clic en el botón <span class="control">Más</span> al extremo derecho del párrafo y seleccionar la acción de ejecución correspondiente.</p></body></html>
