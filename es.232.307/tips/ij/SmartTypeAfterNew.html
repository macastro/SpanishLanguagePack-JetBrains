<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de código de tipo coincidente</b></p><p>Utiliza el autocompletado de "tipo coincidente" <span class="shortcut">&shortcut:SmartTypeCompletion;</span> después de la palabra clave <span class="code_emphasis">new</span> para crear instancias de objetos del tipo que necesites.</p><p class="image"><img src="images/ij_tips_smart_completion_after_new.png" alt="Autocompletado inteligente después de la palabra clave 'new'" style="border: 1px solid #55555;" /></p></body></html>
