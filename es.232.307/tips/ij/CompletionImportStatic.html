<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completado de código</b></p><p>Para completar rápidamente una llamada de método para un método estático en cualquier lugar de su proyecto, biblioteca o JDK, escriba el prefijo y presione <span class="shortcut">&shortcut:CodeCompletion;</span> dos veces. Puede importar el método seleccionado presionando <span class="shortcut">&shortcut:ShowIntentionActions;</span>.</p><p class="image"><img src="images/ij_tips_completion_import.png" alt="Importar en el momento de completar" style="border: 1px solid #55555;" /></p></body></html>
