<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completar nombres de etiquetas XML</b></p><p>Pulsa dos veces <span class="shortcut">&shortcut:CodeCompletion;</span> para completar nombres de etiquetas XML de espacios de nombres que no se hayan declarado en el archivo actual. La declaración se genera automáticamente si el espacio de nombres todavía no se ha declarado.</p><p class="image"><img src="images/ws_tips_tagNameCompletion.png" alt="Completar nombres de etiquetas" style="border: 1px solid #55555;" /></p></body></html>
