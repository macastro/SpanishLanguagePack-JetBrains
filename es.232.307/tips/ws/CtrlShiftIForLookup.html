<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Definición rápida</b></p><p>Puedes invocar el "<span class="control">Visor de definición rápida</span>" (<span class="shortcut">&shortcut:QuickImplementations;</span>) en elementos de la lista de finalización de código, así como en los comandos de navegación para clases, archivos o símbolos.</p><p class="image"><img src="images/ws_tips_quick_definition_in_lookup.png" alt="Definición rápida con Ctrl en la lista de sugerencias" style="border: 1px solid #55555;" /></p></body></html>
