<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar pestañas del editor</b></p><p>Puedes cerrar pestañas de editores y herramientas sin utilizar los comandos del menú contextual. Para ello, haz clic en la pestaña que desees cerrar con el botón central del mouse, o usa <span class="shortcut">Shift+ClickIzquierdo</span>.</p></body></html>
