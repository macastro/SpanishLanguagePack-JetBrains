<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>EditorConfig para Estilos de Código</b></p><p>Puedes sobreescribir los ajustes de Estilo de Código de tu IDE con ajustes de EditorConfig (<a href="https://editorconfig.org/">https://editorconfig.org/</a>).</p><p>Crea un nuevo archivo <span class="code_emphasis">.editorconfig</span> en el nodo donde quieras cambiar el estilo de código y especifica tus nuevas preferencias de formato.</p><p class="image"><img src="images/tips_editor_config.png" alt="EditorConfig settings" style="border: 1px solid #55555;" /></p></body></html>
