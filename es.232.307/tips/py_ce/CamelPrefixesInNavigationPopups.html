<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>CamelCase en Búsqueda en todo el ámbito</b></p><p>El uso de CamelCase en el cuadro emergente de "<span class="control">Búsqueda en todo el ámbito</span>" (dos veces <span class="shortcut">Shift</span>) filtra la lista de resultados al buscar clases, archivos o símbolos.</p><p class="image"><img src="images/py_tips_camel_goto.png" alt="CamelCase en lista Ir a archivo" style="border: 1px solid #55555;" /></p></body></html>
