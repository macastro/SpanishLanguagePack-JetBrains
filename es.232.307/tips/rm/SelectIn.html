<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar En</b></p><p>Para seleccionar rápidamente el elemento (clase, archivo, método o campo) que se está editando actualmente en otra vista, presiona <span class="shortcut">&shortcut:SelectIn;</span> o invoca "<span class="control">Navegación | Ir a selección</span>".</p><p class="image"><img src="images/rm_tips_selectin.png" alt="Ventana emergente Seleccionar En" style="border: 1px solid #55555;" /></p></body></html>
