<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Recargar generador de Rails</b></p><p>Si la lista de generadores de Rails parece incompleta, pulsa <span class="shortcut">Control</span> dos veces. Comienza a escribir <span class="code_emphasis">rails --generate</span> , selecciona este comando desde la lista y pulsa <span class="shortcut">&shortcut:EditorEnter;</span> .</p></body></html>
