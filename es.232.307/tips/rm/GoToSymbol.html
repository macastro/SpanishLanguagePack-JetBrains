<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a símbolo</b></p><p>Para abrir rápidamente una clase, campo o función en el editor, pulse <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Navegación | Ir a símbolo</span>) y empiece a escribir su nombre.</p></body></html>
