<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Historial de búsqueda reciente</b></p><p>Cuando se busca una cadena de texto en un archivo, se puede utilizar el historial de búsqueda reciente. Presione <span class="shortcut">&shortcut:Buscar;</span> para abrir la barra de búsqueda y presione <span class="shortcut">&shortcut:MostrarHistorialdeBúsqueda;</span>, para mostrar una lista de entradas recientes.</p><p class="image"><img src="images/ij_tips_searchhistory.png" alt="Historial de búsqueda reciente" style="border: 1px solid #55555;" /></p></body></html>
