<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Copia de clases</b></p><p>La acción " <span class="control">Refactorizar | Copiar clase</span> " crea una clase copiada de la clase seleccionada.</p><p> Esta refactorización es útil cuando necesita crear una clase similar a una clase existente y no puede colocar funcionalidad común en una superclase común. </p></body></html>
