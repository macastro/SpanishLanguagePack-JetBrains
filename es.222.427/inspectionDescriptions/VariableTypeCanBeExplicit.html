Informa variables locales del tipo <code>var</code> que pueden reemplazarse por un tipo explícito.
<p><b>Ejemplo:</b></p>
<pre><code>
  var str = "Hello";
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  String str = "Hello";
</code></pre>
