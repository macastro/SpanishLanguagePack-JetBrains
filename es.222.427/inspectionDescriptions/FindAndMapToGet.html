<p>Informa de una llamada a <code>find</code> y <code>map</code> en <code>Map</code> y sugiere reemplazarla por <code>get</code>.</p>
<pre><code>
  val map = Map(1 -> 42)
  map.find(_._1 == k).map(_._2)
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  val map = Map(1 -> 42)
  map.get(k)
</code></pre>
