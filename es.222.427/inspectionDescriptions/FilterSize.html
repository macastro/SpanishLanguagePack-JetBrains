<body>
<p>Se informa del uso de <code>filter</code> y <code>size</code> (o <code>length</code>) y se sugiere reemplazarlos por <code>count</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  var x: Seq[Int]
  x.filter(p).size
</code></pre>
<p>Tras la aplicación de la corrección rápida:</p>
<pre><code>
  var x: Seq[Int]
  x.count(p)
</code></pre>

</body>
