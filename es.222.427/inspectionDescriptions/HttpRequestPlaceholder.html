<html>
<body>
Informa un <code>$placeholder</code> dentro de una petición.
<p>Un <code>$placeholder</code> a ser reemplazado por el usuario es creado automáticamente cuando una herramienta no puede reconocer una parte de una petición. Por ejemplo, un mapeo de petición <code>/aaaa/*/bbb</code> se generará como <code>GET localhost/aaaa/{{$placeholder}}/bbb</code>.
</body>
</html>
