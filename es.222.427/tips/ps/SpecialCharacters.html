<b> Sustituir caracteres especiales </b>
</p>
<p>
Los caracteres especiales presentes en archivos XML o HTML pueden reemplazarse por valores ASCII precedidos de apóstrofe. Para ello, selecciona los caracteres y, en el menú principal, haz clic en "<span class="control">Edición | Codificar caracteres especiales XML/HTML</span>".
</p>
