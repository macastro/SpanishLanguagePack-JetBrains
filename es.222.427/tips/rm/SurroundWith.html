<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Rodear Fragmento de Código</b></p><p>Para rodear rápidamente un bloque de código con un constructor válido, selecciona el bloque de código en cuestión en el editor y presiona <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="control">Código | Rodear</span>).</p><p>La lista de opciones o envolturas disponibles varía según el contexto y el lenguaje.</p><p class="image"><img src="images/rm_generate_code_surround.png" alt="Envolver código en la sentencia if" style="border: 1px solid #55555;" /></p></body></html>
