<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de usos</b></p><p>Presiona <span class="shortcut">&shortcut:FindUsages;</span> para encontrar rápidamente todas las apariciones del código que hacen referencia al símbolo en la ubicación del cursor. Da igual si el símbolo es una clase, método, campo, parámetro o parte de otra instrucción.</p><p class="image"><img src="images/rm_tips_find_usages.png" alt="Búsqueda de usos" style="border: 1px solid #55555;" /></p></body></html>
