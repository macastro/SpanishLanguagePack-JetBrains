<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>**Emmet**</p><p>Utiliza <span class="control">Emmet</span> para acelerar el desarrollo de HTML, XML o CSS.</p><p>En el cuadro de diálogo <span class="control">Ajustes</span> (<span class="shortcut">&shortcut:ShowSettings;</span>) ve a <span class="control">Editor | Emmet</span> y selecciona la casilla <span class="control">Habilitar Emmet</span> en la página <span class="control">Emmet | HTML</span>, <span class="control">Emmet | CSS</span> o <span class="control">Emmet | JSX</span>.</p><p class="image"><img src="images/ws_tipsEmmet.png" alt="Activar Emmet" style="border: 1px solid #55555;" /></p></body></html>
