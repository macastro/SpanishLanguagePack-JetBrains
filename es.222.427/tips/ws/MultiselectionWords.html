<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar varios elementos del código</b></p><p>Para seleccionar varios elementos de código, presionar <span class="shortcut">Shift+Alt</span> (en Windows y Linux) / <span class="shortcut">Shift+Alt</span> (en macOS) mientras hace doble clic en cada una de las palabras que desee seleccionar.</p><p class="image"><img src="images/ws_tips-multiselection_words.png" alt="Seleccionar varias palabras" style="border: 1px solid #55555;" /></p></body></html>
