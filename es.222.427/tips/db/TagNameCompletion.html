<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletar nombre de etiqueta XML</b></p><p>Presiona <span class="shortcut">&shortcut:CodeCompletion;</span> dos veces para autocompletar el nombre de etiqueta XML de un espacio de nombres que no esté declarado en el archivo actual. Si todavía no se ha declarado el espacio de nombres, se generará automáticamente.</p><p class="image"><img src="images/go_tips_tagNameCompletion.png" alt="Autocompletar nombre de etiqueta" style="border: 1px solid #55555;" /></p></body></html>
