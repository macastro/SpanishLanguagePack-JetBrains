<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a tabla, vista o rutina</b></p><p>Para abrir rapidamente una tabla, vista o rutina en el editor, presiona <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">Ir | Tabla/Vista/Rutina</span>) y comienza a escribir el nombre de la tabla, vista o rutina.</p><p class="image"><img src="images/db_tips_goto_class.png" alt="Ir a tabla, vista o rutina" style="border: 1px solid #55555;" /></p></body></html>
