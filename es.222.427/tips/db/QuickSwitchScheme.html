<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cambio de esquemas</b></p><p>Desde el editor, con una sola interacción del teclado, puedes aplicar diferentes estilos de código, esquemas de color o mapas de teclas. Usando <span class="shortcut">&shortcut:QuickChangeScheme;</span> (<span class="control">Ver | Cambio rápido de esquema</span>) puedes especificar el esquema al cual quieres cambiar. </p></body></html>
