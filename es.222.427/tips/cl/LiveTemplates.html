<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Plantillas vivas</b></p><p>Las plantillas vivas le permiten generar rápidamente los constructos de código que se utilizan con frecuencia. Por ejemplo, ingrese <span class="code_emphasis"> para </span> y presione <span class="shortcut">Tab</span> para insertar un código de plantilla de bucle de procesamiento. <p class="image"><img src="images/cl_livetemplate_for.png" alt="ejemplo de plantilla viva" style="border: 1px solid #55555;" /></p></p><p>Use <span class="shortcut">Tab</span> para moverse entre los campos de plantilla.</p></body></html>
