<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Plantillas de sufijo: conversión de cadena a número</b></p><p>Puedes utilizar las plantillas de sufijo <span class="code_emphasis">parseInt</span> y <span class="code_emphasis">parseFloat</span> para convertir cadenas a números.</p><p>Además, si tienes que gestionar el valor <span class="code_emphasis">err</span> generado por la plantilla, considera utilizar la plantilla de sufijo <span class="code_emphasis">nn</span>.</p><p class="image"><img src="images/go_tips_converting_string_to_number.png" alt="Plantillas de sufijo: conversión de cadena a número" style="border: 1px solid #55555;" /></p></body></html>
