Crea una declaración <code>attr_accessor</code> de la variable de instancia. <code>attr_accessor</code> es azúcar sintáctico para definir métodos de lectura y escritura, que es equivalente a escribir lo siguiente:
<pre><code>
class Foo
  def foo
    @foo
  end

  def foo=(foo)
    @foo = foo
  end
end
</code></pre>
