<body>
Informa sobre expresiones incrustadas redundantes en las plantillas <code>STR</code>, como literales triviales o expresiones vacías.
<p>Ejemplo:</p>
<pre><code>
  System.out.println(STR."Hola \{"mundo"}");
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  System.out.println(STR."Hola mundo");
</code></pre>
