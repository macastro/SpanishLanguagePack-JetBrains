<body>
<p>Reports referencias completamente calificadas, que pueden ser reemplazadas con importación.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  def swingBuilder = new groovy.swing.SwingBuilder()
</code></pre>
<p>Después de aplicar la reparación rápida:</p>
<pre><code>
  import groovy.swing.SwingBuilder
 
  def swingBuilder = new SwingBuilder()
</code></pre>
</body>
</html>
