Informa de expresiones de igualdad negadas por una expresión de prefijo.
<p>Dichas expresiones pueden simplificarse mediante el operador <code>!=</code>.</p>
<p>Ejemplo:</p>
<pre><code>
  !(i == 1)
</code></pre>
<p>Tras aplicar la corrección rápida:</p>
<pre><code>
  i != 1
</code></pre>
<!-- tooltip end -->
