Informa las variables locales asignadas a una expresión con un tipo diferente dentro de una clausura o una clase anónima.
<p><b>Ejemplo:</b></p>
<pre><code>
  int sum = 0
  [1, 2, 3].each { sum += 'as' }
  println(sum)
</code></pre>
<p>Como resultado, la variable <code>integer</code> <b>sum</b> se reasigna a una expresión de <code>String</code>.</p>
