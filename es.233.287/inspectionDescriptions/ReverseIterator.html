<p>Informa cuándo una colección se invierte explícitamente para adquirir un iterador inverso.</p>

<p>La solución rápida en su lugar usa <code>reverseIterator</code>.</p>

<p><b>Ejemplo:</b></p>
<pre><code>
  var seq: Seq[Int]
  seq.reverse.iterator
</code></pre>
<p>Después de aplicar la solución rápida:</p>
<pre><code>
  var seq: Seq[Int]
  seq.reverseIterator
</code></pre>
