<body>
Informa código que instancia una clase para obtener su objeto de clase.
<p>Es más eficiente acceder al objeto de clase
directamente por nombre.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  Class&lt;?&gt; c = new Sample().getClass();
</code></pre>
<p>Después de aplicar el arreglo rápido:</p>
<pre><code>
  Class&lt;?&gt; c = Sample.class;
</code></pre>
<!-- tooltip end -->
