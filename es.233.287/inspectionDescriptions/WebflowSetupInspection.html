<body>
<p>Informa las definiciones <code>&lt;flow&gt;</code> en el caso que el Registro de WebFlow (<a href="https://docs.spring.io/spring-webflow/docs/current/api/org/springframework/webflow/definition/registry/FlowDefinitionRegistry.html">FlowRegistration</a>) no se configure en el contexto de la aplicación Spring.</p>

<p><b>Ejemplo:</b></p>
<pre><code>
  <strong>&lt;flow&gt;</strong>  &lt;!--"No se puede encontrar la configuración de flujo, verifique la configuración de Spring" --&gt;
     ...
  &lt;/flow&gt;</code></pre>
</body>
</html>
