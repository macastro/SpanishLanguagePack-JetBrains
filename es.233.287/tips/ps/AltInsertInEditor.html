<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Generación de código</b></p><p>PhpStorm te permite generar métodos <span class="keyword">getter</span> y <span class="keyword">setter</span> para los campos de una clase. Para ello, coloca el cursor sobre la clase y presiona <span class="shortcut">&shortcut:Generate;</span> (<span class="control">Código | Generar</span>).</p><p class="image"><img src="images/ps_tips-alt_insert_in_editor.png" alt="Generar getter y setter" style="border: 1px solid #55555;" /></p></body></html>
