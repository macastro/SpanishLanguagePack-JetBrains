<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cambiar el puerto del servidor web incorporado</b></p><p>Para cambiar el puerto del servidor web incorporado, navega hasta <span class="control">Configuración</span> (<span class="shortcut">&shortcut:ShowSettings;</span>) | <span class="control">Compilación, ejecución y despliegue | Depurador</span> y establece un nuevo valor en el campo <span class="control">Puerto del servidor incorporado</span>.</p><p class="image"><img src="images/ps_tips-builtInServer.png" alt="Servidor incorporado" style="border: 1px solid #55555;" /></p></body></html>
