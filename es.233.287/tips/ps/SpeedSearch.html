<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda rápida en el árbol</b></p><p>La búsqueda rápida se encuentra disponible en cualquier vista en árbol, como la ventana de herramientas "Proyecto". Empieza a escribir para encontrar directamente el elemento que necesitas.</p><p class="image"><img src="images/ps_tips-speed_search.png" alt="Búsqueda rápida" style="border: 1px solid #55555;" /></p></body></html>
