<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecutar pruebas</b></p><p>Para ejecutar rápidamente todos los métodos de una clase de prueba, haga clic en <img src="images/app.actions.runAll.png" alt="el botón Ejecutar todo"/> en la canaleta y seleccione <span class="control">'Ejecutar '&lt;TestClass&gt;''</span>. </p><p>Para ejecutar un solo método, haga clic en <img src="images/app.actions.execute.png" alt="el botón Ejecutar"/> en la canaleta.</p></body></html>
