<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Archivo scratch</b></p><p>Un archivo scratch es un archivo temporal que posibilita la experimentación y creación de prototipos de código en el editor sin crear un archivo de proyecto.</p><p>Para crear un archivo scratch, presione <span class="shortcut">&shortcut:NewScratchFile;</span> y luego seleccione el lenguaje que desee utilizar.</p></body></html>
