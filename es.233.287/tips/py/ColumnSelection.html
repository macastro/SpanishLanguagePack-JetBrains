<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Modo de selección de columna</b></p><p>Para hacer una selección rectangular de código, mantenga presionada la tecla <span class="shortcut">Shift+Alt</span> (Windows y Linux) / <span class="shortcut">Shift+Alt (Option) </span> (macOS) mientras arrastra el mouse.</p><p class="image"><img src="images/py_tips_columnSelection.png" alt="Column selection" style="border: 1px solid #55555;" /></p></body></html>
