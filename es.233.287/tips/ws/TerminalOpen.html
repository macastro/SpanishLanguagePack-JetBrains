<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Abrir terminal con acceso directo</b></p><p>En WebStorm puedes iniciar el terminal local integrado desde el teclado. Verifica que al presionar <span class="shortcut">&shortcut:ActivateTerminalToolWindow;</span> se inicie el terminal.</p><p class="image"><img src="images/ws_tips-terminal.png" alt="Terminal tool window" style="border: 1px solid #55555;" /></p></body></html>
