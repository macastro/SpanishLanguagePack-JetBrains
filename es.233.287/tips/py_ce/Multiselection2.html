<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Selección de varios fragmentos de código</b></p><p>Para seleccionar varios fragmentos de texto, mantén pulsada la combinación de teclas <span class="shortcut">Mayús+Alt+Ctrl</span> (en Windows y Linux) o <span class="shortcut">Mayús+Alt (Opción)+Cmd</span> (en macOS) y, a continuación, arrastra el ratón sobre el texto:</p><p class="image"><img src="images/py_tips_multiselection2.png" alt="Selección múltiple" style="border: 1px solid #55555;" /></p></body></html>
