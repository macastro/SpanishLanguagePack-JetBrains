<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Evaluación de la expresión durante la depuración</b></p><p>Para evaluar una expresión aleatoria durante la depuración de un programa, selecciona la expresión en el editor y presiona <span class="shortcut">&shortcut:EvaluateExpression;</span>.</p></body></html>
