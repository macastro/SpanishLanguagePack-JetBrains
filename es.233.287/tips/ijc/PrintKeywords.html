<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Palabras clave para imprimir</b></p><p>Para hacer que las impresiones (<span class="control">Archivo | Imprimir</span>) sean útiles y bonitas, puedes usar palabras clave.</p><p>Por ejemplo, puedes usar <span class="code_emphasis">$DATE$</span> y <span class="code_emphasis">$TIME$</span> para especificar la fecha y la hora exactas en la impresión.</p></body></html>
