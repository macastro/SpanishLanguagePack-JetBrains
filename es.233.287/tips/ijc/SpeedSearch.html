<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda rápida en la vista de árbol</b></p><p>La búsqueda rápida está disponible en todas las vistas de árbol, como la ventana de herramientas "<span class="control">Proyecto</span> ". Comience a escribir y encontrará rápidamente el elemento que necesita.</p><p class="imagen"><img src="images/ij_tips_speedsearch.png" alt="Búsqueda rápida" style="border: 1px solid #55555;" /></p></body></html>
