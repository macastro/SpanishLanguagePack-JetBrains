<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completacion de Codigo</b></p><p>Para completar rapidamente la llamada de metodos de metodo estatico en cualquier lugar del proyecto, libreria o JDK, ingresa el prefijo y luego presiona <span class="shortcut">&shortcut:CodeCompletion;</span> dos veces. Presiona <span class="shortcut">&shortcut:ShowIntentionActions;</span> para importar el metodo seleccionado.</p><p class="image"><img src="images/ij_tips_completion_import.png" alt="Import on completion" style="border: 1px solid #55555;" /></p></body></html>
