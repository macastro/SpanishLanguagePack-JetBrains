<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Archivo Scratch</b></p><p>Un archivo Scratch es un archivo temporal que te permite experimentar y realizar prototipos de c√≥digo en el editor sin crear un archivo de proyecto.</p><p>Para crear un archivo Scratch, presiona <span class="shortcut">&shortcut:NewScratchFile;</span> y luego selecciona el lenguaje que deseas utilizar.</p></body></html>
