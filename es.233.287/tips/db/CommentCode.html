<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Comentar y descomentar código</b></p><p>Puede utilizar accesos directos para comentar líneas y bloques de código:</p><p><span class="shortcut">&shortcut:CommentByLineComment;</span>: Para comentarios de una línea (<span class="code_emphasis">--...</span>)</p><p><span class="shortcut">&shortcut:CommentByBlockComment;</span>: Para comentarios de bloque (<span class="code_emphasis">/*...*/</span>)</p></body></html>
