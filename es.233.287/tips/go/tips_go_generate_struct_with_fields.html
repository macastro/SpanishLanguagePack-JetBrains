<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Creación de tipos</b></p><p>Si se utiliza un tipo de estructura sin definir, puede presionar <span class="shortcut">&shortcut:ShowIntentionActions;</span> y aplicar el "quick fix" <span class="control">Crear tipo</span>. GoLand generará una estructura con todos los campos necesarios.</p><p class="image"><img src="images/go_tips_generate_struct_with_fields.png" alt="Creación de tipos aún no definidos" style="border: 1px solid #55555;" /></p></body></html>
