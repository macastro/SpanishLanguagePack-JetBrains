<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de una inspección de código</b></p><p>Para encontrar y ejecutar rápidamente una inspección, pulsa <span class="shortcut">&shortcut:RunInspection;</span> e introduce el nombre de la inspección o de su grupo. Selecciona la inspección de la lista de candidatos y especifica el ámbito. <p class="image"><img src="images/cl_gotoinspection.png" alt="run inspection by name" style="border: 1px solid #55555;" /></p></p></body></html>
