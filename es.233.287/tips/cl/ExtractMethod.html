<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Extraer un método</b></p><p>El refactoring "<span class="control">Extraer Método</span>" crea una función a partir de una sección de código. Selecciona el bloque de código y pulsa <span class="shortcut">&shortcut:ExtractMethod;</span> (<span class="control">Refactorizar | Extraer | Método</span>).</p><p class="image"><img src="images/cl_extractmethod.png" alt="extract method" style="border: 1px solid #55555;" /></p></body></html>
