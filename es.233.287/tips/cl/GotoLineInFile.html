<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Saltar a una línea</b></p><p>Puede abrir una línea particular en el archivo que actualmente está editando. Pulse <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Ir | Archivo</span>) , empiece a escribir el nombre del archivo y entonces escriba un <span class="code_emphasis">:</span> seguido del número de la línea.</p><p class="image"><img src="images/cl_gotolineinfile.png" alt="Saltar a una línea específica de un archivo" style="border: 1px solid #55555;" /></p></body></html>
