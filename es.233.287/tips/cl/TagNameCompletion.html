<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletar nombre de etiqueta XML</b></p><p>Presione <span class="shortcut">&shortcut:CodeCompletion;</span> dos veces para autocompletar el nombre de la etiqueta XML del espacio de nombre que no se declara en el archivo actual. Si aún no se declara el espacio de nombre, la declaración se generará automáticamente.</p><p class="image"><img src="images/ps_tips-tagNameCompletion.png" alt="Finalización de nombre de etiqueta" style="border: 1px solid #55555;" /></p></body></html>
