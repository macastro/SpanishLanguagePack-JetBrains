<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Diagrama de modelo Rails</b></p><p>Si trabaja en un proyecto de Rails, puede visualizar un diagrama de dependencias de los modelos de Rails. Para ello, pulse <span class="shortcut">&shortcut:ShowUmlDiagram;</span> para mostrar el popup y seleccione <span class="control">Diagrama de dependencias de modelos Rails</span> y pulse <span class="shortcut">&shortcut:EditorEnter;</span>.</p><p class="image"><img src="images/rm_diagram_model_example.png" alt="Diagrama de modelo Rails" style="border: 1px solid #55555;" /></p></body></html>
