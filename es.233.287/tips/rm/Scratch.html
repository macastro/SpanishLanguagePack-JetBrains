<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Archivo scratch</b></p><p>Un archivo scratch es un archivo temporal que permite experimentar y crear prototipos de código en el editor sin tener que crear un archivo de proyecto.</p><p>Para crear un archivo scratch, pulsa <span class="shortcut">&shortcut:NewScratchFile;</span> y después selecciona el lenguaje que quieres utilizar.</p></body></html>
