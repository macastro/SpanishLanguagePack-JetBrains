<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Historial local</b></p><p>El historial local permite mantener un registro de todos los cambios a archivos, clases, métodos o secciones de código y, si es necesario, volver a un punto estable. Para ver el historial local, seleccione "Archivos | Historial local | Mostrar historial" en el menú principal.</p></body></html>
