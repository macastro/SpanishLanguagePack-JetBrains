Crear una declaración <code>attr_accessor</code> para variables de instancia. <code>attr_accessor</code> es un azúcar sintáctico para definir métodos getter y setter, equivalente a escribir lo siguiente:
<pre><code>
class Foo
  def foo
    @foo
  end
  def foo=(foo)
    @foo = foo
  end
end
</code></pre>
