Crear una declaración <code>attr_writer</code> para variables de instancia. <code>attr_writer</code> es un azúcar sintáctico para definir métodos escritores, que equivale a escribir lo siguiente:
<pre><code>
class Foo
  def foo=(foo)
    @foo = foo
  end
end
</code></pre>
