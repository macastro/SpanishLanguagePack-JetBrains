<body>
<span>
Transforma <code>from module_name import</code> en <code>import module_name</code>
y califica cualquier nombre importado de ese módulo por el nombre del módulo.
</span>
<br/>
<span>
Con la sentencia <code>import module_name</code>, no es necesario que actualices
ninguna sentencia <code>from module_name import</code>
para empezar a utilizar otro ítem del mismo módulo.</span>
</body>
</html>
