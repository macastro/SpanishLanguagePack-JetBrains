Si el mismo elemento está indexado en los valores de las propiedades de un objeto (por ejemplo, <code>var x = {a: r[0], b: r[1]}</code>), estas propiedades pueden asignarse inicialmente usando desestructuración y luego utilizarse en forma abreviada, a menos que se detecte algún conflicto de nombres.
