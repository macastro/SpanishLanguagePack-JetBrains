<html>
<body><p>Informa sobre las referencias explícitas a `FunctionN` y `TupleN` que podrían reemplazarse con azúcar sintáctico.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  val func: Function1[Int, Int] =
    a => a + 4
</code></pre>
<p>Después de aplicar la reparación rápida:</p>
<pre><code>
  val func: (Int) => Int =
    a => a + 4
</code></pre>
<!-- tooltip end -->
</body>
</html>
