<p>Informa sobre llamadas a métodos o aserciones fallidas durante las pruebas. Esto ayuda a detectar más rápidamente las líneas de código que fallan y comenzar la depuración de inmediato.</p>
<p><b>Ejemplo:</b></p>
<pre><code lang="kotlin">
  @Test
  fun foo() {
    assertEquals(1, 0) // resaltado
  }
</code></pre>
