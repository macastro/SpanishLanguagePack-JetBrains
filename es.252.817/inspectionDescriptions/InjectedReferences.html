<a href="https://www.jetbrains.com/help/idea/using-language-injections.html">Inyecciones de idioma</a>.
<p>Ejemplo:</p>
<pre><code lang="java">
    @Language("file-reference")
    String fileName = "/home/user/nonexistent.file"; // resaltado si el archivo no existe
</code></pre>
