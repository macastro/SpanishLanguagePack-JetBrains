Informa sobre el uso de <code>Language</code> o <code>FileType</code> como claves de mapeo en el código del plugin.
<p>
  Este tipo de uso puede provocar que el plugin no se desinstale correctamente.
</p>
<p>
  Considere usar <code>String</code> como clave.
</p>
<p>
  Para más información, consulte <a href="https://plugins.jetbrains.com/docs/intellij/dynamic-plugins.html">Plugins Dinámicos</a> en la documentación del SDK.
</p>
</body>
