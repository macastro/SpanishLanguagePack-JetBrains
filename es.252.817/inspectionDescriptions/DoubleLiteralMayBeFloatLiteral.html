<html>
<body>
Se informa de una expresión literal de tipo <code>double</code> que se convierte inmediatamente a <code>float</code>.
<p>Esta expresión literal puede reemplazarse por su equivalente literal de tipo <code>float</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>float f = (float)1.1;</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>float f = 1.1f;</code></pre>
</body>
</html>
