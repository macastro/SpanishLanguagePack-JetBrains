<p>Informa de los usos de <code>filter</code> y <code>headOption</code> y los reemplaza por <code>find</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  var x: Seq[Int]
  x.filter(p).headOption
</code></pre>
<p>Tras aplicar la corrección rápida:</p>
<pre><code>
  var x: Seq[Int]
  x.find(p)
</code></pre>
