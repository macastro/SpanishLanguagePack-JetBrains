<html>
<body>
<p>Informa sobre el uso redundante de la palabra clave 'constructor' en el constructor principal.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  class Foo <b>constructor</b>(x: Int, y: Int)
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  class Foo(x: Int, y: Int)
</code></pre>
</body>
</html>
