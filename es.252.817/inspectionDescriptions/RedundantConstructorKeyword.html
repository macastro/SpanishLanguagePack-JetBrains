<p>Reporta una palabra clave 'constructor' redundante en los constructores primarios.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  class Foo <b>constructor</b>(x: Int, y: Int)
</code></pre>
<p>Después de aplicar la solución rápida:</p>
<pre><code>
  class Foo(x: Int, y: Int)
</code></pre>
