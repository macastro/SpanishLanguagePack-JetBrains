Se informa de operandos duplicados en expresiones binarias (<code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>, <code>&&</code>, <code>||</code>, y
<code>.</code>) que se usan a su vez dentro de expresiones de comparación. Tales operandos no afectan al resultado de la comparación y pueden eliminarse con seguridad.
