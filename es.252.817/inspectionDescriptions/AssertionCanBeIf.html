Informa sobre sentencias <code>assert</code> y sugiere reemplazarlas con sentencias
<code>if</code> que lancen <code>java.lang.AssertionError</code>.
<p>Ejemplo:</p>
<pre><code>
  assert param != null;
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  if (param == null) throw new AssertionError();
</code></pre>
