Informa sobre grupos de no captura innecesarios (que no afectan al resultado de la coincidencia).
<p><b>Ejemplo:</b></p>
<pre><code>
  Everybody be cool, (?:this) is a robbery!
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  Everybody be cool, this is a robbery!
</code></pre>
<p><small>Cambios en 2021.1</small>
