Informa grupos no capturantes que no son necesarios, que no tienen influencia sobre el resultado del emparejamiento.
<p><b>Ejemplo:</b></p>
<pre><code>
  Keep calm Everybody, (?:this) is a robbery!
</code></pre>
<p>Después de aplicar el arreglo rápido:</p>
<pre><code>
  Keep calm Everybody, this is a robbery!
</code></pre>
