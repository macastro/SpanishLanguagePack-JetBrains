<body>
<p>Informa sobre definiciones incorrectas de métodos observadores.</p>
<ul>
  <li>Solo debe contener un parámetro <code>@Observes</code></li>
  <li>No puede tener parámetros anotados con <code>@Disposes</code></li>
  <li>No puede usar las anotaciones <code>@Inject</code> y <code>@Produces</code></li>
</ul>
</body>
