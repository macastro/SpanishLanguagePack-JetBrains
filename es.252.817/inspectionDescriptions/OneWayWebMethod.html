<p>Informa sobre métodos de servicios web Java que tienen un tipo de retorno no void y están anotados con <code>@javax.jws.Oneway</code>.</p>
<p>Hay dos posibles soluciones rápidas: eliminar la anotación <code>@Oneway</code> del método o cambiar el tipo de retorno a <code>void</code>.</p>
