Informa sobre el uso de literales de caracteres sin declaración de constantes. Estos caracteres pueden hacer que el código sea menos legible. Además, pueden producirse errores si un carácter se modifica en un solo lugar del código en lugar de en todas las ocurrencias.
<p><b>Ejemplo:</b></p>
<pre><code>char c = 'c';</code></pre>
