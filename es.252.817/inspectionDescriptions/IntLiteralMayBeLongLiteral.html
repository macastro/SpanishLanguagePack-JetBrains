<html>
<body>
Informa sobre expresiones literales de tipo <code>int</code> que se convierten inmediatamente a <code>long</code>.
<p>Estas expresiones literales pueden reemplazarse por literales equivalentes de tipo <code>long</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>Long l = (long)42;</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>Long l = 42L;</code></pre>
</body>
</html>
