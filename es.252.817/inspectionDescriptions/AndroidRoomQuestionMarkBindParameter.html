Informa sobre consultas SQL de Room que utilizan parámetros de consulta sin nombre (como <code>WHERE id = ?</code>). El analizador de consultas de Room no admite esta práctica y requiere parámetros de consulta con nombre (como <code>WHERE id = :id</code>), que corresponden a los argumentos del método anotado con <code>@Query</code>.
