<html>
<body>
Informa sobre llamadas a métodos como <code>format()</code> y <code>printf()</code> que pueden eliminarse o simplificarse de manera segura.
<p><b>Ejemplo:</b></p>
<pre><code>
  System.out.println(String.format("Total count: %d", 42));
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  System.out.printf("Total count: %d%n", 42);
</code></pre>
</body>
