<body>
Informa sobre métodos que pueden convertirse a métodos de aridad variable.
<p><b>Ejemplo:</b></p>
<pre><code>
  void process(String name, Object[] objects);
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  void process(String name, Object... objects);
</code></pre>
</body>
