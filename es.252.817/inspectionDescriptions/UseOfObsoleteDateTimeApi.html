<body>
Reporta el uso de <code>java.util.Date</code>, <code>java.util.Calendar</code>, <code>java.util.GregorianCalendar</code>, <code>java.util.TimeZone</code>, <code>java.util.SimpleTimeZone</code>.
<p>Aunque todavía son compatibles, estas clases están obsoletas en la API Date-Time de JDK8 y posiblemente no deberían usarse en nuevos desarrollos.</p>
