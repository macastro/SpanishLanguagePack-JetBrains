Informa cuando el idioma de una referencia no coincide con el idioma esperado en el contexto de uso.

<p>Ejemplo:</p>
<pre><code>
  @Language("JavaScript")
  String JS_CODE = "var x;";

  @Language("XPath")
  String XPATH_CODE = JS_CODE; // aqu√≠ muestra una advertencia
</code></pre>
