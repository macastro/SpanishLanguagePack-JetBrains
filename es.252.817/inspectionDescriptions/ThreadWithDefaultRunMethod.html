Informa sobre la instanciación de <code>Thread</code> o sus herederos sin especificar el parámetro <code>Runnable</code> o sin sobrescribir el método <code>run()</code>.
Este tipo de hilos no tiene ninguna utilidad.
<p><b>Ejemplo:</b></p>
<pre><code>
  new Thread().start();
</code></pre>
