<html>
<body>
Informa sobre expresiones de igualdad que están negadas por una expresión de prefijo.
<p>Estas expresiones se pueden simplificar usando el operador <code>!=</code>.</p>
<p>Ejemplo:</p>
<pre><code>
  !(i == 1)
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  i != 1
</code></pre>
<p>
</body>
</html>
