<html>
<body>
<p>Informa los usos de <code>':::'</code> como un operador de acceso a espacios de nombres y sugiere usar <code>'::'</code> si es posible.</p>
<p><b>Ejemplo:</b></p>
<p>
  <code>
    base:::print("Hello world!")
  </code>
</p>
<p>
  Cuando se aplica la corrección rápida, el código cambia a:
</p>
<p>
  <code>
    base::print("Hello world!")
  </code>
</p>
</body>
</html>
