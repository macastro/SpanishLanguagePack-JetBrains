<p>Se informa del uso de límites de vista y se sugiere sustituirlos por parámetros implícitos.</p>
<p>Los límites de vista están obsoletos: <a href="https://issues.scala-lang.org/browse/SI-7629">SI-7629</a>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  class Sample[A &lt;% Int]
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  class Sample[A]()
</code></pre>
