<body>
Informa sobre el uso de métodos obsoletos en código MongoDB y JavaScript.
<p>La corrección rápida reemplazará los métodos obsoletos con las alternativas recomendadas.</p>
<p>Ejemplo:</p>
<pre><code>
  db.my_collection.insert()
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  db.my_collection.insertOne()
</code></pre>
</body>
