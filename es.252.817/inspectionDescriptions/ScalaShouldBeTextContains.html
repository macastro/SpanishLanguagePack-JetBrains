<body>
Informa el uso de <code>.getText.contains(char)</code> en PsiElement o ASTNode y sugiere reemplazarlo con
<code>PsiElement.textContains(char)</code>.
<p><b>Ejemplo:</b></p>
<pre><code>
  psiElement.getText.contains('x')
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  psiElement.textContains('x')
</code></pre>
<!-- tooltip end -->
</body>
</html>
