<html>
<body>
<p>
  Detecta '+' en una cadena de consulta codificada. No está claro si debe codificarse como un espacio o como el carácter '+'.
</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  GET https://example.com/api?name=John+Doe%40example.com
</code></pre>
<p>Después de aplicar la corrección rápida</p>
<pre><code>
  GET https://example.com/api?name=John%20Doe%40example.com
</code></pre>
</body>
</html>
