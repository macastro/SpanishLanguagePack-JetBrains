<p>
  Informa sobre un heredoc usado como último argumento (destino) en el comando ADD/COPY.
</p>
<p><b>Ejemplos:</b></p>
Este código define un destino no válido:
<pre><code>
  COPY foo &lt;&lt;EOF1 bar &lt;&lt;EOF2
  file content 1
  EOF1
  file content 2
  EOF2
</code></pre>
</body>
