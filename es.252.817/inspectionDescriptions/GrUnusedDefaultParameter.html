<body>
<p>Informa sobre parámetros predeterminados no utilizados.</p>
<pre><code>
  def foo(a, <b>b = 2</b>) {}
</code></pre>
<p>Si todas las llamadas a <code>foo</code> incluyen explícitamente un argumento para <code>b</code>, el inicializador de <code>b</code> se resaltará como "no utilizado" y se ofrecerá la opción de eliminarlo.</p>
</body>
