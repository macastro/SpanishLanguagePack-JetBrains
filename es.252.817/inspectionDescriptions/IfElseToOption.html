<p>Informa sobre los reportes que emulan una llamada a <code>Option.apply(x)</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  if (x == null) None else Some(x)
  if (x != null) Some(x) else None
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  Option(x)
</code></pre>
