<body>
<p>Informa <code>find</code> y una verificación de vacío y sugiere usar <code>exists</code> en su lugar.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  var x: Seq[Int]
  x.find(p).isDefined
  x.find(p) != None
  x.find(p).isEmpty
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  var x: Seq[Int]
  x.exists(p)
  x.exists(p)
  !x.exists(p)
</code></pre>
<!-- tooltip end -->
