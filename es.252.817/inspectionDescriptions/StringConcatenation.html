Informa sobre la concatenación de <code>String</code>. En un entorno internacionalizado, la concatenación puede ser incorrecta y debería reemplazarse con el uso de <code>java.text.MessageFormat</code> o una clase similar.
<p><b>Ejemplo:</b></p>
<pre><code>
  String getMessage(String string, int number) {
    return string + number;
  }
</code></pre>
