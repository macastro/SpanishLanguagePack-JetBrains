Reporta el uso de la palabra clave <code>var</code> para declarar propiedades de clase.

<p>De acuerdo a PSR-12, la palabra clave <code>var</code> NO DEBE ser usada para declarar una propiedad.</p>

<p>
  Ver <a href="https://www.php-fig.org/psr/psr-12/#43-properties-and-constants">PSR-12: Estilo de codificación extendido (php-fig.org)</a> para más detalles.
</p>
