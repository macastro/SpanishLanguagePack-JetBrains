<p>
  El informe puede omitir los usos del tipo tupla.
</p>
<p>
  Recomienda reemplazar tuplas de un solo elemento por tipos.
</p>
<!-- tooltip end -->
<p>
  <b>Ejemplo:</b>
</p>
<pre><code>
  func foo() -> (Int) {}
</code></pre>
<p>
  Después de aplicar la corrección rápida:
</p>
<pre><code>
  func foo() -> Int {}
</code></pre>
</body>
