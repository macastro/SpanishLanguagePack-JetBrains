<p>Reporta rangos incluyentes en lugar de rangos exclusivos.</p>

<p>La corrección rápida transformará el rango inclusivo en uno exclusivo.</p>

<p><b>Ejemplo:</b></p>
<pre><code>
  0 to x - 1
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  0 until x
</code></pre>
