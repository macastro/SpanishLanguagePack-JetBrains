Informa sobre las sentencias return al final de los cierres que se pueden hacer implícitas.
<p>
  Los cierres de Groovy implícitamente devuelven el valor de la última sentencia en ellos.
</p>

<p><b>Ejemplo:</b></p>
<pre><code>
  def foo = {
    return 1
  }
</code></pre>

<p>Después de que se aplica la solución rápida:</p>
<pre><code>
  def foo = {
    1
  }
</code></pre>
