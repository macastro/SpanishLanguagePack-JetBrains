<body>
Informa sobre el uso implícito de <b>this</b>.
<p><b>Ejemplo:</b></p>
<pre><code>
  class Foo {
      fun s() = ""
      fun test() {
          s()
      }
  }
</code></pre>
<p>La corrección rápida especificará explícitamente <b>this</b>:</p>
<pre><code>
  class Foo {
      fun s() = ""
      fun test() {
          this.s()
      }
  }
</code></pre>
</body>
