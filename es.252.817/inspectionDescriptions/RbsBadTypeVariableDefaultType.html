Informa sobre un tipo por defecto en la declaración de una variable de tipo que no es un subtipo del límite superior. El tipo por defecto debe ser un subtipo de cualquier límite superior especificado.
<p>Ejemplo:</p>
<pre><code># 'String' no es un subtipo de 'Numeric'
class Example[A &lt; Numeric = String]
end
</code></pre>
