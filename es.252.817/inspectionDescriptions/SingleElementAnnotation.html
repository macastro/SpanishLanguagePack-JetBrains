<html>
<body>
Informa sobre anotaciones en forma abreviada y sugiere reescribirlas en una forma normal con un nombre de atributo.
<p>Ejemplo:</p>
<pre><code>
  @SuppressWarnings("foo")
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  @SuppressWarnings(value = "foo")
</code></pre>
</body>
</html>
