<p><b>Ejemplo:</b></p>
<pre><code lang="DjangoTemplate">
{% if error_message %}&lt;p&gt;&lt;strong&gt;{{ error_message }}&lt;/p&gt;{% endif %}
</code></pre>
<p>El IDE informa sobre un error de etiqueta <code>strong</code> sin cerrar.</p>
