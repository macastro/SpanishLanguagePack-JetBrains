<p>
  Resalta las llamadas a métodos anotados con <code>@RequiresBlockingMethod</code> cuando se utilizan dentro de métodos no anotados.
</p>
El método que realiza la llamada también debe estar anotado con <code>@RequiresBlockingMethod</code> para indicar claramente su contrato.
