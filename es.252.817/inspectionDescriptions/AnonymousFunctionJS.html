Informa sobre funciones anónimas. Un nombre explícito en la expresión de función puede ayudar en la depuración.
Las expresiones de función sin nombre se ignoran si la propiedad <code>name</code> está especificada en el estándar ECMAScript 6.
Por ejemplo, <code>var bar = function() {};</code> no será reportado.
