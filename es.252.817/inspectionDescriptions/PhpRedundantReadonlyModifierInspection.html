Inspecciona los modificadores <code>readonly</code> aplicados a las propiedades en clases de solo lectura. Dichos modificadores son redundantes, ya que todas las propiedades en clases de solo lectura son implícitamente de solo lectura.
<p>
  Consulta <a href="https://wiki.php.net/rfc/readonly_classes#proposal">Readonly classes RFC (php.net)</a> para obtener más detalles.
</p>
