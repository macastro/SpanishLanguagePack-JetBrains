Reporta las expresiones de creación de <code>callable</code> que utilizan <code>Closure::fromCallable</code> pero que se pueden reemplazar con la sintaxis <code>callable</code> de primera clase <code>f(...)</code> disponible desde PHP 8.1.
<p>
  Para más detalles, consulta <a href="https://wiki.php.net/rfc/first_class_callable_syntax">Sintaxis callable de primera clase (php.net)</a>.
