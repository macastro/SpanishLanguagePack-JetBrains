Informa sobre el uso de <code>Closure::fromCallable</code> que puede ser reemplazado por la sintaxis de callable de primera clase <code>f(...)</code> disponible desde PHP 8.1 para expresiones de creación de <code>callable</code>.
<p>
  Para más información, consulte <a href="https://wiki.php.net/rfc/first_class_callable_syntax">Sintaxis de callable de primera clase (php.net)</a>.
