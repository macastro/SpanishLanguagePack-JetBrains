Informa funciones y variables con tipo de retorno anulable que jamás retorna o se convierte en <code>null</code>.
<p><b>Ejemplo:</b></p>
<pre><code>
  fun greeting(user: String): String? = "Hola, $user!"
</code></pre>
<p>Después de la aplicación de la solución rápida:</p>
<pre><code>
  fun greeting(user: String): String = "Hola, $user!"
</code></pre>
