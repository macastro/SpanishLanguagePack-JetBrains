Informa las asignaciones de una variable a sí misma.
<p>La solución rápida elimina la asignación redundante.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  fun test() {
      var bar = 1
      bar = bar
  }
</code></pre>
<p>Después de aplicar la solución rápida:</p>
<pre><code>
  fun test() {
      var bar = 1
  }
</code></pre>
