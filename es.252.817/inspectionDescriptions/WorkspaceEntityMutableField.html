<code>WorkspaceEntity</code> detecta campos <code>var</code> no compatibles en los herederos de la interfaz
<p>
  Las interfaces que implementan <code>WorkspaceEntity</code> no deberían tener campos <code>var</code>, ya que son inmutables.
  Se generará una implementación de <code>WorkspaceEntity.Builder</code> para hacer la mutación
</p>
