Informa sobre variables que se reasignan, lo cual puede hacer que el código sea más difícil de leer y entender.
<p>Ejemplo:</p>
<pre><code>
  int value = 2 * (height + width);
  System.out.println("perimeter: " + value);
  value = height * width;
  System.out.println("area: " + value);
</code></pre>
