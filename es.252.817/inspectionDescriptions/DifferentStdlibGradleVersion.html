Reporta diferentes versiones del compilador y stdlib de Kotlin.
<p><b>Ejemplo:</b></p>
<pre><code>
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-stdlib:0.0.1"
  }
</code></pre>
<p>Para corregir este problema, cambie la versión de kotlin stdlib para que coincida con la versión del compilador de kotlin.</p>
