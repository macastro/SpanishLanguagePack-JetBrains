<body>
Informa sobre argumentos, variables o parámetros no utilizados.
<p>Ejemplo (PostgreSQL):</p>
<pre><code>CREATE FUNCTION foo(PARAMUSED INT, PARAMUNUSED INT) RETURNS INT AS
$$
BEGIN
    RETURN PARAMUSED;
END
$$ LANGUAGE plpgsql;</code></pre>
<p>El parámetro <code>PARAMUNUSED</code> no se utiliza en la función y podría eliminarse.</p>
</body>
