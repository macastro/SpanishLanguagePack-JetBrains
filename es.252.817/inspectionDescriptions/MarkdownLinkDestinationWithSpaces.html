<html>
<body>
Para garantizar la consistencia entre diferentes herramientas, los enlaces a archivos no deben contener espacios.
<p><b>Ejemplo:</b></p>
<pre><code>
  [Some file link](some file.md)
</code></pre>
<p>La corrección rápida reemplazará los espacios con sus equivalentes codificados en URL:</p>
<pre><code>
  [Some file link](some%20file.md)
</code></pre>
</body>
</html>
