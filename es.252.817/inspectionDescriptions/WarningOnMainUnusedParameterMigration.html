Informa sobre la función <code>main</code> con un parámetro no utilizado.
<p>Desde Kotlin 1.4, es posible usar la función <code>main</code> sin parámetros como punto de entrada de un programa Kotlin.
El compilador mostrará una advertencia para las funciones <code>main</code> que tengan parámetros no utilizados.</p>
