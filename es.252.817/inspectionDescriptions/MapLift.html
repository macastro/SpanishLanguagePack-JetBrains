<p>Informa sobre el uso de <code>map.lift(n)</code> y sugiere reemplazarlo con <code>map.get(n)</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  val m = Map(1 -> 1)
  m.lift(1)
</code></pre>
<p>Después de aplicar la reparación rápida:</p>
<pre><code>
  val m = Map(1 -> 1)
  m.get(1)
</code></pre>
