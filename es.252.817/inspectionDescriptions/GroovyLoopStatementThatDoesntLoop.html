Informa sobre las sentencias <code>for</code> o <code>while</code> cuyo cuerpo está garantizado que se ejecutará como máximo una vez. Aunque dichas sentencias puedan escribirse de forma intencionada, normalmente son un síntoma de error.
<p><b>Ejemplo:</b></p>
<pre>
<code>
  for (int i in 0..&lt;10) {
    return
  }
</code>
</pre>
