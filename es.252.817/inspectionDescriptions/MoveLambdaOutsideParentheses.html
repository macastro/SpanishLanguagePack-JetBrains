<body>
Reporta expresiones lambda en paréntesis que se pueden mover fuera de ellos.
<p><b>Ejemplo:</b></p>
<pre><code>
fun square(a: Int, b: (Int) -&gt; Int) {
  b(a * a)
}

fun foo() {
  square(2, { it })
}
</code></pre>
<p>Después de aplicar el quick-fix:</p>
<pre><code>
fun foo() {
  square(2){ it }
}
</code></pre>
</body>
