<p>Reporta posibles <b>NullPointerException</b> en métodos o propiedades llamados en cadena.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  domain?.getZone().getName()
</code></pre>
<p>Despues de aplicar arreglo rápido:</p>
<pre><code>
  domain?.getZone()?.getName()
</code></pre>
</body>
