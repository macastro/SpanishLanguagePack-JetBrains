Informa de las declaraciones vacías.
<p>Las declaraciones vacías no tienen efecto. Si las quitas, podrías mejorar la legibilidad del código.</p>
<p>Ejemplo:</p>
<pre><code>func main() {
 const () // declaración vacía
}</code></pre>
<p>Puedes aplicar el arreglo rápido <b>Borrar declaración vacía</b> para quitar esta declaración.</p>
</body>
