Reporta expresiones que desbordan durante el cálculo.
Típicamente, esto es accidental y sugiere un error. Por ejemplo, se usó el tipo erróneo o el desplazamiento debería ser en otra dirección.
<p><b>Ejemplo:</b></p>
<pre><code>
  float a = 1.0f/0.0f;
  long b = 30 * 24 * 60 * 60 * 1000;
  long c = 1000L &lt;&lt; 62;
</code></pre>
