<body>
<p>Informar parámetros literales de función que no están rodeados de paréntesis.</p>

<p>En Scala 3, un literal de función con solo un parámetro no puede omitir el paréntesis alrededor del parámetro.</p>

<p><b>Ejemplo:</b></p>
<pre><code>
  call { a: Int =&gt; a }
</code></pre>
<p>Después de aplicar la solución rápida:</p>
<pre><code>
  call { (a: Int) =&gt; a }
</code></pre>
</body>
