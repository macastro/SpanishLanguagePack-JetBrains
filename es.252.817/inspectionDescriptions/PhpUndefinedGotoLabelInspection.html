<body>
  Informa que no se encuentra la etiqueta <code>goto</code> en el ámbito actual.
<p>
  La etiqueta <code>goto</code> de destino debe estar en el mismo archivo y contexto: no se puede saltar dentro o fuera de una función o método, ni dentro de una estructura de bucle o switch.
</p>
<p>
  Para más información, consulte <a href="https://www.php.net/manual/en/control-structures.goto.php">goto (php.net)</a>.
</p>
</body>
