<html>
<body>
Reporta código que instancia una clase para obtener su objeto Class.
<p>El acceso directo al objeto Class por nombre tiene mejor rendimiento.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  Class&lt;?&gt; c = new Sample().getClass();
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  Class&lt;?&gt; c = Sample.class;
</code></pre>
</body>
</html>
