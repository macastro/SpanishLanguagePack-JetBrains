<body>
<p>Reportar redundante <code>?: return null</code></p>
<p><b>Ejemplo:</b></p>
<pre><code>
  fun foo(): Int? {
      ...
  }
  fun test() : Int? {
      return foo() <b>?: return null</b>
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  fun foo(): Int? {
      ...
  }
  fun test() : Int? {
      return foo()
  }
</code></pre>
</body>
