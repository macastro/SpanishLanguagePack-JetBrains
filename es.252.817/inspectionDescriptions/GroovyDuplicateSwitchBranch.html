Informa sobre expresiones duplicadas en las etiquetas <code>case</code> de las declaraciones <code>switch</code>.
<p><b>Ejemplo:</b></p>
<pre>
<code>
switch (n) {
  case 1: //duplicado
    break
  case 1: //duplicado
    System.out.println("2")
    break
  default:
    System.out.println("default");
}
</code>
</pre>
</body>
