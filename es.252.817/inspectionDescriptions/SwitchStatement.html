Informa sobre las sentencias <code>switch</code>.
<p>Las sentencias <code>switch</code> a menudo (pero no siempre) son indicio de un diseño de orientación a objetos de baja calidad.</p>
<p>Ejemplo:</p>
<pre><code>
  switch (i) {
    // código
  }
</code></pre>
