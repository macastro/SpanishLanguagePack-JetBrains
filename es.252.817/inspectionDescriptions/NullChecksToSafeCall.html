 Informa de comprobaciones encadenadas de null que se pueden reemplazar con llamadas seguras.
<p><b>Ejemplo:</b></p>
<pre><code>
  fun test(my: My?) {
      si (my != null y my.foo() != null) {}
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  fun test(my: My?) {
      si (my?.foo() != null) {}
  }
</code></pre>
