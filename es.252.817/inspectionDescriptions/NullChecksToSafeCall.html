El informe puede reemplazarse con una comprobación en cadena de nulos mediante llamadas seguras.
<p><b>Ejemplo:</b></p>
<pre><code>
  fun test(my: My?) {
      if (my != null && my.foo() != null) {}
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  fun test(my: My?) {
      if (my?.foo() != null) {}
  }
</code></pre>
