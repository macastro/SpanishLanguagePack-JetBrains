<html>
<body>
Informa sobre rangos vacíos donde el valor de <code>start</code> es mayor que el valor de <code>endInclusive</code>.
<p><b>Ejemplo:</b></p>
<pre><code>
  val range = 2..1
</code></pre>
<p>Esta corrección rápida cambia el operador <code>..</code> por <code>downTo</code>:</p>
<pre><code>
  val range = 2 downTo 1
</code></pre>
</body>
</html>
