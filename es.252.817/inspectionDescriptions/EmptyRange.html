<html>
<body>
Se reportan rangos que están vacíos porque el valor <code>start</code> es mayor que el valor <code>endInclusive</code>.
<p><b>Ejemplo:</b></p>
<pre><code>
  val range = 2..1
</code></pre>
<p>La revisión rápida cambia el operador <code>..</code> a <code>downTo</code>:</p>
<pre><code>
  val range = 2 downTo 1
</code></pre>
</body>
</html>
