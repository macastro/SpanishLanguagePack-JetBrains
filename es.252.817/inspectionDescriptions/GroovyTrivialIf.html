<body>
La declaración <code>if</code> puede simplificarse a una única asignación o declaración 
<code>return</code>.
<p><b>Ejemplo:</b></p>
<pre><code>
  if (foo())
    return true;
  else
    return false;
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  return foo();
</code></pre>
</body>
