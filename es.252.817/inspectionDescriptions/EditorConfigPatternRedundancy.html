El informe ya tiene otro patrón que define un patrón de archivo redundante con un alcance igual o más amplio.
Por ejemplo, en <code>[{*.java,*}]</code>, el primer patrón <code>*.java</code> define un alcance más estrecho que <code>*</code>.
Esto hace que el primer patrón sea redundante y pueda eliminarse.
