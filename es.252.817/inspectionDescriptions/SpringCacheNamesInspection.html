<body>
<p>Reporta nombres incorrectos de anotaciones <code>@Cache*</code>.</p>
<p>Cada operación de caché debe proporcionar al menos un nombre de caché: <code>@Cacheable("cache_name")</code> o <code>@Cacheable(cacheNames ="cache_name")</code>.
<code>@CacheConfig#cacheNames()</code> puede utilizarse para compartir configuraciones comunes de caché a nivel de clase.</p>
</body>
