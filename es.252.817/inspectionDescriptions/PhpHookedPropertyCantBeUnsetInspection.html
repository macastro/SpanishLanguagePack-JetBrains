Informa sobre intentos de llamar a la función <code>unset()</code> en propiedades con hooks.
<p>En PHP 8.4 y versiones posteriores, el uso de hooks <code>get</code> o <code>set</code> con propiedades no permite operaciones de escritura <code>unset()</code> en dichas propiedades. Para más información, consulte <a href="https://wiki.php.net/rfc/property-hooks#interaction_with_isset_and_unset">PHP RFC: Property Hooks</a>.
