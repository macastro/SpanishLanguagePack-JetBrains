Reporta los intentos de llamar a la función <code>unset()</code> en una propiedad con hooks.
<p>A partir de PHP 8.4, no se permiten las operaciones de escritura <code>unset()</code> en propiedades que utilizan hooks <code>get</code> o <code>set</code>. Para obtener más información, consulte el <a href="https://wiki.php.net/rfc/property-hooks#interaction_with_isset_and_unset">PHP RFC: Hooks de propiedad</a>.
</body>
