<html>
<body>
Reporta sentencias <code>if</code> con ramas "then" y <code>else</code> idénticas.
Estas sentencias son casi con certeza un error de programación.
<p><b>Ejemplo:</b></p>
<pre>
<code>
if (condition) {
  print "foo"
} else {
  print "foo"
}
</code>
</pre>
<p>Después de aplicar la solución rápida:</p>
<pre>
<code>
print "foo"
</code>
</pre>
</body>
</html>
