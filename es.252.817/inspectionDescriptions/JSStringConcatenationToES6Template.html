<html>
<body>
Informa sobre la concatenación de cadenas. Se sugiere reemplazarla por <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals">literales de plantilla</a>.
<p>Ejemplo</p>
<pre><code> "result: " + a + "." </code></pre>
<p>Después de aplicar la corrección rápida, el código se verá así:</p>
<pre><code> `result: ${a}.` </code></pre>
</body>
</html>
