Se informa sobre el uso de la llamada <code>count($array)</code> como índice de array para agregar elementos: <code>$array[count($array)] = 42</code>. En estos casos, se recomienda usar la sintaxis de corchetes (<code>$array[] = 42</code>), que no tiene la sobrecarga de llamar a una función.
