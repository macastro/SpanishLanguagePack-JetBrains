<body>
Reporta las llamadas <code>count($array)</code> que se utilizan como índice de arreglo para añadir un elemento al arreglo: <code>$array[count($array)] = 42</code>. En tales
casos, se recomienda utilizar la sintaxis de corchetes (<code>$array[] = 42</code>) en su lugar, que no suma sobrecarga de llamar a una función.
</body>
