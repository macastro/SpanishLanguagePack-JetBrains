<html>
<body>Reportar expresión de <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/function">función</a>.
Se sugiere convertirla a una <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions">función flecha</a>.
<p>Ejemplo:</p>
<pre><code>arr.map(function(el) {return el + 1})</code></pre>
<p>Después de aplicar la corrección rápida, el código se verá así:</p>
<pre><code>arr.map(el => el + 1)</code></pre>
</body>
</html>
