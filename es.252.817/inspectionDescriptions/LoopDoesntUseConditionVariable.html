<body>
Informa sobre condiciones de bucle que no se actualizan dentro del bucle.
Esto puede indicar un defecto en el código y resultar en un bucle infinito durante la ejecución.
<p><b>Ejemplo:</b></p>
<pre><code>
    int i = 0, j = 0;
    while (i &lt; 10) {
        ++j;
    }
</code></pre>
