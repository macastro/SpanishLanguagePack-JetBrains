Reporta arreglos que son creados específicamente para ser pasados como un parámetro varargs.
<p>Ejemplo:</p>
<p><code>Arrays.asList(new String[]{"Hola", "mundo"})</code></p>
<p>El arreglo rápido reemplaza el inicializador del arreglo con argumentos individuales:</p>
<p><code>Arrays.asList("Hola", "mundo")</code></p>
</body>
