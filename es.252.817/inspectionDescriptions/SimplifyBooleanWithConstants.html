Informa sobre expresiones booleanas que pueden reducirse a constantes.
<p>Esta corrección rápida simplifica la condición.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  fun use(arg: Boolean) {
      if (false == arg) {
      }
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  fun use(arg: Boolean) {
      if (!arg) {
      }
  }
</code></pre>
