<body>
Reporta referencias de SQL no resueltas.
<p>Ejemplo (MySQL):</p>
<pre><code>CREATE TABLE users(id INT, name VARCHAR(40));
CREATE TABLE admins(id INT, col1 INT);

SELECT users.id, admins.id FROM admins WHERE admins.id > 1;</code></pre>
<p>La columna <code>users.id</code> no está resuelta porque la tabla <code>users</code> no está en la cláusula FROM.</p>
