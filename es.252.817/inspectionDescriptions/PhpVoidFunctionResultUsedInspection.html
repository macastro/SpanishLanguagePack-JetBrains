  Reporta el uso de valores devueltos por funciones <code>void</code> o <code>never</code>.
<p>
  Dado que las funciones <code>void</code> no devuelven valores y las funciones <code>never</code> terminan la ejecución o lanzan excepciones, este uso probablemente sea un error de programación.
</p>
