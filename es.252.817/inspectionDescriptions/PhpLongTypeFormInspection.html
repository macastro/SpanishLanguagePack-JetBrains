Informa sobre el uso de palabras clave de tipos largos.
<p>
  Según PSR-12, se deben usar las formas abreviadas de las palabras clave de tipo, es decir, <code>bool</code> en lugar de <code>boolean</code>, <code>int</code> en lugar de <code>integer</code>, etc.
</p>
<p>
  Para más información, consulte <a href="https://www.php-fig.org/psr/psr-12/#25-keywords-and-types">Keywords and Types (php-fig.org)</a>.
</p>
