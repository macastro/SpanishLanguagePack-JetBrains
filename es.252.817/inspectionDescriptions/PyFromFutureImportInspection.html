<body>
<p>Informa sobre declaraciones <code>from __future__ import</code> que no están al inicio del archivo</p>
<p><b>Ejemplo:</b></p>
<pre><code>
a = 1
from __future__ import print_function
print()
</code></pre>
<p>Después de aplicar la corrección rápida, el código se convierte en:</p>
<pre><code>
from __future__ import print_function
a = 1
print()
</code></pre>
</body>
