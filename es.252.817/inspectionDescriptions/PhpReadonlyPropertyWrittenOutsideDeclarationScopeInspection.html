Informa sobre el acceso de escritura a una propiedad <code>readonly</code> fuera de su ámbito de declaración. El ámbito de declaración se refiere efectivamente a los métodos no static de la clase donde se declara la propiedad.
<p>
  Consulte <a href="https://wiki.php.net/rfc/readonly_properties_v2">Readonly properties (php.net)</a> para más información.
</p>
