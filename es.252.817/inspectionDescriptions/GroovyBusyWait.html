Informa sobre las llamadas a <code>java.lang.Thread.sleep()</code> que ocurren dentro de bucles.
<p>
  Estas llamadas indican una "espera activa". La espera activa suele ser ineficiente y puede provocar bloqueos mutuos inesperados, ya que el hilo en espera activa no libera los recursos bloqueados.
</p>
