Informa sobre el uso de espacios de nombres compuestos con una profundidad superior a dos niveles.
<p>Según PSR-12, no se deben usar espacios de nombres compuestos con una profundidad superior a dos niveles.</p>
<p>
  Para más información, consulte <a href="https://www.php-fig.org/psr/psr-12/#3-declare-statements-namespace-and-import-statements">PSR-12: Extended Coding Style (php-fig.org)</a>.
