<p>Informa sobre nombres integrados ocultos, como <code>len</code> o <code>list</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
def len(a, b, c):
    d = a + b + c
    return d
</code></pre>
<p>En este fragmento de código, se utiliza el nombre integrado <code>len</code>. La corrección propuesta por el IDE es aplicar la refactorización de renombrado.</p>
