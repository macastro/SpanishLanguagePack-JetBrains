<body>
Reporta expresiones de asignación anidadas dentro de otras expresiones.
Aunque admirablemente concisas, tales expresiones pueden ser confusas y violan el principio general de diseño de que un constructo dado debe hacer precisamente una cosa.
<p><b>Ejemplo:</b></p>
<pre>
<code>
a = b = 1
</code>
</pre>
</body>
