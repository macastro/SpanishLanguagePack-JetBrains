<body>
<p>Informa sobre corrutinas que se llaman sin utilizar la sintaxis <code>await</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
async def bar():
    pass
async def foo():
    bar()
</code></pre>
<p>Después de aplicar la corrección rápida, el código se convierte en:</p>
<pre><code>
async def bar():
    pass
async def foo():
    await bar()
</code></pre>
</body>
</html>
