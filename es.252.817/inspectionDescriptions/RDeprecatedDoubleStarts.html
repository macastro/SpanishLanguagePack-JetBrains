<p>Reporta el uso obsoleto del operador de exponenciación <code>**</code>. Se recomienda usar <code>^</code> en su lugar.
<p><b>Ejemplo:</b></p>
<pre><code>
x &lt;- a + b**2
</code></pre>
<p>Cuando aplique la corrección rápida, el código se convertirá en:</p>
<pre><code>
x  &lt;- a + b^2
</code></pre>
</body>
