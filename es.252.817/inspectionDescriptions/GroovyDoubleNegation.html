<html>
<body>
Informa sobre dobles negaciones que pueden simplificarse.
<p><b>Ejemplo:</b></p>
<pre>
<code>
if (!!functionCall()) {} // 双重否定
if (!(a != b)) {} // 双重否定
</code>
</pre>
<p>Después de aplicar la corrección rápida:</p>
<pre>
<code>
if (functionCall()) {}
if (a == b) {}
</code>
</pre>
</body>
</html>
