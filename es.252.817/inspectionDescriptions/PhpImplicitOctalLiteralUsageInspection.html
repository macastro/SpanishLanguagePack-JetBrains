Reporta los literales octales implícitos como <code>071</code> que pueden ser reemplazados por otros explícitos como 0o71.
<p>
  Los literales octales explícitos utilizando el prefijo <code>0o/0O</code> están soportados en PHP 8.1 y posteriores.
</p>
<p>
  Ver <a href="https://wiki.php.net/rfc/explicit_octal_notation">Notación de literales octales enteros explícitos (php.net)</a> para más detalles.
</p>
