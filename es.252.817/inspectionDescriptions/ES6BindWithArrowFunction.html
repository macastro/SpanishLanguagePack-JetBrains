Reporta <code>bind</code> utilizado junto con una función de flecha.<br/>
Debido a que las funciones de flecha usan <code>this</code> léxico, una llamada <code>bind</code> no tendrá ningún efecto sobre ellas.<br/>
Consulta <a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Functions/Arrow_functions#Lexical_this">aquí</a> para obtener más detalles.
