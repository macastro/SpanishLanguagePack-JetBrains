Informa sobre el uso de <code>bind</code> con funciones flecha.<br/>
Debido a que las funciones flecha utilizan un <code>this</code> léxico, las llamadas a <code>bind</code> no tienen efecto sobre ellas.<br/>
Para más información, consulte <a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Functions/Arrow_functions#Lexical_this">aquí</a>.
