Informa un uso de <code>await</code> en una función que posiblemente fue pensada para ser asíncrona, pero en realidad le falta el modificador <code>async</code>.
<!-- tooltip end -->
Aunque <code>await</code> se puede usar como un identificador, es probable que quisiera usarse como un operador,
por lo que la función que lo contiene debería hacerse <code>async</code>.
