Reporta una referencia a una variable o mixin que está declarada en otro archivo, que no está explícitamente <a href="http://lesscss.org/features/#import-atrules-feature">importada</a> en el archivo actual.
<p><b>Ejemplo:</b></p>
<pre><code>
* {
  margin: @var-en-otro-archivo;
}
</code></pre>
