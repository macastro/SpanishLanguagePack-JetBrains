Reporta una función de color <code>hsl()</code> o <code>hwb()</code> o notación de color hexadecimal.
<p>Sugiere reemplazar dicho valor de color con una función de color equivalente <code>rgb()</code> o <code>rgba()</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>#0c0fff</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>rgb(12, 15, 255)</code>.</pre>
