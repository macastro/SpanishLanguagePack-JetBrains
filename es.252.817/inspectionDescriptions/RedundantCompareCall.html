<body>
Informa sobre comparaciones redundantes en el método <code>compare</code>.
<p>Ejemplo:</p>
<pre><code>
  boolean result = Integer.compare(a, b) == 0;
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  boolean result = a == b;
</code></pre>
<p><small>Novedades de la versión 2018.2</small></p>
</body>
</html>
