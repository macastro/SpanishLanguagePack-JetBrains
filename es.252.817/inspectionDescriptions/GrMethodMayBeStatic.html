Informa sobre métodos que pueden declararse como <code>static</code> de manera segura.
<p>
  Un método puede ser <code>static</code> si no está marcado como <code>synchronized</code>, no hace referencia a ningún método de instancia ni campo de instancia de su clase, y no está sobrescrito en las subclases.
</p>
