Informa de palabras clave <code>then</code> redundantes en bloques <code>if/unless</code> compuestos por varias líneas.
<p>Ejemplo:</p>
<pre>
<code># Mala práctica
if x > y then
  x = y
end</code>
</pre>

Está disponible una corrección rápida para eliminar la palabra clave <code>then</code>.

<pre>
<code># Buena práctica
if x > y
  x = y
end</code>
</pre>
<p><span style="font-size: smaller;">Inspirado por <a href="https://github.com/rubocop/ruby-style-guide/blob/master/README.adoc#then-in-multi-line-expression">'RuboCop'</a>.</span></p>
