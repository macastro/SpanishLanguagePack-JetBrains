<html><body>
Afirma tus pruebas TestNG con anotaciones Javadoc y las convierte en anotaciones JDK.
<p>Ejemplo:</p>
<pre><code>
  /**
    * @testng.before-test
  */
  public void sample() {}
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  @BeforeTest
  public void sample() {}
</code></pre>
    <!-- tooltip end -->
<p>
</body></html>
