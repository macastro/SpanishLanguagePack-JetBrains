<p>Informa sobre llamadas a métodos fallidos o aserciones durante las pruebas. Esto ayuda a detectar más rápidamente las líneas de código que fallan y comenzar la depuración de inmediato.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  function test() {
      $this->assertEquals(1,2); //highlighted
  }
</code></pre>
