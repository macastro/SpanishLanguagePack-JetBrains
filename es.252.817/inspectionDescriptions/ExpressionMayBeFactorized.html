Informa sobre expresiones que pueden ser factorizadas (es decir, reorganizadas para extraer factores comunes).
Esto reduce la redundancia y puede mejorar la legibilidad del código.
<p><b>Ejemplo:</b></p>
<pre><code>
  a &amp;&amp; b || a &amp;&amp; c
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  a &amp;&amp; (b || c)
</code></pre>
<p><small>Novedades en 2021.3</small></p>
</body>
