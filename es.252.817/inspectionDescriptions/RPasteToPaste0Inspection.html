<html>
<body>
<p>Reportar separador vacío en la función <code>'paste'</code>.
  Esta corrección rápida reemplazará la llamada <code>'paste'</code> con la función <code>'paste0'</code>.
<p><b>Ejemplo:</b></p>
<p>
  <code>
    paste("a", "b", sep = '')
  </code>
</p>
<p>
  Cuando aplique esta corrección rápida, el código se convertirá en:
</p>
<p>
  <code>
    paste0("a", "b")
  </code>
</p>
</body>
</html>
