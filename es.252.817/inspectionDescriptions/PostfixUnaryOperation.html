<p>Informa de llamadas sin prefijo para <code>unary_!</code>, <code>unary_~</code>, etc. Sugiere reemplazarlas con el operador de prefijo.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  val x = true.unary_!;
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  val x = !true
</code></pre>
