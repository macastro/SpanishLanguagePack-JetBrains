Informa sobre reemplazos de caracteres individuales en expresiones regulares.
Es más simple usar una clase de caracteres.
Esto también puede mejorar el rendimiento de coincidencia.
<p><b>Ejemplo:</b></p>
<pre><code>
  a|b|c|d
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  [abcd]
</code></pre>
<p>
<small>Novedades de la versión 2017.1</small>
