<p>Informa sobre clases y referencias de archivos no resueltas en los archivos <code>spring.handlers</code> y <code>spring.schemas</code>.</p>
<p><b>Ejemplo de archivo <code>spring.handlers</code>:</b></p>
<pre><code>
   a=my.company.MyHandler
   b=my.company.UnknownHandler // Informa "No se puede resolver la clase 'my.company.UnknownHandler'"
</code></pre>
