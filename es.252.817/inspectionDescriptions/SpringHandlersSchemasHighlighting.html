<p> Informa referencias de clases y archivos no resueltos en archivos <code>spring.handlers</code> y <code>spring.schemas</code>.</p>

<p><b>Archivo de ejemplo <code>spring.handlers</code>:</b></p>
<pre><code>
   a=my.company.MyHandler
   b=my.company.UnknownHandler // informa "No se puede resolver la clase 'my.company.UnknownHandler'"
</code></pre>
