<body>
<p>El informe puede identificar casos donde la creación de diccionarios puede reescribirse usando literales de diccionario.</p>
<p>Este método puede mejorar el rendimiento.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
dic = {}
dic['var'] = 1
</code></pre>
<p>Después de aplicar la corrección rápida, el código se convierte en:</p>
<pre><code>
dic = {'var': 1}
</code></pre>
</body>
