<p>Informa sobre definiciones y usos no válidos de clases creadas con los módulos <code>dataclasses</code> o <code>attr</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
import dataclasses
@dataclasses.dataclass
class FullName:
    first: str
    middle: str = ""
    last: str
</code></pre>
