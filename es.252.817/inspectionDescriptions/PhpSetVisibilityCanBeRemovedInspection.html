La visibilidad del reporte es igual a la de la propiedad, por lo que se puede omitir la visibilidad del <code>set</code>.
<p>
  PHP 8.4 y versiones posteriores admiten visibilidad asimétrica.
  Para más información, consulte <a href="https://wiki.php.net/rfc/asymmetric-visibility-v2">PHP RFC: Visibilidad Asimétrica v2</a>.
</p>
