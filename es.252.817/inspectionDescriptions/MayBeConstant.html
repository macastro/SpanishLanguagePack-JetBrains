<body>
Informa sobre las propiedades <code>val</code> de nivel superior en objetos que podrían declararse como <code>const</code> para mejorar el rendimiento y la interoperabilidad con Java.
<p><b>Ejemplo:</b></p>
<pre><code>
  object A {
      val foo = 1
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  object A {
      const val foo = 1
  }
</code></pre>
</body>
