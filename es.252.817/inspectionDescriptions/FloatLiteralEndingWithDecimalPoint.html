<p>Reporta los literales de punto flotante que terminan con un punto decimal ('.').</p>
<p>Se recomienda que los usuarios los eviten para prevenir la confusión con la sintaxis de llamada de método.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  var x = 1.
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  var x = 1.0
</code></pre>
<!-- tooltip end -->
</body>
