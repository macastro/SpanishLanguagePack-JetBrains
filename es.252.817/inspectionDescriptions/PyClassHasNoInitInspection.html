<body>
<p>Informa sobre clases en Python 2 que no tienen el método <code>__init__</code> y cuyas clases padre tampoco lo tienen.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
class Book():
    pass
</code></pre>
<p>La corrección rápida añadirá el método <code>__init__</code>:</p>
<pre><code>
class Book():
    def __init__(self):
        pass
</code></pre>
</body>
