<html>
<body>
<p>
  El informe puede ignorar el uso de <code>return</code>, específicamente en todas las clausuras de expresión única, getters y funciones.
</p>
<p>
  Se recomienda eliminar los <code>return</code> redundantes.
</p>
<p>
  <b>Ejemplo:</b>
</p>
<pre><code>
  func thinkDeeply() { return 42 }
</code></pre>
<p>
  Después de aplicar la corrección rápida:
</p>
<pre><code>
  func thinkDeeply() { 42 }
</code></pre>
</body>
</html>
