<p>
  Informa de los usos de <code>return</code> que pueden omitirse, es decir, en todos los cierres de una sola expresión, getters y funciones.
</p>
<p>
  Sugiere eliminar <code>return</code> redundantes.
</p>
<!-- tooltip end -->
<p>
  <b>Ejemplo:</b>
</p>
<pre><code>
  func thinkDeeply() { return 42 }
</code></pre>
<p>
  Después de aplicar la corrección rápida:
</p>
<pre><code>
  func thinkDeeply() { 42 }
</code></pre>
</body>
