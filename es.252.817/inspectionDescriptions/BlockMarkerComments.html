<html>
<body>
Informa sobre comentarios utilizados como marcadores de bloques de código.
Esta corrección rápida elimina dichos comentarios.
<p>Ejemplo:</p>
<pre><code>
  while (i &lt; 10) {
    i++;
  } // end while
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  while (i &lt; 10) {
    i++;
  }
</code></pre>
</body>
</html>
