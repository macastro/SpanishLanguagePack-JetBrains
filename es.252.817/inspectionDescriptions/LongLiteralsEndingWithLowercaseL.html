<html>
<body>
Reporta literales <code>long</code> que terminan con una 'l' minúscula. Estos literales pueden ser confusos ya que la 'l' minúscula se parece mucho al literal '1' (uno).
<p><b>Ejemplo:</b></p>
<pre><code>
  long nights = 100l;
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  long nights = 100L;
</code></pre>
</body>
</html>
