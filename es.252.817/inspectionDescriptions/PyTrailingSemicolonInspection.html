<p>Reporta los puntos y coma al final de las declaraciones.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
def my_func(a):
    c = a ** 2;
    return c
</code></pre>
<p>El IDE proporciona una corrección rápida para eliminar los puntos y coma al final. Después de aplicarla, el código se convierte en:</p>
<pre><code>
def my_func(a):
    c = a ** 2
    return c
</code></pre>
