Informa sobre argumentos redundantes <code>1</code> en las declaraciones <code>continue</code> y <code>break</code>. Como este argumento es opcional y su valor predeterminado es <code>1</code>, se puede omitir este uso.
<p>
  Para más información, consulte <a href="https://www.php.net/manual/en/control-structures.continue.php">continue (php.net)</a> y <a href="https://www.php.net/manual/en/control-structures.break.php">break (php.net)</a>.
