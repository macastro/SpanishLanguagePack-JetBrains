Informa sobre llamadas redundantes a <code>let</code> basadas en el receptor.
<p>Esta corrección rápida elimina las llamadas redundantes a <code>let</code>.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  fun test(s: String?): Int? = s?.let { it.length }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  fun test(s: String?): Int? = s?.length
</code></pre>
</body>
</html>
