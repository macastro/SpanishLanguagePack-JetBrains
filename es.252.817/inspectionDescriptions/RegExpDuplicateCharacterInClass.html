<body>
Informa sobre caracteres repetidos en las clases de expresiones regulares.
Los caracteres repetidos son redundantes y pueden eliminarse sin cambiar la semántica de la expresión regular.
<p><b>Ejemplo:</b></p>
<pre><code>
  [aabc]
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  [abc]
</code></pre>
</body>
