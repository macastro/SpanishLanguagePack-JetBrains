<p>Reporta las propiedades abreviadas de CSS en la API de Selenium (por ejemplo, <code>border</code>, <code>font</code>, <code>padding</code>, etc.).
  Selenium WebDriver no admite propiedades abreviadas de CSS.</p>
<p><b>Ejemplo:</b></p>
<pre><code lang="JavaScript">
  webElement.getCssValue("<b>font</b>"); // Error: Selenium WebDriver no admite propiedades abreviadas de CSS
</code></pre>
</body>
