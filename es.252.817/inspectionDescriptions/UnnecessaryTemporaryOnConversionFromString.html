<body>
Informa sobre objetos temporales innecesarios creados al convertir de <code>String</code> a tipos primitivos.
<p><b>Ejemplo:</b></p>
<pre><code>
  new Integer("3").intValue()
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  Integer.valueOf("3")
</code></pre>
<p>
</body>
