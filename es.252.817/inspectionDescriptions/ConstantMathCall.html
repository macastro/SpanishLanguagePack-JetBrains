<body>
Informa sobre llamadas a métodos de <code>java.lang.Math</code> o <code>java.lang.StrictMath</code> que pueden ser reemplazadas por constantes simples en tiempo de compilación.
<p><b>Ejemplo:</b></p>
<pre><code>double v = Math.sin(0.0);</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>double v = 0.0;</code></pre>
</body>
