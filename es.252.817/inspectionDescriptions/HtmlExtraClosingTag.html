<html>
<body>
Informa sobre etiquetas de cierre redundantes en elementos vacíos, como <code>img</code> o <code>br</code>.
<p><b>Ejemplo:</b></p>
<pre><code>
  &lt;html>
    &lt;body>
      &lt;br>&lt;/br>
    &lt;/body>
  &lt;/html>
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  &lt;html>
    &lt;body>
      &lt;br>
    &lt;/body>
  &lt;/html>
</code></pre>
</body>
</html>
