<body>
Informa sobre nombres de módulos que contradicen las recomendaciones del Java Platform Module System.
<p>Una de las <a href="http://mail.openjdk.org/pipermail/jpms-spec-experts/2017-March/000659.html">recomendaciones</a> es evitar el uso de números al final de los nombres de módulos.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
module foo1.bar2 {}
</code></pre>
</body>
