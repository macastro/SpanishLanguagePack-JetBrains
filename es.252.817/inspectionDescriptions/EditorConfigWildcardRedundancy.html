Señala los comodines que se vuelven redundantes cuando se utiliza el comodín "**" en la misma sección.
<p>
El comodín "**" define un conjunto de archivos más amplio que cualquier otro comodín.
Por eso, cualquier otro comodín utilizado en la misma sección no tiene ningún efecto y puede eliminarse.
