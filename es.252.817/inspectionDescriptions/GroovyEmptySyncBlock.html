Informa instrucciones <code>synchronized</code> con cuerpos vacíos. Aunque teóricamente esta puede ser la semántica pretendida, esta construcción es confusa, y a menudo es el resultado de un error tipográfico.
<p><b>Ejemplo:</b></p>
<pre>
<code>
 synchronized(lock) {
 }
</code>
