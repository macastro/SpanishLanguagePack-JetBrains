Informa a las llamadas <code>array_search()</code> que se usan solo para verificar si un elemento existe en una matriz, es decir, las expresiones como <code>if (array_search($a, $b) === false) {}</code>. Tales llamadas se pueden reemplazar con seguridad por llamadas <code>in_array()</code>.
