<p>Informa sobre llamadas a funciones fallidas o aserciones en las pruebas Pest. Ayuda a detectar más rápidamente las líneas fallidas en el código y comenzar la depuración de inmediato.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  test("1 is 2", function() {
      expect(1)->toBe(2); //highlighted
  }
</code></pre>
