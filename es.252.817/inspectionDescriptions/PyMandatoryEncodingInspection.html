<p>Informa sobre comentarios de codificación faltantes en Python 2.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
class Book(object):
    def __init__(self):
        pass
</code></pre>
<p>Después de aplicar la corrección rápida, se añadirá el comentario faltante:</p>
<pre><code>
# coding=utf-8
class Book(object):
    def __init__(self):
        pass
</code></pre>
