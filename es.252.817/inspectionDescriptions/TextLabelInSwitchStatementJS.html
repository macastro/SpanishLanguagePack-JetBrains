Informa sobre declaraciones de etiquetas dentro de una sentencia <code>switch</code>,
lo que generalmente ocurre debido a errores tipográficos.
<p>Ejemplo:</p>
<pre><code>
    <b>switch</b>(x)
    {
        <b>case</b> 1:
        case2:   //¡Error tipográfico!
        <b>case</b> 3:
            <b>break</b>;
    }
</code></pre>
</body>
