<body>
Informa sobre el uso de <code>map.get()!!</code> que puede ser reemplazado por <code>map.getValue()</code>, <code>map.getOrElse()</code> u otros.
<p><b>Ejemplo:</b></p>
<pre><code>
fun test(map: Map&lt;Int, String&gt;): String = map.get(0)!!
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
fun test(map: Map&lt;Int, String&gt;): String = map.getValue(0)
</code></pre>
</body>
