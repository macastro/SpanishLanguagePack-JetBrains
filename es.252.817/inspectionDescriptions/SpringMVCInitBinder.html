<p>Informa sobre métodos del controlador Spring MVC que usan la anotación <code>@InitBinder</code> pero no están declarados como <code>void</code>.</p>
<p>Según la <a href=https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/web/bind/annotation/InitBinder.html>especificación</a>, los métodos init-binder deben declararse como <code>void</code>.</p>
