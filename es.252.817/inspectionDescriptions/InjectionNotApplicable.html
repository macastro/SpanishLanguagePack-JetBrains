<html>
<body>
Informa sobre casos donde la anotación <code>@Language</code> se aplica a elementos que no son de tipo <code>String</code> o <code>String[]</code>.
<p><b>Ejemplo:</b></p>
<pre><code>
  @Language("HTML") <b>int</b> i;
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  <b>int</b> i;
</code></pre>
</body>
</html>
