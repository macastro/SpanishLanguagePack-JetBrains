El informe puede ser reemplazado por una llamada a <code>mapIndexed</code> con un generador de <code>List</code>.
<p><b>Ejemplo:</b></p>
<pre><code>
  val a = listOf(1, 2, 3).mapIndexed { i, _ ->
      i + 42
  }
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>
  val a = List(listOf(1, 2, 3).size) { i ->
          i + 42
  }
</code></pre>
