<body>
Informa sobre lambdas con cuerpo de expresión y sugiere convertir el cuerpo de expresión en un bloque de código.
<p>Ejemplo:</p>
<pre><code>
  n&nbsp;-&gt;&nbsp;n&nbsp;+&nbsp;1
</code></pre>
<p>Después de aplicar la corrección rápida:</p>
<pre><code>n -&gt; {
  return n + 1;
}</code></pre>
</body>
