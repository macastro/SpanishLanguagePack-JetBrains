<body>
Informa las lambdas cuyo cuerpo es una expresión y sugiere convertir los cuerpos de las expresiones a bloques de códigos.
<p>Ejemplo:</p>
<pre><code>
  n-&gt;n+1
</code></pre>
<p>Después de aplicar el arreglo rápido:</p>
<pre><code>n -&gt; {
  return n + 1;
}</code></pre>
</body>
