Informa sobre constantes de clase no <code>final</code> que no se redefinen en las subclases. En PHP 8.1 y versiones posteriores, estas constantes pueden declararse como <code>final</code>.

  Para más información, consulte <a href="https://wiki.php.net/rfc/final_class_const">Constantes de clase final (php.net)</a>.
