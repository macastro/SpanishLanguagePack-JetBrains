<p>Se informa de los casos en que una declaración de lista se puede reescribir con un literal de lista.</p>
<p>Esto asegura un mejor rendimiento de su aplicación.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
l = [1]
l.append(2)
</code></pre>
<p>Cuando se aplica la solución rápida, el código cambia a:</p>
<pre><code>
l = [1, 2]
</code></pre>
