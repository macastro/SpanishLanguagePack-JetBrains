Reporta llamadas a <code>equals()</code> donde el objetivo y el argumento son de tipos incompatibles.
<p>Si bien una llamada de este tipo podría ser teóricamente útil, lo más probable es que sea un error.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
  new HashSet&lt;String&gt;().equals(new TreeSet&lt;Integer&gt;());
</code></pre>
