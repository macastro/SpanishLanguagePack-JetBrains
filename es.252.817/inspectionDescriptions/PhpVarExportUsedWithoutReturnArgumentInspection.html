Llamadas a <code>var_export()</code> y <code>print_r()</code> sin el argumento <code>return</code> cuando su resultado se usa explícitamente.
Es probable que estas llamadas sean erróneas, ya que sin especificar el <code>argument</code>, <code>var_export</code>/<code>print_r</code> siempre devolverán <code>null</code>/<code>true</code>.
