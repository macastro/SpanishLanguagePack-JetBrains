<p>Informa sobre comparaciones de igualdad con literales booleanos.</p>
<p><b>Ejemplo:</b></p>
<pre><code>
def func(s):
    if s.isdigit() == True:
        return int(s)
</code></pre>
<p>Después de aplicar la corrección rápida, el código se simplificará a:</p>
<pre><code>
def func(s):
    if s.isdigit():
        return int(s)
</code></pre>
