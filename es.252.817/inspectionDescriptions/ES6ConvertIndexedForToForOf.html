Informa de un bucle <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for">for</a></code> indexado utilizado en una matriz. Sugiere reemplazarlo con un bucle <code><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...of">for..of</a></code>.
<br/>Los bucles <code>for..of</code> se introdujeron en ECMAScript 6 e iteran sobre objetos <code>iterable</code>.
