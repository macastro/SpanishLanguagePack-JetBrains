notification.gradle.legacy.firstLoad=La información de códigos está deshabilitada para evitar la configuración de la compilación Gradle.
notification.gradle.legacy.firstLoad.info=<div width=400><p>Es necesario ejecutar la fase de configuración de Gradle para obtener la configuración del script. La carga de la configuración del script se deshabilita de forma predeterminada, ya que puede consumir muchos recursos para proyectos grandes de Gradle.</p><p>Haz clic en "Cargar configuración" para evaluar el script Gradle Kotlin DSL.</p><p>O bien, para cargar automáticamente la configuración cuando el script se abra por primera vez y volver a cargarla cada vez que se modifiquen los bloques de configuración del script de compilación, puedes habilitar "recarga automática" para todos los scripts. No se recomienda esta opción para proyectos grandes de Gradle con tiempos de configuración largos.</p></div>
notification.gradle.legacy.outsideProject=Intellisense no disponible (proyecto Gradle relacionado no enlazado).
notification.gradle.legacy.outsideProject.addToStandaloneHelp=<div width=400><p>El proyecto de Gradle que evalúa este script debe importarse para que el IDE lo analice. Intente volver a importar el proyecto de Gradle vinculado o vincular un nuevo proyecto de Gradle que evalúe este script.</p><p>Alternativamente, puede agregarlo a scripts independientes y su configuración se cargará automáticamente.</p><p><b>NOTA: </b>Cada script independiente requiere una fase de configuración de Gradle separada para ejecutarse en la actualización. Esto puede consumir muchos recursos para proyectos de Gradle grandes.</p></div>
notification.gradle.legacy.standalone.info=<div width=400><p>El proyecto de Gradle que evalúa este script no está importado en el IDE. <br/><p><b>NOTA:</b> Cada script independiente requiere una fase de configuración de Gradle independiente para ser ejecutado en la actualización. Esto puede consumir muchos recursos para proyectos de Gradle grandes.</p></div>
