notification.notEvaluatedInLastImport.info=<div width=400><p>El proyecto Gradle que evalúa este script debe importarse para que la IDE lo analice. Intente volver a importar el proyecto Gradle vinculado o vincule un nuevo proyecto Gradle que evalúe este script.</p><p>Por otro lado, puede agregarlo a scripts independientes y su configuración se cargará por separado.</p><p><b>NOTA:</b> Cada script independiente requiere una fase de configuración de Gradle separada que se ejecutará en la actualización. Esto puede requerir muchos recursos en proyectos grandes de Gradle.</p></div>
