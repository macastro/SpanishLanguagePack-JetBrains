ui.inspector.accessibility.audit.ComponentWithIconHasNonDefaultAccessibleNameInspection.description=Los componentes con iconos deben tener nombres accesibles que describan tanto el icono como el contenido del texto, en lugar de solo el texto, salvo cuando el icono sea puramente decorativo y no transmita ninguna información.\n\nCómo solucionarlo:\nEstablezca un nombre accesible que describa tanto el icono como el texto mediante el método getAccessibleContext().setAccessibleName() o sobrescriba getAccessibleName() del AccessibleContext del componente.
ui.inspector.accessibility.audit.ImplementsAccessibleInterfaceInspection.description=Todos los componentes de la interfaz de usuario deben implementar la interfaz Accessible para proporcionar metadatos de accesibilidad a las tecnologías de asistencia, como los lectores de pantalla y el control por voz.\n\nCómo solucionarlo:\nImplemente la interfaz Accessible para el componente y proporcione una implementación de AccessibleContext adecuada que describa la función, el estado y otras propiedades del componente. Para los componentes puramente decorativos (por ejemplo, los separadores), es aceptable no implementar la interfaz Accessible, aunque se recomienda hacerlo.
