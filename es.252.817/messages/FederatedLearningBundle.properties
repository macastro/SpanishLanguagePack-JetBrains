advanced.setting.federated.learning=Contribuye con datos anónimos al proyecto de investigación de Federated Compute
advanced.setting.federated.learning.description=Habilitando esta opción, aceptas proporcionar datos anónimos como empleado de JetBrains para la investigación del proyecto Federated Compute. Este proceso solo implica a los empleados de JetBrains del dominio @jetbrains.com. Estos datos se usarán de manera responsable para mejorar el sistema y la experiencia general del usuario. Para más información, lee <a href="https://jb.gg/fedcmp">este artículo</a>.
