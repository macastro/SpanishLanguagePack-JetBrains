stm32.cube.mx.project.wizard.html=<ol style="margin-top: 0;"><li>En STM32CubeMX:<ol type="a"><li>En el panel <i>Nuevo proyecto</i>, haga clic en <i>ACCESO AL SELECTOR DE MCU.</i> También puede seleccionar <i>ACCESO AL SELECTOR DE PLACAS</i>.</li><li>Seleccione su MCU o una placa.</li><li>Haga clic en <i>Iniciar proyecto</i>.</li><li>Configure los periféricos y middleware necesarios en la ventana de configuración del dispositivo resultante.</li><li>Navegue a la pestaña <i>Administrador de proyecto</i>.</li><li>Seleccione <i>CMake</i> en el menú desplegable <i>Cadena de herramientas / IDE</i>.</li><li>Introduzca el nombre de su proyecto en el campo <i>Nombre del proyecto</i>.</li><li>Haga clic en <i>GENERAR CÓDIGO</i>.</li><li>Copie la ruta del campo <i>Ubicación de la carpeta de cadena de herramientas</i> utilizando el atajo de teclado <i>{0}</i>.</li></ol></li><li>En CLion:<ol type="a"><li>Introduzca la ruta que copió en el campo <i>Ubicación</i> en la parte superior de este diálogo.</li><li>Haga clic en <i>{1}</i>.</li><li>En el diálogo resultante <i>Abrir asistente de proyecto</i>, seleccione el perfil CMake <i>Depurar – Depurar</i> de la lista, haga clic en <i>Habilitar</i> y luego en <i>Aceptar</i>.</li></ol></li><li>Su proyecto STM32CubeMX se ha creado.</li></ol>
