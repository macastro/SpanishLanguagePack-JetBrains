packagesearch.inspection.upgrade.range.withVersion=<html><body>La declaración de la versión ''{0}'' podría provocar problemas imprevistos durante la compilación, ya que no especifica una versión concreta de la dependencia. En función de cuándo y dónde se realice la compilación, el artefacto resultante podría contener diferentes versiones de esta dependencia, lo que podría provocar compilaciones no deterministas. Consulta <a href="https://reproducible-builds.org/">https://reproducible-builds.org/</a> para obtener más información.</body></html>
