notification.gradle.legacy.firstLoad=Se ha deshabilitado el análisis de código para evitar la configuración de compilación de Gradle.
notification.gradle.legacy.firstLoad.info=<div width=400><p>Se debe ejecutar la fase de configuración de Gradle para obtener la configuración del script. La carga de la configuración del script está deshabilitada por defecto, ya que puede consumir muchos recursos en proyectos Gradle grandes.</p><p>Haga clic en 'Cargar configuración' para evaluar los scripts Gradle Kotlin DSL.</p><p>Alternativamente, para cargar automáticamente la configuración cuando el script se abre por primera vez y recargarla cada vez que cambian los bloques de configuración del script de compilación, puede habilitar 'Recarga automática' para todos los scripts. Para proyectos Gradle grandes con tiempos de configuración largos, no se recomienda esta opción.</p></div>
notification.gradle.legacy.outsideProject=Análisis de código no está disponible (el proyecto Gradle relevante no está vinculado).
notification.gradle.legacy.outsideProject.addToStandaloneHelp=<div width=400><p>Es necesario importar el proyecto Gradle que evalúa este script para que el IDE pueda analizarlo. Intente reimportar el proyecto Gradle vinculado o vincular un nuevo proyecto Gradle que evalúe este script.</p><p>Alternativamente, puede añadirlo a un script independiente, cuya configuración se cargará automáticamente.</p><p><b>Nota: </b>Cada script independiente requiere una fase de configuración de Gradle separada que se ejecuta al actualizar. Esto puede consumir muchos recursos para proyectos Gradle grandes.</p></div>
notification.gradle.legacy.standalone.info=<div width=400><p>El proyecto Gradle que evalúa este script no se ha importado en el IDE.<br/><p><b>Nota:</b> Cada script independiente requiere una fase de configuración de Gradle separada que se ejecuta al actualizar. Esto puede consumir muchos recursos para proyectos Gradle grandes.</p></div>
notification.notEvaluatedInLastImport.addAsStandaloneAction=Agregar a script independiente
notification.notEvaluatedInLastImport.info=<div width=400><p>Para que el IDE pueda analizar este script, debe importar el proyecto de Gradle que evalúa este script. Intente reimportar el proyecto de Gradle vinculado o vincule un nuevo proyecto de Gradle que evalúe este script.</p><p>Alternativamente, puede añadir este script a un script independiente, y su configuración se cargará por separado.</p><p><b>Nota:</b> Cada script independiente requiere que se ejecute una fase de configuración de Gradle separada al actualizar. Esto puede consumir muchos recursos en proyectos grandes de Gradle.</p></div>
