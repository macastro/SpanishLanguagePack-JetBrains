welcome.feature.ask.about.code.after.steps=<b>Consejo:</b> {0} es consciente de la posición del cursor y el código seleccionado en el editor, el archivo actual y las pestañas abiertas.<br><br><b>Ejemplos de solicitud:</b><ul><li>¿Qué hace <b>secretMethod</b>?<li>¿Dónde puedo encontrar <b>autorización</b> en mi proyecto?<li>Explica el código en la posición del cursor.<li>¿Qué hace el código seleccionado?<li>Describe el código en mi archivo actual.<li>¿Qué archivos están abiertos?</ul>
welcome.feature.ask.about.code.steps=Seleccione un fragmento de código específico en el editor y haga clic derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y, a continuación, <b>Nuevo chat utilizando la selección</b>.
welcome.feature.ask.about.code.title=Preguntar sobre el código del proyecto
welcome.feature.ask.about.local.changes.and.commits.beforeSteps=Puedes hacerle a {0} preguntas relacionadas con VCS.<p><b>Ejemplos de preguntas:</b><ul><li>¿Cuál fue el último commit?<li>Mostrar el historial de commits.<li>Mostrar la diferencia entre los dos últimos commits.<li>Mostrar los cambios sin confirmar.<li>¿Cuáles son los cambios salientes?</ul>
welcome.feature.ask.about.local.changes.and.commits.title=Preguntar sobre VCS
welcome.feature.ask.questions.before.steps=Puedes hacer preguntas generales de programación a {0}.<br><br><b>Ejemplos de prompts:</b><ul><li>¿Qué es el teorema CAP?<li>¿Cómo validar una dirección de correo electrónico usando regex?<li>¿Cómo generar enteros aleatorios dentro de un rango específico en Java?<li>Explica cómo escribir un Dockerfile eficiente para desplegar aplicaciones Spring Boot.<li>Proporciona instrucciones paso a paso sobre cómo crear una aplicación CRUD usando Ktor con una API RESTful.</ul>
welcome.feature.ask.questions.title=Hacer preguntas de programación
welcome.feature.code.generation.steps=Coloque el cursor en cualquier parte del editor o seleccione un fragmento de código y presione {0}.<p>En el campo de entrada, escriba su indicación y presione <kbd>Enter</kbd>.<p>Para mejorar los resultados, escriba su indicación de seguimiento en el campo de entrada y presione <kbd>Enter</kbd>.<p>Acepte el código generado presionando <shortcut actionId="ViewSource"/> o rechácelo presionando <kbd>Esc</kbd>.
welcome.feature.code.generation.title=Generar código a partir de descripciones
welcome.feature.convert.to.another.language.steps=Abrir un archivo que quieras convertir, colocar el cursor en el editor y hacer clic derecho para abrir el menú contextual.<p>Seleccionar <b>Acciones de IA</b> y luego <b>Convertir archivo a otro idioma</b>.<p>Seleccionar el idioma al que quieres convertir el archivo actual.
welcome.feature.convert.to.another.language.title=Convertir a otro idioma
welcome.feature.craft.prompt.library.before.steps=Para crear sus propios prompts, puede:<ul><li>hacer clic derecho en el editor para abrir el menú contextual y luego ir a <b>Acciones de IA | Añadir sus prompts</b>.<li>Haga clic en <icon src="com.intellij.icons.AllIcons.Actions.MenuSaveall"/> <b>Guardar prompt actual</b> en el campo de entrada de chat {0} para guardar su prompt.<li>O abra la configuración y luego seleccione <b>Herramientas | {0} | Biblioteca de prompts</b>.</ul><br><b>Consejo:</b> Use la variable <b>$SELECTION</b> para añadir la selección de código actual al prompt.
welcome.feature.craft.prompt.library.title=Crear biblioteca de prompts
welcome.feature.explain.code.afterSteps=Esto también funciona para expresiones regulares, consultas SQL, expresiones cron y otros fragmentos inyectados.
welcome.feature.explain.code.steps=Seleccione un fragmento de código y haga clic derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y luego <b>Explicar código</b>.
welcome.feature.explain.code.title=Explicar código
welcome.feature.explain.commit.steps=Abrir <icon src="com.intellij.icons.AllIcons.General.Vcs"/> <b>ventana de herramientas Git</b>.<p>En el panel de commits, selecciona uno o más commits para que {0} los explique.<p>Haz clic derecho y selecciona ''<b>Explicar commit con {0}</b>'' en el menú contextual.
welcome.feature.explain.commit.title=Explicar commits
welcome.feature.explain.runtime.error.title=Explicar errores de tiempo de ejecución
welcome.feature.explain.runtime.errors.before.steps=Si ocurre un error de ejecución:
welcome.feature.explain.runtime.errors.steps=Haga clic en <icon src="com.intellij.llmInstaller.LLMIcons.AiAssistantColored"/> <b>Explicar con IA</b> en la consola.<p>Alternativamente, seleccione el mensaje de error, abra el menú contextual, y haga clic en <b>Explicar mensaje de error con IA</b>.
welcome.feature.find.potential.problems.steps=Seleccione un fragmento de código y haga clic derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y luego <b>Buscar Problemas</b>.
welcome.feature.find.potential.problems.title=Buscar errores y sugerir correcciones
welcome.feature.generate.commit.messages.after.steps=<b>Customización del prompt:</b><br>Abra la configuración de commit en la esquina inferior derecha del campo de mensaje de commit.<p>Alternativamente, vaya a <b>Configuración | Herramientas | {0} | Biblioteca de prompts | Generación de mensajes de commit</b>.
welcome.feature.generate.commit.messages.before.steps=Si tienes cambios:
welcome.feature.generate.commit.messages.steps=Abrir la <icon src="com.intellij.icons.AllIcons.Actions.Commit"/> <b>ventana de herramientas Commit</b>.<p>Haz clic en <icon src="com.intellij.llmInstaller.LLMIcons.AiAssistantColored"/> <b>Generar mensaje de commit con {0}</b>.
welcome.feature.generate.commit.messages.title=Generar mensajes de confirmación
welcome.feature.inline.code.completion.after.steps=También puede invocar la compleción de código manualmente presionando <shortcut actionId="CallInlineCompletionAction"/>.<p><b>Consejo:</b> Pase el ratón por encima de la sugerencia de código para cambiar la tecla que acepta las sugerencias de {0}.
welcome.feature.inline.code.completion.steps=Empieza a escribir en el editor para obtener sugerencias instantáneas.<p>Para aceptar el código sugerido, pulsa <shortcut actionId="InsertInlineCompletionAction"/>.<p>Para rechazar la sugerencia, pulsa <kbd>Esc</kbd>.
welcome.feature.inline.code.completion.title=Completar código
welcome.feature.name.suggestions.steps=Coloque el cursor en lo que desea renombrar.<p>Haga clic derecho para abrir el menú contextual, seleccione <b>Refactorizar</b> y luego <b>Renombrar</b>.
welcome.feature.name.suggestions.title=Sugerir nombres
welcome.feature.refactoring.suggestions.afterSteps=<b>Consejo:</b> Puede usar esta y otras <b>acciones de IA</b> sin seleccionar un fragmento de código específico. Coloque el cursor en la clase o método deseado, elija la acción de IA, y seleccione el fragmento de código requerido.
welcome.feature.refactoring.suggestions.steps=Seleccione un fragmento de código y haga clic con el botón derecho para abrir el menú contextual.<p>Seleccione <b>Acciones de IA</b> y luego <b>Sugerir refactorización</b>.<p>En el campo con el código refactorizado, haga clic en <b>Mostrar Diff</b> para abrir el visor de diferencias.
welcome.feature.refactoring.suggestions.title=Sugerir refactorizaciones
welcome.feature.reference.files.before.steps=Ejecute consultas dirigidas dentro de su proyecto.<br><br><b>Ejemplos de instrucciones:</b><ul><li>¿Dónde en <b>#thisFile</b> hay un error off-by-one?<li>¿Cuál de mis <b>#localChanges</b> ha introducido un error off-by-one?<li>¿Dónde en <b>#file:Foo.kt</b> hay un error off-by-one?<li>¿Dónde en <b>#symbol:Foo</b> hay un error off-by-one?<li>¿Qué valor tiene <b>#jupyter_var:foo</b>?</ul>
welcome.feature.reference.files.title=Archivos de referencia
welcome.feature.sql.ask.insights.before.steps=Dado que el chat {0} conoce su esquema, puede hacer preguntas sobre los objetos de su base de datos.Ejemplos de preguntas:<ul><li><i>¿Qué tablas contienen columnas de tipo BLOB?</i><li><i>¿A qué tablas está conectado <code>film_actor</code> a través de claves externas?</i><li><i>¿Qué tablas están particionadas?</i><li><i>¿Qué tablas no tienen claves primarias?</i></ul>
welcome.feature.sql.ask.insights.title=Solicitar información sobre su base de datos
welcome.feature.sql.attach.schema.before.steps=Puede mejorar la calidad de las consultas SQL generadas proporcionando el contexto del esquema de la base de datos con el que está trabajando.
welcome.feature.sql.attach.schema.steps=Abra el chat de IA.<p>Adjunte el esquema con la ayuda de la lista desplegable.<p>{0} tendrá acceso a la estructura del esquema adjunto, proporcionando información al LLM.<p>Comience a chatear.
welcome.feature.sql.attach.schema.title=Adjuntar un esquema para mejorar la interacción
welcome.feature.sql.correct.syntax.steps=Coloque el cursor en el error de sintaxis de su código SQL.<p>Seleccione <i>Acciones de IA</i> y luego <i>Corregir problema de SQL</i>.<p>El código se corregirá en el editor.<p>Utilice la acción <i>Deshacer</i> si no está satisfecho con el resultado.
welcome.feature.sql.correct.syntax.title=Corrige tu sintaxis SQL
welcome.feature.sql.create.prompt.library.after.steps=<b>Consejo</b>: Puede usar la variable <code>$SELECTION$</code> para agregar la selección de código actual al prompt.<br/><br/>Ejemplos de indicaciones:<ul><li><i>Convertir este SQL al dialecto de PostgreSQL.</i><li><i>Escribir código Python que duplique la funcionalidad de esta consulta.</i><li><i>Refactorizar este SQL: reemplazar la subconsulta con CTE.</i><li><i>Agregar alias a todas las tablas en esta consulta.</i></ul>
welcome.feature.sql.create.prompt.library.steps=Haga clic derecho en el editor para abrir el menú contextual y luego vaya a <i>Acciones de IA</i> | <i>Añadir sus prompts</i>.<p>Haga clic en <i>Guardar prompt actual</i> en el campo de entrada de chat de {0} para guardar su prompt.<p>Alternativamente, abra la configuración y luego seleccione <i>Herramientas</i> | <i>{0}</i> | <i>Biblioteca de prompts</i>.
welcome.feature.sql.create.prompt.library.title=Crear una biblioteca de prompts
welcome.feature.sql.explain.queries.after.steps=<b>Consejo</b>: Esto también funciona para expresiones regulares, fragmentos de código Python y otros fragmentos de código.
welcome.feature.sql.explain.queries.steps=Coloque el cursor en una consulta y haga clic derecho para abrir el menú contextual.<p>Seleccione <i>Acciones de IA</i> y luego <i>Explicar código</i>.
welcome.feature.sql.explain.queries.title=Explicar consultas
welcome.feature.sql.generate.by.nl.request.steps=Coloque el cursor en cualquier lugar del editor o seleccione un fragmento de código y pulse <shortcut actionId="AIAssistant.Editor.ForceGenerateCodeInEditor"/>.<p>En el campo de entrada, escriba su mensaje para la consulta y pulse <kbd>Enter</kbd>.<p>Para refinar los resultados, escriba un mensaje de seguimiento en el campo de entrada y pulse <kbd>Enter</kbd>.<p>Acepte la consulta generada pulsando {0} o rechácela pulsando <kbd>Esc</kbd>.
welcome.feature.sql.generate.by.nl.request.title=Generar consultas SQL basadas en solicitudes en lenguaje natural
welcome.feature.sql.optimize.query.before.steps=Puedes enviar una consulta al chat de IA junto con el resultado de usar <i>Explain Plan</i> en la consulta, y {0} le ofrecerá posibles optimizaciones.
welcome.feature.sql.optimize.query.steps=Adjunta el esquema al chat: el contexto ayudará a {0} a optimizar tu consulta.<p>Crea un mensaje con una solicitud de optimización, que incluya la consulta, el resultado del <i>Plan de Explicación</i> y la solicitud.<p>Pega la refactorización sugerida y pruébala.
welcome.feature.sql.optimize.query.title=Solicitar optimización de consulta
welcome.feature.sql.use.correct.objects.before.steps={0} maneja perfectamente el uso incorrecto de objetos de base de datos. Conociendo el esquema de la base de datos, puede detectar qué objeto se suponía que debía usar.
welcome.feature.sql.use.correct.objects.steps=Coloque el cursor en el error de sintaxis de su código SQL.<p>Seleccione <i>AI Actions</i> y luego <i>Corregir problema de SQL</i>.<p>El código se corregirá en el editor.<p>Utilice la acción <i>Deshacer</i> si no está satisfecho con el resultado.
welcome.feature.sql.use.correct.objects.title=Solicitud para usar los objetos de base de datos correctos
welcome.feature.unit.tests.generation.afterSteps=<b>Personalización de la solicitud:</b><br>Vaya a <b>Configuración | Herramientas | {0} | Biblioteca de solicitudes | Generar pruebas unitarias</b>.
welcome.feature.unit.tests.generation.steps=Coloque el cursor en cualquier parte dentro de un método y haga clic derecho para abrir el menú contextual.<br>Alternativamente, presione <shortcut actionId="ShowIntentionActions"/>.<p>Seleccione <b>Acciones de IA</b> y luego <b>Generar pruebas unitarias</b>.<p>Para mejorar el código generado, haga clic en <b>Especificar</b> y añada nuevos requisitos en la pestaña <b>AI Diff</b>.
welcome.feature.unit.tests.generation.title=Generar tests
