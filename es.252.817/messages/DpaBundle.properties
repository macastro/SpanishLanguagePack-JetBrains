dpa.notification.InsufficientResourceEtw.text=<html>Se ha alcanzado el número máximo de sesiones de registro en el sistema. No se pueden crear nuevos registradores hasta que se detenga una sesión de registro. Este valor tiene un valor predeterminado de 64 en la mayoría de los sistemas. Puede cambiar este valor editando la clave EtwMaxLoggers REGDWORD en HKEYLOCALMACHINESYSTEMCurrentControlSetControlWMI. Los valores permitidos son de 32 a 256, ambos inclusive. Es necesario reiniciar para que cualquier cambio surta efecto.<br>Tenga en cuenta que los registradores utilizan recursos del sistema. El aumento del número de registradores en el sistema tendrá un coste de rendimiento si se llenan esos espacios</html>
