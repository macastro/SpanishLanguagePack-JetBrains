libraries.node.text.application.server=Las librerías contienen clases que añaden diversas funcionalidades a tus aplicaciones. Las librerías también incluyen archivos fuente y JavaDocs que pueden ayudarte a desarrollar tus proyectos.<br><br>IntelliJ IDEA utiliza librerías para asistirte con el autocompletado de código, validación, resaltado de errores, etc.<br><br>Las librerías del application server son parte de un application server (WebSphere, WebLogic, Tomcat etc.) y están disponibles para tus aplicaciones Web y Java EE que estén configuradas con estos servidores.<br><br>Expande el nodo y selecciona elementos hijo para gestionar las librerías del Application server instaladas en tu sistema.<br><br>Para adjuntar una librería a un módulo, selecciona ese módulo, haz clic en la pestaña Dependencias, haz clic en Añadir y especifica la ubicación de la librería.
