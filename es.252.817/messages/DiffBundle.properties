dirdiff.filter.help.description=<p>Para incluir archivos, introduce un patrón coincidente.</p><p>Para excluir archivos, añade <code>!</code> antes del patrón.</p><p>Usa <code></code> y <code>|</code> para combinar varios filtros mediante las operaciones <code>AND<code/> y <code>OR<code/>, respectivamente. </p><p><b>Ejemplos:</b></p><ul><li><code>*.txt</code> valida todas las rutas que finalizan con .txt.</li><li><code>!build/*</code> excluye todos los archivos ubicados dentro del directorio <code>build</code>.</li><li><code>*.txt!build/*</code> valida todas las rutas que finalizan con <code>.txt</code> y que no se encuentran dentro del directorio <code>build</code>.</li></ul>
