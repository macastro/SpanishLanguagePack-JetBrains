db.generated.id.description=<ul><li><b>NONE</b> - ni la base de datos ni ORM proporcionan el valor ID. El ID debe asignarse explícitamente en el código fuente.</li><li><b>IDENTITY</b> - El ID es gestionado por la base de datos. Funciona para tipos auto-incrementales y cuando se usa `nextval("sequence_name")` o cualquier otra función como valor predeterminado para la columna ID.</li><li><b>SEQUENCE</b> - El ID es gestionado por ORM. La estrategia requiere una secuencia en el lado de la base de datos. Optimizado para inserción masiva.</li></ul>
db.generated.id.description.uuid=<ul><li><b>NONE</b> - ni la base de datos ni ORM proporcionan el valor ID. El ID debe asignarse explícitamente en el código fuente.</li><li><b>UUID</b> - El ID es gestionado por el cliente. El valor puede asignarse usando el generador Hibernate, inicialización de campo o fábricas personalizadas. Esta es la única opción para sistemas distribuidos con varias instancias de aplicación y base de datos desplegadas mundialmente.</li></ul>
