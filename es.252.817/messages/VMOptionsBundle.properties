vm.option.add.exports.description=Actualiza \\&lt;module\\&gt; para exportar \\&lt;package\\&gt; a \\&lt;target-module\\&gt;, independientemente de la declaración del módulo. \\&lt;target-module\\&gt; puede ser ALL-UNNAMED para exportar a todos los módulos sin nombre.
vm.option.add.opens.description=Actualiza \\&lt;module\\&gt; para abrir \\&lt;package\\&gt; a \\&lt;target-module\\&gt;, independientemente de la declaración del módulo.
vm.option.add.reads.description=Actualiza \\&lt;module\\&gt; para leer \\&lt;target-module\\&gt;, independientemente de la declaración del módulo. \\&lt;target-module\\&gt; puede ser ALL-UNNAMED para leer todos los módulos sin nombre.
vm.option.advanced.option.description=Especifica una opción no estándar específica de la JVM.
vm.option.agentlib.description=Carga la biblioteca de agente nativo mediante \\&lt;libname\\&gt;.
vm.option.agentpath.description=Carga la biblioteca de agente nativo mediante \\&lt;pathname\\&gt;.
vm.option.batch.description=Deshabilita la compilación en segundo plano.
vm.option.bootclasspath.a.description=Añade al final del classpath de arranque.
vm.option.bootclasspath.description=Establece la ruta de búsqueda para las clases y recursos de arranque.
vm.option.bootclasspath.p.description=Añade al principio del classpath de arranque.
vm.option.check.jni.description=Realiza comprobaciones adicionales para funciones JNI.
vm.option.comp.description=Fuerza la compilación de métodos en la primera invocación.
vm.option.debug.description=No hace nada. Proporcionado para compatibilidad con versiones anteriores.
vm.option.diag.description=Muestra mensajes de diagnóstico adicionales.
vm.option.disable.assertions.description=Habilita las aserciones con la granularidad especificada.
vm.option.disable.files.description=Deshabilita la expansión adicional de archivos de argumentos.
vm.option.disable.system.assertions.description=Deshabilita las aserciones del sistema.
vm.option.enable.assertions.description=Habilita las aserciones con la granularidad especificada.
vm.option.enable.system.assertions.description=Habilita las aserciones del sistema.
vm.option.finalization.description=Controla si la JVM realiza la finalización de objetos, donde \\&lt;value\\&gt; es "enabled" o "disabled". La finalización está habilitada por defecto.
vm.option.future.description=Habilita las comprobaciones más estrictas, anticipando el valor predeterminado futuro. Esta opción está obsoleta y puede eliminarse en una versión futura.
vm.option.illegal.access.description=Permite o deniega el acceso a miembros de tipos en módulos con nombre por código en módulos sin nombre. \\&lt;value\\&gt; es uno de "deny", "permit", "warn", o "debug". Esta opción se eliminará en una versión futura.
vm.option.incgc.description=Habilita la recolección de basura incremental.
vm.option.int.description=Ejecuta la aplicación solo en modo interpretado.
vm.option.internalversion.description=Muestra información más detallada de la versión de JVM que la opción -version.
vm.option.javaagent.description=Carga el agente de lenguaje de programación Java mediante \\&lt;jarpath\\&gt;.
vm.option.limit.modules.description=Limita el universo de módulos observables.
vm.option.log.description=Configura o habilita el registro con el framework de registro unificado de la Máquina Virtual Java (JVM). Use -Xlog\:help para más detalles.
vm.option.loggc.description=Registra el estado del GC en un archivo con marcas de tiempo. Esta opción está obsoleta y puede eliminarse en una versión futura. Es reemplazada por -Xlog\:gc\:\\&lt;file\\&gt;.
vm.option.mixed.description=Ejecución en modo mixto (predeterminado).
vm.option.mn.description=Establece el tamaño inicial y máximo (en bytes) del heap para la generación joven (nursery).
vm.option.ms.description=Establece el tamaño inicial del heap de Java.
vm.option.mx.description=Establece el tamaño máximo del heap de Java.
vm.option.noclassgc.description=Deshabilita la recolección de basura de clases.
vm.option.patch.module.description=Sobrescribe o aumenta un módulo con clases y recursos en archivos JAR o directorios.
vm.option.prof.description=Genera datos de perfilado de CPU.
vm.option.rs.description=Reduce el uso de señales del SO por Java/VM (ver documentación).
vm.option.share.auto.description=Usa datos de clase compartidos si es posible (predeterminado).
vm.option.share.off.description=No intenta usar datos de clase compartidos.
vm.option.share.on.description=Requiere usar datos de clase compartidos, de lo contrario falla. Esta es una opción de prueba y puede causar fallos intermitentes. No debe usarse en entornos de producción.
vm.option.showSettings.all.description=Muestra todas las configuraciones y continúa.
vm.option.showSettings.description=Muestra todas las configuraciones y continúa.
vm.option.showSettings.locale.description=Muestra todas las configuraciones relacionadas con la localización y continúa.
vm.option.showSettings.properties.description=Muestra todas las configuraciones de propiedades y continúa.
vm.option.showSettings.system.description=(Solo Linux) Muestra la configuración del sistema host o contenedor y continúa.
vm.option.showSettings.vm.description=Muestra todas las configuraciones relacionadas con la VM y continúa.
vm.option.source.description=Establece la \\&lt;version\\&gt; de la fuente en modo archivo fuente.
vm.option.ss.description=Establece el tamaño de la pila de threads de Java. El tamaño real puede redondearse a un múltiplo del tamaño de página del sistema según lo requiera el sistema operativo.
vm.option.system.property.description=Establece una propiedad del sistema en formato \\&lt;name\\&gt;\=\\&lt;value\\&gt;.
vm.option.verify.description=Establece el modo del verificador de bytecode. Tenga en cuenta que la opción -Xverify\:none está obsoleta y puede eliminarse en una versión futura.