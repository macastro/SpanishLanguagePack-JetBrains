<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">
      JUnit 4 테스트 클래스 내에서 Ktor용 HTTP 테스트 메서드를 생성하기 위해 사용하는 템플릿입니다.</font>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">사전 정의된 변수는 다음의 값을 사용합니다:</font></td>
  </tr>
  <tr>
    <td valign="top">
      <nobr><font face="verdana" size="-2"><b>${NAME}</b></font></nobr>
    </td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">생성된 메서드 이름</font></td>
  </tr>
  <tr>
    <td valign="top">
      <nobr><font face="verdana" size="-2"><b>${HTTP_METHOD}</b></font></nobr>
    </td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">HTTP 메서드가 사용되는 중(GET, POST 등).</font></td>
  </tr>
  <tr>
    <td valign="top">
      <nobr><font face="verdana" size="-2"><b>${ROUTE}</b></font></nobr>
    </td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">테스트가 필요한 현재 서비스와 상대적인 루트</font>
    </td>
  </tr>
  <tr>
    <td valign="top">
      <nobr><font face="verdana" size="-2"><b>${CONFIGURE_SERVER}</b></font></nobr>
    </td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">테스트가 필요한 서버 부분의 라우팅 트리를 구성하는 루트 확장 메서드</font>
    </td>
  </tr>
  <tr>
    <td valign="top">
      <nobr><font face="verdana" size="-2"><b>${BODY}</b></font></nobr>
    </td>
    <td width="10">&nbsp;</td>
    <td width="100%" valign="top"><font face="verdana" size="-1">생성된 메서드 본문</font></td>
  </tr>
</table>
</body>
</html>
