<html>
<body>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">Plantilla integrada para el cuerpo de un método PHP implementado.</font><br>
    </td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111">
  <tr>
    <td colspan="3"><font face="verdana" size="-1">Las variables predefinidas aceptan los siguientes valores:</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${NAME}</b></font></nobr></td>
    <td width="10"></td>
    <td width="100%" valign="top"><font face="verdana" size="-1">Nombre del método.</font></td>
  </tr>
  <tr>
    <td valign="top"><nobr><font face="verdana" size="-2"><b>${PARAM_LIST}</b></font></nobr></td>
    <td width="10"></td>
    <td width="100%" valign="top"><font face="verdana" size="-1">
      Una lista de parámetros separada por comas, similar a la del método original.
    </font></td>
  </tr>
</table>
</body>
</html>
