<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecuta pruebas</b></p><p>Para ejecutar con rapidez todos los métodos en una clase de prueba, haz clic en <img src="images/app.actions.runAll.png" alt="botón Ejecutar todos"/> en el margen y selecciona <span class="control">Ejecutar '&lt;TestClass&gt;'</span>:</p><p>Para ejecutar un sólo método, haz clic en <img src="images/app.actions.execute.png" alt="botón Ejecutar"/> en el margen.</p></body></html>
