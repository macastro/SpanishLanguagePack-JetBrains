<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Camel Case en Buscar en el proyecto</b></p><p>Usa camel case en el popup <span class="control">Buscar en el proyecto</span> (doble <span class="shortcut">Shift</span>) para filtrar la lista de resultados cuando buscas una clase, archivo o símbolo.</p><p class="image"><img src="images/ij_tips_goto_camel_completion.png" alt="Autocompletado CamelCase en búsqueda" style="border: 1px solid #55555;" /></p></body></html>
