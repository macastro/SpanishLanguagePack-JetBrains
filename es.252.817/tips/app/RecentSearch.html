<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Historial de búsquedas recientes</b></p><p>Cuando busques una cadena de texto en un archivo, utiliza el historial de búsquedas recientes. Presiona <span class="shortcut">&shortcut:Find;</span> para abrir la barra de búsqueda y luego presiona <span class="shortcut">&shortcut:ShowSearchHistory;</span> para mostrar la lista de entradas recientes.</p><p class="image"><img src="images/ij_tips_searchhistory.png" alt="Historial de búsquedas recientes" style="border: 1px solid #55555;" /></p></body></html>
