<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Busca inspecciones de código</b></p><p>Para encontrar y ejecutar rápidamente una inspección, presiona <span class="shortcut">&shortcut:RunInspection;</span> y comienza a escribir el nombre de la inspección o su grupo. Elige la inspección de la lista de sugerencias y especifica el alcance. </p></body></html>
