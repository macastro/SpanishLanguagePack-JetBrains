<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Finalización de código coincidente con tipo</b></p><p>Cuando hay una matriz del tipo esperado en el contexto, invoca la finalización de código coincidente con el tipo (<span class="shortcut">&shortcut:SmartTypeCompletion;</span>) dos veces. El IDE sugerirá obtener un elemento de esta matriz.</p></body></html>
