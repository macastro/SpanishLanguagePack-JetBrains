<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Generación de código</b></p><p>IntelliJIDEACommunity puede generar métodos getter y setter para campos en tu clase. Con la etiqueta de intercalación dentro de la clase, presiona <span class="shortcut">&shortcut:Generate;</span> (<span class="control">Código | Generar</span>).</p><p class="image"><img src="images/ij_tips_generate_getter_setter.png" alt="Generar getter y setter" style="border: 1px solid #55555;" /></p></body></html>
