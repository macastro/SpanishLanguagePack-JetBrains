<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Copiar una clase</b></p><p>Usa <span class="control">Refactor | Copiar clase</span> para crear una clase que es una copia de la clase seleccionada.</p><p>Esto es útil cuando necesitas crear una clase similar a una ya existente, y no es factible poner la funcionalidad compartida en una superclase común.</p></body></html>
