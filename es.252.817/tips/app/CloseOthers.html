<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar pestañas del editor</b></p><p>Para cerrar todas las pestañas del editor excepto la actual, mantenga presionada la tecla <span class="shortcut">Alt</span> (en Windows y Linux) / <span class="shortcut">⌥</span> (en macOS) y haga clic en el ícono de cruz para la pestaña del editor actual.</p><p class="image"><img src="images/ps_tips-close_others.png" alt="Cerrar otras" style="border: 1px solid #55555;" /></p></body></html>
