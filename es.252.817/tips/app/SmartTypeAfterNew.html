<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletar código coincidente con el tipo</b></p><p>Utiliza la autocompletar coincidente con el tipo <span class="shortcut">&shortcut:SmartTypeCompletion;</span> después de la palabra clave <span class="code_emphasis">new</span> para instanciar un objeto del tipo esperado.</p><p class="image"><img src="images/ij_tips_smart_completion_after_new.png" alt="Autocompletar inteligente después de la palabra clave 'new'" style="border: 1px solid #55555;" /></p></body></html>
