<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Abrir lista de configuraciones de ejecución</b></p><p>Pulsa <span class="shortcut">&shortcut:ChooseRunConfiguration;</span> para acceder a la lista de configuraciones <span class="control">Ejecutar/Depurar</span> de la barra de herramientas principal sin usar el ratón.</p><p class="image"><img src="images/ps_tips-selectRunDebugConfiguration.png" alt="Seleccionar una configuración de ejecución/depuración" style="border: 1px solid #55555;" /></p></body></html>
