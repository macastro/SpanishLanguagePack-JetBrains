<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar usos</b></p><p>Presiona <span class="shortcut">&shortcut:FindUsages;</span> para localizar rápidamente todas las coincidencias del código que hacen referencia al símbolo en la posición del cursor, ya sea que el símbolo forme parte de una clase, método, campo, parámetro formal u otra declaración.</p><p class="image"><img src="images/cl_findusages.png" alt="Find Usages" style="border: 1px solid #55555;" /></p></body></html>
