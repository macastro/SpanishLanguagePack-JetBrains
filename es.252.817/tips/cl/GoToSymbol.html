<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a símbolo</b></p><p>Para abrir rápidamente una clase, un campo o una función en el editor, presiona <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Navegar | Símbolo</span>) y comienza a escribir su nombre.</p><p class="image"><img src="images/cl_gotosymbol.png" alt="Ir a símbolo" style="border: 1px solid #55555;" /></p></body></html>
