<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda rápida en las vistas de árbol</b></p><p>La búsqueda rápida está disponible en todas las vistas de árbol, como la ventana de herramientas "<span class="control">Proyecto</span>". Empiece a escribir y el elemento que busca aparecerá al instante.</p><p class="image"><img src="images/cl_speedsearch.png" alt="Speed search" style="border: 1px solid #55555;" /></p></body></html>
