<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Si aparece una bombilla junto a un símbolo en el editor, significa que hay un problema potencial o que CLion puede proponer mejoras para ese código. Haz clic en la bombilla o presiona <span class="shortcut">&shortcut:ShowIntentionActions;</span> para seleccionar la corrección rápida más adecuada. <p class="image"><img src="images/cl_quickfix.png" alt="correcciones rápidas" style="border: 1px solid #55555;" /></p></p></body></html>
