<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecutar pruebas</b></p><p>Para ejecutar rápidamente todas las pruebas en el conjunto de pruebas, haga clic en <img src="images/app.actions.runAll.png" alt="the Run All button"/> en el área de navegación y seleccione <span class="control">Ejecutar '&lt;TestSuite&gt;'</span>:</p><p>Para ejecutar una sola prueba, haga clic en <img src="images/app.actions.execute.png" alt="the Run button"/> en el área de navegación.</p></body></html>
