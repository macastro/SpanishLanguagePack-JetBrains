<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Puede generar rápidamente fragmentos para comentarios estilo Doxygen. Comience escribiendo <span class="code_emphasis">/**</span>, <span class="code_emphasis">/*!</span>, <span class="code_emphasis">///</span> o <span class="code_emphasis">//!</span> y presione <span class="shortcut">&shortcut:EditorEnter;</span>. Si su función tiene parámetros, valores de retorno o lanza excepciones, obtendrá un fragmento para completar el texto de la documentación:</p><p class="image"><img src="images/cl_generatedoxygen.png" alt="generate doxygen comments" style="border: 1px solid #55555;" /></p></body></html>
