<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Renombrar selectores CSS en HTML</b></p><p>Puedes renombrar selectores CSS directamente en el HTML. Coloca el cursor en el selector que deseas renombrar y presiona <span class="shortcut">&shortcut:RenameElement;</span>.</p></body></html>
