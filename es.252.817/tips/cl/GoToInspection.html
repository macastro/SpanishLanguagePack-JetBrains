<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar inspecciones de código</b></p><p>Para encontrar y ejecutar rápidamente una inspección, presiona <span class="shortcut">&shortcut:RunInspection;</span> y comienza a escribir el nombre de la inspección o el nombre de su grupo. Selecciona una inspección de la lista de sugerencias y especifica el alcance. <p class="image"><img src="images/cl_gotoinspection.png" alt="run inspection by name" style="border: 1px solid #55555;" /></p></p></body></html>
