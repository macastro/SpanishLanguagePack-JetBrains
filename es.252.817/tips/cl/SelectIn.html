<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar en localizaciones alternativas</b></p><p>Para seleccionar rápidamente el elemento que está editando actualmente en una perspectiva diferente (por ejemplo, la <span class="control">Vista de proyecto</span> o la <span class="control">Estructura de archivos</span>), presione <span class="shortcut">&shortcut:SelectIn;</span> o invoque <span class="control">Ir | Seleccionar localizaciones alternativas</span>]:</p><p class="image"><img src="images/cl_selectin.png" alt="Select In popup" style="border: 1px solid #55555;" /></p></body></html>
