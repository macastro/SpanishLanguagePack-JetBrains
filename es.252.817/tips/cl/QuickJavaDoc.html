<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Documentación rápida de código</b></p><p>Para ver rápidamente la documentación de la clase o método donde está el cursor, presione <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">Ver | Documentación rápida</span>).</p><p class="image"><img src="images/cl_quickdoc.png" alt="quick documentation" style="border: 1px solid #55555;" /></p></body></html>
