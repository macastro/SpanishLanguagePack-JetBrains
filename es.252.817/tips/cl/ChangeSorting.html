<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ordenar las sugerencias de autocompletado</b></p><p>Puede ordenar las sugerencias de autocompletado por relevancia o alfabéticamente.</p><p>Para ordenar alfabéticamente, seleccione la opción <span class="control">Ordenar por nombre</span>. Para ordenar por relevancia, desmarque la casilla <span class="control">Ordenar por nombre</span>.</p><p class="image"><img src="images/cl_completion_changesorting.png" alt="change completion sorting" style="border: 1px solid #55555;" /></p></body></html>
