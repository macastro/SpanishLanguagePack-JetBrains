<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Al usar la función de autocompletado básico <span class="shortcut">&shortcut:CodeCompletion;</span> o <span class="control">Ir a clase</span> <span class="shortcut">&shortcut:GotoClass;</span>, no es necesario escribir las letras mayúsculas en nombres CamelHump. Es suficiente escribir las iniciales en minúsculas de los nombres en camelCase, y serán reconocidas de manera inteligente.</p><p class="image"><img src="images/cl_camelhumps.png" alt="Camel Humps" style="border: 1px solid #55555;" /></p></body></html>
