<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a la declaración</b></p><p>Para ir a la definición de una columna, tabla u otro objeto, seleccione el nombre del objeto en el código y vaya a <span class="control">Navegar | Declaración</span> <span class="shortcut">&shortcut:GotoDeclaration;</span> . O bien, presione <span class="shortcut">Control</span> y haga clic en la referencia.</p><p class="image"><img src="images/db_tips_gotodeclaration.png" alt="Ir a la declaración" style="border: 1px solid #55555;" /></p></body></html>
