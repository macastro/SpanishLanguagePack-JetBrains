<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a la declaración</b></p><p>Para ir a la definición de una columna, tabla o cualquier otro objeto, seleccione el nombre del objeto en el código y navegue a <span class="control">Navegación | Declaración</span> <span class="shortcut">&shortcut:GotoDeclaration;</span>. O bien, presione <span class="shortcut">Control</span> y haga clic en la referencia.</p><p class="image"><img src="images/db_tips_gotodeclaration.png" alt="Go to declaration" style="border: 1px solid #55555;" /></p></body></html>
