<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ordenar líneas</b></p><p>Cuando trabajas con archivos CSV o buscas valores duplicados, puedes usar la acción "<span class="control">Ordenar líneas</span>" para ordenar las líneas alfabéticamente. Selecciona las líneas que quieres ordenar y presiona <span class="shortcut">&shortcut:GotoAction;</span> , escribe <span class="code_emphasis">Sort Lines</span> .</p><p class="image"><img src="images/tips_db_action_sort_lines.png" alt="Sort lines alphabetically" style="border: 1px solid #55555;" /></p></body></html>
