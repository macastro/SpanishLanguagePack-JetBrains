<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletar código en el editor de código</b></p><p>Para ver las sugerencias de autocompletar código disponibles en el editor de código, haz doble clic en una celda y presiona <span class="shortcut">&shortcut:CodeCompletion;</span> .</p><p class="image"><img src="images/tips_db_code_completion_in_code_editor.png" alt="Autocompletar código en el editor de código" style="border: 1px solid #55555;" /></p></body></html>
