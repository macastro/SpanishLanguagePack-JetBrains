<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de código en el editor de código</b></p><p>Para ver las posibles variantes de autocompletado en el editor de código, haga doble clic en la celda y presione <span class="shortcut">&shortcut:CodeCompletion;</span>.</p><p class="image"><img src="images/tips_db_code_completion_in_code_editor.png" alt="Code completion in the code editor" style="border: 1px solid #55555;" /></p></body></html>
