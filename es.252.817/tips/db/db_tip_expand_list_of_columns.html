<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Expande la lista de columnas</b></p><p>Expándelo con asterisco (<span class="code_emphasis">*</span>) para mostrar la lista de todas las columnas en la tabla. Si existen nombres de columnas en conflicto, dichos nombres de columnas se mostrarán con modificadores.</p><p class="image"><img src="images/tips_db_expand_list_of_columns.png" alt="Expande una lista de columnas" style="border: 1px solid #55555;" /></p></body></html>
