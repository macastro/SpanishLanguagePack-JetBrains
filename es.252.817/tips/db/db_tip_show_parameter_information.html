<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Mostrar información de parámetros</b></p><p>Utilice la ventana emergente <span class="control">Información de parámetros</span> (<span class="control">Ver | Información de parámetros</span> o <span class="shortcut">&shortcut:ParameterInfo;</span>) para asegurarse de que se pasen los valores correctos a los parámetros en declaraciones, procedimientos o funciones.</p><p class="image"><img src="images/tips_db_show_parameter_information.png" alt="Show parameter information" style="border: 1px solid #55555;" /></p></body></html>
