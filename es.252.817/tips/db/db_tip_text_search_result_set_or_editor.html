<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de texto en el conjunto de resultados o editor</b></p><p>Para utilizar la búsqueda de texto en el editor de datos o en el conjunto de resultados, presiona <span class="shortcut">&shortcut:Find;</span>.</p><p class="image"><img src="images/tips_db_text_search_result_set_or_editor.png" alt="Búsqueda en un conjunto de resultados o editor" style="border: 1px solid #55555;" /></p></body></html>
