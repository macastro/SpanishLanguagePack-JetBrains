<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ordenar las sugerencias de finalización</b></p><p>Las sugerencias de finalización pueden ordenarse por relevancia o alfabéticamente.</p><p>Para ordenar alfabéticamente, marca la opción <span class="control">Ordenar por nombre</span>. Para ordenar por relevancia, desmarca la casilla <span class="control">Ordenar por nombre</span>.</p><p class="image"><img src="images/db_change_lookup_sorting.png" alt="Cambiar orden de la consulta" style="border: 1px solid #55555;" /></p></body></html>
