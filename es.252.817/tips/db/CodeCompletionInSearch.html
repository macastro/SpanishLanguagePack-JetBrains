<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de código en la barra de búsqueda</b></p><p>Al buscar texto en el archivo actual <span class="shortcut">&shortcut:Find;</span>, presiona <span class="shortcut">&shortcut:CodeCompletion;</span> en la barra de búsqueda para no tener que escribir la cadena completa.</p><p class="image"><img src="images/db_completion_insearch.png" alt="Code completion in search" style="border: 1px solid #55555;" /></p></body></html>
