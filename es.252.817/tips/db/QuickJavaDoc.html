<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Documentación rápida del código</b></p><p>Para ver rápidamente la documentación de una tabla o columna en la posición del cursor, presiona <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">Ver | Documentación rápida</span>).</p><p class="image"><img src="images/tips_db_tod_1_quick_doc.png" alt="View quick documentation" style="border: 1px solid #55555;" /></p></body></html>
