<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Copiar línea</b></p><p>Si no has seleccionado nada en el editor, al pulsar <span class="shortcut">&shortcut:$Copy;</span> se copiará toda la línea en la que esté el cursor en el portapapeles.</p></body></html>
