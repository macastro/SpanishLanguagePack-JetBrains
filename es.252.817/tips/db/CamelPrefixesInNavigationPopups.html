<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de mayúsculas mixtas en búsqueda en cualquier parte</b></p><p>Usar mayúsculas mixtas en la ventana emergente <span class="control">Búsqueda en cualquier parte</span> (pulsar <span class="shortcut">Shift</span> dos veces) limita la lista de resultados al buscar en tablas, archivos o símbolos.</p><p class="image"><img src="images/db_tips_camel_completion_search_everywhere.png" alt="Búsqueda de código de mayúsculas mixtas" style="border: 1px solid #55555;" /></p></body></html>
