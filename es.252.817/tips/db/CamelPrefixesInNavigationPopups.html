<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>CamelCase en Búsqueda en Todas Partes</b></p><p>Al buscar tablas, archivos o símbolos, usa la notación CamelCase en la ventana emergente <span class="control">Búsqueda en Todas Partes</span> (presiona <span class="shortcut">Shift</span> dos veces) para filtrar la lista de resultados.</p><p class="image"><img src="images/db_tips_camel_completion_search_everywhere.png" alt="CamelCase code completion" style="border: 1px solid #55555;" /></p></body></html>
