<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar pestañas del editor</b></p><p>Para cerrar todas las pestañas del editor excepto la actual, mantén presionada la tecla <span class="shortcut">Alt</span> (Windows y Linux) / <span class="shortcut">Alt</span> (macOS) y haz clic en el ícono de cruz de la pestaña de editor actual.</p><p class="image"><img src="images/ps_tips-close_others.png" alt="Cerrar otros" style="border: 1px solid #55555;" /></p></body></html>
