<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda rápida en la vista de árbol</b></p><p>La búsqueda rápida se puede usar en todas las vistas de árbol, como la ventana de herramientas "<span class="control">Proyectos</span>". Si empiezas a escribir, aparecerá el elemento que necesitas.</p><p class="image"><img src="images/ws_tips-speed_search.png" alt="Búsqueda rápida" style="border: 1px solid #55555;" /></p></body></html>
