<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de Inspección de Código</b></p><p>Para encontrar y ejecutar una inspección rápidamente, pulsa <span class="shortcut">&shortcut:RunInspection;</span> e introduce el nombre de la inspección o del grupo. Selecciona la inspección de la lista de candidatos y especifica el alcance. <p class="image"><img src="images/ws_tips_gotoinspection.png" alt="Ejecutar inspección por nombre" style="border: 1px solid #55555;" /></p></p></body></html>
