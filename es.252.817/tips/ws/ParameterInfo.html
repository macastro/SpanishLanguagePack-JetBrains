<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Visualización de información de parámetros</b></p><p>Si el cursor se sitúa dentro de los paréntesis de una llamada a método, puede presionar <span class="shortcut">&shortcut:ParameterInfo;</span> para mostrar una lista de los parámetros válidos.</p><p class="image"><img src="images/ws_tips-param_info.png" alt="Ventana emergente de información de parámetros" style="border: 1px solid #55555;" /></p></body></html>
