<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Copiar como texto enriquecido</b></p><p>Puede copiar texto desde el editor como texto enriquecido y pegarlo en cualquier otro editor que reconozca RTF.</p><p>Asegúrese de que la casilla <span class="control">Copiar como texto enriquecido</span> esté marcada en la página <span class="control">Editor | General</span> del diálogo <span class="control">Settings</span> (<span class="shortcut">&shortcut:ShowSettings;</span>).</p><p class="image"><img src="images/ws_tips-copy_rich_text.png" alt="Copy as rich text by default option" style="border: 1px solid #55555;" /></p></body></html>
