<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Edición simultánea de etiquetas</b></p><p>Puede editar simultáneamente las etiquetas de apertura y cierre en archivos XML/HTML.</p><p>Asegúrese de que la casilla <span class="control">Edición simultánea de &lt;tag&gt;&lt;/tag&gt;</span> esté marcada en la página <span class="control">Editor | General | Smart Keys | HTML/CSS</span> del diálogo <span class="control">Settings</span> (<span class="shortcut">&shortcut:ShowSettings;</span>).</p><p class="image"><img src="images/ws_closingTags.png" alt="Enable simultaneous tag editing" style="border: 1px solid #55555;" /></p></body></html>
