<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de usages</b></p><p>Al pulsar <span class="shortcut">&shortcut:FindUsages;</span>, puede encontrar rápidamente todas las ocurrencias en el código que hacen referencia al símbolo en la posición del cursor. No importa si es una clase, un método, un campo, un parámetro o parte de otra sentencia.</p><p class="image"><img src="images/ws_tips_find_usages.png" alt="Find usages" style="border: 1px solid #55555;" /></p></body></html>
