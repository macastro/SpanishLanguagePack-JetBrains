<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Separadores de métodos</b></p><p>Habilita las líneas separadoras entre métodos en el editor para distinguir claramente el cuerpo de cada método. En la página <span class="control">Editor | General | Appearance</span> del diálogo <span class="control">Settings</span> <span class="shortcut">&shortcut:ShowSettings;</span>, selecciona la casilla <span class="control">Show method separators</span>.</p><p class="image"><img src="images/ws_tips-method_separator.png" alt="Show method separators option" style="border: 1px solid #55555;" /></p></body></html>
