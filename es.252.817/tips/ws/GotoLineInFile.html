<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a línea</b></p><p>Puede abrir una línea específica en un archivo en el editor. Presione <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Navegación | Archivo</span>), comience a escribir el nombre del archivo, luego escriba <span class="code_emphasis">:</span> seguido del número de línea.</p><p class="image"><img src="images/ws_tips-gotoFileLineNumber.png" alt="Go to a specific line in a file" style="border: 1px solid #55555;" /></p></body></html>
