<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Duplica un bloque o línea de código</b></p><p>En el editor, pulsa <span class="shortcut">&shortcut:EditorDuplicate;</span> para duplicar el bloque de código seleccionado o, si no hay ningún bloque seleccionado, para duplicar la línea actual.</p></body></html>
