<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Reemplazar caracteres especiales</b></p><p>Los caracteres especiales de archivos XML o HTML se pueden reemplazar con su valor ASCII iniciando con el signo de comilla ('). Para ello, selecciona el carácter y en el menú principal, escoge &quot;<span class="control">Edición | Codificar caracteres especiales XML/HTML</span>&quot;.</p></body></html>
