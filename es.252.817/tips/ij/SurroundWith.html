<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Envolver fragmento de código</b></p><p>Para envolver rápidamente un bloque de código con una estructura útil, selecciónelo en el editor y presione <span class="shortcut">&shortcut:SurroundWith;</span> (<span class="control">Código | Envolver con</span>).</p><p>La lista de opciones o envoltorios disponibles es sensible al contexto y depende del lenguaje.</p><p class="image"><img src="images/ij_tips_surround_with.png" alt="Surround with" style="border: 1px solid #55555;" /></p></body></html>
