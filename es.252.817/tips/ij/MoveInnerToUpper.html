<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Refactorización "Mover"</b></p><p>Al aplicar la refactorización <span class="control">Mover</span> <span class="shortcut">&shortcut:Move;</span> a una clase interna declarada como <span class="control">static</span>, se te pedirá que la conviertas en una clase de nivel superior o que la muevas a otra clase.</p><p class="image"><img src="images/ij_tips_move_inner.png" alt="Move inner class" style="border: 1px solid #55555;" /></p></body></html>
