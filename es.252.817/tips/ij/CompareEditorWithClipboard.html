<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Comparación con el portapapeles</b></p><p>Para comparar el editor activo con el contenido del portapapeles, haz clic con el botón derecho en cualquier lugar del editor y selecciona "<span class="control">Comparar con portapapeles</span>" en el menú contextual.</p></body></html>
