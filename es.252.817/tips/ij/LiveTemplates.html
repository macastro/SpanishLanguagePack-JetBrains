<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Plantillas en vivo</b></p><p>Las plantillas en vivo te permiten insertar estructuras de código frecuentemente usadas.</p><p class="image"><img src="images/ij_tips_live_templates_1.png" alt="Live template" style="border: 1px solid #55555;" /></p><p>Por ejemplo, puedes escribir <span class="code_emphasis">psvm</span> y presionar <span class="shortcut">Tab</span> para insertar la plantilla de declaración del método <span class="code_emphasis">main()</span> y luego escribir <span class="code_emphasis">sout</span> para insertar la declaración print.</p><p class="image"><img src="images/ij_tips_live_templates_2.png" alt="Apply a live template" style="border: 1px solid #55555;" /></p></body></html>
