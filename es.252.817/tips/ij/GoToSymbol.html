<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir al Símbolo</b></p><p>Para abrir rápidamente una clase, un campo o una función en el editor, presiona el comando <span class="shortcut">&shortcut:GotoSymbol;</span> (Menú | Ir | Símbolo) y comienza a escribir su nombre.</p><p class="image"><img src="images/ij_tips_gotosymbol.png" alt="Ir al símbolo" style="border: 1px solid #55555;" /></p></body></html>
