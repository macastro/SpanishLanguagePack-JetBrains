<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegación hacia el controlador Spring</b></p><p>Un único acceso directo te permite navegar entre la ventana de herramientas "<span class="control">Spring</span>" y el controlador correspondiente. Para ello, selecciona la vista deseada en la pestaña "<span class="control">MVC</span>" de la ventana de herramientas "<span class="control">Spring</span>" y luego presiona <span class="shortcut">&shortcut:GotoRelated;</span>.</p></body></html>
