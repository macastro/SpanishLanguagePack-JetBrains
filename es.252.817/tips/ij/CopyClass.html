<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Copiar clase</b></p><p>Use la opción "<span class="control">Refactorización | Copiar clase</span>" para crear una clase copiada a partir de la clase seleccionada.</p><p>Esta refactorización es útil cuando necesita crear una clase similar a una clase existente, pero no puede colocar la funcionalidad común en una superclase común.</p></body></html>
