  <body>
    <p>
      <b>Selección de múltiples ubicaciones de código</b>
    </p>
    <p>
      Para seleccionar varios fragmentos de texto y cambiarlos todos al mismo
      tiempo, mantén presionada la tecla <span class="shortcut">Shift+Alt</span>
      (Windows y Linux) / <span class="shortcut">Shift+Alt</span> (macOS) mientras
      arrastras el mouse sobre el texto.
    </p>
    <p class="image">
      <img
        src="images/ij_tips_multiselection.png"
        alt="Multiple selection"
        style="border: 1px solid #55555;"
      />
    </p>
  </body>
