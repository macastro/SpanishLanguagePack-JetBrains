<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a una línea</b></p><p>Puedes abrir una línea específica de un archivo en el editor. Pulsa <span class="shortcut">&shortcut:GotoFile;</span> ( <span class="control">Ir | Archivo</span> ), empieza a escribir el nombre del archivo y luego añade <span class="code_emphasis">:</span> después del número de línea.</p><p class="image"><img src="images/ij_tips_gotolinenumber.png" alt="Go to specific line" style="border: 1px solid #55555;" /></p></body></html>
