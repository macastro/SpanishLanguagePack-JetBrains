<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de CamelCase en todas partes</b></p><p>El uso de CamelCase en el cuadro emergente de "Buscar en todas partes" (<span class="shortcut">Shift</span> dos veces) te permite refinar la lista de resultados al buscar clases, archivos o símbolos.</p><p class="image"><img src="images/ij_tips_goto_camel_completion.png" alt="Completado de código CamelCase en la búsqueda" style="border: 1px solid #55555;" /></p></body></html>
