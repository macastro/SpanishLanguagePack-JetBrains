<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a clase</b></p><p>Para abrir rápidamente una clase en el editor, pulse <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">Ir | Clase</span>) y empiece a escribir el nombre de la clase. A continuación, haga clic en la clase que aparece en la lista de finalización.</p><p class="image"><img src="images/ij_tips_gotoclass.png" alt="go to class" style="border: 1px solid #55555;" /></p></body></html>
