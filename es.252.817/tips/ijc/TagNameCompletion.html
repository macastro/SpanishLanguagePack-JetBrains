<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletar nombres de etiquetas XML</b></p><p>Pulsa <span class="shortcut">&shortcut:CodeCompletion;</span> dos veces para autocompletar nombres de etiquetas XML de un espacio de nombres que no haya sido declarado en el archivo actual. Si el espacio de nombres aún no ha sido declarado, se generará automáticamente.</p></body></html>
