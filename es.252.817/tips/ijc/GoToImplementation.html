<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegar a la implementación</b></p><p>Para navegar a la implementación de un método abstracto, coloca el cursor de texto en el uso o nombre dentro de la declaración y presiona <span class="shortcut">&shortcut:GotoImplementation;</span>.</p></body></html>
