<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecución de pruebas</b></p><p>Para ejecutar rápidamente todos los métodos de una clase de prueba, haz clic en <img src="images/app.actions.runAll.png" alt="el botón Ejecutar todo"/> en el margen y selecciona "<span class='control'>Ejecutar '&lt;TestClass&gt;'</span>".</p><p>Para ejecutar un solo método, haz clic en <img src="images/app.actions.execute.png" alt="el botón Ejecutar"/> en el margen.</p></body></html>
