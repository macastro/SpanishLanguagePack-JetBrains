<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cambio de esquema</b></p><p>Puede aplicar un estilo de código, un esquema de color o un mapa de teclas diferentes con una sola acción del teclado desde el editor. Presione <span class="shortcut">&shortcut:QuickChangeScheme;</span> (<span class="control">Ver | Cambio rápido de esquema</span>) para especificar a qué esquema desea cambiar.</p></body></html>
