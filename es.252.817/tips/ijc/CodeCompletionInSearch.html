<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocomplete en la barra de búsqueda</b></p><p>Al buscar texto dentro del archivo actual <span class="shortcut">&shortcut:Find;</span> presiona <span class="shortcut">&shortcut:CodeCompletion;</span> en la barra de búsqueda para no tener que ingresar la cadena completa.</p><p class="image"><img src="images/ij_tips_CodeCompletionSearch.png" alt="autocompletado de código en búsqueda" style="border: 1px solid #55555;" /></p></body></html>
