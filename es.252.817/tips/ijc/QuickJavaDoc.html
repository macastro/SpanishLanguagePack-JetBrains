<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Documentación de código rápida</b></p><p>Para ver rápidamente la documentación de una clase o método en la posición del cursor, presione <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">Ver | Documentación rápida</span>).</p><p class="image"><img src="images/ij_tips_quick_javadoc.png" alt="Visualización de la documentación rápida" style="border: 1px solid #55555;" /></p></body></html>
