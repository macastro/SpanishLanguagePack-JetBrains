<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Selección en el lugar</b></p><p>Para seleccionar rápidamente los elementos que se están editando actualmente (clase, archivo, método o campo) en otra vista, pulse <span class="shortcut">&shortcut:SelectIn;</span> o llame a "<span class="control">Ir a | Seleccionar en</span>".</p></body></html>
