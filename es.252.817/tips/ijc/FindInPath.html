<p><b>Vista previa de resultados de búsqueda</b></p>
<p>Utiliza el área de "Vista previa" en el cuadro de diálogo "Buscar en archivos" (<span class="shortcut">&shortcut:FindInPath;</span>) para buscar rápidamente sin tener que salir del cuadro de diálogo. El cuadro de diálogo "Vista previa" muestra los primeros 100 resultados.</p>
