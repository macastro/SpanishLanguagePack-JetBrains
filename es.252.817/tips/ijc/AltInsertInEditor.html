<p>
<b>Generación de código</b>
</p>
<p>
IntelliJIDEACommunity puede generar métodos getter y setter para los campos en una clase. Para hacerlo, coloca el cursor en la clase y presiona <span class="shortcut">&shortcut:Generate;</span> (
<span class="control">Código | Generar</span>).
</p>
<p class="image">
<img src="images/ij_tips_generate_getter_setter.png" alt="Generar getter y setter" style="border: 1px solid #55555;" />
</p>
