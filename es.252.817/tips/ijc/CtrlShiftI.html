<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Definición rápida</b></p><p>En lugar de abrir el símbolo bajo el cursor en una pestaña separada del editor, presiona <span class="shortcut">&shortcut:QuickImplementations;</span> (<span class="control">Ver | Definición rápida</span>) para previsualizar su definición o contenido.</p></body></html>
