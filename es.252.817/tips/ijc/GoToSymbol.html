<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir al símbolo</b></p><p>Para abrir una clase, un campo o una función en el editor rápidamente, pulse <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Ir | Símbolo</span>) y empiece a escribir su nombre.</p></body></html>
