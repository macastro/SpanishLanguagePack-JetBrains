<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de Uso</b></p><p>Presionando <span class="shortcut">&shortcut:FindUsages;</span> puedes encontrar rápidamente todas las apariciones en el código que referencian al símbolo en la posición del cursor, sin importar si ese símbolo es una clase, método, campo, parámetro o parte de otra sentencia.</p><p class="image"><img src="images/tips_find_usages.png" alt="Búsqueda de Uso" style="border: 1px solid #55555;" /></p></body></html>
