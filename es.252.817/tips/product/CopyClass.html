<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Duplicar una clase</b></p><p>Usa <span class="control">Refactor | Duplicar clase</span> para crear una clase que sea una copia de la clase seleccionada.</p><p>Es útil cuando necesitas crear una clase similar a una existente, y no es factible poner la funcionalidad compartida en una superclase común.</p></body></html>
