<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Asistencia de programación</b></p><p>Si deseas procesar datos de una <span class="code_emphasis">Colección</span> usando un <span class="code_emphasis">Stream</span>, comienza a escribir el método <span class="code_emphasis">Stream</span> justo en una instancia de <span class="code_emphasis">Colección</span>. IntelliJIDEA obtendrá la instancia de <span class="code_emphasis">Stream</span> para ti.</p><p class="image"><img src="images/tips_completion_stream.png" alt="Finalización de Streams" style="border: 1px solid #55555;" /></p></body></html>
