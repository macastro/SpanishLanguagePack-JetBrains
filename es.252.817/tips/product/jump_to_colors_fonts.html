<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Personaliza el color del código</b></p><p>Si no te gusta el color de tu código, presiona <span class="shortcut">&shortcut:GotoAction;</span>, escribe <span class="code_emphasis">Jump</span>, y haz click en <span class="control">Jump to Colors and Fonts</span>. Serás llevado a la página de ajustes donde puedes modificar el color del elemento del código en el caret.</p></body></html>
