<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Camel case en Buscar en todas partes</b></p><p>Usa camel case en el popup de <span class="control">Buscar en todas partes</span> (doble <span class="shortcut">Shift</span>) para filtrar la lista de resultados al buscar una clase, archivo o símbolo.</p><p class="image"><img src="images/ij_tips_goto_camel_completion.png" alt="Autocompletado con CamelCase en la búsqueda" style="border: 1px solid #55555;" /></p></body></html>
