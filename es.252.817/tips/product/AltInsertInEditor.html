<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Generación de código</b></p><p>IntelliJIDEA can generate getter y setter methods para los fields en tu clase. Con el cursor dentro de la clase, presiona <span class="shortcut">&shortcut:Generate;</span> (<span class="control">Code | Generate</span>).</p><p class="image"><img src="images/ij_tips_generate_getter_setter.png" alt="Generate getter and setter" style="border: 1px solid #55555;" /></p></body></html>
