<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>EditorConfig para estilo de código</b></p><p>Puedes anular la configuración del estilo de código del IDE con la configuración de EditorConfig (<a href="https://editorconfig.org/">https://editorconfig.org/</a>).</p><p>Crea un archivo <span class="code_emphasis">.editorconfig</span> nuevo en el nodo donde deseas cambiar el estilo de código y especifica la configuración nueva como desees.</p><p class="image"><img src="images/ij_tips_editor_config.png" alt="Configuración de EditorConfig" style="border: 1px solid #55555;" /></p></body></html>
