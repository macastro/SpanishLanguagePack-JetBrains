<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegar a la implementación</b></p><p>Para navegar a la implementación de una característica, coloca el cursor de texto en su uso o en el nombre en su declaración, y presiona <span class="shortcut">&shortcut:GotoImplementation;</span>.</p><p class="image"><img src="images/ri_tips_gotoimpl.png" alt="Ir a la implementación" style="border: 1px solid #55555;" /></p></body></html>
