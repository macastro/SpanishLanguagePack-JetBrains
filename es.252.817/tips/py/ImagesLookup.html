<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Vista previa de las imágenes de referencia</b></p><p>Previsualice las imágenes de referencia en una ventana emergente en lugar de en otra solapa del editor. Coloque el cursor en el nombre de la imagen y presione <span class="shortcut">&shortcut:QuickImplementations;</span>.</p><p class="image"><img src="images/py_tips_image_lookup.png" alt="Vista previa de la imagen" style="border: 1px solid #55555;" /></p></body></html>
