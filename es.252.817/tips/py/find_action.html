<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar acciones</b></p><p>Si no recuerda el atajo de teclado para una acción, presione <span class="shortcut">&shortcut:GotoAction;</span> y comience a escribir el nombre de la acción. Para aplicar la acción, selecciónela de la lista de sugerencias. El atajo de teclado se mostrará junto al nombre de la acción.</p><p class="image"><img src="images/py_tips_find_action.png" alt="Find action" style="border: 1px solid #55555;" /></p></body></html>
