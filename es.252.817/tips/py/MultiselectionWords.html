<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar múltiples elementos de código</b></p><p>Para seleccionar múltiples elementos de código, mantén pulsada la tecla <span class="shortcut">Alt (Option)</span> y haz doble clic en cada una de las palabras que quieras seleccionar.</p><p class="image"><img src="images/py_tips_multiselection_words.png" alt="Selección de varias palabras" style="border: 1px solid #55555;" /></p></body></html>
