<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Historial de búsquedas recientes</b></p><p>Utiliza el historial de búsquedas recientes cuando busques cadenas de texto en archivos. Presiona <span class="shortcut">&shortcut:Find;</span> para abrir la barra de búsqueda, luego presiona <span class="shortcut">&shortcut:ShowSearchHistory;</span> para mostrar la lista de entradas recientes.</p><p class="image"><img src="images/py_tips_recentSearch.png" alt="Recent search history" style="border: 1px solid #55555;" /></p></body></html>
