<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Seleccionar múltiples fragmentos de código</b></p><p>Para seleccionar múltiples fragmentos de texto, mantén presionado <span class="shortcut">Shift+Alt+Ctrl</span> (Windows y Linux) y <span class="shortcut">Shift+Alt (Option)+Cmd</span> (macOS) y arrastra el mouse sobre el texto.</p><p class="image"><img src="images/py_tips_multiselection2.png" alt="Multiple selection" style="border: 1px solid #55555;" /></p></body></html>
