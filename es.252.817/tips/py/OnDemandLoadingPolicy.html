<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Si la carga de variables tarda demasiado durante la depuración, es posible que vea el mensaje de advertencia <span class="control">Tiempo de carga excedido</span>.</p><p>Haga clic en el enlace <span class="control">Cambiar a carga bajo demanda</span> en la ventana <span class="control">Variables</span> para cambiar al modo de carga de variables según la solicitud del usuario.</p></body></html>
