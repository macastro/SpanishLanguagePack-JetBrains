<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Abrir la terminal usando atajos de teclado</b></p><p>PyCharm te permite iniciar la terminal local integrada usando atajos de teclado. Presiona <span class="shortcut">&shortcut:ActivateTerminalToolWindow;</span> y verás la terminal en ejecución.</p></body></html>
