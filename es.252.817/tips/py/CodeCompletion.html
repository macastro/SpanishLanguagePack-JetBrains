<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletado de código</b></p><p>El autocompletado de código te ayuda a completar rápidamente declaraciones de código. Al escribir texto, proporciona automáticamente una lista de candidatos que puedes usar en la ubicación actual del cursor:</p><p class="image"><img src="images/py_tips_code_completion.png" alt="Autocompletado de código" style="border: 1px solid #55555;" /></p></body></html>
