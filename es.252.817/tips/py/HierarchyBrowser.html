<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ver jerarquía de herencia</b></p><p>Para ver la jerarquía de herencia de la clase seleccionada, presione <span class="shortcut">&shortcut:TypeHierarchy;</span> (<span class="control">Navegación | Jerarquía de tipos</span>). También puede invocar la vista de jerarquía directamente desde el editor para ver la jerarquía de la clase que está editando actualmente.</p><p class="image"><img src="images/py_tips-hierarchy_browser.png" alt="Types hierarchy browser" style="border: 1px solid #55555;" /></p></body></html>
