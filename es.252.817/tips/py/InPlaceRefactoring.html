<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Renombrado in situ</b></p><p>Cuando comiences a renombrar cualquier elemento de código o a modificar la firma de un método, PyCharm mostrará el icono <img src="images/app.actions.refactoringBulb.png" alt="In-place refactoring icon"/> en el área del margen. Haz clic en el icono del margen y aplica cualquier sugerencia de cambio.</p><p class="image"><img src="images/py_rename_inline.png" alt="In-place renaming" style="border: 1px solid #55555;" /></p></body></html>
