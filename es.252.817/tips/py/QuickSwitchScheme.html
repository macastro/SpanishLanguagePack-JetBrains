<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cambio de Esquema de Color</b></p><p>Desde el editor, aplica un estilo de código diferente, un esquema de color o asignación de teclas en una pulsación. Presiona <span class="shortcut">&shortcut:QuickChangeScheme;</span> (<span class="control">Ver | Cambio de Esquema de Color</span>) para especificar a qué esquema cambiar.</p></body></html>
