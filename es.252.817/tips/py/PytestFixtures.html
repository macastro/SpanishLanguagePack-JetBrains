<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a las solicitudes de fixtures de pytest</b></p><p>Navega rápidamente desde un <i>fixture de pytest</i> al código que está siendo probado. Haz clic derecho en el fixture seleccionado en el editor y selecciona <span class="control">Ir a | Declaración o uso</span> desde el menú contextual.</p></body></html>
