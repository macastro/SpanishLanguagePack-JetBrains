<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">Sugerencias de tipo</span> permiten a PyCharm conocer los tipos necesarios para parámetros, variables locales, campos y valores de retorno.</p><p>Si el tipo esperado se especifica en docstring o anotación de tipo, PyCharm ofrece sugerencias de finalización de código para tipos específicos.</p><p class="image"><img src="images/py_tips_type_hinting_return.png" alt="Type Hinting" style="border: 1px solid #55555;" /></p></body></html>
