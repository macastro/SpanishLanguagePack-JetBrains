<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Abrir</b></p><p>Para ir a cualquier parte en el path del archivo, <span class="shortcut">Control+Click izquierdo</span> (Windows y Linux) / <span class="shortcut">Control+Click izquierdo</span> (MacOS) sobre la pestaña del editor. Cuando haya seleccionado el elemento deseado, el elemento se abrirá en el navegador de archivos.</p><p class="image"><img src="images/py_tips_navigateToFilePath.png" alt="Navegar a la ruta del archivo" style="border: 1px solid #55555;" /></p></body></html>
