<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>CamelCase en la búsqueda universal</b></p><p>Al buscar clases, archivos o símbolos, puedes usar CamelCase en la ventana emergente de <span class="control">Búsqueda universal</span> (presiona <span class="shortcut">Shift</span> dos veces) para filtrar la lista de resultados.</p><p class="image"><img src="images/py_tips_camel_goto.png" alt="CamelCase in Go to File list" style="border: 1px solid #55555;" /></p></body></html>
