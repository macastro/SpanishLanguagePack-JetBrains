<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cambiar de esquema</b></p><p>Puedes aplicar diferentes estilos de código, esquemas de color o mapas de teclas desde el editor con una sola acción de teclado. Presiona <span class="shortcut">&shortcut:QuickChangeScheme;</span> (<span class="control">Ver | Cambio rápido de esquema</span>) para especificar a qué esquema deseas cambiar.</p></body></html>
