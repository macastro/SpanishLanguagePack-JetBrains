<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Palabras clave para la impresión</b></p><p>Para que los documentos impresos ( <span class="control">Archivo | Imprimir</span> ) sean útiles y presentables, utilice palabras clave.</p><p>Por ejemplo, <span class="code_emphasis">$DATE$</span> y <span class="code_emphasis">$TIME$</span> le permiten especificar la fecha y hora exactas en un documento.</p></body></html>
