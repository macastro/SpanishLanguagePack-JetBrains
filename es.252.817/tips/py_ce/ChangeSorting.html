<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ordenar sugerencias</b></p><p>Las sugerencias se pueden ordenar según la relevancia o alfabéticamente.</p><p>Para ordenar alfabéticamente, seleccione la opción <span class="control">Ordenar por nombre</span>. Para ordenar por relevancia, desactive la casilla <span class="control">Ordenar por nombre</span>.</p><p class="image"><img src="images/py_tips_changeLookupSorting.png" alt="Cambiar la ordenación de las sugerencias" style="border: 1px solid #55555;" /></p></body></html>
