<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Filtrar comentarios TODO por alcance</b></p><p>Si está trabajando en un proyecto grande con muchas entradas TODO, puede filtrar estas entradas por alcance.</p><p>Use la pestaña <span class="control">Basado en alcance</span> en la ventana de herramientas <span class="control">TODO</span> para ver solo las entradas relacionadas con los alcances que le interesan.</p><p class="image"><img src="images/py_tips_todo_scopes.png" alt="TODO scopes" style="border: 1px solid #55555;" /></p></body></html>
