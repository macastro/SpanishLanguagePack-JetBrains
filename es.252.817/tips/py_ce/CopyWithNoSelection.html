<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Copiar línea</b></p><p>Si no se ha seleccionado nada en el editor, al pulsar <span class="shortcut">&shortcut:$Copy;</span> se copiará en el portapapeles la línea completa donde se encuentra el cursor.</p></body></html>
