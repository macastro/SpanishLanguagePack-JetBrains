<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
<p>
    Para crear una nueva variable basada en la expresión seleccionada, iníciala con la expresión y
    remplaza todas las ocurrencias de la expresión con la variable, solo presiona
    <span class="shortcut">&shortcut:IntroduceVariable;</span>
    (<span class="shortcut">Refactor | Introducir Variable</span>)
y luego escoge un nombre para la nueva variable.
</p>
</body></html>
