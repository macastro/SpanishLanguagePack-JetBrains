<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Arrastra los archivos CSV para crear una tabla</b></p><p>Para agregar datos desde un archivo CSV, arrastra el archivo al nodo "<span class="control">Tablas</span> " del origen de datos o a la tabla.</p><p>Los archivos CSV y TSV se pueden mostrar como texto o tablas.</p></body></html>
