<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Arrastrar archivo CSV para crear tabla</b></p><p>Para agregar datos desde un archivo CSV, arrastre el archivo al nodo <span class="control">Tablas</span> de la fuente de datos o a una tabla.</p><p>Puede ver archivos CSV y TSV en formato de texto o tabla.</p></body></html>
