<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecutar consulta</b></p><p>Para ejecutar una consulta, haz clic derecho en la consulta y selecciona <span class="control">Ejecutar</span> o usa el atajo de teclado (Cmd + Enter en macOS, Ctrl + Enter en Windows y Linux).</p><p class="image"><img src="images/db_pl_tips_DBRunQuery.png" alt="Run a query from a query console" style="border: 1px solid #55555;" /></p></body></html>
