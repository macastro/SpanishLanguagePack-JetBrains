<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Eliminar un párrafo de Zeppelin</b></p><p>Para eliminar el párrafo seleccionado actualmente en un Notebook de Zeppelin, pulsa <span class="shortcut">Ctrl+Alt+D</span> (Windows, Linux) o <span class="shortcut">Ctrl+Alt (Opción) +D</span> (macOS)</p></body></html>
