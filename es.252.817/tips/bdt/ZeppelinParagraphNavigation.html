<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegación por párrafos en Zeppelin</b></p><p>Para navegar rápidamente entre párrafos en Zeppelin Notebook, haz clic en <img src="images/app.actions.forward.png" alt="The Right Arrow icon"/> y selecciona un párrafo.</p><p class="image"><img src="images/bdt_paragraph_navigation_tips.png" alt="Paragraph Navigation" style="border: 1px solid #55555;" /></p><p>Utiliza el cuadro de búsqueda para filtrar la lista de párrafos.</p></body></html>
