<body>
    <p>
        La acción <span class="control">Mover instrucción hacia arriba/hacia abajo</span>
        es útil para reorganizar el código, por ejemplo, 
        para acercar una declaración de variable al uso de la variable.</p>
    <p>
        Selecciona un fragmento de código y presiona <span class="shortcut">Control/Comando + Mayús + Arriba</span>
        o <span class="shortcut">Control/Comando + Mayús + Abajo</span>.</p>
</body>
</html>
