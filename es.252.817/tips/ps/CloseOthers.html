<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar pestañas del editor</b></p><p>Para cerrar todas las pestañas del editor excepto la actual, mantén presionada la tecla <span class="shortcut">Alt</span> (en Windows y Linux)/<span class="shortcut">Alt</span> (en macOS) y haz clic en el icono <img src="images/app.actions.close.png" alt="the Close button"/> de la pestaña actual del editor.</p><p class="image"><img src="images/ps_tips-close_others.png" alt="Close others" style="border: 1px solid #55555;" /></p></body></html>
