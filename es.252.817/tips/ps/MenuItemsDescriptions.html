<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Visualizar la descripción de una opción del menú</b></p><p>Para saber qué hace una opción del menú principal, sitúa el puntero del ratón sobre ella. Una breve descripción de la opción se mostrará debajo de la barra de estado, en la parte inferior de la ventana de la aplicación.</p></body></html>
