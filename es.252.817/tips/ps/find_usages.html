<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de usos</b></p><p>Al presionar <span class="shortcut">&shortcut:FindUsages;</span>, puede encontrar rápidamente todas las apariciones de código que hacen referencia al símbolo en la posición del cursor. No importa si el símbolo es una clase, método, campo, parámetro u otra parte de una declaración.</p><p class="image"><img src="images/ps_tips_get_started_find_usages.png" alt="Búsqueda de usos" style="border: 1px solid #55555;" /></p></body></html>
