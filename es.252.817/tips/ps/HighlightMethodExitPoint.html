<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Resaltar los puntos de salida del método</b></p><p>Para ver todos los puntos de salida de un método, coloca el cursor de texto en uno de los puntos de salida, por ejemplo, en una declaración <span class="code_emphasis">return</span>, y presiona <span class="shortcut">&shortcut:HighlightUsagesInFile;</span>:</p><p class="image"><img src="images/ps_tips-methodExitPoints.png" alt="Highlight method exit points" style="border: 1px solid #55555;" /></p></body></html>
