<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Colores de archivos</b></p><p>No necesita adivinar qué archivo <span class="code_emphasis">indexado</span> está viendo actualmente.</p><p>Puede resaltar pestañas del editor y líneas en las listas de navegación usando la página <span class="control">Apariencia y comportamiento | Colores de archivos</span> en el diálogo <span class="control">Settings</span> (<span class="shortcut">&shortcut:ShowSettings;</span>).</p><p class="image"><img src="images/ps_tips-coloredFiles.png" alt="Colored files" style="border: 1px solid #55555;" /></p></body></html>
