<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Acceso directo para abrir la terminal</b></p><p>En PhpStorm se puede abrir la terminal local integrada mediante un acceso directo de teclado. Presiona <span class="shortcut">&shortcut:ActivateTerminalToolWindow;</span> para comprobar que se abre la terminal</p><p class="image"><img src="images/ps_tips-terminal.png" alt="Terminal" style="border: 1px solid #55555;" /></p></body></html>
