<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Selección de múltiples segmentos de código</b></p><p>Para seleccionar varios fragmentos de texto y modificarlos al mismo tiempo, mantenga pulsada la tecla <span class="shortcut">Alt</span> (Windows y Linux) / <span class="shortcut">Alt</span> (macOS) mientras arrastra el ratón sobre el texto.</p><p class="image"><img src="images/ps_tips-multiselection2.png" alt="Selección múltiple" style="border: 1px solid #55555;" /></p></body></html>
