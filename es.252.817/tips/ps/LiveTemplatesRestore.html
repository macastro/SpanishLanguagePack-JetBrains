<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Restaurar Live Templates</b></p><p>Cuando modificas un Live Template, éste se muestra resaltado en azul. Para restaurar el template a su estado original, has clic derecho sobre el mismo y selecciona " <span class="control">Restaurar por defecto</span> " en el menú contextual.</p><p class="image"><img src="images/ps_tips-LiveTemplatesRestore.png" alt="Restaurar Live Templates" style="border: 1px solid #55555;" /></p></body></html>
