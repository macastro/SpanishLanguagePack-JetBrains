<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar en directorios anidados</b></p><p>Pulse <span class="shortcut">&shortcut:GotoFile;</span> e ingrese el directorio de nivel superior y parte del nombre del archivo para navegar a archivos en directorios anidados profundamente. Puede usar la barra diagonal o la barra diagonal invertida como separador.</p><p class="image"><img src="images/ps_tips-enterDirectory.png" alt="Locate a file" style="border: 1px solid #55555;" /></p></body></html>
