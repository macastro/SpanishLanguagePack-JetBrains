<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Mostrar información de parámetros</b></p><p>Cuando el cursor está dentro de los paréntesis de una llamada a método, pulse <span class="shortcut">&shortcut:ParameterInfo;</span> para mostrar una lista de parámetros válidos.</p><p class="image"><img src="images/ps_tips-param_info.png" alt="Ventana emergente de información de parámetros" style="border: 1px solid #55555;" /></p></body></html>
