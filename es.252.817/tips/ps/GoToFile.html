<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegar a archivo</b></p><p>Para abrir rápidamente un archivo, presiona <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Navegación | Archivo</span>) y comienza a escribir su nombre. Usa el icono de filtro para buscar solo entre los tipos de archivo seleccionados:</p><p class="image"><img src="images/ps_tips-goto_file.png" alt="Go to File" style="border: 1px solid #55555;" /></p></body></html>
