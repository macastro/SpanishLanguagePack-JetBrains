<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ir a archivo</b></p><p>Para abrir rápidamente un archivo, presiona <span class="shortcut">&shortcut:GotoFile;</span> ( <span class="control">Ir | Archivo</span> ) e ingresa el nombre del archivo. Usa el ícono de filtro para buscar únicamente en los tipos de archivo seleccionados:</p><p class="image"><img src="images/ps_tips-goto_file.png" alt="Ir a archivo" style="border: 1px solid #55555;" /></p></body></html>
