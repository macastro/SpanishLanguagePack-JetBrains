<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Definición rápida</b></p><p>No es necesario abrir el símbolo bajo el cursor en una pestaña separada del editor. Simplemente presiona <span class="shortcut">&shortcut:QuickImplementations;</span> (<span class="control">Ver | Definición rápida</span>) para previsualizar la definición o contenido del símbolo.</p><p class="image"><img src="images/ps_tips-ctrl_shift_i.png" alt="Quick definition" style="border: 1px solid #55555;" /></p></body></html>
