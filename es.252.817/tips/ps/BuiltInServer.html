<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cambiar el puerto del servidor web integrado</b></p><p>Para cambiar el puerto del servidor web integrado, ve a <span class="control">Settings</span> (<span class="shortcut">&shortcut:ShowSettings;</span>) y navega hasta <span class="control">Compilación, Ejecución, Despliegue | Depurador</span>, luego establece un nuevo valor en el campo <span class="control">Puerto del servidor integrado</span>.</p><p class="image"><img src="images/ps_tips-builtInServer.png" alt="Built-in server" style="border: 1px solid #55555;" /></p></body></html>
