<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Vista previa de imágenes referenciadas</b></p><p>Para previsualizar imágenes referenciadas en una ventana emergente en lugar de en una pestaña separada del editor: coloca el cursor del texto sobre el nombre de la imagen y presiona <span class="shortcut">&shortcut:QuickImplementations;</span>.</p><p class="image"><img src="images/ps_tips-image_lookup.png" alt="Preview image" style="border: 1px solid #55555;" /></p></body></html>
