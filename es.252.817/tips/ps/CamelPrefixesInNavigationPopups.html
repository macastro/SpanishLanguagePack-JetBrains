<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Uso de CamelCase en Buscar en todas partes</b></p><p>El uso de CamelCase en el cuadro emergente <span class="control">Buscar en todas partes</span> (presiona <span class="shortcut">Shift</span> dos veces) reducirá la lista de resultados al buscar una clase, archivo o símbolo.</p><p class="image"><img src="images/ps_tips-camel_goto.png" alt="Uso de CamelCase en Buscar en todas partes" style="border: 1px solid #55555;" /></p></body></html>
