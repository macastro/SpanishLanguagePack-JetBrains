<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Resaltar sentencias que pueden lanzar excepciones</b></p><p>Puede ver todas las sentencias en un método que pueden lanzar ciertas excepciones. Coloque el cursor de texto en la etiqueta <span class="code_emphasis">@throws</span> del PHPDoc del método y presione <span class="shortcut">&shortcut:HighlightUsagesInFile;</span>. Esto también funciona con <span class="code_emphasis">try</span> y <span class="code_emphasis">catch</span>.</p><p class="image"><img src="images/ps_tips-highlightExceptions.png" alt="Highlight caught exceptions" style="border: 1px solid #55555;" /></p></body></html>
