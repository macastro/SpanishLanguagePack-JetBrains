<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Evaluación de expresiones</b></p><p>En la ventana "<span class="control">Búsqueda en todas partes</span> " (<span class="shortcut">Mayús</span> dos veces), puedes evaluar expresiones aritméticas sencillas.</p><p>Ingresa la expresión que quieres evaluar en el campo de búsqueda. Los resultados de la evaluación se mostrarán en los resultados de la búsqueda.</p><p class="image"><img src="images/ps_tips_evaluate_expression.png" alt="Evaluar expresión" style="border: 1px solid #55555;" /></p></body></html>
