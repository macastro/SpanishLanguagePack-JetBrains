<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecutar cualquier cosa</b></p><p>Al pulsar <span class="shortcut">Control</span> dos veces, puede acceder rápidamente a diferentes acciones como abrir proyectos, iniciar la configuración de ejecución/depuración, ejecutar las utilidades de línea de comandos y muchas más.</p><p class="image"><img src="images/ps_tips_get_started_run_any_run_config.png" alt="Ejecutar cualquier cosa" style="border: 1px solid #55555;" /></p></body></html>
