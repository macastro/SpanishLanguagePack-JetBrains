<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Separador de métodos</b></p><p>Habilita los separadores de métodos en el editor para distinguir visualmente los cuerpos de cada método. En el cuadro de diálogo <span class="control">Ajustes</span> <span class="shortcut">&shortcut:ShowSettings;</span> , selecciona la casilla de verificación <span class="control">Mostrar separador de métodos</span> en la página <span class="control">Editor | General | Apariencia</span> .</p><p class="image"><img src="images/ps_tips-method_separator.png" alt="Show method separators option" style="border: 1px solid #55555;" /></p></body></html>
