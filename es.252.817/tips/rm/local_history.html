<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Historial local</b></p><p>El historial local te permite seguir todos los cambios efectuados en un archivo, clase, método o fragmento de código, y restablecer un punto estable cuando lo necesites. Para ver el historial local, selecciona "<span class="control">Archivo | Historial local | Mostrar historial</span> " en el menú principal.</p></body></html>
