<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Autocompletar nombres de etiqueta XML</b></p><p>Presiona dos veces <span class="shortcut">&shortcut:CodeCompletion;</span> para autocompletar nombres de etiqueta XML de espacios de nombre que no hayan sido declarados aún en el archivo actual. Si el espacio de nombre todavía no ha sido declarado, se generará automáticamente.</p></body></html>
