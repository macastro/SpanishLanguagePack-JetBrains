<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Crear nuevo archivo, clase o módulo de Ruby</b></p><p>Para crear un nuevo archivo, clase o módulo de Ruby, seleccione el directorio deseado y presione <span class="shortcut">&shortcut:Generate;</span>. Especifique el nombre deseado y seleccione <span class="control">Archivo</span>, <span class="control">Clase</span> o <span class="control">Módulo</span> según sea necesario.</p></body></html>
