<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ejecutando pruebas</b></p><p>Para ejecutar rápidamente todos los métodos en una clase de prueba, haz clic en <img src="images/app.actions.runAll.png" alt="el botón Ejecutar todo"/> en el canal y selecciona "<span class="control">Ejecutar '&lt;TestClass&gt;'</span>".</p><p>Para ejecutar solo un método, haz clic en <img src="images/app.actions.execute.png" alt="el botón Ejecutar"/> en el canal.</p></body></html>
