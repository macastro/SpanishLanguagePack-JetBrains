<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Buscar inspecciones de código</b></p><p>Para buscar y ejecutar una inspección rápidamente, presione <span class="shortcut">&shortcut:RunInspection;</span> y escriba el nombre de la inspección o el grupo de inspección. Seleccione una inspección de la lista de sugerencias y especifique el alcance. <p class="image"><img src="images/rm_tips_go_to_inspection.png" alt="Ejecutar inspección por nombre" style="border: 1px solid #55555;" /></p></p></body></html>
