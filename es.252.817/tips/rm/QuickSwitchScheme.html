<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cambiar esquema</b></p><p>Puedes aplicar distintos estilos de código, esquemas de color o mapas de teclas desde el editor con una sola pulsación del teclado. Simplemente presiona <span class="shortcut">&shortcut:QuickChangeScheme;</span> (<span class="control">Ver | Cambiar esquema rápidamente</span>) para especificar el esquema al que deseas cambiar.</p></body></html>
