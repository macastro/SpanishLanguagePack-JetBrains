<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Extraer método</b></p><p><span class="control">Extraer método</span> la refactorización permite crear un método a partir de un fragmento de código. Selecciona el bloque de código y presiona <span class="shortcut">&shortcut:ExtractMethod;</span> (<span class="control">Refactorizar | Extraer | Método</span>).</p></body></html>
