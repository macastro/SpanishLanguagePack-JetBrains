<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Generar un prototipo de RBS</b></p><p>Para añadir tipos RBS a tu proyecto, puedes empezar generando un prototipo de la firma. Abre un archivo Ruby y pulsa <span class="shortcut">&shortcut:Generate;</span>. Después, selecciona "<span class="control">Firma de tipo</span>" en el menú emergente "<span class="control">Generar</span>".</p><p class="image"><img src="images/rm_tips_generate_rbs_prototype.png" alt="Generar un prototipo de RBS" style="border: 1px solid #55555;" /></p></body></html>
