<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Instalar gemas faltantes</b></p><p>Utiliza la acción <span class="control">Gema faltante</span> <p>de intención</p> proporcionada por el IDE para instalar las gemas faltantes. Por ejemplo, abre el Gemfile, coloca el cursor de texto sobre cualquier gema resaltada que falte en el SDK del proyecto y presiona <span class="shortcut">&shortcut:ShowIntentionActions;</span>.</p><p class="image"><img src="images/rm_gems_gemfile_install_intention.png" alt="Gemfile inspection" style="border: 1px solid #55555;" /></p></body></html>
