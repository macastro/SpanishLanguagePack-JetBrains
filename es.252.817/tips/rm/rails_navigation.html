<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Navegación en Rails</b></p><p>Para navegar rápidamente desde un modelo Rails a su controlador, y desde el controlador a sus helpers, tests o vistas, ve a <span class="control">Navegación | Símbolos relacionados</span> o presiona <span class="shortcut">&shortcut:GotoRelated;</span>.</p><p class="image"><img src="images/rm_tips_open_view_from_controller.png" alt="Navigate from controller to view" style="border: 1px solid #55555;" /></p></body></html>
