<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ordenar las sugerencias de compleción</b></p><p>Las sugerencias de compleción pueden ordenarse por relevancia o alfabéticamente.</p><p>Para ordenar alfabéticamente, selecciona la opción "<span class="control">Ordenar por nombre</span>". Para ordenar por relevancia, anula la selección de la casilla de verificación "<span class="control">Ordenar por nombre</span>".</p></body></html>
