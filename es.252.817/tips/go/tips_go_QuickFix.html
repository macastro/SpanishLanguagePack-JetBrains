<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Corrección rápida: Aplicar corrección rápida</b></p><p>GoLand analiza continuamente tu código, resalta los problemas detectados y ofrece correcciones automáticas. Para aplicar una corrección en la posición del cursor, presiona <span class="shortcut">&shortcut:ShowIntentionActions;</span> y selecciona la corrección rápida.</p><p class="image"><img src="images/tips_go_tod_1_show_quick_fix.png" alt="Quick-fixes" style="border: 1px solid #55555;" /></p></body></html>
