<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Visualice la jerarquía de llamadas de funciones o métodos</b></p><p>Para obtener una mejor comprensión de cómo se llama a una función o método, las rutas de código que conducen a su llamada y los posibles impactos si se refactoriza, use la función " <span class="control">Jerarquía de llamadas</span> " (<span class="shortcut">&shortcut:CallHierarchy;</span>).</p></body></html>
