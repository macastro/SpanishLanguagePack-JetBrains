<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar las pestañas del editor</b></p><p>Puedes cerrar las pestañas del editor o de las ventanas de herramientas sin usar el comando del menú contextual. Para hacerlo, haz clic en el botón central del ratón sobre la pestaña que deseas cerrar o usa la combinación <span class="shortcut">Shift+Clic izquierdo</span> .</p></body></html>
