<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Copiar la pila de goroutine en modo depuraci√≥n</b></p><p>Para copiar los marcos de pila al portapapeles, haz clic derecho en la lista de goroutines en la ventana de herramientas del <span class="control">Depurador</span> y selecciona <span class="control">Copiar pila</span>.</p><p class="image"><img src="images/tips_go_copy_stack.png" alt="Copy stack" style="border: 1px solid #55555;" /></p></body></html>
