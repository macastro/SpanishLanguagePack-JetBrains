<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Notación CamelCase en Búsqueda en Todas Partes</b></p><p>Al buscar clases, archivos o símbolos en la ventana emergente de <span class="control">Búsqueda en Todas Partes</span> (presiona <span class="shortcut">Shift</span> dos veces), puedes usar la notación CamelCase para filtrar la lista de resultados.</p><p class="image"><img src="images/go_tips_camel_completion.png" alt="CamelCase code completion" style="border: 1px solid #55555;" /></p></body></html>
