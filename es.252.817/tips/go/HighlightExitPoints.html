<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Resaltado de sentencias 'return' y 'panic'</b></p><p>Para mostrar todas las sentencias <span class="code_emphasis">return</span> y <span class="code_emphasis">panic</span> dentro de una función, coloca el puntero en las palabras clave <span class="code_emphasis">func</span> y <span class="code_emphasis">return</span> o en la función <span class="code_emphasis">panic</span> y presiona <span class="shortcut">&shortcut:HighlightUsagesInFile;</span>.</p><p class="image"><img src="images/tips_go_tod_1_highlight_entry_points.png" alt="Resaltar puntos de salida" style="border: 1px solid #55555;" /></p></body></html>
