<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Plantillas de sufijo: Convertir cadenas a números</b></p><p>Puedes usar las plantillas de sufijo <span class="code_emphasis">parseInt</span> y <span class="code_emphasis">parseFloat</span> para convertir cadenas a números.</p><p>Además, si necesitas manejar valores <span class="code_emphasis">err</span> generados por plantillas, considera usar la plantilla de sufijo <span class="code_emphasis">nn</span>.</p><p class="image"><img src="images/go_tips_converting_string_to_number.png" alt="Postfix templates: string-to-number conversion" style="border: 1px solid #55555;" /></p></body></html>
