<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Puede convertir rápidamente una cadena delimitada por comillas invertidas a una cadena con comillas dobles y viceversa.</p><p>Para realizar esta conversión, presione <span class="shortcut">&shortcut:ShowIntentionActions;</span> y seleccione <span class="control">Convertir cadena sin formato a cadena con comillas dobles</span>.</p><p class="image"><img src="images/go_conversion_between_different_kinds_of_string_literals.png" alt="Conversion between different kinds of string literals" style="border: 1px solid #55555;" /></p></body></html>
