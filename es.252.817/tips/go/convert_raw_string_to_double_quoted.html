<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>Puedes convertir rápidamente una cadena entre comillas simples y dobles, y viceversa.</p><p>Para realizar esta conversión, presiona <span class="shortcut">&shortcut:ShowIntentionActions;</span> y selecciona &quot;<span class="control">Convertir cadena raw a cadena con comillas dobles</span>&quot;.</p><p class="image"><img src="images/go_conversion_between_different_kinds_of_string_literals.png" alt="Conversión entre diferentes tipos de literales de cadena" style="border: 1px solid #55555;" /></p></body></html>
