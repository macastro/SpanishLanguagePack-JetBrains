<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Crear tipo</b></p><p>Si está utilizando un tipo de estructura que aún no está definido, puede presionar <span class="shortcut">&shortcut:ShowIntentionActions;</span> y aplicar la corrección rápida <span class="control">Crear tipo</span>. GoLand generará una estructura con todos los campos necesarios.</p><p class="image"><img src="images/go_tips_generate_struct_with_fields.png" alt="Creating types that are not yet defined" style="border: 1px solid #55555;" /></p></body></html>
