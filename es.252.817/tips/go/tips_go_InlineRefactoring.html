<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Refactorización: Función o constante en línea</b></p><p>Puedes hacer inline una constante o función en la posición del cursor presionando <span class="shortcut">&shortcut:Inline;</span> (<span class="control">Refactorizar | Inline</span>). GoLand actualizará todas las referencias a la constante y las reemplazará con su valor.</p></body></html>
