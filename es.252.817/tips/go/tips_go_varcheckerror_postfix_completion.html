<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Manejo de errores para identificadores con error de retorno</b></p><p>Después de un identificador con error de retorno, escribe <span class="code_emphasis">.vce</span> y el IDE añadirá automáticamente un nombre de variable predeterminado y devolverá el error de la función.</p><p class="image"><img src="images/go_tips_varcheckerror_postfix_completion.png" alt="The vce postfix template" style="border: 1px solid #55555;" /></p></body></html>
