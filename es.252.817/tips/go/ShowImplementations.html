<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ver todos los tipos que implementan la interfaz seleccionada</b></p><p>Para ir a la implementación, haga clic en la interfaz, vaya a <span class="control">Navegación | Implementaciones</span> (<span class="shortcut">&shortcut:GotoImplementation;</span>), seleccione la implementación deseada de la lista y presione <span class="shortcut">&shortcut:EditorEnter;</span>.</p><p class="image"><img src="images/tips_go_tod_1_show_implementations.png" alt="See the list of all the types that implement the selected interface or any of interface methods" style="border: 1px solid #55555;" /></p></body></html>
