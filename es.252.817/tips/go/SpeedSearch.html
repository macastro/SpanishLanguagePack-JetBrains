<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de velocidad en vista de árbol</b></p><p>La búsqueda de velocidad está disponible en cualquier vista de árbol, como en la ventana de herramientas del <span class="control">Proyecto</span>. Cuando comiences a escribir, el elemento que buscas será fácil de encontrar.</p><p class="image"><img src="images/go_tips_speedsearch.png" alt="Speed search" style="border: 1px solid #55555;" /></p></body></html>
