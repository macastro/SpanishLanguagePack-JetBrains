<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cambio de esquema</b></p><p>Desde el editor, con una pulsación del teclado, puedes aplicar diferentes estilos de código, esquemas de color o mapas de teclas. Presiona <span class="shortcut">&shortcut:QuickChangeScheme;</span> (<span class="control">Ver | Cambio rápido de esquema</span>) para especificar el esquema al que cambiar.</p></body></html>
