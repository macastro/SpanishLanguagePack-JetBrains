<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Crear archivos temporales para sus ideas de código</b></p><p>Para crear rápidamente prototipos de código, puede crear un archivo temporal sin necesidad de nombrarlo o almacenarlo en su proyecto. Presione <span class="shortcut">&shortcut:NewScratchFile;</span> (<span class="control">Archivo | Nuevo | Archivo temporal</span>) y confirme el tipo de archivo.</p></body></html>
