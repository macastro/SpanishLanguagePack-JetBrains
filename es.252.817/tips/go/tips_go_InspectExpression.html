<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Evaluar expresiones desde el editor</b></p><p>Durante una sesión de depuración, puedes evaluar rápidamente cualquier expresión desde el editor. Inicia una sesión de depuración <span class="shortcut">&shortcut:Debug;</span> y haz clic en la expresión mientras mantienes presionada la tecla <span class="shortcut">Alt</span> (en Windows y Linux)/<span class="shortcut">Alt</span> (en macOS).</p><p class="image"><img src="images/tips_go_tod_1_inspect_expression.png" alt="Evaluate an arbitrary expression from the editor" style="border: 1px solid #55555;" /></p></body></html>
