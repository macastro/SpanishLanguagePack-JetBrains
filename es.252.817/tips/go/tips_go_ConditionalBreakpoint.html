<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Configuración de puntos de interrupción condicionales</b></p><p>Para configurar un punto de interrupción condicional, selecciona la casilla de verificación "<span class="control">Condición</span> " e introduce la expresión deseada en el campo de texto.</p><p class="image"><img src="images/tips_go_tod_1_conditional_breakpoint.png" alt="Puntos de interrupción condicionales" style="border: 1px solid #55555;" /></p></body></html>
