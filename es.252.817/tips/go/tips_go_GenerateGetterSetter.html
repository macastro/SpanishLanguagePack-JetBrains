<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Generar getter y setter</b></p><p>Puedes generar getters y setters por separado o usar una sola operación para generar ambos métodos.</p><p>Coloca el cursor de texto en tu código y presiona <span class="shortcut">&shortcut:Generate;</span>. En la ventana <span class="control">Generar</span>, selecciona <span class="control">getter y setter</span>.</p><p class="image"><img src="images/tips_go_generate_getter_setter.png" alt="Generate getters and setters" style="border: 1px solid #55555;" /></p></body></html>
