<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Generar funciones para crear valores de tipos estructurados</b></p><p>Para crear un constructor, coloca el cursor de texto en tu c√≥digo y presiona <span class="shortcut">&shortcut:Generate;</span>. En la ventana <span class="control">Generar</span>, selecciona <span class="control">Generar constructor</span>. Selecciona los campos que deseas utilizar en el constructor y haz clic en <span class="control">Aceptar</span>.</p></body></html>
