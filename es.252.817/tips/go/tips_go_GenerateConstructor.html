<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Generar función para crear valores de tipo struct</b></p><p>Para crear un constructor, coloque el cursor en el código y pulse <span class="shortcut">&shortcut:Generate;</span>. En la ventana <span class="control">Generar</span>, seleccione <span class="control">Generar constructor</span>. Seleccione los campos que se utilizarán en el constructor y haga clic en <span class="control">Aceptar</span>.</p></body></html>
