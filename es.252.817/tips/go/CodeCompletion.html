<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completado de código</b></p><p>El completado de código ayuda a terminar rápidamente el enunciado de código. Al escribir, brinda automáticamente una lista de candidatos que pueden utilizarse en la posición actual del cursor:</p><p class="image"><img src="images/go_tips_code_completion.png" alt="Completado de código" style="border: 1px solid #55555;" /></p></body></html>
