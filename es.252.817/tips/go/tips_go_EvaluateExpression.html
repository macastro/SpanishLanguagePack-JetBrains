<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Evaluar expresión</b></p><p>Durante la depuración, seleccione "<span class="control">Ejecutar | Acciones de depuración | Evaluar expresión</span>" o pulse <span class="shortcut">&shortcut:EvaluateExpression;</span> para evaluar cualquier expresión en el contexto de la trama de pila actual.</p><p class="image"><img src="images/tips_go_tod_1_evaluate_expresion.png" alt="Evaluar expresión" style="border: 1px solid #55555;" /></p></body></html>
