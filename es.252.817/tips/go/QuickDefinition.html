<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ver la declaración de funciones, tipos o paquetes</b></p><p>Para ver la declaración de una función, tipo, paquete o cualquier otro símbolo en la posición del cursor, presiona <span class="shortcut">&shortcut:QuickImplementations;</span> o navega a <span class="control">Ver | Definición rápida</span>.</p><p class="image"><img src="images/tips_go_tod_1_quick_def.png" alt="See declaration of a function, a type, a package" style="border: 1px solid #55555;" /></p></body></html>
