<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Ordenar líneas</b></p><p>Cuando trabajas con archivos CSV o quieres encontrar duplicados en valores, ordena líneas alfabéticamente usando la acción <span class="control">Ordenar líneas</span>. Selecciona las líneas que quieres ordenar, presiona <span class="shortcut">&shortcut:GotoAction;</span> y digita <span class="code_emphasis">Ordenar líneas</span>.</p><p class="image"><img src="images/tips_db_action_sort_lines.png" alt="Ordenar líneas alfabéticamente" style="border: 1px solid #55555;" /></p></body></html>
