<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Nombres de etiquetas XML completas</b></p><p>Presiona <span class="shortcut">&shortcut:CodeCompletion;</span> dos veces para completar nombres de etiquetas XML desde espacios de nombres no declarados en el archivo actual. Si el espacio de nombres no está declarado aún, la declaración se genera automáticamente.</p><p class="image"><img src="images/go_tips_tagNameCompletion.png" alt="Tag name completion" style="border: 1px solid #55555;" /></p></body></html>
