<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de texto en un conjunto de resultados o en el editor</b></p><p>Para usar una búsqueda de texto en el editor de datos o en un conjunto de resultados, oprima <span class="shortcut">&shortcut:Encontrar;</span>.</p><p class="image"><img src="images/tips_db_text_search_result_set_or_editor.png" alt="Buscar en un conjunto de resultados o en el editor" style="border: 1px solid #55555;" /></p></body></html>
