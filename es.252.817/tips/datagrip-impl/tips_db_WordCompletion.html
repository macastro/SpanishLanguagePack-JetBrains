<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completado de código</b></p><p>Puedes utilizar el completado de código <span class="shortcut">&shortcut:CodeCompletion;</span> para completar palabras en archivos de texto y comentarios. La ventana de completado incluye palabras que ya están presentes en el archivo actual.</p><p class="image"><img src="images/tips_db_WordCompletion.png" alt="Completado de palabras" style="border: 1px solid #55555;" /></p></body></html>
