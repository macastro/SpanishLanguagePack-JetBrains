<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>EditorConfig para el estilo de código</b></p><p>Puede anular la configuración del estilo de código de IDE con los parámetros de EditorConfig (<a href="https://editorconfig.org/">https://editorconfig.org/</a>).</p><p>Cree un nuevo archivo <span class="code_emphasis">.editorconfig</span> en el nodo en el que desea cambiar el estilo del código y especifique nuevos parámetros a su gusto.</p><p class="image"><img src="images/db_tips_editor_config.png" alt="Configuración de EditorConfig" style="border: 1px solid #55555;" /></p></body></html>
