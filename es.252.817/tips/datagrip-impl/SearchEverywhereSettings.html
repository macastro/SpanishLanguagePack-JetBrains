<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Búsqueda de configuraciones y plugins</b></p><p>Introduce <span class="code_emphasis">/</span> en el campo de búsqueda de la ventana Search Everywhere (<span class="shortcut">Shift</span> dos veces) para buscar un grupo de configuraciones, sus opciones y plugins.</p><p class="image"><img src="images/db_tips_search_everywhere_settings.png" alt="Search Everywhere: settings, plugins, URL mappings" style="border: 1px solid #55555;" /></p></body></html>
