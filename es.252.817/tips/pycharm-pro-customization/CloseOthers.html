<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Cerrar solapas del editor</b></p><p>Para cerrar todas las solapas del editor, excepto la actual, mantenga presionada la tecla <span class="shortcut">Alt</span> (Windows y Linux) o <span class="shortcut">Alt(Opción)</span> (macOS) y haga clic en <img src="images/app.expui.general.closeSmall.png" alt="botón Cerrar"/> en la solapa del editor actual.</p><p class="image"><img src="images/py_tips-close_others.png" alt="Cerrar otros" style="border: 1px solid #55555;" /></p></body></html>
