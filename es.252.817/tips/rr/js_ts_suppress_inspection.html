<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Suprimir inspección</b></p><p>Puede suprimir una inspección para un archivo o función específica.</p><p>Coloque el cursor de texto en la línea resaltada, presione <span class="shortcut">&shortcut:ShowIntentionActions;</span>, haga clic en la flecha junto a la inspección que desea suprimir y seleccione la acción de supresión deseada.</p><p class="image"><img src="images/ri_tips_suppress_inspection.png" alt="Suprimir inspección" style="border: 1px solid #55555;" /></p></body></html>
