<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Historial de búsquedas recientes</b></p><p>Utilice el historial de búsquedas recientes cuando busque cadenas de texto en archivos. Presione <span class="shortcut">&shortcut:Find;</span> para abrir la barra de búsqueda, luego presione <span class="shortcut">&shortcut:ShowSearchHistory;</span> para mostrar la lista de entradas recientes.</p><p class="image"><img src="images/ri_tips_searchhistory.png" alt="Recent search history" style="border: 1px solid #55555;" /></p></body></html>
