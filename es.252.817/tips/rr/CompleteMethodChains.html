<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Completar cadenas de métodos</b></p><p>Al autocompletar cadenas de métodos, no necesitas escribir <span class="code_emphasis">.iter()</span>, <span class="code_emphasis">.unwrap()</span> o <span class="code_emphasis">await</span> – RustRover los insertará por ti.</p><p class="image"><img src="images/ri_tips-complete_method_chains.png" alt="Autocompletar cadenas de métodos" style="border: 1px solid #55555;" /></p></body></html>
